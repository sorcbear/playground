<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="format-detection" content="telephone=no,address=no,email=no">

  <title>origami.guide</title>

  <style>
    :root{
      /* ✅ 同源：Rotate / Post Puzzle */
      --maxw: 720px;

      --fs-body: 18px;
      --lh-body: 1.6;

      --fs-hint: 18px;
      --lh-hint: 1.6;

      --fs-btn: 18px;
      --fw-btn: 600;
      --h-btn: 52px;

      --gap: 18px;
      --gap-tight: 12px;

      --c-text:#111;
      --c-border:#000;
      --c-ok:#0b6b2b;

      --bg:#fff;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--c-text);
      font-family: system-ui, -apple-system, "PingFang SC","Microsoft YaHei", Arial, sans-serif;
      font-size:var(--fs-body);
      line-height:var(--lh-body);
      -webkit-text-size-adjust:100%;
    }

    /* ✅ 同源 container */
    .container{
      max-width:var(--maxw);
      margin:0 auto;
      padding:18px 14px 28px;
    }

    /* ✅ 同源标题 / 说明文本 */
    .title{
      font-size:var(--fs-hint);
      line-height:var(--lh-hint);
      font-weight:700;
      margin:4px 0 var(--gap);
      text-align:left;
      white-space:pre-wrap; /* 同源保留 */
    }

    /* ✅ 更紧：标题→下一块（图片/输入框） */
    .title.tightGap{
      margin-bottom: var(--gap-tight); /* 12px */
    }

    /* ✅ 更更紧：底部说明→输入框 */
    .title.tighterGap{
      margin-bottom: 6px;
    }

    /* 图片区 */
    .image-box{
      margin:0 0 var(--gap);
      text-align:center;
    }
    .image-box img{
      max-width:100%;
      height:auto;
      display:block;
      margin:0 auto;
      user-select:none;
      -webkit-user-drag:none;
      background:#f5f5f5;
    }

    /* 输入区 */
    .answer{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:nowrap;
      margin-bottom: var(--gap);
    }

    .ansInput{
      height:40px;
      padding:0 8px;
      border:2px solid var(--c-border);
      border-radius:0;
      font-size:18px;
      text-align:center;
      outline:none;
      box-shadow:none;
      -webkit-appearance:none;
      font-weight:700;
      font-family:inherit;
      width:140px;
    }
    .ansInput:focus{ outline:none; box-shadow:none; }

    /* 按钮区（同源） */
    .panel{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:nowrap;
    }

    button{
      width:240px;
      height:var(--h-btn);
      padding:0 18px;
      box-sizing:border-box;
      font-size:var(--fs-btn);
      font-weight:var(--fw-btn);
      background:#fff;
      color:#000;
      border:2px solid var(--c-border);
      cursor:pointer;
      border-radius:0;
      -webkit-tap-highlight-color:transparent;
      font-family:inherit;
      transition:none;
      -webkit-user-select:none;
      user-select:none;
      -webkit-touch-callout:none;
    }

    @media (hover:hover) and (pointer:fine){
      button:hover{ background:#000; color:#fff; }
    }

    button.invert{
      background:#000;
      color:#fff;
    }

    button:disabled{
      opacity:.45;
      cursor:default;
    }

    .msg{
      margin-top:var(--gap-tight);
      min-height:1.4em;
      font-size:14px;
      line-height:1.6;
    }
    .msg.ok{
      color:var(--c-ok);
      font-weight:700;
    }

    @media (max-width:520px){
      button{ width:46vw; }
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="title tightGap">拿出道具中的【红色铁丝】和【方形图纸】，有数字的为前面（对应下图中的<span style="color:#1E88E5">蓝色</span>），没有数字的为背面（对应下图中的<span style="color:#ff0000">红色</span>），按照下图指引，制作你的“846号装置”。</div>

    <div class="image-box">
      <img src="./p0.png" alt="p0" />
    </div>

    <div class="image-box">
      <img src="./p1.png" alt="p1" />
    </div>

    <div class="image-box">
      <img src="./p2.png" alt="p2" />
    </div>

    <div class="title tighterGap">输入装置上可见的所有数字的总和：</div>

    <div class="answer">
      <input id="sum" class="ansInput" inputmode="numeric" autocomplete="off" />
    </div>

    <div class="panel">
      <button id="submitBtn">提交答案</button>
    </div>

    <div class="msg" id="msg"></div>

  </div>

  <script>
    /* ✅ 同源逻辑：与 Post Puzzle 一致的“正确提示 + 倒计时跳转 + 错误按钮闪字” */
    const CORRECT_SUM = 2742;

    /* 你要跳转到哪一页：把这里改成你的下一关链接即可 */
    const NEXT_URL = "https://sorcbear.github.io/playground/keyboard";  // TODO: 改成你的目标页
    const COUNTDOWN_START = 3;

    const sumInput  = document.getElementById("sum");
    const submitBtn = document.getElementById("submitBtn");
    const msg       = document.getElementById("msg");

    let locked=false;
    let timer=null;
    let btnTimer=null;

    function setLocked(v){
      locked=v;
      submitBtn.disabled=v;
      sumInput.disabled=v;
    }

    function setBtnText(text, ms=900){
      if(btnTimer){ clearTimeout(btnTimer); btnTimer=null; }
      submitBtn.textContent=text;
      submitBtn.classList.add("invert");
      submitBtn.disabled=true;

      btnTimer=setTimeout(()=>{
        submitBtn.textContent="提交答案";
        submitBtn.classList.remove("invert");
        submitBtn.disabled=false;
        btnTimer=null;
      }, ms);
    }

    function isCorrect(){
      const v = sumInput.value.trim();
      if(!v) return false;
      const n = Number(v);
      return Number.isFinite(n) && n === CORRECT_SUM;
    }

    submitBtn.onclick=()=>{
      if(locked) return;

      if(isCorrect()){
        setLocked(true);
        let t=COUNTDOWN_START;
        msg.textContent=`答案正确，即将进入下一题（${t}）`;
        msg.classList.add("ok");

        timer=setInterval(()=>{
          t--;
          if(t>0){
            msg.textContent=`答案正确，即将进入下一题（${t}）`;
          }else{
            clearInterval(timer);
            location.href=NEXT_URL;
          }
        },1000);
      }else{
        msg.textContent="";
        msg.classList.remove("ok");
        setBtnText("错了，再试一次",900);
      }
    };

    /* 可选：回车提交（同源不冲突） */
    sumInput.addEventListener("keydown",(e)=>{
      if(e.key==="Enter") submitBtn.click();
    });
  </script>
</body>
</html>
