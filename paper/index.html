<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>p0 p1 p2</title>

  <style>
    :root{
      --maxw: 980px;
      --pad: 18px;
      --gap: 18px;
      --radius: 10px;
      --bg: #fff;
      --text: #111;
    }

    html, body{
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                   "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei",
                   Arial, sans-serif;
    }

    .wrap{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: var(--pad);
      box-sizing: border-box;
    }

    .img{
      width: 100%;
      display: block;
      border-radius: var(--radius);
      margin: 0 0 var(--gap) 0;
      user-select: none;
      -webkit-user-drag: none;
      background: #f5f5f5;
    }

    /* 最后一张不要额外留白 */
    .img:last-child{
      margin-bottom: 0;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <img class="img" src="./p0.png" alt="p0" />
    <img class="img" src="./p1.png" alt="p1" />
    <img class="img" src="./p2.png" alt="p2" />
  </div>
</body>
</html>
