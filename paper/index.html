<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>paper</title>
  <style>
    :root{
      --stroke:#111;
      --bg:#fff;
    }
    html,body{
      margin:0;
      background:var(--bg);
      color:#111;
      font-family:-apple-system,BlinkMacSystemFont,"PingFang SC","Microsoft YaHei",sans-serif;
    }
    .wrap{
      max-width: 720px;
      margin: 0 auto;
      padding: 18px 14px 26px;
      box-sizing: border-box;
    }

    .toptext{
      font-size:16px;
      line-height:1.8;
      margin: 0 0 14px;
      white-space: pre-wrap;
    }

    .btnbar{
      margin: 10px 0 14px;
      display:flex;
      justify-content:center;
    }
    button{
      appearance:none;
      border:none;
      background:#111;
      color:#fff;
      font-size:16px;
      font-weight:700;
      padding: 12px 18px;
      border-radius: 10px;
      cursor:pointer;
    }
    button:active{ transform: translateY(1px); }

    /* 7x2 grid with dashed connector between each pair */
    .grid{
      display: grid;
      grid-template-columns: 1fr auto 1fr; /* left box | dashed | right box */
      gap: 14px 14px;
      align-items: center;
    }
    .connector{
      width: 72px;
      height: 0;
      border-top: 3px dashed var(--stroke);
      opacity: 0.85;
      justify-self: center;
    }
    .box{
      border: 3px solid var(--stroke);
      border-radius: 6px;
      height: 56px;
      display:flex;
      align-items:center;
      justify-content:center;
      box-sizing: border-box;
    }
    .digits{
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 2px;
      font-variant-numeric: tabular-nums;
    }

    .hint{
      margin-top: 16px;
      font-size: 16px;
      line-height: 1.8;
    }

    .answer{
      margin-top: 10px;
      display:flex;
      flex-wrap:wrap;
      gap: 10px;
      align-items:center;
    }
    .answer input{
      width: 110px;
      height: 44px;
      border: 2px solid #111;
      border-radius: 10px;
      font-size: 18px;
      padding: 6px 10px;
      box-sizing: border-box;
      outline: none;
      font-variant-numeric: tabular-nums;
    }

    .submitbar{
      margin-top: 12px;
      display:flex;
      justify-content:center;
      gap: 10px;
      align-items:center;
      flex-wrap:wrap;
    }
    .msg{
      margin-top: 10px;
      text-align:center;
      font-size: 16px;
      font-weight: 700;
      min-height: 22px;
    }

    /* Responsive tweaks */
    @media (max-width: 420px){
      .box{ height: 50px; border-width: 2.5px; }
      .digits{ font-size: 26px; }
      .connector{ width: 52px; border-top-width: 2.5px; }
      .grid{ gap: 12px 10px; }
      .answer input{ width: 94px; height: 42px; font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="toptext">ymbbb我想不出来了，随便敷衍一下混过去。</div>

    <!-- Button moved ABOVE the numbers -->
    <div class="btnbar">
      <button id="btnShake" type="button">随机摇一摇</button>
    </div>

    <div id="grid" class="grid" aria-label="7x2 boxes">
      <!-- 7 rows: (box, connector, box) repeated -->
      <div class="box"><div class="digits" data-cell="0">00</div></div><div class="connector"></div><div class="box"><div class="digits" data-cell="1">00</div></div>
      <div class="box"><div class="digits" data-cell="2">00</div></div><div class="connector"></div><div class="box"><div class="digits" data-cell="3">00</div></div>
      <div class="box"><div class="digits" data-cell="4">00</div></div><div class="connector"></div><div class="box"><div class="digits" data-cell="5">00</div></div>
      <div class="box"><div class="digits" data-cell="6">00</div></div><div class="connector"></div><div class="box"><div class="digits" data-cell="7">00</div></div>
      <div class="box"><div class="digits" data-cell="8">00</div></div><div class="connector"></div><div class="box"><div class="digits" data-cell="9">00</div></div>
      <div class="box"><div class="digits" data-cell="10">00</div></div><div class="connector"></div><div class="box"><div class="digits" data-cell="11">00</div></div>
      <div class="box"><div class="digits" data-cell="12">00</div></div><div class="connector"></div><div class="box"><div class="digits" data-cell="13">00</div></div>
    </div>

    <div class="hint">请使用实体道具，从小到大填写4个数字：</div>

    <div class="answer" aria-label="answer inputs">
      <input id="a1" inputmode="decimal" autocomplete="off" />
      <input id="a2" inputmode="decimal" autocomplete="off" />
      <input id="a3" inputmode="decimal" autocomplete="off" />
      <input id="a4" inputmode="decimal" autocomplete="off" />
    </div>

    <div class="submitbar">
      <button id="btnSubmit" type="button">Submit</button>
    </div>

    <div id="msg" class="msg"></div>
  </div>

  <script>
    (() => {
      const btnShake = document.getElementById("btnShake");
      const btnSubmit = document.getElementById("btnSubmit");
      const msg = document.getElementById("msg");

      const cells = Array.from(document.querySelectorAll("[data-cell]"));

      // Row-wise left->right pairs:
      const targetPairs = [
        [4.2, 7.3],
        [7.3, 10.2],
        [8.7, 11.5],
        [2.3, 5.7],
        [6.2, 9.4],
        [9.4, 2.3],
        [3.8, 12.7],
      ];

      // Answer (must be in ascending order)
      const ANSWER = [4.1, 10.5, 10.9, 15.2];
      const NEXT_URL = "https://sorcbear.github.io/playground/keyboard/";

      function pad2(n){
        // Keep your 2-digit look; for decimals this becomes "4.2" (length 3) which is fine.
        // If you want strict formatting later, we can format decimals separately.
        return String(n).padStart(2, "0");
      }

      btnShake.addEventListener("click", () => {
        let idx = 0;
        for (const [l, r] of targetPairs) {
          cells[idx++].textContent = pad2(l);
          cells[idx++].textContent = pad2(r);
        }
      });

      function normNumberStr(s){
        // Trim and normalize common inputs like "04.1" -> "4.1"
        const t = String(s || "").trim();
        if (!t) return null;
        const x = Number(t);
        if (!Number.isFinite(x)) return null;
        // Avoid float display issues by rounding to 1 decimal since answers are 1-decimal
        return Math.round(x * 10) / 10;
      }

      btnSubmit.addEventListener("click", () => {
        const v1 = normNumberStr(document.getElementById("a1").value);
        const v2 = normNumberStr(document.getElementById("a2").value);
        const v3 = normNumberStr(document.getElementById("a3").value);
        const v4 = normNumberStr(document.getElementById("a4").value);

        if ([v1, v2, v3, v4].some(v => v === null)) {
          msg.textContent = "try again";
          return;
        }

        const input = [v1, v2, v3, v4];
        const ok = input.length === 4 && input.every((v, i) => Object.is(v, ANSWER[i]));

        if (ok) {
          msg.textContent = "success";
          // Small delay lets user see success; keep it minimal.
          setTimeout(() => {
            location.href = NEXT_URL;
          }, 250);
        } else {
          msg.textContent = "try again";
        }
      });
    })();
  </script>
</body>
</html>
