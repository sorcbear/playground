<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>paper</title>
  <style>
    :root{
      --stroke:#111;
      --bg:#fff;
    }
    html,body{
      margin:0;
      background:var(--bg);
      color:#111;
      font-family:-apple-system,BlinkMacSystemFont,"PingFang SC","Microsoft YaHei",sans-serif;
    }
    .wrap{
      max-width: 720px;
      margin: 0 auto;
      padding: 18px 14px 26px;
      box-sizing: border-box;
    }

    /* 7x2 grid with dashed connector between each pair */
    .grid{
      display: grid;
      grid-template-columns: 1fr auto 1fr; /* left box | dashed | right box */
      gap: 14px 14px;
      align-items: center;
    }
    .connector{
      width: 72px;
      height: 0;
      border-top: 3px dashed var(--stroke);
      opacity: 0.85;
      justify-self: center;
    }
    .box{
      border: 3px solid var(--stroke);
      border-radius: 6px;
      height: 56px;
      display:flex;
      align-items:center;
      justify-content:center;
      box-sizing: border-box;
    }
    .digits{
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 2px;
      font-variant-numeric: tabular-nums;
    }

    .btnbar{
      margin-top: 20px;
      display:flex;
      justify-content:center;
    }
    button{
      appearance:none;
      border:none;
      background:#111;
      color:#fff;
      font-size:16px;
      font-weight:700;
      padding: 12px 18px;
      border-radius: 10px;
      cursor:pointer;
    }
    button:active{ transform: translateY(1px); }

    /* Responsive tweaks */
    @media (max-width: 420px){
      .box{ height: 50px; border-width: 2.5px; }
      .digits{ font-size: 26px; }
      .connector{ width: 52px; border-top-width: 2.5px; }
      .grid{ gap: 12px 10px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="grid" class="grid" aria-label="7x2 boxes">
      <!-- 7 rows: (box, connector, box) repeated -->
      <div class="box"><div class="digits" data-cell="0">00</div></div><div class="connector"></div><div class="box"><div class="digits" data-cell="1">00</div></div>
      <div class="box"><div class="digits" data-cell="2">00</div></div><div class="connector"></div><div class="box"><div class="digits" data-cell="3">00</div></div>
      <div class="box"><div class="digits" data-cell="4">00</div></div><div class="connector"></div><div class="box"><div class="digits" data-cell="5">00</div></div>
      <div class="box"><div class="digits" data-cell="6">00</div></div><div class="connector"></div><div class="box"><div class="digits" data-cell="7">00</div></div>
      <div class="box"><div class="digits" data-cell="8">00</div></div><div class="connector"></div><div class="box"><div class="digits" data-cell="9">00</div></div>
      <div class="box"><div class="digits" data-cell="10">00</div></div><div class="connector"></div><div class="box"><div class="digits" data-cell="11">00</div></div>
      <div class="box"><div class="digits" data-cell="12">00</div></div><div class="connector"></div><div class="box"><div class="digits" data-cell="13">00</div></div>
    </div>

    <div class="btnbar">
      <button id="btn">随机大乐透</button>
    </div>
  </div>

  <script>
    (() => {
      const btn = document.getElementById("btn");
      const cells = Array.from(document.querySelectorAll("[data-cell]"));

      // Row-wise left->right pairs:
      // 4 7, 7 10, 8 11, 2 5, 6 9, 2 9, 3 12
      const targetPairs = [
        [4, 7],
        [7, 10],
        [8, 11],
        [2, 5],
        [6, 9],
        [2, 9],
        [3, 12],
      ];

      function pad2(n){
        return String(n).padStart(2, "0");
      }

      btn.addEventListener("click", () => {
        // Fill 14 cells in row order: left then right
        let idx = 0;
        for (const [l, r] of targetPairs) {
          cells[idx++].textContent = pad2(l);
          cells[idx++].textContent = pad2(r);
        }
      });
    })();
  </script>
</body>
</html>
