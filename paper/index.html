<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="format-detection" content="telephone=no,address=no,email=no">

  <title>p0 p1 p2</title>

  <style>
    :root{
      /* ✅ 同源：Rotate / Post Puzzle */
      --maxw: 720px;

      --fs-body: 18px;
      --lh-body: 1.6;

      --fs-hint: 18px;
      --lh-hint: 1.6;

      --fs-btn: 18px;
      --fw-btn: 600;
      --h-btn: 52px;

      --gap: 18px;
      --gap-tight: 12px;

      --c-text:#111;
      --c-border:#000;
      --c-ok:#0b6b2b;

      --bg:#fff;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--c-text);
      font-family: system-ui, -apple-system, "PingFang SC","Microsoft YaHei", Arial, sans-serif;
      font-size:var(--fs-body);
      line-height:var(--lh-body);
      -webkit-text-size-adjust:100%;
    }

    /* ✅ 同源 container */
    .container{
      max-width:var(--maxw);
      margin:0 auto;
      padding:18px 14px 28px;
    }

    /* ✅ 同源标题 / 说明文本 */
    .title{
      font-size:var(--fs-hint);
      line-height:var(--lh-hint);
      font-weight:700;
      margin:4px 0 var(--gap);
      text-align:left;
      white-space:pre-wrap; /* 保持同源 */
    }

    /* ✅ 更紧：标题→下一块（图片/输入框） */
    .title.tightGap{
      margin-bottom: var(--gap-tight); /* 12px */
    }

    /* ✅ 更更紧：底部说明→输入框 */
    .title.tighterGap{
      margin-bottom: 6px;
    }

    /* 图片区 */
    .image-box{
      margin:0 0 var(--gap);
      text-align:center;
    }
    .image-box img{
      max-width:100%;
      height:auto;
      display:block;
      margin:0 auto;
      user-select:none;
      -webkit-user-drag:none;
      background:#f5f5f5;
    }

    /* 输入区 */
    .answer{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:nowrap;
      margin-bottom: var(--gap);
    }

    .ansInput{
      height:40px;
      padding:0 8px;
      border:2px solid var(--c-border);
      border-radius:0;
      font-size:18px;
      text-align:center;
      outline:none;
      box-shadow:none;
      -webkit-appearance:none;
      font-weight:700;
      font-family:inherit;
      width:120px;
    }
    .ansInput:focus{ outline:none; box-shadow:none; }

    /* 按钮区（同源） */
    .panel{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:nowrap;
    }

    button{
      width:240px;
      height:var(--h-btn);
      padding:0 18px;
      box-sizing:border-box;
      font-size:var(--fs-btn);
      font-weight:var(--fw-btn);
      background:#fff;
      color:#000;
      border:2px solid var(--c-border);
      cursor:pointer;
      border-radius:0;
      -webkit-tap-highlight-color:transparent;
      font-family:inherit;
      transition:none;
    }

    @media (hover:hover) and (pointer:fine){
      button:hover{ background:#000; color:#fff; }
    }

    button:disabled{
      opacity:.45;
      cursor:default;
    }

    @media (max-width:520px){
      button{ width:46vw; }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- ✅ 关键：文字不要另起一行/不要缩进空格，否则 pre-wrap 会渲染“空行” -->
    <div class="title tightGap">拿出道具中的【红色铁丝】和【方形图纸】，有数字的为前面（对应下图中的蓝色），没有数字的为背面（对应下图中的红色），按照下图指引，制作装置。</div>

    <div class="image-box">
      <img src="./p0.png" alt="p0" />
    </div>

    <div class="image-box">
      <img src="./p1.png" alt="p1" />
    </div>

    <div class="image-box">
      <img src="./p2.png" alt="p2" />
    </div>

    <!-- ✅ 同样：不要前置换行/缩进 -->
    <div class="title tighterGap">请输入“已完成的装置”上可见的所有数字的总和：</div>

    <div class="answer">
      <input class="ansInput" inputmode="numeric" autocomplete="off" />
    </div>

    <div class="panel">
      <button>提交答案</button>
    </div>

  </div>
</body>
</html>
