<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>paper</title>
  <style>
    :root{
      --stroke:#111;
      --bg:#fff;
      --ok:#0b6b2b;
    }
    html,body{
      margin:0;
      background:var(--bg);
      color:#111;
      font-family:-apple-system,BlinkMacSystemFont,"PingFang SC","Microsoft YaHei",sans-serif;
    }
    .wrap{
      max-width: 720px;
      margin: 0 auto;
      padding: 18px 14px 26px;
      box-sizing: border-box;
    }

    .toptext{
      font-size:16px;
      line-height:1.8;
      margin: 0 0 14px;
      white-space: pre-wrap;
    }

    .btnbar{
      margin: 10px 0 14px;
      display:flex;
      justify-content:center;
    }
    button{
      appearance:none;
      border:none;
      background:#111;
      color:#fff;
      font-size:16px;
      font-weight:700;
      padding: 12px 18px;
      border-radius: 10px;
      cursor:pointer;
    }
    button:active{ transform: translateY(1px); }
    button:disabled{
      opacity: .45;
      cursor: not-allowed;
      transform: none;
    }

    /* 7x2 grid with dashed connector between each pair */
    .grid{
      display: grid;
      grid-template-columns: 1fr auto 1fr; /* left box | dashed | right box */
      gap: 14px 14px;
      align-items: center;
    }
    .connector{
      width: 72px;
      height: 0;
      border-top: 3px dashed var(--stroke);
      opacity: 0.85;
      justify-self: center;
    }
    .box{
      border: 3px solid var(--stroke);
      border-radius: 6px;
      height: 56px;
      display:flex;
      align-items:center;
      justify-content:center;
      box-sizing: border-box;
    }
    .digits{
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 2px;
      font-variant-numeric: tabular-nums;
    }

    .hint{
      margin-top: 16px;
      font-size: 16px;
      line-height: 1.8;
    }

    .answer{
      margin-top: 10px;
      display:flex;
      flex-wrap:wrap;
      gap: 10px;
      align-items:center;
    }
    .answer input{
      width: 110px;
      height: 44px;
      border: 2px solid #111;
      border-radius: 10px;
      font-size: 18px;
      padding: 6px 10px;
      box-sizing: border-box;
      outline: none;
      font-variant-numeric: tabular-nums;
    }
    .answer input:disabled{
      opacity: .6;
      cursor: not-allowed;
    }

    .submitbar{
      margin-top: 12px;
      display:flex;
      justify-content:center;
      gap: 10px;
      align-items:center;
      flex-wrap:wrap;
    }

    .msg{
      margin-top: 10px;
      text-align:center;
      font-size: 14px;            /* 按你的要求：14px */
      font-weight: 700;
      min-height: 22px;
    }
    .msg.ok{ color: var(--ok); }

    /* Responsive tweaks */
    @media (max-width: 420px){
      .box{ height: 50px; border-width: 2.5px; }
      .digits{ font-size: 26px; }
      .connector{ width: 52px; border-top-width: 2.5px; }
      .grid{ gap: 12px 10px; }
      .answer input{ width: 94px; height: 42px; font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="toptext">ymbbb我想不出来了，随便敷衍一下混过去。</div>

    <div class="btnbar">
      <button id="btnShake" type="button">随机摇一摇</button>
    </div>

    <div id="grid" class="grid" aria-label="7x2 boxes">
      <div class="box"><div class="digits" data-cell="0">00</div></div><div class="connector"></div><div class="box"><div class="digits" data-cell="1">00</div></div>
      <div class="box"><div class="digits" data-cell="2">00</div></div><div class="connector"></div><div class="box"><div class="digits" data-cell="3">00</div></div>
      <div class="box"><div class="digits" data-cell="4">00</div></div><div class="connector"></div><div class="box"><div class="digits" data-cell="5">00</div></div>
      <div class="box"><div class="digits" data-cell="6">00</div></div><div class="connector"></div><div class="box"><div class="digits" data-cell="7">00</div></div>
      <div class="box"><div class="digits" data-cell="8">00</div></div><div class="connector"></div><div class="box"><div class="digits" data-cell="9">00</div></div>
      <div class="box"><div class="digits" data-cell="10">00</div></div><div class="connector"></div><div class="box"><div class="digits" data-cell="11">00</div></div>
      <div class="box"><div class="digits" data-cell="12">00</div></div><div class="connector"></div><div class="box"><div class="digits" data-cell="13">00</div></div>
    </div>

    <div class="hint">请使用实体道具，勇敢刺穿靶心，解决谜题。请从小到大填写4个数字：</div>

    <div class="answer" aria-label="answer inputs">
      <input id="a1" inputmode="decimal" autocomplete="off" />
      <input id="a2" inputmode="decimal" autocomplete="off" />
      <input id="a3" inputmode="decimal" autocomplete="off" />
      <input id="a4" inputmode="decimal" autocomplete="off" />
    </div>

    <div class="submitbar">
      <button id="btnSubmit" type="button">Submit</button>
    </div>

    <div id="msg" class="msg"></div>
  </div>

  <script>
    (() => {
      const btnShake  = document.getElementById("btnShake");
      const btnSubmit = document.getElementById("btnSubmit");
      const msg       = document.getElementById("msg");

      const inputs = [
        document.getElementById("a1"),
        document.getElementById("a2"),
        document.getElementById("a3"),
        document.getElementById("a4"),
      ];

      const cells = Array.from(document.querySelectorAll("[data-cell]"));

      // Row-wise left->right pairs:
      const targetPairs = [
        [4.2, 7.3],
        [7.3, 10.2],
        [8.7, 11.5],
        [2.3, 5.7],
        [6.2, 9.4],
        [9.4, 2.3],
        [3.8, 12.7],
      ];

      // Answer (must be in ascending order)
      const ANSWER = [4.1, 10.5, 10.9, 15.2];

      // 跳转目标
      const NEXT_URL = "https://sorcbear.github.io/playground/keyboard/";

      function pad2(n){
        return String(n).padStart(2, "0");
      }

      function setLocked(locked){
        btnShake.disabled = locked;
        btnSubmit.disabled = locked;
        for (const el of inputs) el.disabled = locked;
      }

      btnShake.addEventListener("click", () => {
        let idx = 0;
        for (const [l, r] of targetPairs) {
          cells[idx++].textContent = pad2(l);
          cells[idx++].textContent = pad2(r);
        }
      });

      function normNumberStr(s){
        const t = String(s || "").trim();
        if (!t) return null;
        const x = Number(t);
        if (!Number.isFinite(x)) return null;
        return Math.round(x * 10) / 10; // 1 decimal
      }

      function startCountdownAndRedirect(){
        msg.classList.add("ok");
        let t = 3;

        // 立即显示 (3)
        msg.textContent = `答案正确，即将进入下一题（${t}）`;

        setLocked(true);

        const timer = setInterval(() => {
          t -= 1;
          if (t >= 1) {
            msg.textContent = `答案正确，即将进入下一题（${t}）`;
          } else {
            clearInterval(timer);
            location.href = NEXT_URL;
          }
        }, 1000);
      }

      btnSubmit.addEventListener("click", () => {
        // 若已锁定（倒计时中），直接忽略
        if (btnSubmit.disabled) return;

        const v = inputs.map(i => normNumberStr(i.value));
        if (v.some(x => x === null)) {
          msg.classList.remove("ok");
          msg.textContent = "try again";
          return;
        }

        const ok = v.length === 4 && v.every((x, i) => Object.is(x, ANSWER[i]));

        if (ok) {
          startCountdownAndRedirect();
        } else {
          msg.classList.remove("ok");
          msg.textContent = "try again";
        }
      });
    })();
  </script>
</body>
</html>
