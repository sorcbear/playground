<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Barrel Puzzle</title>

<style>
:root{
  --bg:#ffffff;

  --outerLine:4px;
  --midLine:4px;
  --lineColor:#000;
  --radius:18px;

  /* 数字大小（你想再调就改这里） */
  --digitSize:220px;
  --digitColor:#243B8F;
  --digitStroke:#0B0F2E;
  --digitStrokeW:6px;
  --digitShadow:none; /* ✅ 取消所有阴影 */

  --btnSize:76px;
  --btnGap:44px;

  /* 成功提示绿色 */
  --ok:#0b6b2b;
}

*{ box-sizing:border-box; }

html,body{
  margin:0;
  padding:0;
  background:var(--bg);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
}

/* 防止手机点击按钮闪影 */
body{ -webkit-tap-highlight-color: transparent; }

.wrap{
  width:min(1200px, 94vw);
  margin:24px auto 18px;
  padding:0 10px;
}

/* 顶部提示文字 */
.topHint{
  width:100%;
  margin:0 0 14px;
  font-size:18px;
  line-height:1.5;
  font-weight:700;
  color:#000;
}

/* ===== 三张拼成一体 ===== */
.strip{
  position:relative;
  display:flex;
  border:var(--outerLine) solid var(--lineColor);
  border-radius:var(--radius);
  overflow:hidden;
  background:#fff;
}

.card{
  position:relative;
  flex:1 1 0;
  background:#fff;
}

.pattern{
  display:block;
  width:100%;
  height:auto;
  user-select:none;
  pointer-events:none;
}

/* 分隔线覆盖绘制，不参与布局 */
.divider{
  position:absolute;
  top:0; bottom:0;
  width:var(--midLine);
  background:var(--lineColor);
  pointer-events:none;
}
.div1{ left:33.3333%; transform:translateX(-50%); }
.div2{ left:66.6666%; transform:translateX(-50%); }

/* 数字 */
.digit{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  font-family:"Cinzel","Times New Roman",serif;
  font-size:var(--digitSize);
  line-height:1;
  color:var(--digitColor);
  -webkit-text-stroke:var(--digitStrokeW) var(--digitStroke);
  paint-order:stroke fill;
  text-shadow:var(--digitShadow); /* ✅ 始终 none */
  user-select:none;

  /* ✅ 彻底避免某些浏览器的默认滤镜/阴影差异 */
  filter:none;
}

/* 按钮 */
.buttons{
  display:flex;
  justify-content:center;
  gap:var(--btnGap);
  margin-top:26px;
}

.coinBtn{
  width:var(--btnSize);
  height:var(--btnSize);
  border:none;
  background:none;
  padding:0;
  cursor:pointer;
  appearance:none;
  outline:none;
  touch-action: manipulation;
}
.coinBtn:focus,
.coinBtn:focus-visible{ outline:none; }
.coinBtn:active{ transform:none; filter:none; }

.coinBtn img{
  width:100%;
  height:100%;
  display:block;
  pointer-events:none;
  user-select:none;
}

/* 倒计时提示：✅ 不居中，居左 */
.msg{
  text-align:left;          /* ✅ 改为居左 */
  margin-top:14px;
  min-height:22px;
  font-size:14px;           /* 固定 14px */
  font-weight:700;
  color:#000;
}
.msg.ok{ color:var(--ok); }

/* 手机适配 */
@media (max-width:900px){
  :root{
    --digitSize:min(30vw,210px);
    --btnSize:72px;
    --btnGap:38px;
    --outerLine:3px;
    --midLine:3px;
  }
  .topHint{ font-size:16px; }
}
</style>
</head>

<body>
<div class="wrap">

  <div class="topHint">
    走到弄堂与宛平路的交汇处，右转，走到第一个路口，过到十字路口斜对面，沿着康平路方向前进，在100米的距离内留意墙面信息，完成以下谜题。
  </div>

  <div class="strip">
    <div class="divider div1"></div>
    <div class="divider div2"></div>

    <div class="card">
      <img class="pattern" id="pat1" src="p0.png" alt="p0">
      <div class="digit" id="dig1">6</div>
    </div>

    <div class="card">
      <img class="pattern" id="pat2" src="p1.png" alt="p1">
      <div class="digit" id="dig2">6</div>
    </div>

    <div class="card">
      <img class="pattern" id="pat3" src="p2.png" alt="p2">
      <div class="digit" id="dig3">6</div>
    </div>
  </div>

  <div class="buttons">
    <button class="coinBtn" id="btn1" aria-label="按钮1"><img src="coin.png" alt="coin"></button>
    <button class="coinBtn" id="btn2" aria-label="按钮2"><img src="coin.png" alt="coin"></button>
    <button class="coinBtn" id="btn3" aria-label="按钮3"><img src="coin.png" alt="coin"></button>
  </div>

  <div class="msg" id="msg"></div>

</div>

<script>
/* ===== 资源 ===== */
const patterns = ["p0.png","p1.png","p2.png"]; // 3种图案

/* ===== 数字范围：0..6（7 个数字） ===== */
const DIGIT_MOD = 7;

/* ===== 跳转目标 ===== */
const NEXT_URL = "https://sorcbear.github.io/playground/post/";

/* ===== 当前状态 ===== */
let D = [6, 6, 6];   // 初始 666
let P = [0, 1, 2];   // P1 P2 P3  (0..2)

/* ===== 正确答案：全 p0 + 105 ===== */
const targetD = [1, 0, 5];
const targetP = [0, 0, 0];

/* ===== DOM ===== */
const digEls = [
  document.getElementById("dig1"),
  document.getElementById("dig2"),
  document.getElementById("dig3"),
];
const patEls = [
  document.getElementById("pat1"),
  document.getElementById("pat2"),
  document.getElementById("pat3"),
];
const msgEl = document.getElementById("msg");

const btn1 = document.getElementById("btn1");
const btn2 = document.getElementById("btn2");
const btn3 = document.getElementById("btn3");

/* ===== 交互锁定（倒计时期间禁止重复触发） ===== */
let isCountingDown = false;
function setButtonsLocked(locked){
  btn1.disabled = locked;
  btn2.disabled = locked;
  btn3.disabled = locked;
}

/* ===== 工具 ===== */
function incDigit(x){ return (x + 1) % DIGIT_MOD; }
function incPattern(x){ return (x + 1) % patterns.length; }

/* ===== 新规则（纠缠版）=====
按钮1：控制 位置1的数字 + 位置2的图案
按钮2：控制 位置1的图案 + 位置2的数字 + 位置3的数字
按钮3：控制 位置3的数字 + 位置3的图案
*/
function applyRule(k){
  if(k === 1){
    D[0] = incDigit(D[0]);       // D1
    P[1] = incPattern(P[1]);     // P2
  }else if(k === 2){
    P[0] = incPattern(P[0]);     // P1
    D[1] = incDigit(D[1]);       // D2
    D[2] = incDigit(D[2]);       // D3
  }else if(k === 3){
    D[2] = incDigit(D[2]);       // D3
    P[2] = incPattern(P[2]);     // P3
  }
}

function checkWin(){
  for(let i=0;i<3;i++){
    if(D[i] !== targetD[i]) return false;
    if(P[i] !== targetP[i]) return false;
  }
  return true;
}

function render(){
  for(let i=0;i<3;i++){
    digEls[i].textContent = String(D[i]);
    patEls[i].src = patterns[P[i]];
  }

  // 不再显示 success；只有进入倒计时才显示提示
  if(!isCountingDown){
    msgEl.textContent = "";
    msgEl.classList.remove("ok");
  }

  if(checkWin()){
    startCountdownOnce();
  }
}

/* ===== 成功后倒计时 + 跳转（3/2/1）===== */
function startCountdownOnce(){
  if(isCountingDown) return;
  isCountingDown = true;

  setButtonsLocked(true);

  let t = 3;
  msgEl.classList.add("ok");
  msgEl.textContent = `答案正确，即将进入下一题（${t}）`;

  const timer = setInterval(() => {
    t -= 1;
    if(t >= 1){
      msgEl.textContent = `答案正确，即将进入下一题（${t}）`;
    }else{
      clearInterval(timer);
      location.href = NEXT_URL;
    }
  }, 1000);
}

/* 绑定按钮 */
btn1.onclick = () => { if(isCountingDown) return; applyRule(1); render(); };
btn2.onclick = () => { if(isCountingDown) return; applyRule(2); render(); };
btn3.onclick = () => { if(isCountingDown) return; applyRule(3); render(); };

/* 初始化 */
render();
</script>
</body>
</html>
