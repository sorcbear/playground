<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Barrel Puzzle</title>

<style>
:root{
  --bg:#ffffff;

  --outerLine:4px;
  --midLine:4px;
  --lineColor:#000;
  --radius:18px;

  /* 字体再小一点 */
  --digitSize:220px;
  --digitColor:#243B8F;
  --digitStroke:#0B0F2E;
  --digitStrokeW:6px;
  --digitShadow:0 4px 0 rgba(0,0,0,.14);

  --btnSize:76px;
  --btnGap:44px;
}

*{ box-sizing:border-box; }

html,body{
  margin:0;
  padding:0;
  background:var(--bg);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
}

/* 防止手机按钮闪一下 */
body{ -webkit-tap-highlight-color: transparent; }

.wrap{
  width:min(1200px, 94vw);
  margin:24px auto 18px;
  padding:0 10px;
}

/* ===== 三张拼成一体 ===== */
.strip{
  position:relative;
  display:flex;
  border:var(--outerLine) solid var(--lineColor);
  border-radius:var(--radius);
  overflow:hidden;
}

.card{
  position:relative;
  flex:1 1 0;
}

.pattern{
  display:block;
  width:100%;
  height:auto;
  user-select:none;
  pointer-events:none;
}

/* 黑色分隔线（不参与布局） */
.divider{
  position:absolute;
  top:0; bottom:0;
  width:var(--midLine);
  background:var(--lineColor);
  pointer-events:none;
}
.div1{ left:33.3333%; transform:translateX(-50%); }
.div2{ left:66.6666%; transform:translateX(-50%); }

/* 数字 */
.digit{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  font-family:"Cinzel","Times New Roman",serif;
  font-size:var(--digitSize);
  line-height:1;
  color:var(--digitColor);
  -webkit-text-stroke:var(--digitStrokeW) var(--digitStroke);
  paint-order:stroke fill;
  text-shadow:var(--digitShadow);
  user-select:none;
}

/* 按钮 */
.buttons{
  display:flex;
  justify-content:center;
  gap:var(--btnGap);
  margin-top:26px;
}

.coinBtn{
  width:var(--btnSize);
  height:var(--btnSize);
  border:none;
  background:none;
  padding:0;
  cursor:pointer;
  appearance:none;
}
.coinBtn img{
  width:100%;
  height:100%;
  display:block;
  pointer-events:none;
}

.status{
  text-align:center;
  margin-top:14px;
  min-height:22px;
  font-weight:600;
}

/* 手机适配 */
@media (max-width:900px){
  :root{
    --digitSize:min(30vw,210px);
    --btnSize:72px;
    --btnGap:38px;
    --outerLine:3px;
    --midLine:3px;
  }
}
</style>
</head>

<body>
<div class="wrap">

  <div class="strip">
    <div class="divider div1"></div>
    <div class="divider div2"></div>

    <div class="card">
      <img class="pattern" id="pat1" src="p0.png">
      <div class="digit" id="dig1">1</div>
    </div>

    <div class="card">
      <img class="pattern" id="pat2" src="p1.png">
      <div class="digit" id="dig2">1</div>
    </div>

    <div class="card">
      <img class="pattern" id="pat3" src="p2.png">
      <div class="digit" id="dig3">3</div>
    </div>
  </div>

  <div class="buttons">
    <button class="coinBtn" id="btn1"><img src="coin.png"></button>
    <button class="coinBtn" id="btn2"><img src="coin.png"></button>
    <button class="coinBtn" id="btn3"><img src="coin.png"></button>
  </div>

  <div class="status" id="status"></div>

</div>

<script>
/* ===== 资源 ===== */
const patterns = ["p0.png","p1.png","p2.png"];

/* ===== 当前状态 ===== */
let D = [1, 1, 3];   // 数字 0–9
let P = [0, 1, 2];   // 图案 0–2

/* ===== 正确答案 ===== */
const targetD = [1, 0, 5];   // 105
const targetP = [0, 0, 0];   // 全 p0

/* ===== DOM ===== */
const digEls = [dig1, dig2, dig3];
const patEls = [pat1, pat2, pat3];
const statusEl = document.getElementById("status");

/* ===== 工具 ===== */
function incDigit(x){ return (x + 1) % 10; }
function incPattern(x){ return (x + 1) % patterns.length; }

/* ===== 有纠缠但不难的规则 =====
按钮1：P1+1, P2+1；D1+1, D2+1
按钮2：P2+1, P3+1；D2+1, D3+1
按钮3：P3+1；D3+1
*/
function applyRule(k){
  if(k === 1){
    P[0] = incPattern(P[0]);
    P[1] = incPattern(P[1]);
    D[0] = incDigit(D[0]);
    D[1] = incDigit(D[1]);
  }else if(k === 2){
    P[1] = incPattern(P[1]);
    P[2] = incPattern(P[2]);
    D[1] = incDigit(D[1]);
    D[2] = incDigit(D[2]);
  }else if(k === 3){
    P[2] = incPattern(P[2]);
    D[2] = incDigit(D[2]);
  }
}

/* ===== 判定 ===== */
function checkWin(){
  for(let i=0;i<3;i++){
    if(D[i] !== targetD[i]) return false;
    if(P[i] !== targetP[i]) return false;
  }
  return true;
}

/* ===== 渲染（每次都检查 success） ===== */
function render(){
  for(let i=0;i<3;i++){
    digEls[i].textContent = String(D[i]);
    patEls[i].src = patterns[P[i]];
  }
  statusEl.textContent = checkWin() ? "success" : "";
}

/* ===== 按钮 ===== */
btn1.onclick = () => { applyRule(1); render(); };
btn2.onclick = () => { applyRule(2); render(); };
btn3.onclick = () => { applyRule(3); render(); };

/* 初始化 */
render();
</script>
</body>
</html>
