<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>Start Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --maxw: 720px;

      --fs-body: 18px;
      --lh-body: 1.6;

      --fs-hint: 18px;
      --lh-hint: 1.6;

      --ctl-h: 48px;
      --w-mainbtn: 240px;

      --gap: 18px;
      --space-action: 64px;

      --c-text:#111;
      --c-border:#000;
      --c-danger:#b00020;
      --c-muted:#888;

      /* 标题单行高度（用于固定相对位置） */
      --hint-line-h: calc(var(--fs-hint) * var(--lh-hint));

      /* 提示文字与倒计时间距（单位：标题行） */
      --hint-gap-lines: 3;
      --hint-gap: calc(var(--hint-line-h) * var(--hint-gap-lines));
    }

    html,body{
      margin:0;
      width:100%;
      height:100%;
      background:#fff;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      font-size:var(--fs-body);
      line-height:var(--lh-body);
      color:var(--c-text);
      overflow:hidden;
    }
    button{ font-family:inherit; }

    .container{
      width:100%;
      height:100%;
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:18px;
      box-sizing:border-box;
      text-align:center;
      overflow:hidden;
    }

    .centerStack{
      display:none;
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
    }

    .title{
      font-size: var(--fs-hint);
      line-height: var(--lh-hint);
      font-weight: 700;
      text-align: center;
      white-space: pre-wrap;
      margin:0;
      width:min(var(--maxw),92vw);
    }

    .title-danger{ color: var(--c-danger); }

    .statusFixed{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      pointer-events:none;
    }

    .hintFixed{
      position:absolute;
      left:50%;
      top:calc(50% - var(--hint-gap));
      transform:translateX(-50%);
      display:none;
      pointer-events:none;
    }

    .btnRow{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    button{
      width:var(--w-mainbtn);
      height:var(--ctl-h);
      padding:0 18px;
      box-sizing:border-box;
      font-size:var(--fs-body);
      font-weight:600;
      background:#fff;
      color:#000;
      border:2px solid var(--c-border);
      cursor:pointer;
      border-radius:0;
    }
    button:hover{ background:#000; color:#fff; }
    button:disabled{ opacity:.45; cursor:default; }

    .btnHint{
      margin-top: calc(var(--lh-body) * 1em);
      font-size: 13px;
      color: var(--c-muted);
      text-align: center;
      user-select:none;
    }

    @media (max-width: 420px){
      :root{
        --w-mainbtn: 220px;
        --ctl-h: 46px;
        --fs-hint: 17px;
      }
    }

    /* =========================
       ✅ 纯色闪动覆盖层 + 红底震动（无白色、无渐变）
       ========================= */

    #fx{
      position:fixed;
      inset:0;
      width:100vw;
      height:100vh;
      pointer-events:none;
      z-index:9999;
      opacity:0;
    }

    /* ✅ 最后阶段：红色背景（不是黑色） */
    #finalRed{
      position:fixed;
      inset:0;
      background:#7a0000; /* 深红 */
      opacity:0;
      pointer-events:none;
      z-index:10000;
    }

    @keyframes shake {
      0%{ transform:translate(0,0); }
      15%{ transform:translate(-9px,7px); }
      30%{ transform:translate(8px,-7px); }
      45%{ transform:translate(-7px,-9px); }
      60%{ transform:translate(7px,9px); }
      75%{ transform:translate(-5px,7px); }
      90%{ transform:translate(5px,-7px); }
      100%{ transform:translate(0,0); }
    }
    .shake{ animation:shake 0.55s ease-in-out; }
  </style>
</head>

<body>
  <div class="container">

    <div class="centerStack" id="centerStack">
      <div class="title hintFixed" id="hint">好像听到一段诡异的音乐...</div>
      <div class="title title-danger statusFixed" id="status"></div>
    </div>

    <div class="btnRow" id="btnRow">
      <button id="startBtn">开始游戏</button>
      <div class="btnHint">请打开手机声音后，再点击开始</div>
    </div>

  </div>

  <canvas id="fx"></canvas>
  <div id="finalRed"></div>

<script>
(() => {
  const NEXT_URL = "/playground/save/";
  const COUNTDOWN_SEC = 10;

  const NOTE_GAP_SEC = 0.25;
  const NOTE_DUR_SEC = 0.22;

  /* ✅ 整体音量更大（你要再大就调这里）
     注意：太大可能在手机扬声器上失真；已加压缩器保护。 */
  const MASTER_VOL = 2.15;

  /* ✅ 0 到咔嚓的停顿：2 秒 */
  const PAUSE_BEFORE_LATCH_MS = 2000;

  /* ✅ 咔嚓到爆炸间隔 */
  const LATCH_TO_BOOM_MS = 260;

  const KEYS = [
    {c:"green",n:"so",m:55},{c:"green",n:"la",m:57},{c:"green",n:"si",m:59},
    {c:"red",n:"do",m:60},{c:"red",n:"re",m:62},{c:"red",n:"mi",m:64},
    {c:"red",n:"fa",m:65},{c:"red",n:"so",m:67},{c:"red",n:"la",m:69},{c:"red",n:"si",m:71},
    {c:"blue",n:"do",m:72},{c:"blue",n:"re",m:74},{c:"blue",n:"mi",m:76},
    {c:"blue",n:"fa",m:77},{c:"blue",n:"so",m:79},{c:"blue",n:"la",m:81},
  ];

  const target = [
    ["red","do"],["red","mi"],["red","so"],["blue","do"],["blue","mi"],["red","so"],["blue","do"],["blue","mi"],
    ["red","do"],["red","re"],["red","la"],["blue","re"],["blue","fa"],["red","la"],["blue","re"],["blue","fa"],
    ["green","si"],["red","re"],["red","so"],["blue","re"],["blue","fa"],["red","so"],["blue","re"],["blue","fa"],
    ["red","do"],["red","mi"],["red","so"],["blue","do"],["blue","mi"],["red","so"],["blue","do"],["blue","mi"],
  ];

  const melody = target
    .map(([c,n]) => KEYS.find(k => k.c===c && k.n===n)?.m)
    .filter(Boolean);

  const centerStack = document.getElementById("centerStack");
  const hintEl = document.getElementById("hint");
  const statusEl = document.getElementById("status");
  const btnRow = document.getElementById("btnRow");
  const startBtn = document.getElementById("startBtn");

  const fx = document.getElementById("fx");
  const finalRed = document.getElementById("finalRed");
  const fxCtx = fx.getContext("2d", { alpha: true });

  let audioCtx = null;
  let audioEnabled = false;
  let musicPlayed = false;
  let timers = [];
  let exploded = false;

  let masterGain = null;
  let compressor = null;

  function ensureAudio(){
    if(!audioCtx){
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();

      compressor = audioCtx.createDynamicsCompressor();
      compressor.threshold.setValueAtTime(-20, audioCtx.currentTime);
      compressor.knee.setValueAtTime(18, audioCtx.currentTime);
      compressor.ratio.setValueAtTime(7, audioCtx.currentTime);
      compressor.attack.setValueAtTime(0.003, audioCtx.currentTime);
      compressor.release.setValueAtTime(0.18, audioCtx.currentTime);

      masterGain = audioCtx.createGain();
      masterGain.gain.setValueAtTime(MASTER_VOL, audioCtx.currentTime);

      masterGain.connect(compressor);
      compressor.connect(audioCtx.destination);
    }
    return audioCtx;
  }

  async function enableAudio(){
    const ctx = ensureAudio();
    if(ctx.state === "suspended") await ctx.resume();
    audioEnabled = true;
  }

  function midiToFreq(m){ return 440 * Math.pow(2, (m - 69) / 12); }

  function playTone(freq, d){
    if(!audioEnabled || !audioCtx) return;
    const t = audioCtx.currentTime;

    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();

    o.type = "sine";
    o.frequency.setValueAtTime(freq, t);

    /* ✅ 倒计时音乐更大声 */
    g.gain.setValueAtTime(0.0001, t);
    g.gain.linearRampToValueAtTime(0.78, t + 0.015);
    g.gain.exponentialRampToValueAtTime(0.0001, t + d);

    o.connect(g);
    g.connect(masterGain);

    o.start(t);
    o.stop(t + d + 0.05);
  }

  function playMelody(){
    melody.forEach((m, i) => {
      setTimeout(() => {
        playTone(midiToFreq(m), NOTE_DUR_SEC);
      }, i * NOTE_GAP_SEC * 1000);
    });
  }

  function clearTimers(){
    timers.forEach(clearTimeout);
    timers = [];
  }

  /* =========================
     ✅ 咔嚓：更长、更清晰的机关启动声
    （两段“卡扣” + 一点金属摩擦）
     ========================= */
  function playLatch(){
    if(!audioEnabled || !audioCtx) return;
    const ctx = audioCtx;
    const t0 = ctx.currentTime;

    // 段1：机械卡扣（方波短音+下滑）
    const o1 = ctx.createOscillator();
    const g1 = ctx.createGain();
    o1.type = "square";
    o1.frequency.setValueAtTime(260, t0);
    o1.frequency.exponentialRampToValueAtTime(150, t0 + 0.12);
    g1.gain.setValueAtTime(0.0001, t0);
    g1.gain.linearRampToValueAtTime(0.75, t0 + 0.01);
    g1.gain.exponentialRampToValueAtTime(0.0001, t0 + 0.16);
    o1.connect(g1);
    g1.connect(masterGain);
    o1.start(t0);
    o1.stop(t0 + 0.18);

    // 段2：第二次“咔”稍晚一点（更像机关两步到位）
    const t1 = t0 + 0.18;
    const o2 = ctx.createOscillator();
    const g2 = ctx.createGain();
    o2.type = "square";
    o2.frequency.setValueAtTime(210, t1);
    o2.frequency.exponentialRampToValueAtTime(120, t1 + 0.10);
    g2.gain.setValueAtTime(0.0001, t1);
    g2.gain.linearRampToValueAtTime(0.68, t1 + 0.01);
    g2.gain.exponentialRampToValueAtTime(0.0001, t1 + 0.14);
    o2.connect(g2);
    g2.connect(masterGain);
    o2.start(t1);
    o2.stop(t1 + 0.16);

    // 摩擦噪声（轻微、持续一点，让“启动”更可感知）
    const dur = 0.42;
    const bufferSize = Math.floor(ctx.sampleRate * dur);
    const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
    const data = buffer.getChannelData(0);
    for(let i=0;i<bufferSize;i++){
      const x = i / bufferSize;
      const raw = (Math.random()*2-1);
      // 轻微抖动+衰减，避免刺耳
      data[i] = raw * (0.45*(1-x));
    }
    const src = ctx.createBufferSource();
    src.buffer = buffer;

    const hp = ctx.createBiquadFilter();
    hp.type = "highpass";
    hp.frequency.setValueAtTime(900, t0);

    const bp = ctx.createBiquadFilter();
    bp.type = "bandpass";
    bp.frequency.setValueAtTime(1900, t0);
    bp.Q.setValueAtTime(6, t0);

    const ng = ctx.createGain();
    ng.gain.setValueAtTime(0.0001, t0);
    ng.gain.linearRampToValueAtTime(0.55, t0 + 0.03);
    ng.gain.exponentialRampToValueAtTime(0.0001, t0 + dur);

    src.connect(hp);
    hp.connect(bp);
    bp.connect(ng);
    ng.connect(masterGain);

    src.start(t0);
    src.stop(t0 + dur);
  }

  /* =========================
     ✅ 爆炸：更响
     ========================= */
  function playExplosion(){
    if(!audioEnabled || !audioCtx) return;
    const ctx = audioCtx;

    const duration = 0.85;
    const bufferSize = Math.floor(ctx.sampleRate * duration);
    const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
    const data = buffer.getChannelData(0);

    for(let i=0;i<bufferSize;i++){
      const x = i / bufferSize;

      const noise = (Math.random()*2-1);
      const thump = Math.sin(2*Math.PI*52*x) * (1-x);
      const punch = (x < 0.14) ? 1.35 : 1.0;

      data[i] = (noise*0.95 + thump*0.50) * (1 - x) * punch;
    }

    const src = ctx.createBufferSource();
    src.buffer = buffer;

    const lp = ctx.createBiquadFilter();
    lp.type = "lowpass";
    lp.frequency.setValueAtTime(280, ctx.currentTime);
    lp.frequency.exponentialRampToValueAtTime(55, ctx.currentTime + duration);

    const gain = ctx.createGain();
    gain.gain.setValueAtTime(1.0, ctx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + duration);

    src.connect(lp);
    lp.connect(gain);
    gain.connect(masterGain);

    src.start();
  }

  /* =========================
     ✅ 纯色闪动（无渐变、无白色）
     以“纯色全屏”快速切换：黑 → 深红 → 红 → 橘 → 红 → 深红 ...
     ========================= */
  function resizeFx(){
    const dpr = Math.max(1, window.devicePixelRatio || 1);
    fx.width = Math.floor(innerWidth * dpr);
    fx.height = Math.floor(innerHeight * dpr);
    fx.style.width = innerWidth + "px";
    fx.style.height = innerHeight + "px";
    fxCtx.setTransform(dpr,0,0,dpr,0,0);
  }
  window.addEventListener("resize", resizeFx);
  resizeFx();

  function doShakeOnce(){
    document.documentElement.classList.add("shake");
    document.body.classList.add("shake");
    setTimeout(() => {
      document.documentElement.classList.remove("shake");
      document.body.classList.remove("shake");
    }, 560);
  }

  // 纯色调色板（无白色）
  const COLORS = [
    "#000000", // 黑
    "#2a0000", // 极深红
    "#6b0000", // 深红
    "#b00000", // 红
    "#ff6a00", // 橘
    "#b00000", // 红
    "#6b0000", // 深红
    "#2a0000", // 极深红
  ];

  function fillSolid(color){
    const w = innerWidth, h = innerHeight;
    fxCtx.fillStyle = color;
    fxCtx.fillRect(0,0,w,h);
  }

  function runSolidFlashFx(onDone){
    fx.style.opacity = "1";
    finalRed.style.opacity = "0";

    // ✅ 第一帧就是黑色，避免出现白底
    fxCtx.clearRect(0,0,innerWidth,innerHeight);
    fillSolid("#000000");

    const t0 = performance.now();

    const phaseFlash = 850;   // 闪动阶段
    const phaseToRed = 220;   // 淡入最终红底
    const phaseHold  = 700;   // 红底停留 + 震动

    let shookA = false;
    let shookB = false;

    function tick(now){
      const dt = now - t0;

      if(dt <= phaseFlash){
        // 纯色快速切换（频率与 dt 相关）
        const p = dt / phaseFlash;

        // 随进度增加闪动频率：早期慢一点，后期更密
        const baseHz = 7;
        const addHz  = 18 * p;
        const hz = baseHz + addHz;

        const idx = Math.floor(dt * hz / 1000) % COLORS.length;
        fillSolid(COLORS[idx]);

        // 爆炸冲击：早期抖一次
        if(!shookA && dt > 40){
          shookA = true;
          doShakeOnce();
        }

        requestAnimationFrame(tick);
        return;
      }

      if(dt <= phaseFlash + phaseToRed){
        const p = (dt - phaseFlash) / phaseToRed;
        fx.style.opacity = String(1 - 0.9*p);
        finalRed.style.opacity = String(p);
        requestAnimationFrame(tick);
        return;
      }

      if(dt <= phaseFlash + phaseToRed + phaseHold){
        // ✅ 最终阶段：始终红色背景（不是黑色）
        finalRed.style.opacity = "1";
        if(!shookB){
          shookB = true;
          doShakeOnce();
        }
        requestAnimationFrame(tick);
        return;
      }

      fx.style.opacity = "0";
      finalRed.style.opacity = "1";
      if(typeof onDone === "function") onDone();
    }

    requestAnimationFrame(tick);
  }

  function latchThenExplodeAndGo(){
    if(exploded) return;
    exploded = true;

    // ✅ 倒计时到 0 之后：先停 2 秒
    setTimeout(() => {
      playLatch();

      // ✅ 再停一小段，让咔嚓更清楚
      setTimeout(() => {
        playExplosion();
        runSolidFlashFx(() => {
          setTimeout(() => {
            location.href = NEXT_URL;
          }, 140);
        });
      }, LATCH_TO_BOOM_MS);

    }, PAUSE_BEFORE_LATCH_MS);
  }

  function startCountdown(){
    let left = COUNTDOWN_SEC;

    const tick = () => {
      statusEl.textContent = `倒计时：${left}`;

      if(left === 8 && !musicPlayed){
        musicPlayed = true;
        hintEl.style.display = "block";
        playMelody();
      }

      if(left <= 0){
        // ✅ 到 0：停 2 秒 -> 咔嚓 -> 爆炸（同时纯色闪动）-> 红底震动 -> 跳转
        latchThenExplodeAndGo();
        return;
      }

      left--;
      timers.push(setTimeout(tick, 1000));
    };

    tick();
  }

  async function startFlow(){
    startBtn.disabled = true;
    btnRow.style.display = "none";
    centerStack.style.display = "block";
    hintEl.style.display = "none";
    musicPlayed = false;
    exploded = false;

    fx.style.opacity = "0";
    finalRed.style.opacity = "0";

    clearTimers();

    try{ await enableAudio(); }catch(e){}
    startCountdown();
  }

  startBtn.addEventListener("click", startFlow);
})();
</script>
</body>
</html>
