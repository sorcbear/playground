<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>Start Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --maxw: 720px;

      --fs-body: 16px;
      --lh-body: 1.7;

      --fs-hint: 18px;
      --lh-hint: 1.6;

      --ctl-h: 48px;
      --w-mainbtn: 240px;

      --gap: 18px;
      --space-action: 64px;

      --c-text:#111;
      --c-border:#000;
      --c-danger:#b00020;

      /* 标题单行高度（用于固定相对位置） */
      --hint-line-h: calc(var(--fs-hint) * var(--lh-hint));

      /* ✅ 你要“再多隔一行”：两行间距 = 2 行标题高度 */
      --hint-gap-lines: 2;
      --hint-gap: calc(var(--hint-line-h) * var(--hint-gap-lines));
    }

    html,body{
      margin:0;
      width:100%;
      height:100%;
      background:#fff;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      font-size:var(--fs-body);
      line-height:var(--lh-body);
      color:var(--c-text);
    }
    button{ font-family:inherit; }

    .container{
      width:100%;
      height:100%;
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:18px;
      box-sizing:border-box;
      text-align:center;
      overflow:hidden;
    }

    /* 倒计时阶段的文字层：铺满容器，用绝对定位固定倒计时在中心 */
    .centerStack{
      display:none;                 /* 初始不占位，保证按钮真居中 */
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
    }

    /* ===== 通用标题样式（来自 Rotate 页面，已验证） ===== */
    .title{
      font-size: var(--fs-hint);
      line-height: var(--lh-hint);
      font-weight: 700;
      text-align: center;
      white-space: pre-wrap;
      margin:0;
      width:min(var(--maxw),92vw);
    }

    /* 倒计时标题（红色） */
    .title-danger{
      color: var(--c-danger);
    }

    /* ✅ 倒计时始终固定在正中间 */
    .statusFixed{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      pointer-events:none;
    }

    /* ✅ 提示文字固定在倒计时上方，并且“多隔一行”（两行距离） */
    .hintFixed{
      position:absolute;
      left:50%;
      top:calc(50% - var(--hint-gap));
      transform:translateX(-50%);
      display:none;                /* 初始不显示，到 8 秒出现 */
      pointer-events:none;
    }

    .btnRow{
      margin-top: var(--space-action);
      width:100%;
      display:flex;
      justify-content:center;
    }

    button{
      width:var(--w-mainbtn);
      height:var(--ctl-h);
      padding:0 18px;
      box-sizing:border-box;
      font-size:var(--fs-body);
      font-weight:600;
      background:#fff;
      color:#000;
      border:2px solid var(--c-border);
      cursor:pointer;
      border-radius:0;
    }
    button:hover{ background:#000; color:#fff; }
    button:disabled{ opacity:.45; cursor:default; }

    @media (max-width: 420px){
      :root{
        --w-mainbtn: 220px;
        --ctl-h: 46px;
        --fs-hint: 17px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="centerStack" id="centerStack">
      <!-- ✅ 到 8 秒才出现（固定在倒计时上方，不影响倒计时位置） -->
      <div class="title hintFixed" id="hint">好像听到一段诡异的音乐...</div>

      <!-- ✅ 始终固定在页面正中 -->
      <div class="title title-danger statusFixed" id="status"></div>
    </div>

    <div class="btnRow" id="btnRow">
      <button id="startBtn">开始游戏</button>
    </div>

  </div>

<script>
(() => {
  const NEXT_URL = "/playground/rotate/";
  const COUNTDOWN_SEC = 10;

  const NOTE_GAP_SEC = 0.25;
  const NOTE_DUR_SEC = 0.22;

  const KEYS = [
    {c:"green",n:"so",m:55},{c:"green",n:"la",m:57},{c:"green",n:"si",m:59},
    {c:"red",n:"do",m:60},{c:"red",n:"re",m:62},{c:"red",n:"mi",m:64},
    {c:"red",n:"fa",m:65},{c:"red",n:"so",m:67},{c:"red",n:"la",m:69},{c:"red",n:"si",m:71},
    {c:"blue",n:"do",m:72},{c:"blue",n:"re",m:74},{c:"blue",n:"mi",m:76},
    {c:"blue",n:"fa",m:77},{c:"blue",n:"so",m:79},{c:"blue",n:"la",m:81},
  ];

  const target = [
    ["red","do"],["red","mi"],["red","so"],["blue","do"],["blue","mi"],["red","so"],["blue","do"],["blue","mi"],
    ["red","do"],["red","re"],["red","la"],["blue","re"],["blue","fa"],["red","la"],["blue","re"],["blue","fa"],
    ["green","si"],["red","re"],["red","so"],["blue","re"],["blue","fa"],["red","so"],["blue","re"],["blue","fa"],
    ["red","do"],["red","mi"],["red","so"],["blue","do"],["blue","mi"],["red","so"],["blue","do"],["blue","mi"],
  ];

  const melody = target
    .map(([c,n]) => KEYS.find(k => k.c===c && k.n===n)?.m)
    .filter(Boolean);

  const centerStack = document.getElementById("centerStack");
  const hintEl = document.getElementById("hint");
  const statusEl = document.getElementById("status");
  const btnRow = document.getElementById("btnRow");
  const startBtn = document.getElementById("startBtn");

  let audioCtx = null;
  let audioEnabled = false;
  let musicPlayed = false;
  let timers = [];

  function ensureAudio(){
    if(!audioCtx){
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }
    return audioCtx;
  }

  async function enableAudio(){
    const ctx = ensureAudio();
    if(ctx.state === "suspended") await ctx.resume();
    audioEnabled = true;
  }

  function midiToFreq(m){ return 440 * Math.pow(2, (m - 69) / 12); }

  function playTone(freq, d){
    if(!audioEnabled || !audioCtx) return;
    const t = audioCtx.currentTime;

    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();

    o.type = "sine";
    o.frequency.setValueAtTime(freq, t);

    g.gain.setValueAtTime(0.0001, t);
    g.gain.linearRampToValueAtTime(0.3, t + 0.02);
    g.gain.exponentialRampToValueAtTime(0.0001, t + d);

    o.connect(g);
    g.connect(audioCtx.destination);

    o.start(t);
    o.stop(t + d + 0.05);
  }

  function playMelody(){
    melody.forEach((m, i) => {
      setTimeout(() => {
        playTone(midiToFreq(m), NOTE_DUR_SEC);
      }, i * NOTE_GAP_SEC * 1000);
    });
  }

  function clearTimers(){
    timers.forEach(clearTimeout);
    timers = [];
  }

  function startCountdown(){
    let left = COUNTDOWN_SEC;

    const tick = () => {
      statusEl.textContent = `倒计时：${left}`;

      if(left === 8 && !musicPlayed){
        musicPlayed = true;
        hintEl.style.display = "block";
        playMelody();
      }

      if(left <= 0){
        location.href = NEXT_URL;
        return;
      }

      left--;
      timers.push(setTimeout(tick, 1000));
    };

    tick();
  }

  async function startFlow(){
    startBtn.disabled = true;

    btnRow.style.display = "none";
    centerStack.style.display = "block";

    hintEl.style.display = "none";
    musicPlayed = false;

    clearTimers();

    try{ await enableAudio(); }catch(e){}

    startCountdown();
  }

  startBtn.addEventListener("click", startFlow);
})();
</script>
</body>
</html>
