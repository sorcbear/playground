<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>Start Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --maxw: 720px;

      --fs-body: 18px;
      --lh-body: 1.6;

      --fs-hint: 18px;
      --lh-hint: 1.6;

      --ctl-h: 48px;
      --w-mainbtn: 240px;

      --c-text:#111;
      --c-border:#000;
      --c-danger:#b00020;
      --c-muted:#888;

      --hint-line-h: calc(var(--fs-hint) * var(--lh-hint));
      --hint-gap-lines: 3;
      --hint-gap: calc(var(--hint-line-h) * var(--hint-gap-lines));
    }

    html,body{
      margin:0;
      width:100%;
      height:100%;
      background:#fff;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      font-size:var(--fs-body);
      line-height:var(--lh-body);
      color:var(--c-text);
      overflow:hidden;
    }
    button{ font-family:inherit; }

    .container{
      width:100%;
      height:100%;
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:18px;
      box-sizing:border-box;
      text-align:center;
      overflow:hidden;
    }

    .centerStack{
      display:none;
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
    }

    .title{
      font-size: var(--fs-hint);
      line-height: var(--lh-hint);
      font-weight: 700;
      text-align: center;
      white-space: pre-wrap;
      margin:0;
      width:min(var(--maxw),92vw);
    }

    .title-danger{ color: var(--c-danger); }

    .statusFixed{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      pointer-events:none;
    }

    .hintFixed{
      position:absolute;
      left:50%;
      top:calc(50% - var(--hint-gap));
      transform:translateX(-50%);
      display:none;
      pointer-events:none;
    }

    .btnRow{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    button{
      width:var(--w-mainbtn);
      height:var(--ctl-h);
      padding:0 18px;
      box-sizing:border-box;
      font-size:var(--fs-body);
      font-weight:600;
      background:#fff;
      color:#000;
      border:2px solid var(--c-border);
      cursor:pointer;
      border-radius:0;
    }
    button:hover{ background:#000; color:#fff; }
    button:disabled{ opacity:.45; cursor:default; }

    .btnHint{
      margin-top: calc(var(--lh-body) * 1em);
      font-size: 13px;
      color: var(--c-muted);
      text-align: center;
      user-select:none;
    }

    @media (max-width: 420px){
      :root{
        --w-mainbtn: 220px;
        --ctl-h: 46px;
        --fs-hint: 17px;
      }
    }

    /* =========================
       ✅ 爆炸覆盖层：纯色方形扩散（无渐变、无白色）
       ========================= */

    #fx{
      position:fixed;
      inset:0;
      width:100vw;
      height:100vh;
      pointer-events:none;
      z-index:9999;
      opacity:0;
    }

    @keyframes shake {
      0%{ transform:translate(0,0); }
      15%{ transform:translate(-9px,7px); }
      30%{ transform:translate(8px,-7px); }
      45%{ transform:translate(-7px,-9px); }
      60%{ transform:translate(7px,9px); }
      75%{ transform:translate(-5px,7px); }
      90%{ transform:translate(5px,-7px); }
      100%{ transform:translate(0,0); }
    }
    .shake{ animation:shake 0.55s ease-in-out; }
  </style>
</head>

<body>
  <div class="container">

    <div class="centerStack" id="centerStack">
      <div class="title hintFixed" id="hint">好像听到一段诡异的音乐...</div>
      <div class="title title-danger statusFixed" id="status"></div>
    </div>

    <div class="btnRow" id="btnRow">
      <button id="startBtn">开始游戏</button>
      <div class="btnHint">请打开手机声音后，再点击开始</div>
    </div>

  </div>

  <canvas id="fx"></canvas>

<script>
(() => {
  const NEXT_URL = "/playground/save/";
  const COUNTDOWN_SEC = 10;

  const NOTE_GAP_SEC = 0.25;
  const NOTE_DUR_SEC = 0.22;

  const MASTER_VOL = 2.15;

  // ✅ 0 后停 1 秒再咔嚓
  const PAUSE_BEFORE_LATCH_MS = 1000;
  // ✅ 咔嚓到爆炸间隔
  const LATCH_TO_BOOM_MS = 320;

  // ✅ 爆炸流程启动后：无论如何最多 N 秒必跳转，防止“黑屏卡死”
  const NAV_WATCHDOG_MS = 9000;

  const KEYS = [
    {c:"green",n:"so",m:55},{c:"green",n:"la",m:57},{c:"green",n:"si",m:59},
    {c:"red",n:"do",m:60},{c:"red",n:"re",m:62},{c:"red",n:"mi",m:64},
    {c:"red",n:"fa",m:65},{c:"red",n:"so",m:67},{c:"red",n:"la",m:69},{c:"red",n:"si",m:71},
    {c:"blue",n:"do",m:72},{c:"blue",n:"re",m:74},{c:"blue",n:"mi",m:76},
    {c:"blue",n:"fa",m:77},{c:"blue",n:"so",m:79},{c:"blue",n:"la",m:81},
  ];

  const target = [
    ["red","do"],["red","mi"],["red","so"],["blue","do"],["blue","mi"],["red","so"],["blue","do"],["blue","mi"],
    ["red","do"],["red","re"],["red","la"],["blue","re"],["blue","fa"],["red","la"],["blue","re"],["blue","fa"],
    ["green","si"],["red","re"],["red","so"],["blue","re"],["blue","fa"],["red","so"],["blue","re"],["blue","fa"],
    ["red","do"],["red","mi"],["red","so"],["blue","do"],["blue","mi"],["red","so"],["blue","do"],["blue","mi"],
  ];

  const melody = target
    .map(([c,n]) => KEYS.find(k => k.c===c && k.n===n)?.m)
    .filter(Boolean);

  const centerStack = document.getElementById("centerStack");
  const hintEl = document.getElementById("hint");
  const statusEl = document.getElementById("status");
  const btnRow = document.getElementById("btnRow");
  const startBtn = document.getElementById("startBtn");

  const fx = document.getElementById("fx");
  const fxCtx = fx.getContext("2d", { alpha: true });

  let audioCtx = null;
  let audioEnabled = false;
  let musicPlayed = false;
  let timers = [];
  let exploded = false;

  let masterGain = null;
  let compressor = null;

  let navWatchdog = null;
  let navDone = false;

  function forceNavigate(){
    if(navDone) return;
    navDone = true;
    try { location.assign(NEXT_URL); return; } catch(e) {}
    try { location.href = NEXT_URL; return; } catch(e) {}
    try { location.replace(NEXT_URL); } catch(e) {}
  }

  function startNavWatchdog(){
    clearTimeout(navWatchdog);
    navWatchdog = setTimeout(forceNavigate, NAV_WATCHDOG_MS);
  }

  function stopNavWatchdog(){
    clearTimeout(navWatchdog);
    navWatchdog = null;
  }

  function ensureAudio(){
    if(!audioCtx){
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();

      compressor = audioCtx.createDynamicsCompressor();
      compressor.threshold.setValueAtTime(-20, audioCtx.currentTime);
      compressor.knee.setValueAtTime(18, audioCtx.currentTime);
      compressor.ratio.setValueAtTime(7, audioCtx.currentTime);
      compressor.attack.setValueAtTime(0.003, audioCtx.currentTime);
      compressor.release.setValueAtTime(0.18, audioCtx.currentTime);

      masterGain = audioCtx.createGain();
      masterGain.gain.setValueAtTime(MASTER_VOL, audioCtx.currentTime);

      masterGain.connect(compressor);
      compressor.connect(audioCtx.destination);
    }
    return audioCtx;
  }

  async function enableAudio(){
    const ctx = ensureAudio();
    if(ctx.state === "suspended") await ctx.resume();
    audioEnabled = true;
  }

  function midiToFreq(m){ return 440 * Math.pow(2, (m - 69) / 12); }

  function playTone(freq, d){
    if(!audioEnabled || !audioCtx) return;
    const t = audioCtx.currentTime;

    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();

    o.type = "sine";
    o.frequency.setValueAtTime(freq, t);

    g.gain.setValueAtTime(0.0001, t);
    g.gain.linearRampToValueAtTime(0.78, t + 0.015);
    g.gain.exponentialRampToValueAtTime(0.0001, t + d);

    o.connect(g);
    g.connect(masterGain);

    o.start(t);
    o.stop(t + d + 0.05);
  }

  function playMelody(){
    melody.forEach((m, i) => {
      setTimeout(() => {
        playTone(midiToFreq(m), NOTE_DUR_SEC);
      }, i * NOTE_GAP_SEC * 1000);
    });
  }

  function clearTimers(){
    timers.forEach(clearTimeout);
    timers = [];
  }

  function playLatch(){
    if(!audioEnabled || !audioCtx) return;
    const ctx = audioCtx;
    const t0 = ctx.currentTime;

    const o1 = ctx.createOscillator();
    const g1 = ctx.createGain();
    o1.type = "square";
    o1.frequency.setValueAtTime(260, t0);
    o1.frequency.exponentialRampToValueAtTime(150, t0 + 0.12);
    g1.gain.setValueAtTime(0.0001, t0);
    g1.gain.linearRampToValueAtTime(0.75, t0 + 0.01);
    g1.gain.exponentialRampToValueAtTime(0.0001, t0 + 0.16);
    o1.connect(g1);
    g1.connect(masterGain);
    o1.start(t0);
    o1.stop(t0 + 0.18);

    const t1 = t0 + 0.18;
    const o2 = ctx.createOscillator();
    const g2 = ctx.createGain();
    o2.type = "square";
    o2.frequency.setValueAtTime(210, t1);
    o2.frequency.exponentialRampToValueAtTime(120, t1 + 0.10);
    g2.gain.setValueAtTime(0.0001, t1);
    g2.gain.linearRampToValueAtTime(0.68, t1 + 0.01);
    g2.gain.exponentialRampToValueAtTime(0.0001, t1 + 0.14);
    o2.connect(g2);
    g2.connect(masterGain);
    o2.start(t1);
    o2.stop(t1 + 0.16);

    const dur = 0.42;
    const bufferSize = Math.floor(ctx.sampleRate * dur);
    const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
    const data = buffer.getChannelData(0);
    for(let i=0;i<bufferSize;i++){
      const x = i / bufferSize;
      const raw = (Math.random()*2-1);
      data[i] = raw * (0.45*(1-x));
    }
    const src = ctx.createBufferSource();
    src.buffer = buffer;

    const hp = ctx.createBiquadFilter();
    hp.type = "highpass";
    hp.frequency.setValueAtTime(900, t0);

    const bp = ctx.createBiquadFilter();
    bp.type = "bandpass";
    bp.frequency.setValueAtTime(1900, t0);
    bp.Q.setValueAtTime(6, t0);

    const ng = ctx.createGain();
    ng.gain.setValueAtTime(0.0001, t0);
    ng.gain.linearRampToValueAtTime(0.55, t0 + 0.03);
    ng.gain.exponentialRampToValueAtTime(0.0001, t0 + dur);

    src.connect(hp);
    hp.connect(bp);
    bp.connect(ng);
    ng.connect(masterGain);

    src.start(t0);
    src.stop(t0 + dur);
  }

  function playExplosion(){
    if(!audioEnabled || !audioCtx) return;
    const ctx = audioCtx;

    const duration = 0.85;
    const bufferSize = Math.floor(ctx.sampleRate * duration);
    const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
    const data = buffer.getChannelData(0);

    for(let i=0;i<bufferSize;i++){
      const x = i / bufferSize;
      const noise = (Math.random()*2-1);
      const thump = Math.sin(2*Math.PI*52*x) * (1-x);
      const punch = (x < 0.14) ? 1.35 : 1.0;
      data[i] = (noise*0.95 + thump*0.50) * (1 - x) * punch;
    }

    const src = ctx.createBufferSource();
    src.buffer = buffer;

    const lp = ctx.createBiquadFilter();
    lp.type = "lowpass";
    lp.frequency.setValueAtTime(280, ctx.currentTime);
    lp.frequency.exponentialRampToValueAtTime(55, ctx.currentTime + duration);

    const gain = ctx.createGain();
    gain.gain.setValueAtTime(1.0, ctx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + duration);

    src.connect(lp);
    lp.connect(gain);
    gain.connect(masterGain);

    src.start();
  }

  function resizeFx(){
    const dpr = Math.max(1, window.devicePixelRatio || 1);
    fx.width = Math.floor(innerWidth * dpr);
    fx.height = Math.floor(innerHeight * dpr);
    fx.style.width = innerWidth + "px";
    fx.style.height = innerHeight + "px";
    fxCtx.setTransform(dpr,0,0,dpr,0,0);
  }
  window.addEventListener("resize", resizeFx);
  resizeFx();

  function doShakeOnce(){
    document.documentElement.classList.add("shake");
    document.body.classList.add("shake");
    setTimeout(() => {
      document.documentElement.classList.remove("shake");
      document.body.classList.remove("shake");
    }, 560);
  }

  // ✅ 颜色顺序：橘红 -> 深橘红 -> 红 -> 黑（扩散完就是黑）
  // 全程纯色块，不做渐变
  const RINGS = [
    "#ff6a00", // 橘红
    "#c84500", // 深橘红
    "#b00000", // 红
    "#000000", // 黑（终态）
  ];

  // ✅ 方形扩散：用 Chebyshev 距离（max(|dx|,|dy|)）
  function squareDistNorm(x, y, cx, cy, maxD){
    const dx = Math.abs(x - cx);
    const dy = Math.abs(y - cy);
    return Math.min(1, Math.max(dx, dy) / maxD);
  }

  function drawSquareExpand(progress){
    const w = innerWidth, h = innerHeight;
    const cx = w/2, cy = h/2;

    // maxD：从中心到最远边界的 Chebyshev 距离
    const maxD = Math.max(cx, w - cx, cy, h - cy);

    // cell：越大越像“像素块扩散”，也更省性能
    const hc = navigator.hardwareConcurrency || 8;
    const cell = (hc <= 4) ? 28 : 22;

    // 背景始终先铺黑（保证无白色）
    fxCtx.fillStyle = "#000";
    fxCtx.fillRect(0,0,w,h);

    // 扩散前沿（0..1）
    const front = Math.min(1, progress);

    // 分层厚度（越小层越多）
    const step = 0.085;

    for(let y=0; y<h; y+=cell){
      for(let x=0; x<w; x+=cell){
        const gx = x + cell/2;
        const gy = y + cell/2;

        const dn = squareDistNorm(gx, gy, cx, cy, maxD);

        if(dn > front) continue;

        // 在 front 内：按“环”分段，离中心越近越先被染色
        const ratio = dn / Math.max(0.0001, front); // 0..1
        const band = Math.min(1, Math.floor(ratio / step) * step);

        // 让颜色从外到内逐渐走向黑（最后终态黑）
        // 这里用 band 推索引：更靠外(接近1)更接近黑
        const idx = Math.min(RINGS.length - 1, Math.floor(band * (RINGS.length)));
        const col = RINGS[idx];

        fxCtx.fillStyle = col;
        fxCtx.fillRect(x, y, cell, cell);
      }
    }
  }

  // ✅ 爆炸阶段：方形向外扩散，结束即纯黑；只在中途震动一次；完成后直接跳转
  function runSquareExplosionFx(onDone){
    fx.style.opacity = "1";

    // 进入爆炸：隐藏所有文字层（你要求“纯色画面”）
    centerStack.style.display = "none";

    const t0 = performance.now();

    const phaseExpand = 920;   // 扩散总时长
    const phaseHoldBlack = 220; // 黑屏停留一点点再跳转

    const TOTAL_MS = phaseExpand + phaseHoldBlack;

    let shook = false;
    let doneCalled = false;

    // ✅ rAF 可能被系统暂停：加一个“总时长兜底”
    const hardTimeout = setTimeout(() => {
      if(doneCalled) return;
      doneCalled = true;
      try { onDone && onDone(); } catch(e) {}
    }, TOTAL_MS + 600);

    function finish(){
      if(doneCalled) return;
      doneCalled = true;
      clearTimeout(hardTimeout);
      if(typeof onDone === "function") onDone();
    }

    function tick(now){
      const dt = now - t0;

      if(dt <= phaseExpand){
        const p = dt / phaseExpand;
        drawSquareExpand(p);

        // ✅ 只在扩散中途震一次（不在末尾震）
        if(!shook && p > 0.42){
          shook = true;
          doShakeOnce();
        }

        requestAnimationFrame(tick);
        return;
      }

      // 扩散完成：保持纯黑（你说“变成黑色就扩散完了”）
      fxCtx.fillStyle = "#000";
      fxCtx.fillRect(0,0,innerWidth,innerHeight);

      if(dt <= TOTAL_MS){
        requestAnimationFrame(tick);
        return;
      }

      finish();
    }

    requestAnimationFrame(tick);
  }

  function latchThenExplodeAndGo(){
    if(exploded) return;
    exploded = true;

    // ✅ 防卡死：爆炸流程启动就开看门狗
    startNavWatchdog();

    setTimeout(() => {
      playLatch();

      setTimeout(() => {
        playExplosion();

        runSquareExplosionFx(() => {
          // 最后强制跳转（双保险：即使 onDone 正常，也走这里）
          stopNavWatchdog();
          setTimeout(forceNavigate, 80);
        });

      }, LATCH_TO_BOOM_MS);

    }, PAUSE_BEFORE_LATCH_MS);
  }

  function startCountdown(){
    let left = COUNTDOWN_SEC;

    const tick = () => {
      statusEl.textContent = `倒计时：${left}`;

      if(left === 8 && !musicPlayed){
        musicPlayed = true;
        hintEl.style.display = "block";
        playMelody();
      }

      if(left <= 0){
        latchThenExplodeAndGo();
        return;
      }

      left--;
      timers.push(setTimeout(tick, 1000));
    };

    tick();
  }

  async function startFlow(){
    navDone = false;
    stopNavWatchdog();

    startBtn.disabled = true;
    btnRow.style.display = "none";
    centerStack.style.display = "block";
    hintEl.style.display = "none";
    musicPlayed = false;
    exploded = false;

    fx.style.opacity = "0";

    clearTimers();

    try{ await enableAudio(); }catch(e){}
    startCountdown();
  }

  // 如果用户切后台导致定时器/动画乱序，回来时也确保不“永远卡住”
  document.addEventListener("visibilitychange", () => {
    if(!document.hidden && exploded && !navDone){
      // 爆炸流程已经开始但没跳走：给它一个更短兜底
      startNavWatchdog();
    }
  });

  startBtn.addEventListener("click", startFlow);
})();
</script>
</body>
</html>
