<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>Start Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --maxw: 720px;

      --fs-body: 18px;
      --lh-body: 1.6;

      --fs-hint: 18px;
      --lh-hint: 1.6;

      --ctl-h: 48px;
      --w-mainbtn: 240px;

      --gap: 18px;
      --space-action: 64px;

      --c-text:#111;
      --c-border:#000;
      --c-danger:#b00020;
      --c-muted:#888;

      --hint-line-h: calc(var(--fs-hint) * var(--lh-hint));
      --hint-gap-lines: 3;
      --hint-gap: calc(var(--hint-line-h) * var(--hint-gap-lines));
    }

    html,body{
      margin:0;
      width:100%;
      height:100%;
      background:#fff;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      font-size:var(--fs-body);
      line-height:var(--lh-body);
      color:var(--c-text);
      overflow:hidden;
    }
    button{ font-family:inherit; }

    .container{
      width:100%;
      height:100%;
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:18px;
      box-sizing:border-box;
      text-align:center;
      overflow:hidden;
    }

    .centerStack{
      display:none;
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
    }

    .title{
      font-size: var(--fs-hint);
      line-height: var(--lh-hint);
      font-weight: 700;
      text-align: center;
      white-space: pre-wrap;
      margin:0;
      width:min(var(--maxw),92vw);
    }

    .title-danger{ color: var(--c-danger); }

    .statusFixed{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      pointer-events:none;
    }

    .hintFixed{
      position:absolute;
      left:50%;
      top:calc(50% - var(--hint-gap));
      transform:translateX(-50%);
      display:none;
      pointer-events:none;
    }

    .btnRow{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    button{
      width:var(--w-mainbtn);
      height:var(--ctl-h);
      padding:0 18px;
      box-sizing:border-box;
      font-size:var(--fs-body);
      font-weight:600;
      background:#fff;
      color:#000;
      border:2px solid var(--c-border);
      cursor:pointer;
      border-radius:0;
    }
    button:hover{ background:#000; color:#fff; }
    button:disabled{ opacity:.45; cursor:default; }

    .btnHint{
      margin-top: calc(var(--lh-body) * 1em);
      font-size: 13px;
      color: var(--c-muted);
      text-align: center;
      user-select:none;
    }

    @media (max-width: 420px){
      :root{
        --w-mainbtn: 220px;
        --ctl-h: 46px;
        --fs-hint: 17px;
      }
    }

    /* =========================
       ✅ 爆炸覆盖层：纯黑底 + 纯色扩散（无渐变、无白色、无文字）
       ========================= */

    #fx{
      position:fixed;
      inset:0;
      width:100vw;
      height:100vh;
      pointer-events:none;
      z-index:9999;
      opacity:0;
    }

    /* 最后仍然用黑底（你说“始终背景是纯黑的”） */
    #black{
      position:fixed;
      inset:0;
      background:#000;
      opacity:0;
      pointer-events:none;
      z-index:10000;
    }

    @keyframes shake {
      0%{ transform:translate(0,0); }
      15%{ transform:translate(-9px,7px); }
      30%{ transform:translate(8px,-7px); }
      45%{ transform:translate(-7px,-9px); }
      60%{ transform:translate(7px,9px); }
      75%{ transform:translate(-5px,7px); }
      90%{ transform:translate(5px,-7px); }
      100%{ transform:translate(0,0); }
    }
    .shake{ animation:shake 0.55s ease-in-out; }
  </style>
</head>

<body>
  <div class="container">

    <div class="centerStack" id="centerStack">
      <div class="title hintFixed" id="hint">好像听到一段诡异的音乐...</div>
      <div class="title title-danger statusFixed" id="status"></div>
    </div>

    <div class="btnRow" id="btnRow">
      <button id="startBtn">开始游戏</button>
      <div class="btnHint">请打开手机声音后，再点击开始</div>
    </div>

  </div>

  <canvas id="fx"></canvas>
  <div id="black"></div>

<script>
(() => {
  const NEXT_URL = "/playground/save/";
  const COUNTDOWN_SEC = 10;

  const NOTE_GAP_SEC = 0.25;
  const NOTE_DUR_SEC = 0.22;

  /* ✅ 你要整体更大声：调这里（已压缩保护） */
  const MASTER_VOL = 2.15;

  /* ✅ 0 到咔嚓：改成 1 秒 */
  const PAUSE_BEFORE_LATCH_MS = 1000;

  /* ✅ 咔嚓到爆炸间隔（留出可辨识空间） */
  const LATCH_TO_BOOM_MS = 320;

  const KEYS = [
    {c:"green",n:"so",m:55},{c:"green",n:"la",m:57},{c:"green",n:"si",m:59},
    {c:"red",n:"do",m:60},{c:"red",n:"re",m:62},{c:"red",n:"mi",m:64},
    {c:"red",n:"fa",m:65},{c:"red",n:"so",m:67},{c:"red",n:"la",m:69},{c:"red",n:"si",m:71},
    {c:"blue",n:"do",m:72},{c:"blue",n:"re",m:74},{c:"blue",n:"mi",m:76},
    {c:"blue",n:"fa",m:77},{c:"blue",n:"so",m:79},{c:"blue",n:"la",m:81},
  ];

  const target = [
    ["red","do"],["red","mi"],["red","so"],["blue","do"],["blue","mi"],["red","so"],["blue","do"],["blue","mi"],
    ["red","do"],["red","re"],["red","la"],["blue","re"],["blue","fa"],["red","la"],["blue","re"],["blue","fa"],
    ["green","si"],["red","re"],["red","so"],["blue","re"],["blue","fa"],["red","so"],["blue","re"],["blue","fa"],
    ["red","do"],["red","mi"],["red","so"],["blue","do"],["blue","mi"],["red","so"],["blue","do"],["blue","mi"],
  ];

  const melody = target
    .map(([c,n]) => KEYS.find(k => k.c===c && k.n===n)?.m)
    .filter(Boolean);

  const centerStack = document.getElementById("centerStack");
  const hintEl = document.getElementById("hint");
  const statusEl = document.getElementById("status");
  const btnRow = document.getElementById("btnRow");
  const startBtn = document.getElementById("startBtn");

  const fx = document.getElementById("fx");
  const black = document.getElementById("black");
  const fxCtx = fx.getContext("2d", { alpha: true });

  let audioCtx = null;
  let audioEnabled = false;
  let musicPlayed = false;
  let timers = [];
  let exploded = false;

  let masterGain = null;
  let compressor = null;

  function ensureAudio(){
    if(!audioCtx){
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();

      compressor = audioCtx.createDynamicsCompressor();
      compressor.threshold.setValueAtTime(-20, audioCtx.currentTime);
      compressor.knee.setValueAtTime(18, audioCtx.currentTime);
      compressor.ratio.setValueAtTime(7, audioCtx.currentTime);
      compressor.attack.setValueAtTime(0.003, audioCtx.currentTime);
      compressor.release.setValueAtTime(0.18, audioCtx.currentTime);

      masterGain = audioCtx.createGain();
      masterGain.gain.setValueAtTime(MASTER_VOL, audioCtx.currentTime);

      masterGain.connect(compressor);
      compressor.connect(audioCtx.destination);
    }
    return audioCtx;
  }

  async function enableAudio(){
    const ctx = ensureAudio();
    if(ctx.state === "suspended") await ctx.resume();
    audioEnabled = true;
  }

  function midiToFreq(m){ return 440 * Math.pow(2, (m - 69) / 12); }

  function playTone(freq, d){
    if(!audioEnabled || !audioCtx) return;
    const t = audioCtx.currentTime;

    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();

    o.type = "sine";
    o.frequency.setValueAtTime(freq, t);

    g.gain.setValueAtTime(0.0001, t);
    g.gain.linearRampToValueAtTime(0.78, t + 0.015);
    g.gain.exponentialRampToValueAtTime(0.0001, t + d);

    o.connect(g);
    g.connect(masterGain);

    o.start(t);
    o.stop(t + d + 0.05);
  }

  function playMelody(){
    melody.forEach((m, i) => {
      setTimeout(() => {
        playTone(midiToFreq(m), NOTE_DUR_SEC);
      }, i * NOTE_GAP_SEC * 1000);
    });
  }

  function clearTimers(){
    timers.forEach(clearTimeout);
    timers = [];
  }

  /* =========================
     ✅ 咔嚓：更长、更清晰（可辨识）
     ========================= */
  function playLatch(){
    if(!audioEnabled || !audioCtx) return;
    const ctx = audioCtx;
    const t0 = ctx.currentTime;

    // “卡扣1”
    const o1 = ctx.createOscillator();
    const g1 = ctx.createGain();
    o1.type = "square";
    o1.frequency.setValueAtTime(240, t0);
    o1.frequency.exponentialRampToValueAtTime(155, t0 + 0.18);
    g1.gain.setValueAtTime(0.0001, t0);
    g1.gain.linearRampToValueAtTime(0.72, t0 + 0.012);
    g1.gain.exponentialRampToValueAtTime(0.0001, t0 + 0.26);
    o1.connect(g1); g1.connect(masterGain);
    o1.start(t0); o1.stop(t0 + 0.28);

    // “卡扣2”更明显一点
    const t1 = t0 + 0.22;
    const o2 = ctx.createOscillator();
    const g2 = ctx.createGain();
    o2.type = "square";
    o2.frequency.setValueAtTime(210, t1);
    o2.frequency.exponentialRampToValueAtTime(125, t1 + 0.16);
    g2.gain.setValueAtTime(0.0001, t1);
    g2.gain.linearRampToValueAtTime(0.66, t1 + 0.012);
    g2.gain.exponentialRampToValueAtTime(0.0001, t1 + 0.23);
    o2.connect(g2); g2.connect(masterGain);
    o2.start(t1); o2.stop(t1 + 0.26);

    // 轻微“金属摩擦”噪声，持续更久一点让你听清楚
    const dur = 0.62;
    const bufferSize = Math.floor(ctx.sampleRate * dur);
    const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
    const data = buffer.getChannelData(0);
    for(let i=0;i<bufferSize;i++){
      const x = i / bufferSize;
      const raw = (Math.random()*2-1);
      data[i] = raw * (0.34*(1-x));
    }
    const src = ctx.createBufferSource();
    src.buffer = buffer;

    const hp = ctx.createBiquadFilter();
    hp.type = "highpass";
    hp.frequency.setValueAtTime(800, t0);

    const bp = ctx.createBiquadFilter();
    bp.type = "bandpass";
    bp.frequency.setValueAtTime(1700, t0);
    bp.Q.setValueAtTime(5, t0);

    const ng = ctx.createGain();
    ng.gain.setValueAtTime(0.0001, t0);
    ng.gain.linearRampToValueAtTime(0.46, t0 + 0.03);
    ng.gain.exponentialRampToValueAtTime(0.0001, t0 + dur);

    src.connect(hp); hp.connect(bp); bp.connect(ng); ng.connect(masterGain);
    src.start(t0); src.stop(t0 + dur);
  }

  /* =========================
     ✅ 爆炸：更响
     ========================= */
  function playExplosion(){
    if(!audioEnabled || !audioCtx) return;
    const ctx = audioCtx;

    const duration = 0.85;
    const bufferSize = Math.floor(ctx.sampleRate * duration);
    const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
    const data = buffer.getChannelData(0);

    for(let i=0;i<bufferSize;i++){
      const x = i / bufferSize;
      const noise = (Math.random()*2-1);
      const thump = Math.sin(2*Math.PI*52*x) * (1-x);
      const punch = (x < 0.14) ? 1.35 : 1.0;
      data[i] = (noise*0.95 + thump*0.50) * (1 - x) * punch;
    }

    const src = ctx.createBufferSource();
    src.buffer = buffer;

    const lp = ctx.createBiquadFilter();
    lp.type = "lowpass";
    lp.frequency.setValueAtTime(280, ctx.currentTime);
    lp.frequency.exponentialRampToValueAtTime(55, ctx.currentTime + duration);

    const gain = ctx.createGain();
    gain.gain.setValueAtTime(1.0, ctx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + duration);

    src.connect(lp); lp.connect(gain); gain.connect(masterGain);
    src.start();
  }

  /* =========================
     ✅ 纯黑底 + 纯色扩散（中心向外）
     闪烁顺序：橘红 -> 深橘红 -> 红 -> 黑（循环/加速）
     ========================= */

  function resizeFx(){
    const dpr = Math.max(1, window.devicePixelRatio || 1);
    fx.width = Math.floor(innerWidth * dpr);
    fx.height = Math.floor(innerHeight * dpr);
    fx.style.width = innerWidth + "px";
    fx.style.height = innerHeight + "px";
    fxCtx.setTransform(dpr,0,0,dpr,0,0);
  }
  window.addEventListener("resize", resizeFx);
  resizeFx();

  function doShakeOnce(){
    document.documentElement.classList.add("shake");
    document.body.classList.add("shake");
    setTimeout(() => {
      document.documentElement.classList.remove("shake");
      document.body.classList.remove("shake");
    }, 560);
  }

  const FLASH_COLORS = [
    "#ff5a00", // 橘红
    "#d43b00", // 深橘红
    "#b00000", // 红
    "#000000", // 黑
  ];

  function fillBlack(){
    fxCtx.fillStyle = "#000";
    fxCtx.fillRect(0,0,innerWidth,innerHeight);
  }

  // ✅ 纯色“圆形扩散”：用圆形 clip 区域填充纯色，背景永远是黑
  function drawRadialSolid(color, radiusPx){
    const w = innerWidth, h = innerHeight;
    const cx = w/2, cy = h/2;

    // 背景始终黑
    fxCtx.fillStyle = "#000";
    fxCtx.fillRect(0,0,w,h);

    fxCtx.save();
    fxCtx.beginPath();
    fxCtx.arc(cx, cy, radiusPx, 0, Math.PI*2);
    fxCtx.clip();

    fxCtx.fillStyle = color;
    fxCtx.fillRect(0,0,w,h);
    fxCtx.restore();
  }

  function runSolidRadialFlashFx(onDone){
    fx.style.opacity = "1";
    black.style.opacity = "0";

    // ✅ 爆炸开始：立刻隐藏所有文字
    centerStack.style.display = "none";

    // 第一帧纯黑，避免白色
    fillBlack();

    const t0 = performance.now();

    const phaseFlash = 980;   // 扩散闪烁阶段
    const phaseFade  = 240;   // 收尾（回到纯黑）
    const phaseHold  = 520;   // 纯黑停留 + 震动

    const w = innerWidth, h = innerHeight;
    const maxR = Math.hypot(w/2, h/2);

    let shookA = false;
    let shookB = false;

    function tick(now){
      const dt = now - t0;

      if(dt <= phaseFlash){
        const p = dt / phaseFlash;

        // 半径从中心扩到全屏
        const r = maxR * Math.min(1, p*1.08);

        // 闪烁频率：随进度加快
        const baseHz = 5;
        const addHz  = 20 * p;
        const hz = baseHz + addHz;

        const idx = Math.floor(dt * hz / 1000) % FLASH_COLORS.length;
        const col = FLASH_COLORS[idx];

        drawRadialSolid(col, r);

        if(!shookA && dt > 40){
          shookA = true;
          doShakeOnce();
        }

        requestAnimationFrame(tick);
        return;
      }

      if(dt <= phaseFlash + phaseFade){
        // 收尾：回到纯黑
        fillBlack();
        requestAnimationFrame(tick);
        return;
      }

      if(dt <= phaseFlash + phaseFade + phaseHold){
        black.style.opacity = "1";
        if(!shookB){
          shookB = true;
          doShakeOnce();
        }
        requestAnimationFrame(tick);
        return;
      }

      fx.style.opacity = "0";
      black.style.opacity = "1";
      if(typeof onDone === "function") onDone();
    }

    requestAnimationFrame(tick);
  }

  function latchThenExplodeAndGo(){
    if(exploded) return;
    exploded = true;

    // 0 秒之后停 1 秒，再咔嚓
    setTimeout(() => {
      playLatch();

      // 再等一下，让咔嚓听清楚
      setTimeout(() => {
        playExplosion();
        runSolidRadialFlashFx(() => {
          setTimeout(() => {
            location.href = NEXT_URL;
          }, 140);
        });
      }, LATCH_TO_BOOM_MS);

    }, PAUSE_BEFORE_LATCH_MS);
  }

  function startCountdown(){
    let left = COUNTDOWN_SEC;

    const tick = () => {
      statusEl.textContent = `倒计时：${left}`;

      if(left === 8 && !musicPlayed){
        musicPlayed = true;
        hintEl.style.display = "block";
        playMelody();
      }

      if(left <= 0){
        latchThenExplodeAndGo();
        return;
      }

      left--;
      timers.push(setTimeout(tick, 1000));
    };

    tick();
  }

  async function startFlow(){
    startBtn.disabled = true;
    btnRow.style.display = "none";
    centerStack.style.display = "block";
    hintEl.style.display = "none";
    musicPlayed = false;
    exploded = false;

    fx.style.opacity = "0";
    black.style.opacity = "0";

    clearTimers();

    try{ await enableAudio(); }catch(e){}
    startCountdown();
  }

  startBtn.addEventListener("click", startFlow);
})();
</script>
</body>
</html>
