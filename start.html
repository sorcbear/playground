<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>Start Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --maxw: 720px;

      --fs-body: 18px;
      --lh-body: 1.6;

      --fs-hint: 18px;
      --lh-hint: 1.6;

      --ctl-h: 48px;
      --w-mainbtn: 240px;

      --gap: 18px;
      --space-action: 64px;

      --c-text:#111;
      --c-border:#000;
      --c-danger:#b00020;
      --c-muted:#888;

      /* 标题单行高度（用于固定相对位置） */
      --hint-line-h: calc(var(--fs-hint) * var(--lh-hint));

      /* 提示文字与倒计时间距（单位：标题行） */
      --hint-gap-lines: 3;
      --hint-gap: calc(var(--hint-line-h) * var(--hint-gap-lines));
    }

    html,body{
      margin:0;
      width:100%;
      height:100%;
      background:#fff;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      font-size:var(--fs-body);
      line-height:var(--lh-body);
      color:var(--c-text);
      overflow:hidden; /* ✅ 防止抖动时出现滚动条 */
    }
    button{ font-family:inherit; }

    .container{
      width:100%;
      height:100%;
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;   /* ✅ 上下居中 */
      padding:18px;
      box-sizing:border-box;
      text-align:center;
      overflow:hidden;
    }

    /* 倒计时阶段的文字层 */
    .centerStack{
      display:none;
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
    }

    /* ===== 通用标题样式 ===== */
    .title{
      font-size: var(--fs-hint);
      line-height: var(--lh-hint);
      font-weight: 700;
      text-align: center;
      white-space: pre-wrap;
      margin:0;
      width:min(var(--maxw),92vw);
    }

    .title-danger{
      color: var(--c-danger);
    }

    /* 倒计时固定在正中 */
    .statusFixed{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      pointer-events:none;
    }

    /* 提示文字固定在倒计时上方 */
    .hintFixed{
      position:absolute;
      left:50%;
      top:calc(50% - var(--hint-gap));
      transform:translateX(-50%);
      display:none;
      pointer-events:none;
    }

    /* ===== 开始按钮区域 ===== */
    .btnRow{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;       /* ✅ 左右居中 */
    }

    button{
      width:var(--w-mainbtn);
      height:var(--ctl-h);
      padding:0 18px;
      box-sizing:border-box;
      font-size:var(--fs-body);
      font-weight:600;
      background:#fff;
      color:#000;
      border:2px solid var(--c-border);
      cursor:pointer;
      border-radius:0;
    }
    button:hover{ background:#000; color:#fff; }
    button:disabled{ opacity:.45; cursor:default; }

    /* ===== 按钮下方提示文字 ===== */
    .btnHint{
      margin-top: calc(var(--lh-body) * 1em); /* ✅ 空 1 行（你原注释写 3 行，但实际是 1 行高度；保持不改逻辑） */
      font-size: 13px;
      color: var(--c-muted);
      text-align: center;
      user-select:none;
    }

    @media (max-width: 420px){
      :root{
        --w-mainbtn: 220px;
        --ctl-h: 46px;
        --fs-hint: 17px;
      }
    }

    /* =========================
       ✅ 爆炸覆盖层（网格 → 黑屏）
       ========================= */

    /* 网格爆炸画布 */
    #fx{
      position:fixed;
      inset:0;
      width:100vw;
      height:100vh;
      pointer-events:none;
      z-index:9999;
      opacity:0;
    }

    /* 结尾黑屏 */
    #black{
      position:fixed;
      inset:0;
      background:#000;
      opacity:0;
      pointer-events:none;
      z-index:10000;
    }

    /* 抖动 */
    @keyframes shake {
      0%{ transform:translate(0,0); }
      15%{ transform:translate(-8px,6px); }
      30%{ transform:translate(7px,-6px); }
      45%{ transform:translate(-6px,-8px); }
      60%{ transform:translate(6px,8px); }
      75%{ transform:translate(-4px,6px); }
      90%{ transform:translate(4px,-6px); }
      100%{ transform:translate(0,0); }
    }
    .shake{ animation:shake 0.55s ease-in-out; }
  </style>
</head>

<body>
  <div class="container">

    <div class="centerStack" id="centerStack">
      <div class="title hintFixed" id="hint">好像听到一段诡异的音乐...</div>
      <div class="title title-danger statusFixed" id="status"></div>
    </div>

    <div class="btnRow" id="btnRow">
      <button id="startBtn">开始游戏</button>

      <div class="btnHint">
        请打开手机声音后，再点击开始
      </div>
    </div>

  </div>

  <!-- ✅ 爆炸覆盖层 -->
  <canvas id="fx"></canvas>
  <div id="black"></div>

<script>
(() => {
  const NEXT_URL = "/playground/save/";
  const COUNTDOWN_SEC = 10;

  const NOTE_GAP_SEC = 0.25;
  const NOTE_DUR_SEC = 0.22;

  const KEYS = [
    {c:"green",n:"so",m:55},{c:"green",n:"la",m:57},{c:"green",n:"si",m:59},
    {c:"red",n:"do",m:60},{c:"red",n:"re",m:62},{c:"red",n:"mi",m:64},
    {c:"red",n:"fa",m:65},{c:"red",n:"so",m:67},{c:"red",n:"la",m:69},{c:"red",n:"si",m:71},
    {c:"blue",n:"do",m:72},{c:"blue",n:"re",m:74},{c:"blue",n:"mi",m:76},
    {c:"blue",n:"fa",m:77},{c:"blue",n:"so",m:79},{c:"blue",n:"la",m:81},
  ];

  const target = [
    ["red","do"],["red","mi"],["red","so"],["blue","do"],["blue","mi"],["red","so"],["blue","do"],["blue","mi"],
    ["red","do"],["red","re"],["red","la"],["blue","re"],["blue","fa"],["red","la"],["blue","re"],["blue","fa"],
    ["green","si"],["red","re"],["red","so"],["blue","re"],["blue","fa"],["red","so"],["blue","re"],["blue","fa"],
    ["red","do"],["red","mi"],["red","so"],["blue","do"],["blue","mi"],["red","so"],["blue","do"],["blue","mi"],
  ];

  const melody = target
    .map(([c,n]) => KEYS.find(k => k.c===c && k.n===n)?.m)
    .filter(Boolean);

  const centerStack = document.getElementById("centerStack");
  const hintEl = document.getElementById("hint");
  const statusEl = document.getElementById("status");
  const btnRow = document.getElementById("btnRow");
  const startBtn = document.getElementById("startBtn");

  // ✅ 爆炸层元素
  const fx = document.getElementById("fx");
  const black = document.getElementById("black");
  const fxCtx = fx.getContext("2d", { alpha: true });

  let audioCtx = null;
  let audioEnabled = false;
  let musicPlayed = false;
  let timers = [];
  let exploded = false;

  function ensureAudio(){
    if(!audioCtx){
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }
    return audioCtx;
  }

  async function enableAudio(){
    const ctx = ensureAudio();
    if(ctx.state === "suspended") await ctx.resume();
    audioEnabled = true;
  }

  function midiToFreq(m){ return 440 * Math.pow(2, (m - 69) / 12); }

  function playTone(freq, d){
    if(!audioEnabled || !audioCtx) return;
    const t = audioCtx.currentTime;
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.type = "sine";
    o.frequency.setValueAtTime(freq, t);
    g.gain.setValueAtTime(0.0001, t);
    g.gain.linearRampToValueAtTime(0.3, t + 0.02);
    g.gain.exponentialRampToValueAtTime(0.0001, t + d);
    o.connect(g);
    g.connect(audioCtx.destination);
    o.start(t);
    o.stop(t + d + 0.05);
  }

  function playMelody(){
    melody.forEach((m, i) => {
      setTimeout(() => {
        playTone(midiToFreq(m), NOTE_DUR_SEC);
      }, i * NOTE_GAP_SEC * 1000);
    });
  }

  function clearTimers(){
    timers.forEach(clearTimeout);
    timers = [];
  }

  /* =========================
     ✅ 爆炸音效（合成）
     ========================= */
  function playExplosion(){
    if(!audioEnabled || !audioCtx) return;
    const ctx = audioCtx;

    const duration = 0.85;
    const bufferSize = Math.floor(ctx.sampleRate * duration);
    const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
    const data = buffer.getChannelData(0);

    for(let i=0;i<bufferSize;i++){
      const t = i / bufferSize;
      const noise = (Math.random()*2-1);
      const thump = Math.sin(2*Math.PI*55*t) * (1-t);
      data[i] = (noise*0.9 + thump*0.35);
    }

    const src = ctx.createBufferSource();
    src.buffer = buffer;

    const lp = ctx.createBiquadFilter();
    lp.type = "lowpass";
    lp.frequency.setValueAtTime(240, ctx.currentTime);
    lp.frequency.exponentialRampToValueAtTime(50, ctx.currentTime + duration);

    const gain = ctx.createGain();
    gain.gain.setValueAtTime(1.0, ctx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + duration);

    src.connect(lp);
    lp.connect(gain);
    gain.connect(ctx.destination);

    src.start();
  }

  /* =========================
     ✅ 网格爆炸绘制
     ========================= */
  function resizeFx(){
    const dpr = Math.max(1, window.devicePixelRatio || 1);
    fx.width = Math.floor(innerWidth * dpr);
    fx.height = Math.floor(innerHeight * dpr);
    fx.style.width = innerWidth + "px";
    fx.style.height = innerHeight + "px";
    fxCtx.setTransform(dpr,0,0,dpr,0,0);
  }
  window.addEventListener("resize", resizeFx);
  resizeFx();

  // 分层“外圈更红”的离散环：更贴近你描述
  function colorAt(distNorm, progress){
    const front = Math.min(1, progress * 1.12);
    if(distNorm > front) return null;

    // 分层：每层宽度（越小层越多）
    const step = 0.09;
    const ring = Math.min(1, Math.floor((distNorm / Math.max(0.0001, front)) / step) * step);

    // ring: 0..1 越外越红越深
    const r = Math.round(255 - 135*ring);
    const g = Math.round(140 - 140*ring);
    const b = 0;

    // 透明度：外圈更实
    const a = 0.35 + 0.60*ring;
    return `rgba(${r},${g},${b},${a.toFixed(3)})`;
  }

  function drawGrid(progress){
    const w = innerWidth, h = innerHeight;

    // 格子尺寸（越大越“像素爆炸”）
    // 轻度设备兜底：并发核数低则格子更大，减少绘制量
    const hc = navigator.hardwareConcurrency || 8;
    const cell = (hc <= 4) ? 32 : 26;

    const cx = w/2, cy = h/2;
    const maxD = Math.hypot(Math.max(cx, w-cx), Math.max(cy, h-cy));

    fxCtx.clearRect(0,0,w,h);

    // 暗底提升“热”
    fxCtx.fillStyle = "rgba(0,0,0,0.10)";
    fxCtx.fillRect(0,0,w,h);

    for(let y=0; y<h; y+=cell){
      for(let x=0; x<w; x+=cell){
        const gx = x + cell/2;
        const gy = y + cell/2;
        const d = Math.hypot(gx-cx, gy-cy);
        const dn = Math.min(1, d/maxD);

        const col = colorAt(dn, progress);
        if(!col) continue;

        fxCtx.fillStyle = col;
        fxCtx.fillRect(x, y, cell, cell);
      }
    }

    // 网格线（更“网格图”）
    fxCtx.strokeStyle = "rgba(0,0,0,0.10)";
    fxCtx.lineWidth = 1;
    for(let x=0; x<=w; x+=cell){
      fxCtx.beginPath(); fxCtx.moveTo(x,0); fxCtx.lineTo(x,h); fxCtx.stroke();
    }
    for(let y=0; y<=h; y+=cell){
      fxCtx.beginPath(); fxCtx.moveTo(0,y); fxCtx.lineTo(w,y); fxCtx.stroke();
    }
  }

  function doShakeOnce(){
    document.documentElement.classList.add("shake");
    document.body.classList.add("shake");
    setTimeout(() => {
      document.documentElement.classList.remove("shake");
      document.body.classList.remove("shake");
    }, 560);
  }

  function runExplosionFx(onDone){
    fx.style.opacity = "1";
    black.style.opacity = "0";

    const t0 = performance.now();
    const phase1 = 650; // 网格扩散
    const phase2 = 220; // 淡出网格 -> 淡入黑屏
    const phase3 = 550; // 黑屏 + 抖动

    function tick(now){
      const dt = now - t0;

      if(dt <= phase1){
        const p = dt / phase1;
        drawGrid(p);
        requestAnimationFrame(tick);
        return;
      }

      if(dt <= phase1 + phase2){
        const p = (dt - phase1) / phase2;
        fx.style.opacity = String(1 - 0.65*p);
        black.style.opacity = String(p);
        requestAnimationFrame(tick);
        return;
      }

      if(dt <= phase1 + phase2 + phase3){
        black.style.opacity = "1";
        doShakeOnce();
        requestAnimationFrame(tick);
        return;
      }

      fx.style.opacity = "0";
      black.style.opacity = "1";
      if(typeof onDone === "function") onDone();
    }

    requestAnimationFrame(tick);
  }

  function explodeAndGo(){
    if(exploded) return;
    exploded = true;

    // ✅ 立刻爆炸音效
    playExplosion();

    // ✅ 立刻视觉爆炸（网格→黑屏→抖动），结束后跳转
    runExplosionFx(() => {
      // 给黑屏留一个很短的“余韵”，再跳转
      setTimeout(() => {
        location.href = NEXT_URL;
      }, 120);
    });
  }

  function startCountdown(){
    let left = COUNTDOWN_SEC;

    const tick = () => {
      statusEl.textContent = `倒计时：${left}`;

      if(left === 8 && !musicPlayed){
        musicPlayed = true;
        hintEl.style.display = "block";
        playMelody();
      }

      if(left <= 0){
        // ✅ 到 0 后立刻爆炸，不再直接跳转
        explodeAndGo();
        return;
      }

      left--;
      timers.push(setTimeout(tick, 1000));
    };

    tick();
  }

  async function startFlow(){
    startBtn.disabled = true;
    btnRow.style.display = "none";
    centerStack.style.display = "block";
    hintEl.style.display = "none";
    musicPlayed = false;
    exploded = false;

    // 重置覆盖层
    fx.style.opacity = "0";
    black.style.opacity = "0";

    clearTimers();

    try{ await enableAudio(); }catch(e){}
    startCountdown();
  }

  startBtn.addEventListener("click", startFlow);
})();
</script>
</body>
</html>
