<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="format-detection" content="telephone=no,address=no,email=no">

<title>Square Puzzle</title>

<style>
:root{
  /* ✅ 同源：Rotate / Post Puzzle */
  --maxw: 720px;

  --fs-body: 18px;
  --lh-body: 1.6;

  --fs-hint: 18px;
  --lh-hint: 1.6;

  --fs-btn: 18px;
  --fw-btn: 600;
  --h-btn: 52px;

  --gap: 18px;
  --gap-tight: 12px;

  --c-text:#111;
  --c-border:#000;
  --c-ok:#0b6b2b;
  --c-danger:#b00020;

  --bg:#fff;

  /* ✅ 第一张图（地图）单独控制：50% = 现在的一半（手机/PC 都有效） */
  --map-w: 70%;
  /* 可选：给地图一个最大像素上限（不想要就保持很大，比如 9999px） */
  --map-max: 9999px;
}

*{ box-sizing:border-box; }
html,body{ height:100%; }

body{
  margin:0;
  background:var(--bg);
  color:var(--c-text);
  font-family: system-ui, -apple-system, "PingFang SC","Microsoft YaHei", Arial, sans-serif;
  font-size:var(--fs-body);
  line-height:var(--lh-body);
  -webkit-text-size-adjust:100%;
}

/* ✅ 同源容器（页面整体居中靠它） */
.container{
  max-width:var(--maxw);
  margin:0 auto;
  padding:18px 14px 28px;
}

/* ✅ 同源标题规范 */
.title{
  font-size:var(--fs-hint);
  line-height:var(--lh-hint);
  font-weight:700;
  margin:4px 0 var(--gap);
  text-align:left;
  white-space:pre-wrap;
}

/* 中间说明文字：只调节上下，不破坏 title 规范 */
.title.mid{
  margin-top:var(--gap);
  margin-bottom:var(--gap);
}

/* 图片：同源节奏 */
.image-box{
  margin:0 0 var(--gap);
  text-align:center;
}
.image-box img{
  height:auto;
  display:block;
  margin:0 auto;
  max-width:100%;
}

/* ✅ 第一张图：强制用百分比控制（iOS Safari 稳） */
.image-box.map img{
  width: var(--map-w);
  max-width: var(--map-max);
}

/* 第二张图：保持原样（铺满容器宽度即可） */
.image-box.puzzle img{
  width:100%;
  max-width:100%;
}

/* 题目输入行 */
.answer{
  display:flex;
  gap:10px;
  align-items:center;
  margin-bottom:calc(var(--gap) * 2);
}

.ansInput{
  width:4em;
  height:40px;
  padding:0 6px;
  border:2px solid var(--c-border);
  border-radius:0;
  font-size:18px;
  text-align:center;
  outline:none;
  box-shadow:none;
  -webkit-appearance:none;
  font-weight:700;
  font-family:inherit;
}

/* 按钮区（同源） */
.panel{
  display:flex;
  gap:12px;
  justify-content:center;
}

button{
  width:240px;
  height:var(--h-btn);
  padding:0 18px;
  font-size:var(--fs-btn);
  font-weight:var(--fw-btn);
  background:#fff;
  color:#000;
  border:2px solid var(--c-border);
  cursor:pointer;
  border-radius:0;
  -webkit-tap-highlight-color:transparent;
  font-family:inherit;
}

@media (hover:hover) and (pointer:fine){
  button:hover{ background:#000; color:#fff; }
}

button.invert{
  background:#000;
  color:#fff;
}

button:disabled{
  opacity:.45;
  cursor:default;
}

.msg{
  margin-top:var(--gap-tight);
  min-height:1.4em;
  font-size:14px;
  line-height:1.6;
}
.msg.ok{
  color:var(--c-ok);
  font-weight:700;
}

@media (max-width:520px){
  button{ width:46vw; }
}
</style>
</head>

<body>
<div class="container">

  <div class="title">这是一条不超过200米的弄堂（沿着绿线探索）。</div>

  <!-- ✅ 第一张图：map（大小由 --map-w 控制） -->
  <div class="image-box map">
    <img src="map_152.png" alt="map 152">
  </div>

  <div class="title mid">
  请用弄堂里的环境信息完成以下谜题：</div>

  <!-- ✅ 第二张图：puzzle（保持原样） -->
  <div class="image-box puzzle">
    <img src="puzzle.jpg" alt="square puzzle">
  </div>

  <div class="answer">
    <span><strong>? 对应的是什么数字：</strong></span>
    <input id="answer" class="ansInput" inputmode="numeric" autocomplete="off">
  </div>

  <div class="panel">
    <button id="hintBtn">获得提示</button>
    <button id="submitBtn">提交答案</button>
  </div>

  <div class="msg" id="msg"></div>

</div>

<script>
const CORRECT = "7";
const HINT_URL = "https://sorcbear.github.io/playground/square/hint";
const NEXT_URL = "https://sorcbear.github.io/playground/map/";
const COUNTDOWN_START = 3;

const input = document.getElementById("answer");
const submitBtn = document.getElementById("submitBtn");
const hintBtn = document.getElementById("hintBtn");
const msg = document.getElementById("msg");

let locked=false;
let timer=null;

function setLocked(v){
  locked=v;
  submitBtn.disabled=v;
  hintBtn.disabled=v;
  input.disabled=v;
}

hintBtn.onclick=()=>{
  if(locked) return;
  location.href=HINT_URL;
};

submitBtn.onclick=()=>{
  if(locked) return;

  if(input.value.trim()===CORRECT){
    setLocked(true);
    let t=COUNTDOWN_START;
    msg.textContent=`答案正确，即将进入下一题（${t}）`;
    msg.classList.add("ok");

    timer=setInterval(()=>{
      t--;
      if(t>0){
        msg.textContent=`答案正确，即将进入下一题（${t}）`;
      }else{
        clearInterval(timer);
        location.href=NEXT_URL;
      }
    },1000);
  }else{
    msg.textContent="";
    submitBtn.classList.add("invert");
    setTimeout(()=>submitBtn.classList.remove("invert"),900);
  }
};
</script>

</body>
</html>
