<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- 禁止 iOS Safari 自动识别地址/电话/邮箱 -->
<meta name="format-detection" content="telephone=no,address=no,email=no">

<title>Square Puzzle</title>

<style>
:root{
  --maxw: 900px;

  --fs-body: 16px;
  --lh-body: 1.7;

  --fs-hint: 18px;
  --lh-hint: 1.6;

  --fs-btn: 16px;
  --fw-btn: 600;
  --h-btn: 52px;

  --c-text:#111;
  --c-border:#000;
  --c-ok:#0b6b2b;
  --c-danger:#b00020;
}

html,body{
  margin:0;
  background:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,
               "PingFang SC","Microsoft YaHei",Arial,sans-serif;
  font-size:var(--fs-body);
  line-height:var(--lh-body);
  color:var(--c-text);
}

.wrap{
  max-width:var(--maxw);
  margin:0 auto;
  padding:24px 16px 40px;
  box-sizing:border-box;
}

/* 标题：无前导空格、无下间距 */
.title{
  margin:0;
  padding:0;
  font-size:var(--fs-hint);
  line-height:var(--lh-hint);
  font-weight:700;
  white-space:normal;
}

/* 图片：与标题零间距 */
.imgbox{
  margin:0;
  padding:0;
}
.imgbox img{
  display:block;
  width:100%;
  max-width:800px;
  margin:0 auto;
  padding:0;
  user-select:none;
  -webkit-user-drag:none;
}

/* 题目行 */
.qline{
  margin:18px 0;
  font-size:var(--fs-hint);
  line-height:var(--lh-hint);
  font-weight:700;
  display:flex;
  align-items:center;
  gap:10px;
}

.qmark{
  color:var(--c-danger);
  font-weight:800;
}

/* 输入框：无系统蓝圈 */
.ansInput{
  width:6.2em;
  height:40px;
  padding:0 8px;
  border:2px solid var(--c-border);
  border-radius:0;
  font-size:16px;
  text-align:center;
  box-sizing:border-box;

  outline:none;
  box-shadow:none;
  -webkit-appearance:none;
  appearance:none;
}
.ansInput:focus{
  outline:none;
  box-shadow:none;
}

/* 按钮区 */
.panel{
  margin-top:18px;
  display:flex;
  gap:12px;
  justify-content:center;
  flex-wrap:nowrap;
}

/* 按钮默认：白底黑字 */
button{
  width:240px;
  height:var(--h-btn);
  padding:0 18px;
  box-sizing:border-box;
  font-size:var(--fs-btn);
  font-weight:600;
  background:#fff;
  color:#000;
  border:2px solid var(--c-border);
  cursor:pointer;
  border-radius:0;
  -webkit-tap-highlight-color:transparent;
}

/* 只在支持 hover 的设备上启用 hover 反转（PC） */
@media (hover:hover) and (pointer:fine){
  button:hover{ background:#000; color:#fff; }
}

/* 临时黑底白字：只由 JS 控制（用于“不正确，再试一次”） */
button.invert{
  background:#000;
  color:#fff;
}

/* 禁用态：不改配色，只降透明度 */
button:disabled{
  opacity:.45;
  cursor:default;
}

.msg{
  margin-top:12px;
  min-height:1.4em;
  font-size:14px;
}
.msg.ok{ color:var(--c-ok); }

@media (max-width:520px){
  button{ width:46vw; }
}
</style>
</head>

<body>
<div class="wrap">

<div class="title">康平路152弄是一条不超过200米的弄堂，请用弄堂里的环境信息完成以下谜题。</div><div class="imgbox"><img src="puzzle.jpg" alt="square puzzle"></div>

<div class="qline">
  <span><span class="qmark">? </span>对应的是什么数字：</span>
  <input id="answer" class="ansInput" inputmode="numeric" autocomplete="off">
</div>

<div class="panel">
  <button id="hintBtn">获得提示</button>
  <button id="submitBtn">提交答案</button>
</div>

<div class="msg" id="msg"></div>

</div>

<script>
const CORRECT = "7";
const HINT_URL = "https://sorcbear.github.io/playground/square/hint";
const NEXT_URL = "https://sorcbear.github.io/playground/barrel/";
const COUNTDOWN_START = 3;

const input = document.getElementById("answer");
const submitBtn = document.getElementById("submitBtn");
const hintBtn = document.getElementById("hintBtn");
const msg = document.getElementById("msg");

let locked = false;
let timer = null;
let btnTimer = null;

function setLocked(v){
  locked = v;
  submitBtn.disabled = v;
  hintBtn.disabled = v;
  input.disabled = v;
}

// 错误提示：期间黑底白字；结束后回到白底黑字
function setBtnText(text, ms=900){
  if (btnTimer) { clearTimeout(btnTimer); btnTimer = null; }

  const old = "提交答案";
  submitBtn.textContent = text;
  submitBtn.classList.add("invert");   // 关键：仅此期间黑底白字
  submitBtn.disabled = true;

  btnTimer = setTimeout(()=>{
    submitBtn.textContent = old;
    submitBtn.classList.remove("invert");
    submitBtn.disabled = false;
    btnTimer = null;
  }, ms);
}

hintBtn.onclick = () => {
  if (!locked) location.href = HINT_URL;
};

submitBtn.onclick = () => {
  if (locked) return;

  if (input.value.trim() === CORRECT){
    setLocked(true);
    let t = COUNTDOWN_START;
    msg.textContent = `答案正确，即将进入下一题（${t}）`;
    msg.classList.add("ok");

    timer = setInterval(()=>{
      t--;
      if (t > 0){
        msg.textContent = `答案正确，即将进入下一题（${t}）`;
      } else {
        clearInterval(timer);
        location.href = NEXT_URL;
      }
    }, 1000);
  } else {
    msg.textContent = "";
    msg.classList.remove("ok");
    setBtnText("不正确，再试一次", 900);
  }
};
</script>

</body>
</html>
