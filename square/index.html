<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Square Puzzle</title>

  <style>
    :root{
      --maxw: 900px;

      /* ===== Rotate 风格变量 ===== */
      --fs-body: 16px;
      --lh-body: 1.7;

      --fs-hint: 18px;
      --lh-hint: 1.6;
      --gap: 18px;

      --fs-btn: 16px;
      --fw-btn: 600;
      --h-btn: 52px;

      --fs-input: 16px;
      --h-input: 40px;

      --c-text:#111;
      --c-border:#000;
      --danger:#b00020;

      --bg:#fff;
    }

    *{ box-sizing:border-box; }
    html, body{
      margin:0; padding:0;
      width:100%;
      background: var(--bg);
      color: var(--c-text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC",
                   "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif;
      font-size: var(--fs-body);
      line-height: var(--lh-body);
      -webkit-text-size-adjust: 100%;
    }
    input, button{ font-family: inherit; font-size: inherit; }

    .wrap{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    /* ===== 标题（Rotate 同款） ===== */
    .title{
      font-size: var(--fs-hint);
      line-height: var(--lh-hint);
      font-weight: 700;
      margin: 4px 0 var(--gap);
      text-align: left;
      white-space: pre-wrap;
    }

    /* ===== 图片：无边框 + 稍微缩小 ===== */
    .imgbox{
      overflow:hidden;
      background:#fff;
      margin-bottom: var(--gap);
    }
    .imgbox img{
      width:100%;
      max-width: 800px;   /* 控制桌面端视觉尺寸 */
      height:auto;
      display:block;
      margin: 0 auto;     /* 居中 */
      user-select:none;
      -webkit-user-drag:none;
    }

    /* ===== 输入行 ===== */
    .row{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
      font-size: var(--fs-body);
      line-height: var(--lh-body);
    }
    .label{ font-weight: 600; }

    .qmark{
      color: var(--danger);
      font-weight: 800;
    }

    /* ===== 输入框：Rotate ansInput ===== */
    input[type="text"]{
      width: 6.2em;
      height: var(--h-input);
      padding: 0 8px;
      border: 2px solid var(--c-border);
      border-radius: 0;
      outline: none;
      background:#fff;
      color: var(--c-text);
      font-size: var(--fs-input);
      line-height: var(--h-input);
      text-align: center;
    }
    input[type="text"]:focus{
      box-shadow: 0 0 0 2px rgba(0,0,0,.10);
    }

    /* ===== 两按钮行 ===== */
    .btnRow{
      margin-top: 56px;
      display:flex;
      justify-content:center;
      gap: 14px;
      flex-wrap: wrap;
    }

    /* ===== 按钮：Rotate primaryBtn ===== */
    .primaryBtn{
      height: var(--h-btn);
      min-width: 220px;
      padding: 0 22px;

      border: 2px solid var(--c-border);
      border-radius: 0;

      background:#fff;
      color:#000;

      font-size: var(--fs-btn);
      font-weight: var(--fw-btn);

      cursor:pointer;
      transition: background-color 120ms ease, color 120ms ease;

      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select:none;
    }

    @media (hover: hover) and (pointer: fine){
      .primaryBtn:hover:not(:disabled){
        background:#000;
        color:#fff;
      }
    }

    @media (hover: none){
      .primaryBtn:hover:not(:disabled){
        background:#fff;
        color:#000;
      }
    }

    .primaryBtn:active{ transform:none; }

    .primaryBtn:disabled{
      opacity:.55;
      cursor:not-allowed;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="title">
      康平路152弄是一条不超过200米的弄堂，请用弄堂里的环境信息完成以下谜题。
    </div>

    <div class="imgbox">
      <img src="puzzle.jpg" alt="square puzzle" />
    </div>

    <div class="row">
      <span class="label">
        <span class="qmark">?</span>对应的是什么数字：
      </span>
      <input id="answer" type="text" inputmode="numeric" autocomplete="off" />
    </div>

    <div class="btnRow">
      <button id="hintBtn" class="primaryBtn" type="button">获得提示</button>
      <button id="submitBtn" class="primaryBtn" type="button">提交答案</button>
    </div>
  </div>

  <script>
    (function () {
      const CORRECT = "7";
      const NEXT_URL = "https://sorcbear.github.io/playground/barrel/";
      const HINT_URL = "https://sorcbear.github.io/playground/square/hint";
      const COUNTDOWN_SECONDS = 3;

      const SOLVED_KEY = "square_solved_back_only_v1";

      const input = document.getElementById("answer");
      const hintBtn = document.getElementById("hintBtn");
      const submitBtn = document.getElementById("submitBtn");

      let locked = false;
      let countdownTimer = null;

      const BTN_TEXT_DEFAULT = "提交答案";
      let btnTextTimer = null;

      function clearBtnHint(){
        if (btnTextTimer){
          clearTimeout(btnTextTimer);
          btnTextTimer = null;
        }
      }

      function setBtnText(text, ms = 900){
        clearBtnHint();
        submitBtn.textContent = text;
        if (ms > 0){
          btnTextTimer = setTimeout(() => {
            submitBtn.textContent = BTN_TEXT_DEFAULT;
            btnTextTimer = null;
          }, ms);
        }
      }

      function clearCountdown(){
        if (countdownTimer){
          clearInterval(countdownTimer);
          countdownTimer = null;
        }
      }

      function setDisabledAll(on){
        submitBtn.disabled = on;
        hintBtn.disabled = on;
        input.disabled = on;
      }

      function unlockUI(){
        locked = false;
        clearCountdown();
        setDisabledAll(false);
      }

      function getNavType(){
        try{
          const nav = performance.getEntriesByType("navigation");
          if (nav && nav[0] && nav[0].type) return nav[0].type;
        }catch{}
        if (performance && performance.navigation){
          const t = performance.navigation.type;
          if (t === 1) return "reload";
          if (t === 2) return "back_forward";
          return "navigate";
        }
        return "navigate";
      }

      function resetAllToInitial(){
        unlockUI();
        clearBtnHint();
        input.value = "";
        submitBtn.textContent = BTN_TEXT_DEFAULT;
      }

      function restoreSolvedUI(){
        unlockUI();
        clearBtnHint();
        input.value = CORRECT;
        setBtnText("答案已确认", 900);
      }

      function isAnswerSolved(){
        return (input.value || "").trim() === CORRECT;
      }

      function startCountdownAndRedirect(){
        sessionStorage.setItem(SOLVED_KEY, "1");

        locked = true;
        setDisabledAll(true);
        clearBtnHint();

        let left = COUNTDOWN_SECONDS;
        submitBtn.textContent = `答案正确（${left}）`;

        clearCountdown();
        countdownTimer = setInterval(() => {
          left -= 1;
          if (left <= 0){
            clearCountdown();
            location.href = NEXT_URL;
            return;
          }
          submitBtn.textContent = `答案正确（${left}）`;
        }, 1000);
      }

      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") submitBtn.click();
      });

      hintBtn.addEventListener("click", () => {
        if (locked) return;
        location.href = HINT_URL;
      });

      submitBtn.addEventListener("click", () => {
        if (locked) return;

        if (isAnswerSolved()){
          startCountdownAndRedirect();
        }else{
          setBtnText("不正确，再试一次", 900);
        }
      });

      window.addEventListener("pageshow", (e) => {
        const navType = getNavType();

        if ((e.persisted || navType === "back_forward") &&
            sessionStorage.getItem(SOLVED_KEY) === "1"){
          restoreSolvedUI();
          return;
        }

        if (navType === "reload" || navType === "navigate"){
          sessionStorage.removeItem(SOLVED_KEY);
          resetAllToInitial();
        }
      });

      (function init(){
        const navType = getNavType();
        if (navType === "back_forward" &&
            sessionStorage.getItem(SOLVED_KEY) === "1"){
          restoreSolvedUI();
        }else{
          sessionStorage.removeItem(SOLVED_KEY);
          resetAllToInitial();
        }
      })();

      window.addEventListener("pagehide", () => {
        clearCountdown();
      });
    })();
  </script>
</body>
</html>
