<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="format-detection" content="telephone=no,address=no,email=no">

<title>Square Puzzle</title>

<style>
:root{
  /* ✅ Rotate 同款 */
  --maxw: 720px;

  --fs-body: 18px;
  --lh-body: 1.6;

  --fs-hint: 18px;
  --lh-hint: 1.6;

  --fs-btn: 18px;
  --fw-btn: 600;
  --h-btn: 52px;

  --c-text:#111;
  --c-border:#000;
  --c-ok:#0b6b2b;
  --c-danger:#b00020;

  /* ✅ Rotate 同款间距基准 */
  --gap: 18px;
}

*{ box-sizing:border-box; }
html,body{ height:100%; }

body{
  margin:0;
  background:#fff;
  color:var(--c-text);

  /* ✅ Rotate 同款字体栈 */
  font-family: system-ui, -apple-system, "PingFang SC","Microsoft YaHei", Arial, sans-serif;

  font-size:var(--fs-body);
  line-height:var(--lh-body);

  /* ✅ Rotate 同款 */
  -webkit-text-size-adjust:100%;
}

/* ✅ Rotate 同款 wrap */
.wrap{
  max-width:var(--maxw);
  margin:0 auto;
  padding:18px 14px 28px;
}

/* ✅ Rotate 同款 titleLine 排版 */
.title{
  font-size:var(--fs-hint);
  line-height:var(--lh-hint);
  font-weight:700;
  margin:4px 0 var(--gap);
  text-align:left;
  white-space:pre-wrap;
}

/* 图片 */
.imgbox{ margin:0; }
.imgbox img{
  display:block;
  width:100%;
  max-width:800px;
  margin:0 auto;
}

/* 题目行 */
.qline{
  margin:18px 0;
  font-size:var(--fs-hint);
  line-height:var(--lh-hint);
  font-weight:700;
  display:flex;
  align-items:center;
  gap:10px;
}
.qmark{ color:var(--c-danger); font-weight:800; }

/* 输入框 */
.ansInput{
  width:4em;
  height:40px;
  padding:0 6px;
  border:2px solid var(--c-border);
  font-weight:700;
  font-family:inherit;
  border-radius:0;
  font-size:18px;
  text-align:center;
  outline:none;
  box-shadow:none;
  -webkit-appearance:none;
}
.ansInput:focus{ outline:none; box-shadow:none; }

/* 按钮区 */
.panel{
  margin-top:18px;
  display:flex;
  gap:12px;
  justify-content:center;
  flex-wrap:nowrap;
}

/* 默认按钮 */
button{
  width:240px;
  height:var(--h-btn);
  padding:0 18px;
  box-sizing:border-box;
  font-size:var(--fs-btn);
  font-weight:600;
  background:#fff;
  color:#000;
  border:2px solid var(--c-border);
  cursor:pointer;
  border-radius:0;
  -webkit-tap-highlight-color:transparent;
}

/* PC hover */
@media (hover:hover) and (pointer:fine){
  button:hover{ background:#000; color:#fff; }
}

/* JS 控制的点击反馈 */
button.invert{
  background:#000;
  color:#fff;
}

button:disabled{
  opacity:.45;
  cursor:default;
}

.msg{
  margin-top:12px;
  min-height:1.4em;
  font-size:14px;
}
.msg.ok{
  color:var(--c-ok);
  font-weight:700;
}

/* ✅ 这里保留你原来的移动端按钮宽度策略，不影响标题对齐 */
@media (max-width:520px){
  button{ width:46vw; }
}
</style>
</head>

<body>
<div class="wrap">

  <!-- ✅ 关键：不要在文本前加换行/空格 -->
  <div class="title">康平路152弄是一条不超过200米的弄堂，请用弄堂里的环境信息完成以下谜题。</div>

  <div class="imgbox">
    <img src="puzzle.jpg" alt="square puzzle">
  </div>

  <div class="qline">
    <span><span class="qmark">? </span>对应的是什么数字：</span>
    <input id="answer" class="ansInput" inputmode="numeric" autocomplete="off">
  </div>

  <div class="panel">
    <button id="hintBtn">获得提示</button>
    <button id="submitBtn">提交答案</button>
  </div>

  <div class="msg" id="msg"></div>

</div>

<script>
const CORRECT = "7";
const HINT_URL = "https://sorcbear.github.io/playground/square/hint";
const NEXT_URL = "https://sorcbear.github.io/playground/map/";
const COUNTDOWN_START = 3;

const input = document.getElementById("answer");
const submitBtn = document.getElementById("submitBtn");
const hintBtn = document.getElementById("hintBtn");
const msg = document.getElementById("msg");

let locked=false;
let timer=null;
let btnTimer=null;

/* 公共：短暂黑底白字反馈 */
function flashInvert(btn, ms=120){
  btn.classList.add("invert");
  setTimeout(()=>btn.classList.remove("invert"), ms);
}

function setLocked(v){
  locked=v;
  submitBtn.disabled=v;
  hintBtn.disabled=v;
  input.disabled=v;
}

/* 错误提示用 */
function setBtnText(text, ms=900){
  if (btnTimer){ clearTimeout(btnTimer); btnTimer=null; }

  submitBtn.textContent = text;
  submitBtn.classList.add("invert");
  submitBtn.disabled = true;

  btnTimer = setTimeout(()=>{
    submitBtn.textContent = "提交答案";
    submitBtn.classList.remove("invert");
    submitBtn.disabled = false;
    btnTimer = null;
  }, ms);
}

/* 获得提示：先反馈，再跳转 */
hintBtn.onclick = ()=>{
  if (locked) return;
  flashInvert(hintBtn, 120);
  setTimeout(()=>location.href = HINT_URL, 120);
};

submitBtn.onclick = ()=>{
  if (locked) return;

  if (input.value.trim() === CORRECT){
    setLocked(true);
    let t = COUNTDOWN_START;
    msg.textContent = `答案正确，即将进入下一题（${t}）`;
    msg.classList.add("ok");

    timer = setInterval(()=>{
      t--;
      if (t > 0){
        msg.textContent = `答案正确，即将进入下一题（${t}）`;
      }else{
        clearInterval(timer);
        location.href = NEXT_URL;
      }
    },1000);
  }else{
    msg.textContent="";
    msg.classList.remove("ok");
    setBtnText("错了，再试一次", 900);
  }
};
</script>

</body>
</html>
