<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Square Puzzle</title>

  <style>
    :root{
      --maxw: 900px;

      --fs-body: 16px;
      --lh-body: 1.7;

      --fs-hint: 18px;
      --lh-hint: 1.6;

      --fs-btn: 16px;
      --fw-btn: 600;
      --h-btn: 52px;

      --gap: 18px;
      --gap-tight: 12px;

      --c-text:#111;
      --c-border:#000;
      --c-ok:#0b6b2b;
      --c-danger:#b00020;
    }

    html,body{
      margin:0;
      background:#fff;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,
                   "PingFang SC","Microsoft YaHei",Arial,sans-serif;
      font-size:var(--fs-body);
      line-height:var(--lh-body);
      color:var(--c-text);
      -webkit-text-size-adjust: 100%;
    }

    .wrap{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 24px 16px 40px;
      box-sizing: border-box;
    }

    /* ===== 标题（不留开头空白）===== */
    .title{
      margin: 0 0 calc(var(--gap) * 1.2) 0; /* 与 circle 一致的节奏 */
      font-size: var(--fs-hint);
      line-height: var(--lh-hint);
      font-weight: 700;
      text-align: left;
      white-space: pre-wrap;
    }

    /* 图片：无边框 + 稍微缩小 */
    .imgbox{
      margin: 0 0 var(--gap) 0;
    }
    .imgbox img{
      width: 100%;
      max-width: 800px;     /* 缩小一点 */
      height: auto;
      display: block;
      margin: 0 auto;       /* 居中 */
      user-select:none;
      -webkit-user-drag:none;
    }

    /* ===== 题目行：和 title 同样样式 ===== */
    .qline{
      margin: 0 0 var(--gap) 0;
      font-size: var(--fs-hint);
      line-height: var(--lh-hint);
      font-weight: 700;
      text-align: left;
      white-space: pre-wrap;
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: nowrap;
    }

    .qmark{
      color: var(--c-danger);
      font-weight: 800;
    }

    /* 输入框：保持你之前的直角风格 */
    .ansInput{
      width: 6.2em;
      height: 40px;
      padding: 0 8px;
      border: 2px solid var(--c-border);
      border-radius: 0;
      outline: none;
      background:#fff;
      color: var(--c-text);
      font-size: 16px;
      line-height: 40px;
      text-align: center;
      box-sizing: border-box;
      flex: 0 0 auto;
    }
    .ansInput:focus{
      box-shadow: 0 0 0 2px rgba(0,0,0,.10);
    }

    /* ===== 按钮区域：强制一行并排（手机也不换行）===== */
    .panel{
      margin-top: var(--gap);
      display:flex;
      gap: var(--gap-tight);
      justify-content:center;
      flex-wrap: nowrap; /* 关键：不换行 */
    }

    /* circle/startgame 风格按钮 */
    button{
      width: 240px;
      height: var(--h-btn);
      padding: 0 18px;
      font-size: var(--fs-btn);
      font-weight: var(--fw-btn);
      background:#fff;
      color:#000;
      border:2px solid var(--c-border);
      cursor:pointer;
      border-radius:0;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select:none;
    }

    /* 只在支持 hover 的设备上反转（避免手机黏住 hover） */
    @media (hover:hover) and (pointer:fine){
      button:hover{ background:#000; color:#fff; }
    }
    @media (hover:none){
      button:hover{ background:#fff; color:#000; }
    }

    button:disabled{ opacity:.45; cursor:default; }

    /* 倒计时/状态行 */
    .msg{
      margin-top: var(--gap-tight);
      min-height: 1.4em;
      font-size: 14px;
    }
    .msg.ok{ color: var(--c-ok); }

    /* 极窄屏兜底：保证仍在一行但不溢出 */
    @media (max-width: 520px){
      .wrap{ padding: 18px 12px 28px; }
      button{ width: 46vw; } /* 两个按钮仍并排 */
    }
  </style>
</head>

<body>
<div class="wrap">

  <div class="title">康平路152弄是一条不超过200米的弄堂，请用弄堂里的环境信息完成以下谜题。</div>

  <div class="imgbox">
    <img src="puzzle.jpg" alt="square puzzle" />
  </div>

  <div class="qline">
    <span><span class="qmark">?</span>对应的是什么数字：</span>
    <input id="answer" class="ansInput" type="text" inputmode="numeric" autocomplete="off" />
  </div>

  <div class="panel">
    <button id="hintBtn">获得提示</button>
    <button id="submitBtn">提交答案</button>
  </div>

  <div class="msg" id="msg"></div>
</div>

<script>
  const CORRECT = "7";
  const HINT_URL = "https://sorcbear.github.io/playground/square/hint";
  const NEXT_URL = "https://sorcbear.github.io/playground/barrel/";
  const COUNTDOWN_START = 3;

  const input = document.getElementById("answer");
  const submitBtn = document.getElementById("submitBtn");
  const hintBtn = document.getElementById("hintBtn");
  const msg = document.getElementById("msg");

  let locked = false;
  let countdownTimer = null;

  function setLocked(v){
    locked = v;
    submitBtn.disabled = v;
    hintBtn.disabled = v;
    input.disabled = v;
  }

  // 按你给的 circle 逻辑：按钮短暂提示，然后恢复
  function setBtnText(text, ms=900){
    const old = submitBtn.textContent;
    submitBtn.textContent = text;
    submitBtn.disabled = true;
    setTimeout(()=>{
      submitBtn.textContent = old;
      submitBtn.disabled = false;
    }, ms);
  }

  function clearCountdown(){
    if(countdownTimer){
      clearInterval(countdownTimer);
      countdownTimer = null;
    }
  }

  // Enter 提交
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") submitBtn.click();
  });

  hintBtn.onclick = () => location.href = HINT_URL;

  submitBtn.onclick = () => {
    if (locked) return;

    const val = (input.value || "").trim();

    if (val === CORRECT){
      setLocked(true);
      let t = COUNTDOWN_START;
      msg.textContent = `答案正确，即将进入下一题（${t}）`;
      msg.classList.add("ok");

      clearCountdown();
      countdownTimer = setInterval(() => {
        t--;
        if (t > 0){
          msg.textContent = `答案正确，即将进入下一题（${t}）`;
        }else{
          clearCountdown();
          location.href = NEXT_URL;
        }
      }, 1000);

    } else {
      msg.textContent = "";
      msg.classList.remove("ok");
      setBtnText("不正确，再试一次", 900);
    }
  };

  window.addEventListener("pagehide", () => {
    clearCountdown();
  });
</script>

</body>
</html>
