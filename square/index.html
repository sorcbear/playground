<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Square Puzzle</title>
  <style>
    :root{
      --maxw: 900px;

      /* ===== 来自 Rotate 页的关键字号/间距变量 ===== */
      --fs-body: 16px;
      --lh-body: 1.7;

      --fs-hint: 18px;   /* 标题 18px */
      --lh-hint: 1.6;    /* 标题行高 1.6 */
      --gap: 18px;       /* 标题与下方标准间距 */

      --ctl-h: 48px;     /* 输入框/按钮高度（Rotate 常用） */

      --c-text:#111;
      --c-border:#000;

      --ok:#0b6b2b;
      --danger:#b00020;
    }

    html, body{
      margin:0; padding:0;
      width:100%;
      background:#fff;
      color:var(--c-text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC",
                   "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif;
      font-size: var(--fs-body);
      line-height: var(--lh-body);
    }

    .wrap{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 24px 16px 40px;
      box-sizing: border-box;
    }

    /* ===== 通用标题样式（来自 Rotate 页面，已验证） ===== */
    .title{
      font-size: var(--fs-hint);      /* 18px */
      line-height: var(--lh-hint);    /* 1.6 */
      font-weight: 700;               /* 关键：粗标题 */
      margin: 4px 0 var(--gap);       /* 与正文/图片的标准间距 */
      text-align: left;
      white-space: pre-wrap;          /* 中文排版关键 */
    }

    .imgbox{
      display:flex;
      justify-content:center;
      align-items:center;
      margin-bottom: var(--gap);
    }
    img{
      width:100%;
      max-width: var(--maxw);
      height:auto;
      display:block;
    }

    .row{
      display:flex;
      align-items:center;
      gap: 12px;
      flex-wrap: wrap;
      font-size: var(--fs-hint);
      line-height: 1.2;
    }
    .label{ font-weight: 600; }

    /* 红色加粗问号 */
    .qmark{
      color: var(--danger);
      font-weight: 800;
    }

    /* ===== 输入框：Rotate 风格 ===== */
    input[type="text"]{
      height: var(--ctl-h);
      width: 220px;
      max-width: 70vw;
      padding: 0 12px;
      font-size: 18px;
      border: 1px solid var(--c-border);
      border-radius: 10px;
      outline: none;
      box-sizing: border-box;
    }
    input[type="text"]:focus{
      box-shadow: 0 0 0 3px rgba(0,0,0,0.08);
    }

    /* ===== 按钮：Rotate 风格 + 反馈 ===== */
    button{
      height: var(--ctl-h);
      padding: 0 16px;
      font-size: 16px;
      border: 1px solid var(--c-border);
      border-radius: 10px;
      background: #000;
      color: #fff;
      cursor: pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{ transform: translateY(1px); }
    button:disabled{
      opacity: 0.55;
      cursor: not-allowed;
      transform: none;
    }

    /* 反馈文案 */
    .msg{
      margin-top: 14px;
      font-size: 14px;
      min-height: 20px;
      font-weight: 700;
    }
    .msg.ok{ color: var(--ok); }
    .msg.bad{ color: var(--danger); }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="title">康平路152弄是一条不超过200米的弄堂，请用弄堂里的环境信息完成以下谜题。</div>

    <div class="imgbox">
      <img src="puzzle.jpg" alt="square puzzle" />
    </div>

    <div class="row">
      <span class="label"><span class="qmark">?</span>对应的是什么数字：</span>
      <input id="answer" type="text" inputmode="numeric" autocomplete="off" />
      <button id="submitBtn" type="button">提交答案</button>
    </div>

    <div id="msg" class="msg"></div>
  </div>

  <script>
    (function () {
      const CORRECT = "7";
      const NEXT_URL = "https://sorcbear.github.io/playground/barrel/";

      const input = document.getElementById("answer");
      const btn = document.getElementById("submitBtn");
      const msg = document.getElementById("msg");

      let locked = false;
      let timerId = null;

      function setLocked(state) {
        locked = state;
        btn.disabled = state;
        input.disabled = state;
      }

      function setMsgOk(text) {
        msg.classList.remove("bad");
        msg.classList.add("ok");
        msg.textContent = text;
      }

      function setMsgBad(text) {
        msg.classList.remove("ok");
        msg.classList.add("bad");
        msg.textContent = text;
      }

      function startCountdownAndRedirect() {
        setLocked(true);
        btn.textContent = "已提交";

        let n = 3;
        setMsgOk(`答案正确，即将进入下一题（${n}）`);

        timerId = setInterval(() => {
          n -= 1;
          if (n >= 1) {
            setMsgOk(`答案正确，即将进入下一题（${n}）`);
          } else {
            clearInterval(timerId);
            timerId = null;
            location.href = NEXT_URL;
          }
        }, 1000);
      }

      function check() {
        if (locked) return;

        const val = (input.value || "").trim();
        if (val === CORRECT) {
          startCountdownAndRedirect();
        } else {
          setMsgBad("try again");
        }
      }

      btn.addEventListener("click", check);
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") check();
      });

      window.addEventListener("pagehide", () => {
        if (timerId) clearInterval(timerId);
      });
    })();
  </script>
</body>
</html>
