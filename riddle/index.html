<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="format-detection" content="telephone=no,address=no,email=no">
  <title>Riddle</title>

  <style>
    :root{
      --maxw: 720px;

      --fs-body: 18px;
      --lh-body: 1.6;

      --fs-hint: 18px;
      --lh-hint: 1.6;

      --fs-btn: 18px;
      --fw-btn: 600;
      --h-btn: 52px;

      --h-input: 40px;

      --gap: 18px;
      --gap-tight: 4px;

      --c-text:#111;
      --c-border:#000;
      --c-ok:#0b6b2b;
      --c-danger:#b00020;

      --bg:#fff;
    }

    /* =========================
       ✅ 全局清零：禁止任何缩进
       ========================= */
    *{
      box-sizing:border-box;
      margin-left:0;
      margin-right:0;
      padding-left:0;
      padding-right:0;
    }

    html,body{ height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--c-text);
      font-family: system-ui, -apple-system, "PingFang SC","Microsoft YaHei", Arial, sans-serif;
      font-size:var(--fs-body);
      line-height:var(--lh-body);
      -webkit-text-size-adjust:100%;
    }

    .wrap{
      max-width:var(--maxw);
      margin:0 auto;
      padding:18px 14px 28px; /* 这是整体页面留白，不是文字缩进 */
    }

    /* 标题 */
    .titleLine{
      font-size:var(--fs-hint);
      line-height:var(--lh-hint);
      font-weight:700;
      margin-top:0;
      margin-bottom:var(--gap);
      text-align:left;
      white-space:pre-wrap;
    }

    /* 对话区：不允许任何段落感 */
    .quotes{
      margin:0;
      padding:0;
    }
    .quote{
      margin:0;
      padding:0;
      font-style:italic;
      font-weight:400;
      color:#000;
      white-space:pre-wrap;
    }

    .formBlock{
      margin-top:var(--gap);
    }

    .row{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      margin-top:var(--gap-tight);
    }

    .ansInput{
      height:var(--h-input);
      line-height:var(--h-input);
      padding:0 6px;
      border:2px solid var(--c-border);
      border-radius:0;
      outline:none;
      background:#fff;
      color:var(--c-text);
      font-size:18px;
      font-weight:700;
      font-family:inherit;
      text-align:center;
      box-shadow:none;
      -webkit-appearance:none;
      appearance:none;
      caret-color:#000;
    }

    .ansInput::placeholder{
      color:#888;
      font-weight:700;
      text-align:center;
      opacity:1;
    }
    .ansInput::-webkit-input-placeholder{
      color:#888;
      font-weight:700;
      text-align:center;
    }

    .w4{ width:6.2em; }

    .abcdn{
      width:1.6em;
      text-align:center;
      font-size:var(--fs-hint);
      line-height:var(--lh-hint);
      font-weight:700;
      user-select:none;
    }

    .panel{
      margin-top:var(--gap);
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:nowrap;
    }

    button{
      width:240px;
      height:var(--h-btn);
      padding:0 18px;
      font-size:var(--fs-btn);
      font-weight:var(--fw-btn);
      background:#fff;
      color:#000;
      border:2px solid var(--c-border);
      cursor:pointer;
      border-radius:0;
      font-family:inherit;
      user-select:none;
      transition:none;
    }

    @media (hover:hover) and (pointer:fine){
      button:hover{ background:#000; color:#fff; }
    }

    button.invert{
      background:#000;
      color:#fff;
    }

    button:disabled{
      opacity:.45;
      cursor:default;
    }

    .msg{
      margin-top:var(--gap-tight);
      min-height:1.4em;
      font-size:14px;
      line-height:1.6;
    }
    .msg.ok{
      color:var(--c-ok);
      font-weight:700;
    }

    @media (max-width:520px){
      button{ width:46vw; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="titleLine">
四君子正是四位建筑师，他们正在衡山宾馆大堂争论谁的作品最能代表上海的气质。
    </div>

    <div class="quotes">
      <div class="quote">A：“我为那个‘上海滩名号最响的人’画了一座宫殿。虽然他从来没有住进来过。”</div>
      <div class="quote">B：“我用家乡的一个大区毕卡第（Picardie）为我的作品命名。”</div>
      <div class="quote">C：“我堆砌了一座坚固的堡垒。它曾经拥有一个来自纽约的名字。”</div>
      <div class="quote">D：“我不想争第一，我只是为了让我的父亲有个家。”</div>
    </div>

    <div class="formBlock">
      <div class="titleLine" style="margin-bottom:0;">
上述4位建筑师在对话中提及的建筑分别是哪4个？（大堂墙面似乎有些线索，答案都为4个字）
      </div>

      <div class="row">
        <div class="abcdn">A</div>
        <input id="ansA" class="ansInput w4" placeholder="答案4个字" autocomplete="off" />
      </div>
      <div class="row">
        <div class="abcdn">B</div>
        <input id="ansB" class="ansInput w4" placeholder="答案4个字" autocomplete="off" />
      </div>
      <div class="row">
        <div class="abcdn">C</div>
        <input id="ansC" class="ansInput w4" placeholder="答案4个字" autocomplete="off" />
      </div>
      <div class="row">
        <div class="abcdn">D</div>
        <input id="ansD" class="ansInput w4" placeholder="答案4个字" autocomplete="off" />
      </div>
    </div>

    <div class="formBlock">
      <div class="titleLine" style="margin-bottom:0;">
上述建筑中，哪个与其他3个处于不同年代？
      </div>
      <div class="row">
        <input id="ansOdd" class="ansInput w4" placeholder="答案4个字" autocomplete="off" />
      </div>
    </div>

    <div class="panel">
      <button id="hintBtn" type="button">获得提示</button>
      <button id="submitBtn" type="button">提交答案</button>
    </div>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    const HINT_URL = "https://sorcbear.github.io/playground/riddle/hint";
    const NEXT_URL = "https://sorcbear.github.io/playground/painting/";
    const COUNTDOWN_START = 3;

    const CORRECT = {
      A: "东湖宾馆",
      B: "衡山宾馆",
      C: "上海大厦",
      D: "瑞金宾馆",
      ODD: "瑞金宾馆"
    };

    const ansA = document.getElementById("ansA");
    const ansB = document.getElementById("ansB");
    const ansC = document.getElementById("ansC");
    const ansD = document.getElementById("ansD");
    const ansOdd = document.getElementById("ansOdd");

    const hintBtn = document.getElementById("hintBtn");
    const submitBtn = document.getElementById("submitBtn");
    const msg = document.getElementById("msg");

    let locked = false;
    let timer = null;

    function clean(v){ return (v || "").replace(/\s/g,""); }

    function setLocked(v){
      locked = v;
      hintBtn.disabled = v;
      submitBtn.disabled = v;
      ansA.disabled = v;
      ansB.disabled = v;
      ansC.disabled = v;
      ansD.disabled = v;
      ansOdd.disabled = v;
    }

    function isCorrect(){
      const a = clean(ansA.value);
      const b = clean(ansB.value);
      const c = clean(ansC.value);
      const d = clean(ansD.value);
      const o = clean(ansOdd.value);
      return a==="东湖宾馆" &&
             (b==="衡山宾馆"||b==="衡山酒店") &&
             c==="上海大厦" &&
             d==="瑞金宾馆" &&
             o==="瑞金宾馆";
    }

    submitBtn.onclick = ()=>{
      if (locked) return;
      if (isCorrect()){
        setLocked(true);
        localStorage.setItem("pg_unlock_paper_v1","1");
        let t=COUNTDOWN_START;
        msg.textContent=`答案正确，即将进入下一题（${t}）`;
        msg.classList.add("ok");
        timer=setInterval(()=>{
          t--;
          if(t>0){
            msg.textContent=`答案正确，即将进入下一题（${t}）`;
          }else{
            clearInterval(timer);
            location.href=NEXT_URL;
          }
        },1000);
      }else{
        msg.textContent="";
        msg.classList.remove("ok");
        submitBtn.textContent="错了，再试一次";
        setTimeout(()=>submitBtn.textContent="提交答案",900);
      }
    };

    hintBtn.onclick=()=>location.href=HINT_URL;
  </script>
</body>
</html>
