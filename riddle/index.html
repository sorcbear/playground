<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="format-detection" content="telephone=no,address=no,email=no">
  <title>Riddle</title>

  <style>
    :root{
      /* ===== 同源（Rotate）基础 ===== */
      --maxw: 720px;

      --fs-body: 18px;
      --lh-body: 1.6;

      --fs-hint: 18px;
      --lh-hint: 1.6;

      --fs-btn: 18px;
      --fw-btn: 600;
      --h-btn: 52px;

      --h-input: 40px;

      --gap: 18px;
      --gap-tight: 12px;

      --c-text:#111;
      --c-border:#000;
      --c-ok:#0b6b2b;
      --c-danger:#b00020;

      --bg:#fff;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--c-text);
      font-family: system-ui, -apple-system, "PingFang SC","Microsoft YaHei", Arial, sans-serif;
      font-size:var(--fs-body);
      line-height:var(--lh-body);
      -webkit-text-size-adjust:100%;
    }

    .wrap{
      max-width:var(--maxw);
      margin:0 auto;
      padding:18px 14px 28px;
    }

    /* ===== 标题同源（titleLine） ===== */
    .titleLine{
      font-size:var(--fs-hint);
      line-height:var(--lh-hint);
      font-weight:700;
      margin:4px 0 var(--gap);
      text-align:left;
      white-space:pre-wrap;
    }

    /* 斜体对白：与 address 页一致（不加粗、斜体、紧贴） */
    .quotes{
      margin-top:1em;
    }
    .quote{
      margin:0;
      font-style:italic;
      font-weight:400;
      color:#000;
      white-space:pre-wrap;
    }

    /* ===== 表单区 ===== */
    .formBlock{
      margin-top:var(--gap);
    }

    .row{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      margin-top:var(--gap-tight);
    }

    .label{
      font-size:var(--fs-hint);
      line-height:var(--lh-hint);
      font-weight:700;
    }

    /* 输入框：同源（与你之前一贯的方框输入一致） */
    .ansInput{
      height:var(--h-input);
      line-height:var(--h-input);
      padding:0 6px;
      border:2px solid var(--c-border);
      border-radius:0;
      outline:none;
      background:#fff;
      color:var(--c-text);
      font-size:18px;
      font-weight:700;
      font-family:inherit;
      text-align:center;

      box-shadow:none;
      -webkit-appearance:none;
      appearance:none;
      -webkit-tap-highlight-color:transparent;
      caret-color:#000;
    }
    .ansInput:focus{ outline:none; box-shadow:none; }

    /* 宽度：4字答案 */
    .w4{ width:6.2em; }

    /* A/B/C/D 位置对齐 */
    .abcdn{
      width:1.6em;
      text-align:center;
      font-size:var(--fs-hint);
      line-height:var(--lh-hint);
      font-weight:700;
      user-select:none;
    }

    /* ===== 按钮：同源 Square/Rotate 按钮 ===== */
    .panel{
      margin-top:var(--gap);
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:nowrap;
    }

    button{
      width:240px;
      height:var(--h-btn);
      padding:0 18px;
      box-sizing:border-box;
      font-size:var(--fs-btn);
      font-weight:var(--fw-btn);
      background:#fff;
      color:#000;
      border:2px solid var(--c-border);
      cursor:pointer;
      border-radius:0;
      -webkit-tap-highlight-color:transparent;
      font-family:inherit;
      user-select:none;
      transition:none; /* 瞬切 */
    }

    @media (hover:hover) and (pointer:fine){
      button:hover{ background:#000; color:#fff; }
    }

    button.invert{
      background:#000;
      color:#fff;
    }

    button:disabled{
      opacity:.45;
      cursor:default;
    }

    .msg{
      margin-top:var(--gap-tight);
      min-height:1.4em;
      font-size:14px;
      line-height:1.6;
    }
    .msg.ok{
      color:var(--c-ok);
      font-weight:700;
    }

    @media (max-width:520px){
      button{ width:46vw; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- ✅ 不要“建筑师的下午茶”，正文直接作为标题UI -->
    <div class="titleLine">四君子正是四位建筑师，他们正在衡山宾馆大堂争论谁的作品最能代表上海的气质。</div>

    <!-- ✅ 这四句：不加粗、斜体、紧贴（address风格） -->
    <div class="quotes" aria-label="对话">
      <div class="quote">A ： “我为那个‘上海滩名号最响的人’画了一座宫殿。虽然他从来没有住进来过。”</div>
      <div class="quote">B ： “我用家乡的一个大区毕卡第（Picardie）为我的作品命名。”</div>
      <div class="quote">C： “我堆砌了一座坚固的堡垒。它曾经拥有一个来自纽约的名字。”</div>
      <div class="quote">D： “我不想争第一，我只是为了让我的父亲有个家。”</div>
    </div>

    <!-- ✅ 题目1：标题UI -->
    <div class="formBlock">
      <div class="titleLine" style="margin-bottom:0;">上述4位建筑师在对话中提及的建筑分别是哪4个？（大堂墙面似乎有些线索，答案都为4个字）</div>

      <div class="row">
        <div class="abcdn">A</div>
        <input id="ansA" class="ansInput w4" autocomplete="off" spellcheck="false" aria-label="A答案（4个字）" />
      </div>
      <div class="row">
        <div class="abcdn">B</div>
        <input id="ansB" class="ansInput w4" autocomplete="off" spellcheck="false" aria-label="B答案（4个字）" />
      </div>
      <div class="row">
        <div class="abcdn">C</div>
        <input id="ansC" class="ansInput w4" autocomplete="off" spellcheck="false" aria-label="C答案（4个字）" />
      </div>
      <div class="row">
        <div class="abcdn">D</div>
        <input id="ansD" class="ansInput w4" autocomplete="off" spellcheck="false" aria-label="D答案（4个字）" />
      </div>
    </div>

    <!-- ✅ 题目2：标题UI + 输入框 -->
    <div class="formBlock">
      <div class="titleLine" style="margin-bottom:0;">上述建筑中，哪个与其他3个处于不同年代？</div>
      <div class="row">
        <input id="ansOdd" class="ansInput w4" autocomplete="off" spellcheck="false" aria-label="不同年代的建筑（4个字）" />
      </div>
    </div>

    <div class="panel">
      <button id="hintBtn" type="button">获得提示</button>
      <button id="submitBtn" type="button">提交答案</button>
    </div>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    // ✅ 取消冻结逻辑：本页不再设置冻结

    const HINT_URL = "https://sorcbear.github.io/playground/riddle/hint";
    const NEXT_URL = "https://sorcbear.github.io/playground/paper/";
    const COUNTDOWN_START = 3;

    // 正确答案（按你给的）
    const CORRECT = {
      A: "东湖宾馆",
      B: "衡山宾馆",   // 你写“衡山宾馆/衡山酒店”，这里按“衡山宾馆”为标准答案
      C: "上海大厦",
      D: "瑞金宾馆",
      ODD: "瑞金宾馆"
    };

    const ansA = document.getElementById("ansA");
    const ansB = document.getElementById("ansB");
    const ansC = document.getElementById("ansC");
    const ansD = document.getElementById("ansD");
    const ansOdd = document.getElementById("ansOdd");

    const hintBtn = document.getElementById("hintBtn");
    const submitBtn = document.getElementById("submitBtn");
    const msg = document.getElementById("msg");

    let locked = false;
    let timer = null;
    let btnTimer = null;

    function clean(v){
      return (v || "").replace(/\s/g,"");
    }

    function flashInvert(btn, ms=120){
      btn.classList.add("invert");
      setTimeout(()=>btn.classList.remove("invert"), ms);
    }

    function setLocked(v){
      locked = v;
      hintBtn.disabled = v;
      submitBtn.disabled = v;
      ansA.disabled = v;
      ansB.disabled = v;
      ansC.disabled = v;
      ansD.disabled = v;
      ansOdd.disabled = v;
    }

    function setBtnText(text, ms=900){
      if (btnTimer){ clearTimeout(btnTimer); btnTimer=null; }

      submitBtn.textContent = text;
      submitBtn.classList.add("invert");
      submitBtn.disabled = true;

      btnTimer = setTimeout(()=>{
        submitBtn.textContent = "提交答案";
        submitBtn.classList.remove("invert");
        submitBtn.disabled = false;
        btnTimer = null;
      }, ms);
    }

    // 提示：先反馈，再跳转（同源按钮反馈）
    hintBtn.onclick = ()=>{
      if (locked) return;
      flashInvert(hintBtn,120);
      setTimeout(()=>location.href = HINT_URL,120);
    };

    function isCorrect(){
      const a = clean(ansA.value);
      const b = clean(ansB.value);
      const c = clean(ansC.value);
      const d = clean(ansD.value);
      const o = clean(ansOdd.value);

      // B 允许“衡山宾馆”或“衡山酒店”
      const bOk = (b === "衡山宾馆" || b === "衡山酒店");

      return a === CORRECT.A
        && bOk
        && c === CORRECT.C
        && d === CORRECT.D
        && o === CORRECT.ODD;
    }

    submitBtn.onclick = ()=>{
      if (locked) return;

      if (isCorrect()){
        setLocked(true);

        let t = COUNTDOWN_START;
        msg.textContent = `答案正确，即将进入下一题（${t}）`;
        msg.classList.add("ok");

        if (timer) clearInterval(timer);
        timer = setInterval(()=>{
          t--;
          if (t > 0){
            msg.textContent = `答案正确，即将进入下一题（${t}）`;
          }else{
            clearInterval(timer);
            location.href = NEXT_URL;
          }
        }, 1000);

      }else{
        msg.textContent = "";
        msg.classList.remove("ok");
        setBtnText("错了，再试一次", 900);
      }
    };
  </script>
</body>
</html>
