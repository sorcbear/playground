<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Riddle</title>
  <style>
    :root{
      --bg:#fff;
      --fg:#111;
      --muted:#666;
      --btn:#111;
      --btnfg:#fff;
      --danger:#b00020;
      --ok:#0b6b2b;
      --border:#e5e5e5;
    }
    html,body{
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--fg);
      font-family:-apple-system,BlinkMacSystemFont,"PingFang SC","Microsoft YaHei",sans-serif;
    }
    .wrap{
      max-width: 900px;
      margin: 0 auto;
      padding: 18px 16px 28px;
      box-sizing: border-box;
    }
    .title{
      font-size: 22px;
      font-weight: 700;
      margin: 6px 0 14px;
      letter-spacing: .5px;
    }
    .block{
      font-size: 16px;
      line-height: 1.75;
      white-space: pre-wrap;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px 14px;
    }
    .hint{
      margin: 14px 2px 10px;
      font-size: 14px;
      color: var(--muted);
    }
    .hint strong{
      color: var(--danger);
      font-weight: 700;
    }
    .choices{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 10px;
    }
    button.choice{
      appearance:none;
      border:none;
      background:var(--btn);
      color:var(--btnfg);
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      cursor:pointer;
      user-select:none;
      min-width: 72px;
    }
    button.choice:disabled{
      opacity:.45;
      cursor:not-allowed;
    }
    .status{
      margin-top: 14px;
      font-size: 16px;
      min-height: 22px;
    }
    .status.ok{ color: var(--ok); font-weight: 800; }
    .status.bad{ color: var(--danger); font-weight: 700; }
    .countdown{
      font-variant-numeric: tabular-nums;
    }
    .foot{
      margin-top: 16px;
      font-size: 12px;
      color: #999;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">建筑师的下午茶</div>

    <div class="block" id="riddleText">四君子正是四位建筑师，他们正在酒店大堂争论谁的作品最能代表上海的气质。 

A ： “我为那个‘上海滩名号最响的人’画了一座宫殿。虽然他从来没有住进来过。”

B ： “我更喜欢现代的几何感。我用家乡的一个大区Picardie为我的作品命名。它像一只展开双翼的折纸雄鹰。”

C： “我堆砌了一座坚固的堡垒。它曾经拥有一个来自纽约的名字。”

D： “我不想争第一，我只是为了让我的父亲有个家。”

上述4位建筑师中，哪位在对话中提及的作品与其他3位的作品不处于同一年代？（酒店大堂里也许有些线索）</div>

    <div class="hint">提示：<strong>如果选错，将冻结5分钟无法获取下一个线索。</strong></div>

    <div class="choices">
      <button class="choice" data-choice="A">A</button>
      <button class="choice" data-choice="B">B</button>
      <button class="choice" data-choice="C">C</button>
      <button class="choice" data-choice="D">D</button>
    </div>

    <div class="status" id="status"></div>

    <div class="foot" id="footNote"></div>
  </div>

  <script>
    (function(){
      // ====== 配置 ======
      const CORRECT = "A";
      const NEXT_URL = "https://sorcbear.github.io/playground/paper/";
      const REDIRECT_DELAY_MS = 350; // success后稍等一下再跳转，避免误触体验
      const LOCK_MS = 5 * 60 * 1000; // 5分钟
      const STORAGE_KEY = "riddle_lock_until_ts_v1"; // 变更逻辑可升级版本号

      const statusEl = document.getElementById("status");
      const footEl = document.getElementById("footNote");
      const buttons = Array.from(document.querySelectorAll("button.choice"));

      let timer = null;

      function nowMs(){ return Date.now(); }

      function getLockUntil(){
        const raw = localStorage.getItem(STORAGE_KEY);
        if(!raw) return 0;
        const ts = Number(raw);
        return Number.isFinite(ts) ? ts : 0;
      }

      function setLockUntil(ts){
        localStorage.setItem(STORAGE_KEY, String(ts));
      }

      function clearLock(){
        localStorage.removeItem(STORAGE_KEY);
      }

      function pad2(n){ return String(n).padStart(2, "0"); }

      function formatRemaining(ms){
        const totalSec = Math.max(0, Math.ceil(ms / 1000));
        const m = Math.floor(totalSec / 60);
        const s = totalSec % 60;
        return `${pad2(m)}:${pad2(s)}`;
      }

      function setButtonsEnabled(enabled){
        buttons.forEach(b => b.disabled = !enabled);
      }

      function renderLocked(lockUntil){
        const remain = lockUntil - nowMs();
        if(remain <= 0){
          // 解锁
          clearLock();
          statusEl.className = "status";
          statusEl.textContent = "";
          footEl.textContent = "";
          setButtonsEnabled(true);
          stopTimer();
          return;
        }

        statusEl.className = "status bad";
        statusEl.innerHTML = `已冻结：<span class="countdown">${formatRemaining(remain)}</span>（期间刷新页面也无法提交）`;
        footEl.textContent = "倒计时结束后可再次选择。";
        setButtonsEnabled(false);

        startTimer();
      }

      function startTimer(){
        if(timer) return;
        timer = setInterval(() => {
          renderLocked(getLockUntil());
        }, 250);
      }

      function stopTimer(){
        if(!timer) return;
        clearInterval(timer);
        timer = null;
      }

      function redirectNext(){
        // 用 assign 保留正常跳转语义
        window.location.assign(NEXT_URL);
      }

      function onChoice(choice){
        const lockUntil = getLockUntil();
        if(lockUntil > nowMs()){
          renderLocked(lockUntil);
          return;
        }

        if(choice === CORRECT){
          clearLock();
          stopTimer();
          setButtonsEnabled(false);
          statusEl.className = "status ok";
          statusEl.textContent = "success";
          footEl.textContent = "";

          // success 后跳转到下一个页面
          setTimeout(redirectNext, REDIRECT_DELAY_MS);
          return;
        }

        // 错误：加锁
        const until = nowMs() + LOCK_MS;
        setLockUntil(until);
        renderLocked(until);
      }

      // 绑定点击
      buttons.forEach(btn => {
        btn.addEventListener("click", () => {
          onChoice(btn.dataset.choice);
        });
      });

      // 页面载入时，如果在冻结期则恢复冻结状态
      const initialLock = getLockUntil();
      if(initialLock > nowMs()){
        renderLocked(initialLock);
      }else{
        clearLock();
        setButtonsEnabled(true);
      }

    })();
  </script>
</body>
</html>
