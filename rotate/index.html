<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rotate</title>

  <!-- 禁止 iOS Safari 自动识别地址/电话/邮箱（不影响你的逻辑） -->
  <meta name="format-detection" content="telephone=no,address=no,email=no">

  <style>
    :root{
      /* ===== 原 Rotate 变量（保持一致）===== */
      --maxw: 720px;
      --panelw: 420px;

      --fs-body: 16px;
      --lh-body: 1.7;

      --fs-hint: 18px;
      --lh-hint: 1.6;

      --fs-status: 18px;
      --fw-status: 700;

      --fs-btn: 16px;
      --fw-btn: 600;
      --h-btn: 52px;

      --fs-input: 16px;
      --h-input: 40px;

      --gap: 18px;
      --gap-tight: 12px;

      --c-text: #111;
      --c-muted: #444;
      --c-danger: #b00020;
      --c-border: #000;

      --line: rgba(0,0,0,.10);
      --line2: rgba(0,0,0,.18);
      --bg: #fff;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--c-text);
      font-family: system-ui, -apple-system, "PingFang SC","Microsoft YaHei", Arial, sans-serif;
      -webkit-text-size-adjust: 100%;
    }
    input, button{ font-family: inherit; font-size: inherit; }

    .wrap{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 18px 14px 28px;
    }

    /* ===== 标题（原样）===== */
    .titleLine{
      font-size: var(--fs-hint);
      line-height: var(--lh-hint);
      font-weight: 700;
      margin: 4px 0 var(--gap);
      text-align: left;
      white-space: pre-wrap;
    }

    .boardShell{
      border: 1px solid var(--line2);
      overflow: hidden;
      background: #eaeaea;
    }

    .board{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(4, 1fr);
      width: 100%;
      aspect-ratio: 7 / 4;
      user-select:none;
      touch-action: manipulation;
    }

    .tile{
      border-right: 0.5px solid var(--line);
      border-bottom: 0.5px solid var(--line);
      overflow:hidden;
      cursor:pointer;
      background: #dcdcdc;
    }
    .tile[data-last-col="1"]{ border-right:none; }
    .tile[data-last-row="1"]{ border-bottom:none; }

    .tile img{
      width:100%;
      height:100%;
      object-fit:cover;
      transition: transform 120ms ease;
      pointer-events:none;
      user-select:none;
      display:block;
    }

    /* ===== 正确地址：文字改成“标题同款”===== */
    .answerRow{
      margin-top: var(--gap);
      display:flex;
      align-items:center;
      gap: 8px;
      flex-wrap:wrap;
      text-align: left;
    }
    .fixedWord{
      font-size: var(--fs-hint);     /* 18px */
      line-height: var(--lh-hint);   /* 1.6 */
      font-weight: 700;              /* 同标题粗细 */
      color: var(--c-text);
    }

    /* ===== 输入框：无任何系统高亮/光圈 ===== */
    .ansInput{
      width: 4.2em;
      height: var(--h-input);
      padding: 0 8px;
      border: 2px solid var(--c-border);
      border-radius: 0;
      outline: none;
      background:#fff;
      color: var(--c-text);
      font-size: var(--fs-input);
      line-height: var(--h-input);
      text-align: center;

      box-shadow: none;
      -webkit-appearance: none;
      appearance: none;
      -webkit-tap-highlight-color: transparent;
    }
    .ansInput:focus{
      outline:none;
      box-shadow:none;
    }

    /* ===== 按钮：保持你原按钮尺寸/风格，但修复“手机 hover 黏住” ===== */
    .btnRow{
      margin-top: 56px;
      display:flex;
      justify-content:center;
    }

    .primaryBtn{
      height: var(--h-btn);
      min-width: 260px;
      padding: 0 22px;

      border: 2px solid var(--c-border);
      border-radius: 0;

      background: #fff;
      color: #000;

      font-size: var(--fs-btn);
      font-weight: var(--fw-btn);

      cursor: pointer;

      transition: background-color 120ms ease, color 120ms ease;

      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }

    /* 只在 PC hover 反转 */
    @media (hover: hover) and (pointer: fine){
      .primaryBtn:hover:not(:disabled){
        background: #000;
        color: #fff;
      }
    }

    /* 触屏设备：禁止 hover 黏住（关键） */
    @media (hover: none){
      .primaryBtn:hover:not(:disabled){
        background:#fff;
        color:#000;
      }
    }

    .primaryBtn:active{ transform:none; }
    .primaryBtn:disabled{ opacity:.55; cursor:not-allowed; }

    /* ===== Square 提交错误提示用：临时黑底白字（仅由 JS 加 class）===== */
    .primaryBtn.invert{
      background:#000;
      color:#fff;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="titleLine">点击拼图方块，完成拼图。然后输入正确的起点地址并提交答案。这就是一切的起点。（可横屏操作）</div>

    <div class="boardShell">
      <div id="board" class="board" aria-label="拼图区域"></div>
    </div>

    <div class="answerRow" aria-label="正确地址输入">
      <span class="fixedWord">正确地址：</span>
      <input id="ansRoad" class="ansInput" autocomplete="off" autocapitalize="off" spellcheck="false" aria-label="路名" />
      <span class="fixedWord">路</span>
      <input id="ansNo" class="ansInput" autocomplete="off" inputmode="numeric" pattern="[0-9]*" spellcheck="false" aria-label="门牌号" />
      <span class="fixedWord">号</span>
    </div>

    <div class="btnRow">
      <button id="btnSubmit" class="primaryBtn">提交答案</button>
    </div>
  </div>

  <!-- 关键：保持你原来的 script.js 引用不变（不要动你的拼图/跳转/URL） -->
  <script src="./script.js?v=20260120b"></script>

  <!-- 只做 UI 补丁：不改原逻辑 -->
  <script>
  (function(){
    const btn = document.getElementById("btnSubmit");
    if (!btn) return;

    // 1) 修复 iOS 触屏 hover 黏住：点击时强制移除 invert（保证默认白底黑字）
    // 2) 提供 Square 风格的“错误提示”能力：你的原 script.js 若改按钮文字为“不正确，再试一次”
    //    我们就自动在那段时间加 invert，再恢复。这里不改你的判断逻辑，只做“观察+渲染”。

    const DEFAULT_TEXT = "提交答案";
    let timer = null;

    function clearTimer(){
      if (timer){ clearTimeout(timer); timer = null; }
    }

    // 点击瞬间：确保回到默认样式（避免手机残留状态）
    btn.addEventListener("pointerdown", () => {
      btn.classList.remove("invert");
    }, {passive:true});

    // 监听按钮文案变化：当你的原逻辑显示“不正确…”时，自动套用 Square 的黑底白字提示
    const obs = new MutationObserver(() => {
      const text = (btn.textContent || "").trim();
      if (text && text !== DEFAULT_TEXT && text.includes("不正确")) {
        clearTimer();
        btn.classList.add("invert");
        // 你的原逻辑一般 900ms 后会恢复文案；这里做兜底：1s 后若已恢复则去掉 invert
        timer = setTimeout(() => {
          if ((btn.textContent || "").trim() === DEFAULT_TEXT) {
            btn.classList.remove("invert");
          }
          timer = null;
        }, 1000);
      }
      if ((btn.textContent || "").trim() === DEFAULT_TEXT) {
        btn.classList.remove("invert");
      }
    });

    obs.observe(btn, {childList:true, characterData:true, subtree:true});
  })();
  </script>
</body>
</html>
