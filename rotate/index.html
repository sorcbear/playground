<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rotate</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#111111;
      --muted:#888888;
      --line:rgba(0,0,0,.08);
      --line2:rgba(0,0,0,.12);
      --btn:#000000;
      --btnHover:#222222;
      --ok:#2fbf71;
      --bad:#c23b3b;
      --radius:18px;
    }

    *{ box-sizing:border-box; }
    html, body { height:100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, "PingFang SC","Microsoft YaHei", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    input, button, textarea, select{
      font-family: inherit;
      font-size: inherit;
    }

    .wrap{
      max-width: 1200px;
      margin: 10px auto;
      padding: 0 6px 16px;
    }

    @media (min-width: 768px){
      .wrap{ padding: 0 16px 24px; }
    }

    .pageTitle{
      font-size: 24px;
      font-weight: 600;
      line-height: 1.25;
      letter-spacing: 0.02em;
      color: var(--text);
      text-align: left;
      margin: 34px 0 6px;
    }

    .pageSub{
      font-size: 12px;
      line-height: 1.4;
      color: var(--muted);
      margin: 0 0 22px;
      text-align: left;
    }

    .boardShell{
      border: 1px solid var(--line2);
      border-radius: var(--radius);
      overflow: hidden;
      background: #eaeaea;
    }

    .board{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(4, 1fr);
      width: 100%;
      aspect-ratio: 7 / 4;
      user-select:none;
      touch-action: manipulation;
    }

    .tile{
      border-right: 0.5px solid var(--line);
      border-bottom: 0.5px solid var(--line);
      overflow:hidden;
      cursor:pointer;
    }
    .tile[data-last-col="1"]{ border-right:none; }
    .tile[data-last-row="1"]{ border-bottom:none; }

    .tile img{
      width:100%;
      height:100%;
      object-fit:cover;
      transition: transform 120ms ease;
      pointer-events:none;
      user-select:none;
    }

    .belowHint{
      margin-top: 10px;
      font-size: 16px;
      line-height: 1.6;
      color: var(--text);
      text-align: left;
    }

    .answerRow{
      margin-top: 10px;
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
      font-size: 16px;
      line-height: 1.6;
      color: var(--text);
    }

    /* 方框更矮：减少上下 padding + 更紧的 line-height */
    .ansInput{
      width: 4em;
      padding: 6px 6px;          /* ← 原来 12px 以上，改小 */
      border: 1px solid var(--line2);
      border-radius: 12px;
      outline: none;
      background:#fff;
      color: var(--text);
      font-size: 16px;
      line-height: 1.1;          /* ← 原来 1.4，改紧凑 */
      text-align: center;
    }
    .ansInput:focus{
      border-color: rgba(0,0,0,.35);
    }

    .fixedWord{
      font-size: 16px;
      line-height: 1.2;
    }

    .hud{
      margin-top: 12px;
      display:flex;
      gap:10px;
      align-items:stretch;
    }

    .msg{
      flex:1;
      padding: 10px;
      border:1px solid var(--line);
      border-radius: 14px;
      font-size: 14px;
      color: var(--muted);
      background: #ffffff;
      min-height: 44px;
      display:flex;
      align-items:center;
    }
    .msg.ok{ color: var(--ok); }
    .msg.bad{ color: var(--bad); }

    .btnCol{ display:flex; gap:10px; }

    button{
      min-width: 110px;
      padding: 12px 14px;
      border-radius: 14px;
      border: none;
      cursor:pointer;
      font-size: 15px;
      font-weight: 600;
      color: #ffffff;
      background: var(--btn);
    }
    button:hover{ background: var(--btnHover); }
    button:disabled{ opacity: .55; cursor:not-allowed; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="pageTitle">寻找你的起点</div>
    <div class="pageSub">可横屏操作</div>

    <div class="boardShell">
      <div id="board" class="board"></div>
    </div>

    <div class="belowHint">拼图正确并提交正确地点后方可继续。</div>

    <div class="answerRow" aria-label="answer">
      <input id="ansRoad" class="ansInput" autocomplete="off" autocapitalize="off" spellcheck="false" />
      <span class="fixedWord">路</span>
      <input id="ansNo" class="ansInput" autocomplete="off" inputmode="numeric" pattern="[0-9]*" spellcheck="false" />
      <span class="fixedWord">号</span>
    </div>

    <div class="hud">
      <div id="message" class="msg"></div>
      <div class="btnCol">
        <button id="btnUndo">Undo</button>
        <button id="btnSubmit">Submit</button>
      </div>
    </div>
  </div>

  <script src="./script.js?v=20260116e"></script>
</body>
</html>
