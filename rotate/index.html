<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rotate Puzzle</title>

  <style>
    :root{
      --bg:#0f1115;
      --text:#e8eaf0;
      --muted:#a9b0c3;
      --line:rgba(255,255,255,.12);
      --line2:rgba(255,255,255,.20);
      --danger:#c23b3b;
      --ok:#2fbf71;
      --radius:16px;
      --shadow:0 10px 30px rgba(0,0,0,.35);
    }

    *{ box-sizing:border-box }

    body{
      margin:0;
      font-family: system-ui, -apple-system, "PingFang SC","Microsoft YaHei", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .wrap{
      max-width:1100px;
      margin:28px auto;
      padding:0 14px 28px;
    }

    .card{
      background: rgba(255,255,255,.04);
      border:1px solid var(--line);
      border-radius:22px;
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .content{
      padding:16px 18px 18px;
    }

    .boardShell{
      border:1px solid var(--line2);
      border-radius:var(--radius);
      overflow:hidden;
    }

    .board{
      display:grid;
      grid-template-columns:repeat(7,1fr);
      grid-template-rows:repeat(4,1fr);
      aspect-ratio:7/4;
      user-select:none;
    }

    .tile{
      border-right:1px solid var(--line);
      border-bottom:1px solid var(--line);
      overflow:hidden;
      cursor:pointer;
    }

    .tile[data-last-col="1"]{ border-right:none }
    .tile[data-last-row="1"]{ border-bottom:none }

    .tile img{
      width:100%;
      height:100%;
      object-fit:cover;
      transition:transform 120ms ease;
      pointer-events:none;
    }

    .setupBar{
      margin-top:12px;
      padding:10px 12px;
      border:1px dashed var(--line2);
      border-radius:14px;
      display:none;
      font-size:13px;
      color:var(--muted);
      gap:12px;
      flex-wrap:wrap;
    }

    .hud{
      margin-top:14px;
      display:flex;
      gap:12px;
      justify-content:space-between;
      flex-wrap:wrap;
    }

    .msg{
      flex:1 1 320px;
      padding:10px 12px;
      border:1px solid var(--line);
      border-radius:12px;
      font-size:13px;
      color:var(--muted);
    }

    .msg.ok{ color:var(--ok) }
    .msg.bad{ color:var(--danger) }

    button{
      padding:12px 16px;
      border-radius:14px;
      border:1px solid var(--line2);
      background:rgba(255,255,255,.06);
      color:var(--text);
      cursor:pointer;
      font-weight:600;
    }

    button:hover{ background:rgba(255,255,255,.1) }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="content">

        <div class="boardShell">
          <div id="board" class="board"></div>
        </div>

        <div id="setupBar" class="setupBar">
          <button id="btnSaveSetup">Save Setup</button>
          <button id="btnClearSetup">Clear Saved Setup</button>
        </div>

        <div class="hud">
          <div id="message" class="msg"></div>
          <div>
            <button id="btnUndo">Undo</button>
            <button id="btnSubmit">Submit</button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- 强制破缓存，确保使用最新 JS -->
  <script src="./script.js?v=final"></script>
</body>
</html>
