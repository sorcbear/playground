<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rotate</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#111111;
      --muted:#888888;
      --line:rgba(0,0,0,.12);
      --line2:rgba(0,0,0,.18);
      --btn:#000000;
      --btnHover:#222222;
      --ok:#2fbf71;
      --bad:#c23b3b;
      --radius:18px;
    }

    *{ box-sizing:border-box; }
    html, body { height:100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, "PingFang SC","Microsoft YaHei", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .wrap{
      max-width: 1200px;
      margin: 10px auto;
      padding: 0 6px 16px;
    }

    @media (min-width: 768px){
      .wrap{
        padding: 0 16px 24px;
      }
    }

    /* ===== 新增：标题 ===== */
    .title{
      font-size: 20px;
      font-weight: 500;
      color: var(--text);
      text-align: left;
      margin-bottom: 2.2em; /* 空两行 */
    }

    .boardShell{
      border: 1px solid var(--line2);
      border-radius: var(--radius);
      overflow: hidden;
      background: #eaeaea;
    }

    .board{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(4, 1fr);
      width: 100%;
      aspect-ratio: 7 / 4;
      user-select:none;
      touch-action: manipulation;
    }

    .tile{
      border-right: 1px solid var(--line);
      border-bottom: 1px solid var(--line);
      overflow:hidden;
      cursor:pointer;
    }
    .tile[data-last-col="1"]{ border-right:none; }
    .tile[data-last-row="1"]{ border-bottom:none; }

    .tile img{
      width:100%;
      height:100%;
      object-fit:cover;
      transition: transform 120ms ease;
      pointer-events:none;
      user-select:none;
    }

    .orientation-hint{
      margin-top: 8px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }

    .hud{
      margin-top: 12px;
      display:flex;
      gap:10px;
      align-items:stretch;
    }

    .msg{
      flex:1;
      padding: 10px;
      border:1px solid var(--line);
      border-radius: 14px;
      font-size: 14px;
      color: var(--muted);
      background: #ffffff;
    }
    .msg.ok{ color: var(--ok); }
    .msg.bad{ color: var(--bad); }

    .btnCol{
      display:flex;
      gap:10px;
    }

    button{
      min-width: 110px;
      padding: 12px 14px;
      border-radius: 14px;
      border: none;
      cursor:pointer;
      font-size: 15px;
      font-weight: 600;
      color: #ffffff;
      background: var(--btn);
    }

    button:hover{
      background: var(--btnHover);
    }

    #hintText,
    #clickCount,
    #clickLimit{
      display:none !important;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- 新增标题 -->
    <div class="title">寻找你的起点</div>

    <p id="hintText"></p>
    <span id="clickCount">0</span>
    <span id="clickLimit">27</span>

    <div class="boardShell">
      <div id="board" class="board"></div>
    </div>

    <div class="orientation-hint">
      可以转动手机，横向操作。
    </div>

    <div class="hud">
      <div id="message" class="msg"></div>
      <div class="btnCol">
        <button id="btnUndo">Undo</button>
        <button id="btnSubmit">Submit</button>
      </div>
    </div>

  </div>

  <script src="./script.js"></script>
</body>
</html>
