<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rotate</title>

  <style>
    :root{
      /* ===== 尺度标准（只改这里即可全站统一）===== */
      --maxw: 720px;
      --panelw: 420px;

      --fs-body: 16px;     /* 正文 */
      --lh-body: 1.7;

      --fs-hint: 18px;     /* 提示/标题 */
      --lh-hint: 1.6;

      --fs-status: 18px;
      --fw-status: 700;

      --fs-btn: 16px;
      --fw-btn: 600;
      --h-btn: 52px;

      --fs-input: 16px;
      --h-input: 40px;     /* 输入框高度：更贴合文字 */

      --gap: 18px;
      --gap-tight: 12px;

      --c-text: #111;
      --c-muted: #444;
      --c-danger: #b00020;
      --c-border: #000;

      /* 本页补充 */
      --line: rgba(0,0,0,.10);
      --line2: rgba(0,0,0,.18);
      --bg: #fff;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--c-text);
      font-family: system-ui, -apple-system, "PingFang SC","Microsoft YaHei", Arial, sans-serif;
      -webkit-text-size-adjust: 100%;
    }
    input, button{ font-family: inherit; font-size: inherit; }

    .wrap{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 18px 14px 28px;
    }

    /* 只保留这一句：当作“标题” */
    .titleLine{
      font-size: var(--fs-hint);
      line-height: var(--lh-hint);
      font-weight: 700;
      margin: 4px 0 var(--gap);
      text-align: left;
      white-space: pre-wrap;
    }

    .boardShell{
      border: 1px solid var(--line2);
      overflow: hidden;
      background: #eaeaea;
    }

    .board{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(4, 1fr);
      width: 100%;
      aspect-ratio: 7 / 4;
      user-select:none;
      touch-action: manipulation;
    }

    .tile{
      border-right: 0.5px solid var(--line);
      border-bottom: 0.5px solid var(--line);
      overflow:hidden;
      cursor:pointer;
      background: #dcdcdc;
    }
    .tile[data-last-col="1"]{ border-right:none; }
    .tile[data-last-row="1"]{ border-bottom:none; }

    .tile img{
      width:100%;
      height:100%;
      object-fit:cover;
      transition: transform 120ms ease;
      pointer-events:none;
      user-select:none;
      display:block;
    }

    /* 正确地址：输入框-路-输入框-号（正文尺寸） */
    .answerRow{
      margin-top: var(--gap);
      display:flex;
      align-items:center;          /* 关键：与输入框垂直对齐 */
      gap: 8px;
      flex-wrap:wrap;
      font-size: var(--fs-body);
      line-height: var(--lh-body);
      color: var(--c-text);
      text-align: left;
    }
    .fixedWord{
      font-size: var(--fs-body);
      line-height: 1;
      color: var(--c-text);
      font-weight: 400;
    }

    /* 直角输入框，行高=高度，避免上下空 */
    .ansInput{
      width: 4.2em;
      height: var(--h-input);
      padding: 0 8px;
      border: 2px solid var(--c-border);
      border-radius: 0;
      outline: none;
      background:#fff;
      color: var(--c-text);
      font-size: var(--fs-input);
      line-height: var(--h-input);
      text-align: center;
    }
    .ansInput:focus{
      box-shadow: 0 0 0 2px rgba(0,0,0,.10);
    }

    /* 按钮居中，并与上面多空约两行正文 */
    .btnRow{
      margin-top: 56px;           /* 多空2行左右 */
      display:flex;
      justify-content:center;
    }

/* 按钮：默认白底黑字，hover 黑底白字 */
    .primaryBtn{
      height: var(--h-btn);
      min-width: 260px;
      padding: 0 22px;

      border: 2px solid var(--c-border);
      border-radius: 0;
  
      background: #fff;   /* 默认：白底 */
      color: #000;        /* 默认：黑字 */

      font-size: var(--fs-btn);
      font-weight: var(--fw-btn);

      cursor: pointer;
      transition: background-color 120ms ease, color 120ms ease, transform 80ms ease;
    }

    .primaryBtn:hover:not(:disabled){
      background: #000;   /* hover：黑底 */
      color: #fff;        /* hover：白字 */
    }

    .primaryBtn:active{ transform: translateY(1px); }

/* 禁用：不改变黑白逻辑，只降低透明度 */
    .primaryBtn:disabled{
      opacity: .55;
      cursor: not-allowed;
      transform: none;
    }

  </style>
</head>

<body>
  <div class="wrap">
    <div class="titleLine">点击拼图方块，完成拼图。然后输入正确的起点地址并提交答案。这就是一切的起点。（可横屏操作）</div>

    <div class="boardShell">
      <div id="board" class="board" aria-label="拼图区域"></div>
    </div>

    <div class="answerRow" aria-label="正确地址输入">
      <span class="fixedWord">正确地址：</span>
      <input id="ansRoad" class="ansInput" autocomplete="off" autocapitalize="off" spellcheck="false" aria-label="路名" />
      <span class="fixedWord">路</span>
      <input id="ansNo" class="ansInput" autocomplete="off" inputmode="numeric" pattern="[0-9]*" spellcheck="false" aria-label="门牌号" />
      <span class="fixedWord">号</span>
    </div>

    <div class="btnRow">
      <button id="btnSubmit" class="primaryBtn">提交答案</button>
    </div>
  </div>

  <script src="./script.js?v=20260120b"></script>
</body>
</html>
