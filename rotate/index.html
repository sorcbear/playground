<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="format-detection" content="telephone=no,address=no,email=no">

  <title>Rotate</title>

  <style>
    :root{
      --maxw: 720px;

      --fs-body: 16px;
      --lh-body: 1.7;

      --fs-hint: 18px;
      --lh-hint: 1.6;

      --fs-btn: 18px;
      --fw-btn: 600;
      --h-btn: 52px;

      --fs-input: 18px;
      --h-input: 40px;

      --gap: 18px;
      --gap-tight: 12px;

      --c-text:#111;
      --c-border:#000;
      --c-ok:#0b6b2b;

      --line: rgba(0,0,0,.10);
      --line2: rgba(0,0,0,.18);
      --bg:#fff;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--c-text);
      font-family: system-ui, -apple-system, "PingFang SC","Microsoft YaHei", Arial, sans-serif;
      -webkit-text-size-adjust: 100%;
      font-size: var(--fs-body);
      line-height: var(--lh-body);
    }
    input, button{ font-family: inherit; font-size: inherit; }

    .wrap{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 18px 14px 28px;
    }

    .titleLine{
      font-size: var(--fs-hint);
      line-height: var(--lh-hint);
      font-weight: 700;
      margin: 4px 0 var(--gap);
      text-align: left;
      white-space: pre-wrap;
    }

    .boardShell{
      border: 1px solid var(--line2);
      overflow: hidden;
      background: #eaeaea;
    }

    .board{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(4, 1fr);
      width: 100%;
      aspect-ratio: 7 / 4;
      user-select:none;
      touch-action: manipulation;
    }

    .tile{
      border-right: 0.5px solid var(--line);
      border-bottom: 0.5px solid var(--line);
      overflow:hidden;
      cursor:pointer;
      background: #dcdcdc;
    }
    .tile[data-last-col="1"]{ border-right:none; }
    .tile[data-last-row="1"]{ border-bottom:none; }

    .tile img{
      width:100%;
      height:100%;
      object-fit:cover;
      transition: transform 120ms ease;
      pointer-events:none;
      user-select:none;
      display:block;
    }

    /* ===== 正确地址行：文字用标题同款（18/1.6/700） ===== */
    .answerRow{
      margin-top: var(--gap);
      display:flex;
      align-items:center;
      gap: 8px;
      flex-wrap:wrap;
      text-align: left;
    }
    .fixedWord{
      font-size: var(--fs-hint);
      line-height: var(--lh-hint);
      font-weight: 700;
      color: var(--c-text);
    }

    /* 输入框：无任何蓝圈/光晕 */
    .ansInput{
      width: 4.2em;
      height: var(--h-input);
      padding: 0 8px;
      border: 2px solid var(--c-border);
      border-radius: 0;
      outline: none;
      background:#fff;
      color: var(--c-text);
      font-size: var(--fs-input);
      line-height: var(--h-input);
      text-align: center;

      box-shadow: none;
      -webkit-appearance: none;
      appearance: none;
      -webkit-tap-highlight-color: transparent;
      caret-color:#000;
    }
    .ansInput:focus{ outline:none; box-shadow:none; }

    /* ===== 按钮区（Square 风格）===== */
    .btnRow{
      margin-top: 56px;
      display:flex;
      justify-content:center;
    }

    .puzzleBtn{
      width:240px;
      height:var(--h-btn);
      padding:0 18px;
      box-sizing:border-box;
      font-size:var(--fs-btn);
      font-weight:var(--fw-btn);
      background:#fff;
      color:#000;
      border:2px solid var(--c-border);
      cursor:pointer;
      border-radius:0;
      -webkit-tap-highlight-color:transparent;
      -webkit-touch-callout:none;
      user-select:none;

      transition:none; /* 关键：不做渐变，和 Square 一样“瞬切” */
    }

    @media (hover:hover) and (pointer:fine){
      .puzzleBtn:hover{ background:#000; color:#fff; }
    }

    /* JS 错误反馈 */
    .puzzleBtn.invert{
      background:#000;
      color:#fff;
    }

    .puzzleBtn:disabled{
      opacity:.45;
      cursor:default;
    }

    /* ===== 成功提示（绿色 + 加粗）===== */
    .msg{
      margin-top:12px;
      min-height:1.4em;
      font-size:14px;
    }
    .msg.ok{
      color: var(--c-ok);
      font-weight:700;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="titleLine">点击拼图方块，完成拼图。然后输入正确的起点地址并提交答案。这就是一切的起点。（可横屏操作）</div>

    <div class="boardShell">
      <div id="board" class="board" aria-label="拼图区域"></div>
    </div>

    <div class="answerRow" aria-label="正确地址输入">
      <span class="fixedWord">正确地址：</span>
      <input id="ansRoad" class="ansInput" autocomplete="off" autocapitalize="off" spellcheck="false" aria-label="路名" />
      <span class="fixedWord">路</span>
      <input id="ansNo" class="ansInput" autocomplete="off" inputmode="numeric" pattern="[0-9]*" spellcheck="false" aria-label="门牌号" />
      <span class="fixedWord">号</span>
    </div>

    <div class="btnRow">
      <button id="btnSubmit" class="puzzleBtn">提交答案</button>
    </div>

    <!-- 关键：成功倒计时显示在这里（绿色） -->
    <div id="msg" class="msg"></div>
  </div>

  <script src="./script.js?v=20260121a"></script>
</body>
</html>
