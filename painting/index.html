<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>paper pickup</title>

  <link rel="preload" as="image" href="p1.png">
  <link rel="preload" as="image" href="p2.png">

  <style>
    :root{
      --maxw: 980px;
      --pad: 18px;
      --bg:#fff;
      --text:#111;
    }
    html,body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,
                   "PingFang SC","Microsoft YaHei",Arial,sans-serif;
    }
    .wrap{
      max-width:var(--maxw);
      margin:0 auto;
      padding:var(--pad);
      box-sizing:border-box;
    }

    /* ===== 顶部板子（p0/p1）===== */
    .stage{
      position:relative;
      width:100%;
      max-width:1024px;
      margin:0 auto;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .stage::before{
      content:"";
      display:block;
      padding-top:74.70703125%; /* 765/1024 */
    }
    .layer{
      position:absolute;
      inset:0;
    }
    .layer img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
      pointer-events:none;
    }

    /* 瞬间切换 */
    .imgA{ display:block; }
    .imgB{ display:none; }
    .revealed .imgA{ display:none; }
    .revealed .imgB{ display:block; }

    /* p0 的纸卷热点 */
    .hotspot{
      position:absolute;
      left:22.8%;
      top:66.3%;
      width:15.5%;
      height:5.8%;
      border:0;
      background:transparent;
      cursor:pointer;
      padding:0;
      margin:0;
    }
    .hotspot:disabled{
      opacity:1;
      cursor:default;
      pointer-events:none;
    }
    .revealed .hotspot{
      pointer-events:none;
      cursor:default;
    }

    /* ===== 下方 p2：从一开始就显示 ===== */
    .pickup{
      max-width:1024px;
      margin:18px auto 0;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    .p2box{
      position:relative;
      width:100%;
      max-width:1024px;
      margin:0 auto;
    }
    .p2box img{
      width:100%;
      height:auto;
      display:block;
    }

    /* 默认：整张 p2 都可点，但初始禁用 */
    .p2btn{
      position:absolute;
      inset:0;
      border:0;
      background:transparent;
      cursor:pointer;
      padding:0;
      margin:0;
    }
    .p2btn:disabled{
      opacity:1;
      cursor:default;
      pointer-events:none;
    }

    /* 可选：如果你只想点画卷本体才跳转，改成热点并调整百分比 */
    /*
    .p2btn{
      inset:auto;
      left:37%;
      top:5%;
      width:26%;
      height:88%;
    }
    */
  </style>
</head>

<body>
  <div class="wrap">
    <div class="stage" id="stage">
      <div class="layer imgA">
        <img src="p0.png" alt="board with roll" />
      </div>
      <div class="layer imgB">
        <img src="p1.png" alt="board without roll" />
      </div>
      <button class="hotspot" id="hotspot" aria-label="点击纸卷" title="点击纸卷" disabled></button>
    </div>

    <!-- p2：从页面加载就显示在下方 -->
    <div class="pickup">
      <div class="p2box">
        <img src="p2.png" alt="scroll" />
        <button class="p2btn" id="p2btn" aria-label="打开画卷" title="打开画卷" disabled></button>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const stage = document.getElementById("stage");
      const btnRoll = document.getElementById("hotspot");
      const btnP2 = document.getElementById("p2btn");

      const NEXT_URL = "https://sorcbear.github.io/playground/paper";

      let p1Ready = false;
      let p2Ready = false;
      let revealed = false;

      function sync(){
        // p0 点击：要求 p1/p2 都 ready 才允许
        btnRoll.disabled = !(p1Ready && p2Ready) || revealed;

        // p2 点击：必须先 revealed，并且 p2 已 ready
        btnP2.disabled = !(revealed && p2Ready);
      }

      function preload(src, ok, fail){
        const im = new Image();
        im.onload = ok;
        im.onerror = fail;
        im.src = src;
      }

      preload("p1.png",
        () => { p1Ready = true; sync(); },
        () => { p1Ready = false; sync(); }
      );

      preload("p2.png",
        () => { p2Ready = true; sync(); },
        () => { p2Ready = false; sync(); }
      );

      sync();

      btnRoll.addEventListener("click", () => {
        if (btnRoll.disabled) return;
        revealed = true;
        stage.classList.add("revealed");
        sync();
      }, { passive:true });

      btnP2.addEventListener("click", () => {
        if (btnP2.disabled) return;
        location.href = NEXT_URL;
      }, { passive:true });
    })();
  </script>
</body>
</html>
