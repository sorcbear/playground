<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>addresss</title>
  <style>
    :root{
      --ok:#0b6b2b; /* 绿色系 */
    }
    html, body{
      margin:0; padding:0;
      background:#fff; color:#111;
      font-family:-apple-system,BlinkMacSystemFont,"PingFang SC","Microsoft YaHei",sans-serif;
    }
    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 18px 14px 28px;
      box-sizing: border-box;
    }
    .title{
      font-size: 16px;
      font-weight: 700;
      margin: 0 0 10px 0;
      line-height: 1.5;
    }
    .hint{
      font-size: 13px;
      color: #555;
      margin: 0 0 14px 0;
    }
    .grid{
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
      margin-bottom: 16px;
    }
    @media (min-width: 820px){
      .grid{ grid-template-columns: repeat(3, minmax(0, 1fr)); }
    }
    button.addr{
      appearance:none;
      border: 1px solid #111;
      background:#111;
      color:#fff;
      border-radius: 10px;
      padding: 12px 10px;
      font-size: 15px;
      cursor: pointer;
      text-align: center;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button.addr:disabled{
      opacity: .45;
      cursor: not-allowed;
    }
    .text{
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.75;
      margin-top: 6px;
    }

    /* 倒计时文字显示区：.msg（字号 14px，继承 body 字体） */
    .msg{
      margin-top: 14px;
      min-height: 20px;
      font-size: 14px;
      line-height: 1.4;
    }
    .msg.ok{ color: var(--ok); font-weight: 700; }
    .msg.bad{ color:#b00020; font-weight: 700; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="title">你成功找到了玩家A，她正和玩家B讨论下个谜题的地点。现在知道下个谜题在以下10个可能的地点之一：</div>
    <div class="hint">提示：点击错误会导致本页面冻结3分钟。</div>

    <div class="grid" id="btnGrid"></div>

    <div class="text" id="dialogText">现在有2个玩家，A知道街道，B知道多少弄。
A说：“我不知道是多少弄，但我知道B也不知道。”
B说：“起初我不知道，但现在我知道了。”
A说：“那我现在知道下个谜题在哪了。”

那么下个谜题在哪里？请点击正确地址。</div>

    <div class="msg" id="msg"></div>
  </div>

<script>
(() => {
  const NEXT_URL = "https://sorcbear.github.io/playground/square/";
  const LOCK_MS = 3 * 60 * 1000; // 3 minutes
  const STORAGE_LOCK_UNTIL = "riddle_addr_lock_until_ts";

  const ADDRS = [
    "天平路75弄",
    "天平路152弄",
    "天平路216弄",
    "余庆路80弄",
    "余庆路51弄",
    "康平路101弄",
    "康平路152弄",
    "宛平路75弄",
    "宛平路80弄",
    "宛平路101弄",
  ];

  // 正确答案：康平路152弄
  const CORRECT = "康平路152弄";

  const grid = document.getElementById("btnGrid");
  const msgEl = document.getElementById("msg");

  let lockTimer = null;      // 错误冻结倒计时
  let successTimer = null;   // 成功跳转倒计时
  let inSuccessCountdown = false;

  function now(){ return Date.now(); }

  function fmtMMSS(ms){
    const t = Math.max(0, Math.ceil(ms / 1000));
    const mm = String(Math.floor(t / 60)).padStart(2, "0");
    const ss = String(t % 60).padStart(2, "0");
    return `${mm}:${ss}`;
  }

  function getLockUntil(){
    const v = localStorage.getItem(STORAGE_LOCK_UNTIL);
    if (!v) return 0;
    const n = Number(v);
    return Number.isFinite(n) ? n : 0;
  }

  function setLockUntil(ts){
    localStorage.setItem(STORAGE_LOCK_UNTIL, String(ts));
  }

  function clearLock(){
    localStorage.removeItem(STORAGE_LOCK_UNTIL);
  }

  function setButtonsEnabled(enabled){
    grid.querySelectorAll("button.addr").forEach(b => b.disabled = !enabled);
  }

  function showMsg(text, kind){
    msgEl.textContent = text || "";
    msgEl.className = "msg" + (kind ? (" " + kind) : "");
  }

  function stopSuccessCountdown(){
    if (successTimer){ clearInterval(successTimer); successTimer = null; }
    inSuccessCountdown = false;
  }

  function startLockCountdown(){
    if (lockTimer) clearInterval(lockTimer);

    const tick = () => {
      // 成功倒计时期间，不覆盖提示文案
      if (inSuccessCountdown) return;

      const lockUntil = getLockUntil();
      const left = lockUntil - now();
      if (left > 0){
        setButtonsEnabled(false);
        showMsg(`try again（已冻结，剩余 ${fmtMMSS(left)}）`, "bad");
      } else {
        clearLock();
        setButtonsEnabled(true);
        showMsg("", "");
        if (lockTimer){ clearInterval(lockTimer); lockTimer = null; }
      }
    };

    tick();
    lockTimer = setInterval(tick, 250);
  }

  // 成功后：不显示 success，改为 3→2→1 倒计时，期间锁定交互，最后跳转
  function startSuccessCountdown(){
    stopSuccessCountdown();
    inSuccessCountdown = true;

    // 成功倒计时期间锁定按钮，避免重复触发
    setButtonsEnabled(false);

    // 立即显示（3）
    let n = 3;
    showMsg(`答案正确，即将进入下一题（${n}）`, "ok");

    successTimer = setInterval(() => {
      n -= 1;
      if (n >= 1){
        showMsg(`答案正确，即将进入下一题（${n}）`, "ok");
      } else {
        clearInterval(successTimer);
        successTimer = null;
        location.href = NEXT_URL;
      }
    }, 1000);
  }

  function handleClick(addr){
    // 成功倒计时期间，完全忽略点击
    if (inSuccessCountdown) return;

    const lockUntil = getLockUntil();
    if (lockUntil > now()){
      startLockCountdown();
      return;
    }

    if (addr === CORRECT){
      startSuccessCountdown();
      return;
    }

    // wrong
    setLockUntil(now() + LOCK_MS);
    startLockCountdown();
  }

  function buildButtons(){
    grid.innerHTML = "";
    ADDRS.forEach(addr => {
      const btn = document.createElement("button");
      btn.className = "addr";
      btn.type = "button";
      btn.textContent = addr;
      btn.addEventListener("click", () => handleClick(addr));
      grid.appendChild(btn);
    });
  }

  buildButtons();
  startLockCountdown();
})();
</script>
</body>
</html>
