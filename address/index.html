<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>address</title>

  <style>
    :root{
      --maxw: 720px;

      --fs-body: 16px;
      --lh-body: 1.7;

      --fs-hint: 18px;
      --lh-hint: 1.6;

      --gap: 18px;
      --gap-tight: 12px;

      --c-text: #111;
      --c-danger: #b00020;
      --c-border: #000;

      --ok:#0b6b2b;
      --bg:#fff;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--c-text);
      font-family: system-ui, -apple-system, "PingFang SC","Microsoft YaHei", Arial, sans-serif;
      font-size: var(--fs-body);
      line-height: var(--lh-body);
      -webkit-text-size-adjust: 100%;
    }

    .wrap{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 18px 14px 28px;
    }

    /* 标题 UI */
    .title{
      font-size: var(--fs-hint);
      line-height: var(--lh-hint);
      font-weight: 700;
      margin: 0;
      text-align: left;
      white-space: pre-wrap;
    }

    /* 故事区：整体标题 UI；对白用 quote 覆盖 */
    .story{
      margin: 0;
      margin-top: var(--gap);
      font-size: var(--fs-hint);
      line-height: var(--lh-hint);
      font-weight: 700;
      text-align: left;
      white-space: pre-wrap;
    }

    /* 三句对白：黑色、斜体、不加粗；三句之间不空行 */
    .quotes{ margin:0; }
    .quote{
      margin:0;
      color:#000;
      font-style: italic;
      font-weight: 400;
    }

    /* 红字提示 */
    .hint{
      margin: 0;
      margin-top: var(--gap-tight);
      font-size: 12px;
      line-height: 1.4;
      color: var(--c-danger);
      font-weight: 700;
      white-space: pre-wrap;
    }

    /* 10 个地址按钮网格 */
    .grid{
      margin-top: var(--gap);
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }
    @media (min-width: 820px){
      .grid{ grid-template-columns: repeat(3, minmax(0, 1fr)); }
    }

    /* ===== 按钮：按你给的规则 + :active 让手机按下也黑底 ===== */
    button{
      width:240px;
      height:52px;
      padding:0 18px;
      font-size:16px;
      font-weight:600;
      background:#fff;
      color:#000;
      border:2px solid #000;
      cursor:pointer;
      border-radius:0;
      appearance:none;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select:none;
      white-space: nowrap;
    }
    button:hover{
      background:#000;
      color:#fff;
    }
    button:active{
      background:#000;
      color:#fff;
    }
    button:disabled{
      opacity:.45;
      cursor:default;
    }

    /* 地址按钮铺满网格单元，不影响“获得提示”按钮 */
    button.addr{ width:100%; }

    /* 倒计时/状态显示 */
    .msg{
      margin-top: var(--gap-tight);
      min-height: 20px;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
      color: var(--c-text);
    }
    .msg.ok{ color: var(--ok); font-weight: 700; }
    .msg.locked{ color: var(--c-danger); font-weight: 700; }

    /* 获得提示按钮 */
    .hintBtnRow{
      margin-top: var(--gap);
      display:flex;
      justify-content:center;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="title">你遇到2个玩家A和B，他们在讨论下个谜题的地点。现在知道下个谜题在以下10个可能的地点之一：</div>

    <div class="story">已知：A知道街道名，B知道弄堂号码。

<div class="quotes">
  <div class="quote">A说：“我不知道具体地点，但我知道B也不知道。”</div>
  <div class="quote">B说：“起初我不知道，但现在我知道了。”</div>
  <div class="quote">A说：“那我现在知道下个谜题在哪了。”</div>
</div>

那么下个谜题在哪里？请点击下面的正确地址。</div>

    <div class="hint">提示：点击错误会导致本页面冻结3分钟。</div>

    <div class="grid" id="btnGrid" aria-label="地址选项"></div>

    <div class="msg" id="msg"></div>

    <div class="hintBtnRow">
      <button id="btnHint" type="button">获得提示</button>
    </div>
  </div>

<script>
(() => {
  const NEXT_URL = "https://sorcbear.github.io/playground/square/";
  const HINT_URL = "https://sorcbear.github.io/playground/address/hint";

  const LOCK_MS = 3 * 60 * 1000; // 3 minutes
  const STORAGE_LOCK_UNTIL = "riddle_addr_lock_until_ts";

  const ADDRS = [
    "天平路75弄",
    "天平路152弄",
    "天平路216弄",
    "余庆路80弄",
    "余庆路51弄",
    "康平路101弄",
    "康平路152弄",
    "宛平路75弄",
    "宛平路80弄",
    "宛平路101弄",
  ];

  const CORRECT = "康平路152弄";

  const grid = document.getElementById("btnGrid");
  const msgEl = document.getElementById("msg");
  const btnHint = document.getElementById("btnHint");

  let lockTimer = null;
  let successTimer = null;
  let inSuccessCountdown = false;

  function now(){ return Date.now(); }

  function fmtMMSS(ms){
    const t = Math.max(0, Math.ceil(ms / 1000));
    const mm = String(Math.floor(t / 60)).padStart(2, "0");
    const ss = String(t % 60).padStart(2, "0");
    return `${mm}:${ss}`;
  }

  function getLockUntil(){
    const v = localStorage.getItem(STORAGE_LOCK_UNTIL);
    if (!v) return 0;
    const n = Number(v);
    return Number.isFinite(n) ? n : 0;
  }

  function setLockUntil(ts){
    localStorage.setItem(STORAGE_LOCK_UNTIL, String(ts));
  }

  function clearLock(){
    localStorage.removeItem(STORAGE_LOCK_UNTIL);
  }

  function setButtonsEnabled(enabled){
    grid.querySelectorAll("button.addr").forEach(b => b.disabled = !enabled);
    btnHint.disabled = !enabled;
  }

  function showMsg(text, kind){
    msgEl.textContent = text || "";
    msgEl.className = "msg" + (kind ? (" " + kind) : "");
  }

  function stopSuccessCountdown(){
    if (successTimer){ clearInterval(successTimer); successTimer = null; }
    inSuccessCountdown = false;
  }

  function startLockCountdown(){
    if (lockTimer) clearInterval(lockTimer);

    const tick = () => {
      if (inSuccessCountdown) return;

      const lockUntil = getLockUntil();
      const left = lockUntil - now();
      if (left > 0){
        setButtonsEnabled(false);
        showMsg(`页面已冻结：${fmtMMSS(left)}`, "locked");
      } else {
        clearLock();
        setButtonsEnabled(true);
        showMsg("", "");
        if (lockTimer){ clearInterval(lockTimer); lockTimer = null; }
      }
    };

    tick();
    lockTimer = setInterval(tick, 250);
  }

  function startSuccessCountdown(){
    stopSuccessCountdown();
    inSuccessCountdown = true;

    setButtonsEnabled(false);

    let n = 3;
    showMsg(`答案正确，即将进入下一题（${n}）`, "ok");

    successTimer = setInterval(() => {
      n -= 1;
      if (n >= 1){
        showMsg(`答案正确，即将进入下一题（${n}）`, "ok");
      } else {
        clearInterval(successTimer);
        successTimer = null;
        location.href = NEXT_URL;
      }
    }, 1000);
  }

  function handleClick(addr){
    if (inSuccessCountdown) return;

    const lockUntil = getLockUntil();
    if (lockUntil > now()){
      startLockCountdown();
      return;
    }

    if (addr === CORRECT){
      startSuccessCountdown();
      return;
    }

    setLockUntil(now() + LOCK_MS);
    startLockCountdown();
  }

  function buildButtons(){
    grid.innerHTML = "";
    ADDRS.forEach(addr => {
      const btn = document.createElement("button");
      btn.className = "addr";
      btn.type = "button";
      btn.textContent = addr;
      btn.addEventListener("click", () => handleClick(addr));
      grid.appendChild(btn);
    });
  }

  btnHint.addEventListener("click", () => {
    if (inSuccessCountdown) return;
    if (getLockUntil() > now()) return;
    location.href = HINT_URL;
  });

  buildButtons();
  startLockCountdown();
})();
</script>
</body>
</html>
