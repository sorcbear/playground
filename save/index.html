<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Save</title>

  <style>
    :root{
      --fs-body: 18px;
      --btn-h: 56px;

      --bg:#fff;
      --c-border:#000;

      /* 地图画布尺寸 */
      --map-w: 780px;
      --map-h: 520px;

      /* ✅ 统一按钮宽度 */
      --btn-w: 140px;

      /* ✅ 线条粗细 */
      --line-w: 6px;
    }

    *{ box-sizing:border-box; }

    html,body{
      margin:0;
      padding:0;
      background:#fff;
      font-family: system-ui, -apple-system, "PingFang SC","Microsoft YaHei", Arial, sans-serif;
      font-size:var(--fs-body);
      color:#111;
    }

    .wrap{
      min-height:100svh;
      display:flex;
      justify-content:center;
      padding:32px 16px;
    }

    .map{
      position:relative;
      width:min(var(--map-w), 100%);
      aspect-ratio: calc(var(--map-w) / var(--map-h));
      height:auto;
    }

    .wires{
      position:absolute;
      inset:0;
      pointer-events:none;
      width:100%;
      height:100%;
    }

    /* ✅ 节点坐标就是“按钮盒子的几何中心” */
    .node{
      position:absolute;
      transform: translate(-50%, -50%);
    }

    /* ===== 按钮（等宽 + 内容整体居中） ===== */
    .btn{
      width:var(--btn-w);
      height:var(--btn-h);
      padding:0;                       /* ✅ 不要 padding，避免视觉偏 */
      display:flex;                    /* ✅ 用 flex，整体居中 */
      align-items:center;
      justify-content:center;
      gap:8px;                         /* ✅ 图标和文字更近一点 */

      font-size:var(--fs-body);
      font-weight:600;

      background:#fff;
      color:#000;
      border:2px solid var(--c-border);
      cursor:pointer;
      border-radius:0;

      appearance:none;
      -webkit-appearance:none;
      background-image:none;
      box-shadow:none;

      white-space:nowrap;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }
    .btn:hover{ background:#000; color:#fff; }

    .ico{
      width:24px;
      height:24px;
      display:flex;
      align-items:center;
      justify-content:center;
      flex:0 0 auto;
    }
    .ico svg{ width:100%; height:100%; display:block; }

    /* 起点三角：白底白三角，hover 黑底黑三角 */
    .start-tri{ fill:#fff; }
    .btn:hover .start-tri{ fill:#000; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="map" id="map">
      <!-- viewBox 固定 780x520，节点坐标与之对应 -->
      <svg class="wires" id="wires" viewBox="0 0 780 520" preserveAspectRatio="none" aria-hidden="true"></svg>
    </div>
  </div>

  <script>
    // ===== 存档 key =====
    const K_UNLOCK_CIRCLE = "pg_unlock_circle_v1";
    const K_UNLOCK_SQUARE = "pg_unlock_square_v1";
    const K_UNLOCK_PPL    = "pg_unlock_ppl_v1";

    function safeGet(storage, key){
      try{ return storage.getItem(key); }catch(e){ return null; }
    }
    // ✅ 同时读 localStorage + sessionStorage（无痕/策略更稳）
    function unlocked(key){
      if (!key) return true;
      return !!(safeGet(localStorage, key) || safeGet(sessionStorage, key));
    }

    // ===== 折线路径布局：左上、左中、右中、右下 =====
    const NODES = [
      { id:"start",  text:"起点",   url:"https://sorcbear.github.io/playground/rotate", need:null,            x:220, y:120, icon: svgStart },
      { id:"circle", text:"天平路", url:"https://sorcbear.github.io/playground/circle", need:K_UNLOCK_CIRCLE, x:220, y:260, icon: svgBlue  },
      { id:"square", text:"康平路", url:"https://sorcbear.github.io/playground/square", need:K_UNLOCK_SQUARE, x:520, y:260, icon: svgGreen },
      { id:"ppl",    text:"衡山路", url:"https://sorcbear.github.io/playground/ppl",    need:K_UNLOCK_PPL,    x:520, y:400, icon: svgRed   },
    ];

    // 顺序推进：没解锁就停止显示
    function visibleNodes(){
      const out = [];
      for (const n of NODES){
        if (!unlocked(n.need)) break;
        out.push(n);
      }
      return out;
    }

    function makeBtn(n){
      const btn = document.createElement("button");
      btn.className = "btn";
      btn.type = "button";
      btn.innerHTML = `<span class="ico">${n.icon()}</span><span>${n.text}</span>`;
      btn.onclick = () => location.href = n.url;
      return btn;
    }

    function render(){
      const map = document.getElementById("map");
      const wires = document.getElementById("wires");

      // 清空
      map.querySelectorAll(".node").forEach(el => el.remove());
      wires.innerHTML = "";

      const vis = visibleNodes();

      // 节点按钮
      for (const n of vis){
        const wrap = document.createElement("div");
        wrap.className = "node";
        wrap.style.left = n.x + "px";
        wrap.style.top  = n.y + "px";
        wrap.appendChild(makeBtn(n));
        map.appendChild(wrap);
      }

      // 线条（关键：线只连“节点中心坐标”，保证在按钮正中）
      const lineW = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--line-w")) || 6;

      function addLine(x1,y1,x2,y2){
        const ln = document.createElementNS("http://www.w3.org/2000/svg", "line");
        ln.setAttribute("x1", x1);
        ln.setAttribute("y1", y1);
        ln.setAttribute("x2", x2);
        ln.setAttribute("y2", y2);
        ln.setAttribute("stroke", "#000");
        ln.setAttribute("stroke-width", lineW);
        ln.setAttribute("stroke-linecap", "square");
        wires.appendChild(ln);
      }

      // 连接规则：1-2 竖线；2-3 横线；3-4 竖线
      if (vis.length >= 2) addLine(NODES[0].x, NODES[0].y, NODES[1].x, NODES[1].y);
      if (vis.length >= 3) addLine(NODES[1].x, NODES[1].y, NODES[2].x, NODES[2].y);
      if (vis.length >= 4) addLine(NODES[2].x, NODES[2].y, NODES[3].x, NODES[3].y);
    }

    // ===== 图标 =====
    function svgStart(){
      return `
        <svg viewBox="0 0 64 64" aria-hidden="true">
          <circle cx="32" cy="32" r="26" fill="#F6B300"/>
          <path class="start-tri" d="M32 32L58 18v28L32 32Z"/>
        </svg>`;
    }
    function svgBlue(){
      return `<svg viewBox="0 0 64 64" aria-hidden="true"><rect x="12" y="12" width="40" height="40" fill="#1E73D8"/></svg>`;
    }
    function svgGreen(){
      return `<svg viewBox="0 0 64 64" aria-hidden="true"><circle cx="32" cy="32" r="20" fill="#2E7D32"/></svg>`;
    }
    function svgRed(){
      return `<svg viewBox="0 0 64 64" aria-hidden="true"><path d="M32 10L54 32 32 54 10 32Z" fill="#D32F2F"/></svg>`;
    }

    render();
  </script>
</body>
</html>
