<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Save</title>

  <style>
    :root{
      --fs-body: 18px;

      --btn-h: 56px;
      --btn-w: 140px;
      --bg:#fff;
      --c-border:#000;

      --map-w: 780;
      --map-h: 520;

      --line-w: 8px;

      --cap-sz: 34px;
    }

    *{ box-sizing:border-box; }

    html,body{
      margin:0;
      padding:0;
      background:#fff;
      font-family: system-ui, -apple-system, "PingFang SC","Microsoft YaHei", Arial, sans-serif;
      font-size:var(--fs-body);
      color:#111;
    }

    .wrap{
      min-height:100svh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:16px 16px 32px;
    }

    .notice{
      width:100%;
      text-align:center;
      font-size:13px;
      font-weight:700;
      color:#000;
      margin: 4px 0 14px;
    }

    .map{
      position:relative;
      width:min(780px, 100%);
      aspect-ratio: calc(var(--map-w) / var(--map-h));
    }

    .wires{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      pointer-events:none;
    }

    .node{
      position:absolute;
      transform:translate(-50%,-50%);
    }

    .cap{
      width: var(--cap-sz);
      height: var(--cap-sz);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .cap svg{ width:100%; height:100%; display:block; }

    .btn{
      width:var(--btn-w);
      height:var(--btn-h);
      padding:0;

      display:flex;
      align-items:center;
      justify-content:center;

      font-size:var(--fs-body);
      font-weight:600;

      background:#fff;
      color:#000;
      border:2px solid var(--c-border);
      cursor:pointer;
      border-radius:0;

      appearance:none;
      -webkit-appearance:none;
      background-image:none;
      box-shadow:none;

      white-space:nowrap;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }
    .btn:hover{ background:#000; color:#fff; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="notice">为保留进度，请勿使用浏览器无痕模式。</div>

    <div class="map" id="map">
      <svg class="wires" id="wires"
           viewBox="0 0 100 100"
           preserveAspectRatio="none"
           aria-hidden="true"></svg>
    </div>
  </div>

  <script>
    // ===== 存档 key（与你 rotate/circle/... 写入一致）=====
    const K_UNLOCK_CIRCLE = "pg_unlock_circle_v1";
    const K_UNLOCK_SQUARE = "pg_unlock_square_v1";
    const K_UNLOCK_PPL    = "pg_unlock_ppl_v1";

    function safeGet(storage, key){
      try{ return storage.getItem(key); }catch(e){ return null; }
    }
    function unlocked(key){
      if (!key) return true;
      return !!(safeGet(localStorage, key) || safeGet(sessionStorage, key));
    }

    // ===== 节点定义（x 固定 50%，y 由 JS 动态计算）=====
    const X = 50.0;

    const NODES = [
      { text:"起点",   url:"https://sorcbear.github.io/playground/rotate", need:null },
      { text:"天平路", url:"https://sorcbear.github.io/playground/circle", need:K_UNLOCK_CIRCLE },
      { text:"康平路", url:"https://sorcbear.github.io/playground/square", need:K_UNLOCK_SQUARE },
      { text:"衡山路", url:"https://sorcbear.github.io/playground/ppl",    need:K_UNLOCK_PPL }
    ];

    function visibleNodes(){
      const out=[];
      for (const n of NODES){
        if (!unlocked(n.need)) break;
        out.push(n);
      }
      return out;
    }

    function makeBtn(n){
      const btn = document.createElement("button");
      btn.className = "btn";
      btn.type = "button";
      btn.textContent = n.text;
      btn.onclick = () => location.href = n.url;
      return btn;
    }

    function makeCap(){
      const d = document.createElement("div");
      d.className = "cap";
      d.innerHTML = `<svg viewBox="0 0 64 64" aria-hidden="true">
        <rect x="8" y="8" width="48" height="48" fill="#000"/>
      </svg>`;
      return d;
    }

    function cssNum(varName, fallback){
      const v = getComputedStyle(document.documentElement).getPropertyValue(varName).trim();
      const n = parseFloat(v);
      return Number.isFinite(n) ? n : fallback;
    }

    // 根据 map 实际高度，动态排布：cap + N 个按钮，保证不重叠
    function computeLayout(mapH, visLen){
      const cap = cssNum("--cap-sz", 34);
      const btnH = cssNum("--btn-h", 56);

      const topPad = 12;     // 顶部留白（像素）
      const bottomPad = 12;  // 底部留白（像素）

      // 期望间距（像素），不够就自动压缩间距（按钮高度不变）
      let gapCapBtn = 18;
      let gapBtn = 18;

      const fixed = topPad + cap + (visLen * btnH) + bottomPad;
      const needGaps = gapCapBtn + (Math.max(0, visLen - 1) * gapBtn);
      const availGaps = Math.max(0, mapH - fixed);

      // 缩放间距，但不缩到太离谱
      const scale = needGaps > 0 ? Math.max(0.35, Math.min(1, availGaps / needGaps)) : 1;
      gapCapBtn *= scale;
      gapBtn *= scale;

      // cap 中心 y（像素）
      const capY = topPad + cap / 2;

      // 第一个按钮中心 y（像素）
      let y = capY + cap / 2 + gapCapBtn + btnH / 2;

      const ys = [];
      for (let i = 0; i < visLen; i++){
        ys.push(y);
        y += btnH + gapBtn;
      }

      // 转成百分比（相对 map 高度）
      const capYPct = (capY / mapH) * 100;
      const yPctList = ys.map(v => (v / mapH) * 100);

      return { capYPct, yPctList };
    }

    function render(){
      const map = document.getElementById("map");
      const wires = document.getElementById("wires");

      map.querySelectorAll(".node").forEach(el => el.remove());
      wires.innerHTML = "";

      const lw = cssNum("--line-w", 8);

      function addLine(x1,y1,x2,y2){
        const ln = document.createElementNS("http://www.w3.org/2000/svg","line");
        ln.setAttribute("x1",x1);
        ln.setAttribute("y1",y1);
        ln.setAttribute("x2",x2);
        ln.setAttribute("y2",y2);
        ln.setAttribute("stroke","#000");
        ln.setAttribute("stroke-width",lw);
        ln.setAttribute("vector-effect","non-scaling-stroke");
        ln.setAttribute("stroke-linecap","square");
        wires.appendChild(ln);
      }

      const vis = visibleNodes();
      const mapH = map.getBoundingClientRect().height || 1;
      const layout = computeLayout(mapH, Math.max(1, vis.length)); // 至少 1 个（起点）

      // 1) cap
      const capNode = document.createElement("div");
      capNode.className = "node";
      capNode.style.left = X + "%";
      capNode.style.top  = layout.capYPct + "%";
      capNode.appendChild(makeCap());
      map.appendChild(capNode);

      // 2) buttons（按 vis 渲染，y 用动态百分比）
      for (let i = 0; i < vis.length; i++){
        const n = vis[i];
        const wrap = document.createElement("div");
        wrap.className = "node";
        wrap.style.left = X + "%";
        wrap.style.top  = layout.yPctList[i] + "%";
        wrap.appendChild(makeBtn(n));
        map.appendChild(wrap);
      }

      // 3) wires：cap -> 第一个按钮（起点）
      addLine(X, layout.capYPct, X, layout.yPctList[0]);

      // 4) 后续按钮之间的线（仅画已显示的）
      for (let i = 1; i < vis.length; i++){
        addLine(X, layout.yPctList[i-1], X, layout.yPctList[i]);
      }
    }

    // 首次渲染 + 尺寸变化时重排（手机旋转/地址栏收起都会触发）
    render();
    window.addEventListener("resize", () => render(), { passive:true });
  </script>
</body>
</html>
