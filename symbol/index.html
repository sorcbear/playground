<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="format-detection" content="telephone=no,address=no,email=no">

  <title>Symbol Puzzle</title>

  <style>
    :root{
      /* ✅ 同源：Rotate / Post Puzzle */
      --maxw: 720px;

      --fs-body: 18px;
      --lh-body: 1.6;

      --fs-hint: 18px;
      --lh-hint: 1.6;

      --fs-btn: 18px;
      --fw-btn: 600;
      --h-btn: 52px;

      --gap: 18px;
      --gap-tight: 12px;

      --c-text:#111;
      --c-border:#000;
      --c-ok:#0b6b2b;
      --c-danger:#b00020;

      --bg:#fff;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--c-text);
      font-family: system-ui, -apple-system, "PingFang SC","Microsoft YaHei", Arial, sans-serif;
      font-size:var(--fs-body);
      line-height:var(--lh-body);
      -webkit-text-size-adjust:100%;
    }

    /* ✅ 同源 container */
    .container{
      max-width:var(--maxw);
      margin:0 auto;
      padding:18px 14px 28px;
    }

    /* ✅ 同源标题 / 说明文本 */
    .title{
      font-size:var(--fs-hint);
      line-height:var(--lh-hint);
      font-weight:700;
      margin:4px 0 var(--gap);
      text-align:left;
      white-space:pre-wrap;
    }

    /* ✅ 更紧：标题→下一块（图片/输入框） */
    .title.tightGap{
      margin-bottom: var(--gap-tight); /* 12px */
    }

    /* ✅ 更更紧：底部说明→输入框 */
    .title.tighterGap{
      margin-bottom: 6px;
    }

    .red{ color:var(--c-danger); }

    /* 图片区（同源） */
    .image-box{
      margin:0 0 var(--gap);
      text-align:center;
    }
    .image-box img{
      max-width:100%;
      height:auto;
      display:block;
      margin:0 auto;
      user-select:none;
      -webkit-user-drag:none;
      background:#f5f5f5; /* 与上面一致：有底色更稳 */
    }

    /* ✅ 输入区（同源结构） */
    .answer{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:nowrap;
      margin-bottom: var(--gap);
    }

    .ansInput{
      height:40px;
      padding:0 8px;
      border:2px solid var(--c-border);
      border-radius:0;
      font-size:18px;
      text-align:center;
      outline:none;
      box-shadow:none;
      -webkit-appearance:none;
      font-weight:700;
      font-family:inherit;
      width:140px; /* ✅ 同源 */
    }
    .ansInput:focus{ outline:none; box-shadow:none; }

    /* 按钮区（同源） */
    .panel{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:nowrap;
    }

    button{
      width:240px;
      height:var(--h-btn);
      padding:0 18px;
      box-sizing:border-box;
      font-size:var(--fs-btn);
      font-weight:var(--fw-btn);
      background:#fff;
      color:#000;
      border:2px solid var(--c-border);
      cursor:pointer;
      border-radius:0;
      -webkit-tap-highlight-color:transparent;
      font-family:inherit;
      transition:none;
    }

    @media (hover:hover) and (pointer:fine){
      button:hover{ background:#000; color:#fff; }
    }

    button.invert{
      background:#000;
      color:#fff;
    }

    button:disabled{
      opacity:.45;
      cursor:default;
    }

    .msg{
      margin-top:var(--gap-tight);
      min-height:1.4em;
      font-size:14px;
      line-height:1.6;
    }
    .msg.ok{
      color:var(--c-ok);
      font-weight:700;
    }

    @media (max-width:520px){
      button{ width:46vw; }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- ✅ 顶部说明：用 tightGap，让它到图片的间隔=gap-tight（同源） -->
    <div class="title tightGap">这个绿色大邮筒正是寻找下一个地点的关键。使用道具包中的【带孔木条】和【地图】，在图纸中找到现在你所在的绿色大邮筒的位置，利用木条上的孔，按照下图中的规则，找到下一个地点。请注意：下个地点只能在每日5点至18点进入，你要抓紧时间了。</div>

    <div class="image-box">
      <img src="symbol.png" alt="symbol" />
    </div>

    <!-- ✅ 输入提示：用 tighterGap，让提示到输入框间隔=6px（同源） -->
    <div class="title tighterGap">请输入正确地点：</div>

    <!-- ✅ 输入框区：同源 answer 结构 -->
    <div class="answer">
      <input id="place" class="ansInput" placeholder="答案4个字" autocomplete="off" />
    </div>

    <div class="panel">
      <button id="hintBtn">获得提示</button>
      <button id="submitBtn">提交答案</button>
    </div>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    const HINT_URL = "https://sorcbear.github.io/playground/symbol/hint";
    const NEXT_URL = "https://sorcbear.github.io/playground/ppl/";
    const COUNTDOWN_START = 3;

    const CORRECT = "衡山公园";

    /* ✅ symbol 成功后解锁 save 的“衡山路” */
    const UNLOCK_KEY_PPL = "pg_unlock_ppl_v1";

    const placeInput = document.getElementById("place");
    const submitBtn  = document.getElementById("submitBtn");
    const hintBtn    = document.getElementById("hintBtn");
    const msg        = document.getElementById("msg");

    let locked=false;
    let timer=null;
    let btnTimer=null;

    function flashInvert(btn, ms=120){
      btn.classList.add("invert");
      setTimeout(()=>btn.classList.remove("invert"), ms);
    }

    function setLocked(v){
      locked=v;
      submitBtn.disabled=v;
      hintBtn.disabled=v;
      placeInput.disabled=v;
    }

    function setBtnText(text, ms=900){
      if(btnTimer){ clearTimeout(btnTimer); btnTimer=null; }
      submitBtn.textContent=text;
      submitBtn.classList.add("invert");
      submitBtn.disabled=true;

      btnTimer=setTimeout(()=>{
        submitBtn.textContent="提交答案";
        submitBtn.classList.remove("invert");
        submitBtn.disabled=false;
        btnTimer=null;
      }, ms);
    }

    hintBtn.onclick = () => {
      if(locked) return;
      flashInvert(hintBtn,120);
      setTimeout(()=>location.href = HINT_URL,120);
    };

    function normalize(s){
      return (s || "").replace(/\s+/g,"").trim();
    }

    submitBtn.onclick = () => {
      if(locked) return;

      if(normalize(placeInput.value) === CORRECT){

        /* ✅ 写入解锁（local + session） */
        try{ localStorage.setItem(UNLOCK_KEY_PPL, "1"); }catch(e){}
        try{ sessionStorage.setItem(UNLOCK_KEY_PPL, "1"); }catch(e){}

        setLocked(true);
        let t = COUNTDOWN_START;
        msg.textContent = `答案正确，即将进入下一题（${t}）`;
        msg.classList.add("ok");

        timer = setInterval(()=>{
          t--;
          if(t>0){
            msg.textContent = `答案正确，即将进入下一题（${t}）`;
          }else{
            clearInterval(timer);
            location.href = NEXT_URL;
          }
        },1000);
      }else{
        msg.textContent = "";
        msg.classList.remove("ok");
        setBtnText("错了，再试一次",900);
      }
    };

    /* 可选：回车提交（同源不冲突） */
    placeInput.addEventListener("keydown",(e)=>{
      if(e.key==="Enter") submitBtn.click();
    });
  </script>
</body>
</html>
