<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>Hint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --ctl-h: 48px;
      --w-mainbtn: 240px;

      --fs-body: 16px;
      --fs-text: 18px;

      --c-text:#111;
      --c-border:#000;
    }

    html, body{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      background:#fff;
      font-family:-apple-system,BlinkMacSystemFont,
                   "Segoe UI",Roboto,
                   "PingFang SC","Microsoft YaHei",
                   Arial,sans-serif;
      font-size:var(--fs-body);
      color:var(--c-text);
    }

    .container{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      box-sizing:border-box;
    }

    .panel{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      text-align:center;
    }

    .btn-row{
      display:flex;
      gap:18px;
    }

    .hint-text{
      font-size:var(--fs-text);
      line-height:1.7;
    }

    /* === 按钮样式：与你之前完全一致 === */
    button{
      width:var(--w-mainbtn);
      height:var(--ctl-h);
      padding:0 18px;
      box-sizing:border-box;
      font-size:var(--fs-body);
      font-weight:600;
      background:#fff;
      color:#000;
      border:2px solid var(--c-border);
      cursor:pointer;
      border-radius:0;
    }
    button:hover{
      background:#000;
      color:#fff;
    }
    button:disabled{
      opacity:.45;
      cursor:default;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- 初始确认面板 -->
    <div class="panel" id="confirmPanel">
      <div class="btn-row">
        <button id="btnCancel">还是再想想</button>
        <button id="btnShow">确定要提示</button>
      </div>
    </div>

    <!-- 提示内容面板（默认隐藏） -->
    <div class="panel" id="hintPanel" style="display:none;">
      <div class="hint-text">墙上的公共厕所地图指南</div>
      <button id="btnBack">返回游戏</button>
    </div>
  </div>

  <script>
    const circleURL = "https://sorcbear.github.io/playground/circle/";

    const confirmPanel = document.getElementById("confirmPanel");
    const hintPanel = document.getElementById("hintPanel");

    document.getElementById("btnCancel").onclick = () => {
      location.href = circleURL;
    };

    document.getElementById("btnShow").onclick = () => {
      confirmPanel.style.display = "none";
      hintPanel.style.display = "flex";
    };

    document.getElementById("btnBack").onclick = () => {
      location.href = circleURL;
    };
  </script>
</body>
</html>
