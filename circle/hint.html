<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>Hint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --fs-body: 16px;
      --fs-text: 18px;
      --lh-text: 1.7;

      --ctl-h: 48px;
      --w-mainbtn: 200px;

      --c-border:#000;
      --c-text:#111;
      --bg:#fff;
    }

    html, body{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      background:var(--bg);
      color:var(--c-text);
      font-family:-apple-system,BlinkMacSystemFont,
        "Segoe UI",Roboto,"PingFang SC","Microsoft YaHei",Arial,sans-serif;
      font-size:var(--fs-body);
    }

    .container{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .panel{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:28px;
      text-align:center;
    }

    .btn-row{
      display:flex;
      gap:22px;
    }

    /* ===== 按钮：与 start game 完全一致 ===== */
    button{
      width:var(--w-mainbtn);
      height:var(--ctl-h);
      padding:0 18px;
      box-sizing:border-box;
      font-size:var(--fs-body);
      font-weight:600;
      background:#fff;
      color:#000;
      border:2px solid var(--c-border);
      cursor:pointer;
      border-radius:0;
    }

    button:hover{
      background:#000;
      color:#fff;
    }

    button:disabled{
      opacity:.45;
      cursor:default;
    }

    /* 明确禁止任何点击态 */
    button:active{
      transform:none;
    }

    .hint-text{
      display:none;
      font-size:var(--fs-text);
      line-height:var(--lh-text);
      white-space:pre-wrap;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="panel">

      <div class="btn-row" id="buttons">
        <button id="cancelBtn">暂时不看了</button>
        <button id="hintBtn">确定要提示</button>
      </div>

      <div class="hint-text" id="hintText">
墙上的公共厕所地图指南
      </div>

    </div>
  </div>

  <script>
    const cancelBtn = document.getElementById('cancelBtn');
    const hintBtn   = document.getElementById('hintBtn');
    const buttons  = document.getElementById('buttons');
    const hintText = document.getElementById('hintText');

    cancelBtn.addEventListener('click', () => {
      location.href = 'https://sorcbear.github.io/playground/circle/';
    });

    hintBtn.addEventListener('click', () => {
      buttons.style.display = 'none';
      hintText.style.display = 'block';
    });
  </script>
</body>
</html>
