<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --w-card: 520px;
      --w-btn: 200px;

      --fs-body: 18px;

      --fs-text: 18px;
      --lh-text: 1.6;

      /* ✅ 中间文字 UI 规范（完全同源） */
      --fs-hint: 18px;
      --lh-hint: 1.6;

      --btn-h: 48px;

      /* ✅ 黑白反转 */
      --c-text:#fff;
      --c-border:#fff;

      /* 顶部结构仍保留，但无内容 */
      --notice-h: 40px;
      --pad: 18px;
    }

    html, body{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      background:#000;              /* ✅ 纯黑 */
      font-family:-apple-system,BlinkMacSystemFont,
        "Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      font-size:var(--fs-body);
      color:var(--c-text);           /* ✅ 纯白 */
    }

    .page{
      min-height:100svh;
      position:relative;
      padding:var(--pad);
      box-sizing:border-box;
    }

    /* ✅ 顶部结构保留，但什么都不显示 */
    .noticeBar{
      position:absolute;
      left:0;
      right:0;
      top:0;
      height:var(--notice-h);
      pointer-events:none;
    }

    .center{
      min-height:calc(100svh - var(--notice-h));
      display:flex;
      align-items:center;
      justify-content:center;
      padding-top:var(--notice-h);
      box-sizing:border-box;
    }

    .card{
      width:min(var(--w-card), 96vw);
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
    }

    /* ✅ 核心文字样式：完全复用 */
    .intro{
      width:100%;
      font-size:var(--fs-hint);
      line-height:var(--lh-hint);
      font-weight:700;
      user-select:none;
      margin:0;
      color:#fff;   /* 明确指定，防止继承被改 */
    }
    .intro + .intro{ margin-top:12px; }

    @media (max-width:420px){
      :root{
        --w-card: 420px;
        --w-btn: 180px;
        --btn-h: 46px;
        --fs-text: 17px;
        --notice-h: 36px;
      }
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- ✅ 中间仍上下居中 -->
    <div class="center">
      <div class="card">
        <div class="intro">恭喜你通关了所有谜题。</div>

        <div class="intro">可是，你弹奏了毁灭的序曲，</div>
        <div class="intro">引爆另一个玩家装置的同时，</div>
        <div class="intro">也激活了自己的846号装置。</div>
        <div class="intro">愿这音乐，此后再无回响...</div>
      </div>
    </div>

  </div>
</body>
</html>
