<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --w-card: 520px;
      --w-btn: 200px;

      --fs-body: 18px;

      --fs-text: 18px;
      --lh-text: 1.6;

      /* ✅ 同源：中间文字（intro）规范 */
      --fs-hint: 18px;
      --lh-hint: 1.6;

      --btn-h: 48px;

      --c-text:#111;
      --c-border:#000;

      /* ✅ 顶部 notice 区域高度（用于给中间层留出不被遮挡的空间） */
      --notice-h: 40px;
      --pad: 18px;
    }

    html, body{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      background:#fff;
      font-family:-apple-system,BlinkMacSystemFont,
        "Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      font-size:var(--fs-body);
      color:var(--c-text);
    }

    button{ font-family:inherit; }

    .page{
      min-height:100svh;
      position:relative;
      padding:var(--pad);
      box-sizing:border-box;
    }

    .noticeBar{
      position:absolute;
      left:0;
      right:0;
      top:0;
      height:var(--notice-h);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:0 var(--pad);
      box-sizing:border-box;
      pointer-events:none;
    }

    .notice{
      width:100%;
      text-align:center;
      font-size:13px;
      font-weight:700;
      color:#000;
      margin:0;
      user-select:none;
    }

    .center{
      min-height:calc(100svh - var(--notice-h));
      display:flex;
      align-items:center;
      justify-content:center;
      padding-top:var(--notice-h);
      box-sizing:border-box;
    }

    .card{
      width:min(var(--w-card), 96vw);
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
    }

    /* ✅ 关键：完全复用你上面“中间那段话”的 UI 规范 */
    .intro{
      width:100%;
      font-size:var(--fs-hint);
      line-height:var(--lh-hint);
      font-weight:700;
      user-select:none;
      margin:0;
    }
    .intro + .intro{ margin-top:12px; }

    @media (max-width:420px){
      :root{
        --w-card: 420px;
        --w-btn: 180px;
        --btn-h: 46px;
        --fs-text: 17px;
        --notice-h: 36px;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <!-- ✅ 顶部固定（保留同源结构，不改逻辑） -->
    <div class="noticeBar" aria-hidden="true">
      <div class="notice"></div>
    </div>

    <!-- ✅ 中间仍上下居中 -->
    <div class="center">
      <div class="card">
        <div class="intro">恭喜你通关所有谜题。</div>

        <div class="intro">你弹奏了毁灭的序曲，</div>
        <div class="intro">引爆另一个玩家装置的同时，</div>
        <div class="intro">也激活了自己的846号装置。</div>
        <div class="intro">愿这音乐，此后再无回响...</div>

       
      </div>
    </div>
  </div>
</body>
</html>
