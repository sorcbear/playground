<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>map</title>

  <style>
    :root{
      --maxw: 980px;

      --fs-title: 18px;
      --lh-title: 1.6;

      --fs-btn: 18px;
      --fw-btn: 600;
      --h-btn: 52px;

      --c-text:#111;
      --c-border:#000;
    }

    html,body{
      margin:0;
      background:#fff;
      font-family:-apple-system,BlinkMacSystemFont,
        "PingFang SC","Microsoft YaHei",Arial,sans-serif;
      font-size:var(--fs-title);
      line-height:var(--lh-title);
      color:var(--c-text);
    }

    .wrap{
      max-width:var(--maxw);
      margin:0 auto;
      padding:24px 16px 40px;
      box-sizing:border-box;
    }

    /* ===== 顶部文字（同源 UI） ===== */
    .titleLine{
      font-weight:700;
      margin:0 0 18px 0;
      white-space:nowrap;
    }

    .tri{
      display:inline-block;
      width:1em;
      height:1em;
      vertical-align:-0.12em;
      margin:0 .15em;
    }

    /* ===== 地图容器（关键修改点） ===== */
    .mapBox{
      margin:0 auto 36px;
      max-width:520px;      /* ✅ 控制显示比例 */
    }

    .mapBox img{
      width:100%;
      height:auto;
      display:block;
    }

    /* ===== 按钮（完全同源） ===== */
    .panel{
      display:flex;
      justify-content:center;
    }

    button{
      width:240px;
      height:var(--h-btn);
      padding:0 18px;
      box-sizing:border-box;
      font-size:var(--fs-btn);
      font-weight:var(--fw-btn);
      background:#fff;
      color:#000;
      border:2px solid var(--c-border);
      cursor:pointer;
      border-radius:0;
      -webkit-tap-highlight-color:transparent;
      font-family:inherit;
    }

    @media (hover:hover) and (pointer:fine){
      button:hover{ background:#000; color:#fff; }
    }

    @media (max-width:520px){
      .mapBox{ max-width:100%; }
      button{ width:46vw; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="titleLine">
      穿过这条弄当，到达“
      <svg class="tri" viewBox="0 0 100 100" aria-hidden="true">
        <polygon points="10,10 90,50 10,90" fill="#ff0000"></polygon>
      </svg>
      ”标注的地点后，点击确定
    </div>

    <div class="mapBox">
      <img src="map.png" alt="map">
    </div>

    <div class="panel">
      <button id="btnArrived">已到达</button>
    </div>

  </div>

  <script>
    document.getElementById("btnArrived").onclick = ()=>{
      // 如果你后面要跳转，改这里
      // location.href = "NEXT_URL";
    };
  </script>
</body>
</html>
