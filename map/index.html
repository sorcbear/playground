<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="format-detection" content="telephone=no,address=no,email=no">
  <title>map</title>

  <style>
    :root{
      /* ===== Rotate 同源规范 ===== */
      --maxw: 720px;

      --fs-body: 18px;
      --lh-body: 1.6;

      --fs-hint: 18px;
      --lh-hint: 1.6;

      --fs-btn: 18px;
      --fw-btn: 600;
      --h-btn: 52px;

      --gap: 18px;

      --c-text:#111;
      --c-border:#000;
      --bg:#fff;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--c-text);
      font-family: system-ui, -apple-system,
        "PingFang SC","Microsoft YaHei", Arial, sans-serif;
      font-size:var(--fs-body);
      line-height:var(--lh-body);
    }

    .wrap{
      max-width:var(--maxw);
      margin:0 auto;
      padding:18px 14px 28px;
    }

    /* ===== 顶部说明文字 ===== */
    .titleLine{
      font-size:var(--fs-hint);
      line-height:var(--lh-hint);
      font-weight:700;
      margin:0 0 var(--gap);
      white-space:normal;
      word-break:break-word;
    }

    /* 红色三角 inline */
    .tri{
      display:inline-block;
      width:1em;
      height:1em;
      vertical-align:-0.12em;
      margin:0 .15em;
    }

    /* ===== 地图 ===== */
    .mapWrap{
      margin:0 0 var(--gap);
      display:flex;
      justify-content:center;
    }

    .mapWrap img{
      width:60%;              /* ✅ 关键：直接 60% */
      max-width:420px;        /* 防止桌面过大 */
      height:auto;
      display:block;
    }

    /* ===== 按钮 ===== */
    .panel{
      display:flex;
      justify-content:center;
    }

    button{
      width:240px;
      height:var(--h-btn);
      padding:0 18px;
      font-size:var(--fs-btn);
      font-weight:var(--fw-btn);
      background:#fff;
      color:#000;
      border:2px solid var(--c-border);
      cursor:pointer;
      border-radius:0;
      font-family:inherit;
      -webkit-tap-highlight-color:transparent;
    }

    @media (hover:hover) and (pointer:fine){
      button:hover{ background:#000; color:#fff; }
    }

    button.invert{
      background:#000;
      color:#fff;
    }

    @media (max-width:520px){
      button{ width:46vw; }
      .mapWrap img{ width:70%; } /* 手机稍微放大一点 */
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="titleLine">
      穿过这条弄当，到达“<svg class="tri" viewBox="0 0 100 100" aria-hidden="true">
        <polygon points="10,10 90,50 10,90" fill="#ff0000"></polygon>
      </svg>”标注的地点后，点击确定
    </div>

    <div class="mapWrap">
      <img src="map.png" alt="map">
    </div>

    <div class="panel">
      <button id="btnArrived">已到达</button>
    </div>

  </div>

  <script>
    const btn = document.getElementById("btnArrived");

    function flashInvert(el, ms=120){
      el.classList.add("invert");
      setTimeout(()=>el.classList.remove("invert"), ms);
    }

    btn.onclick = ()=>{
      flashInvert(btn,120);
      // location.href = "NEXT_URL";
    };
  </script>
</body>
</html>
