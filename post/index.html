<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post Puzzle</title>

  <style>
    :root{
      --ok:#0b6b2b; /* 绿色系 */
    }

    body {
      margin: 0;
      padding: 24px;
      background: #ffffff;
      color: #111;
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC",
                   "Microsoft YaHei", Arial, sans-serif;
      line-height: 1.8;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
    }

    .text {
      font-size: 16px;
      margin-bottom: 24px;
      white-space: pre-wrap;
    }

    .image-box {
      margin: 0 0 32px;
      text-align: center;
    }

    .image-box img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .answer {
      display: flex;
      gap: 12px;
      margin-bottom: 14px;
    }

    .answer input {
      width: 90px;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #000;
      outline: none;
      text-align: center;
      box-sizing: border-box;
    }

    .answer input.short {
      width: 60px;
    }

    button {
      padding: 8px 24px;
      font-size: 16px;
      border: none;
      background: #000;
      color: #fff;
      cursor: pointer;
    }

    button:active {
      opacity: 0.8;
    }

    /* 原来的 result 不再用于 success/try again，改为 msg（倒计时 & 错误提示都在这里） */
    .msg{
      margin-top: 14px;
      font-size: 14px;       /* 按你的要求：14px */
      line-height: 1.6;
      min-height: 1.6em;     /* 防止跳动 */
    }
    .msg.ok{ color: var(--ok); } /* 成功状态颜色 */
    .msg.err{ color:#111; }

    /* 倒计时期间交互锁定的视觉反馈 */
    button[disabled]{
      opacity: 0.55;
      cursor: not-allowed;
    }
    input[disabled]{
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="text">
这里的时光仿佛走得特别慢，不光是刚才的门牌，就连街角伫立的那个绿色大邮筒，也满是旧日的气息。已经十多年没寄过信了，最后那次，用的还是吴冠英大师在上海签售的珍藏版邮票。那是我第一次参加签售会，好像是从某个公众号上获知的活动讯息，我到底是哪一天参加的签售活动呢？
    </div>

    <div class="image-box">
      <img src="post.png" alt="post" />
    </div>

    <div class="answer">
      <input id="year" placeholder="YYYY" inputmode="numeric" />
      <input id="month" class="short" placeholder="MM" inputmode="numeric" />
      <input id="day" class="short" placeholder="DD" inputmode="numeric" />
    </div>

    <button id="btnSubmit" onclick="checkAnswer()">Submit</button>

    <!-- 倒计时文字显示在 .msg -->
    <div class="msg" id="msg"></div>
  </div>

  <script>
    // 你要求的 NEXT_URL
    const NEXT_URL = "https://sorcbear.github.io/playground/ppl/";

    let isLocked = false;
    let countdownTimer = null;

    function setLocked(locked){
      isLocked = locked;

      const btn = document.getElementById("btnSubmit");
      const y = document.getElementById("year");
      const m = document.getElementById("month");
      const d = document.getElementById("day");

      btn.disabled = locked;
      y.disabled = locked;
      m.disabled = locked;
      d.disabled = locked;
    }

    function setMsg(text, type){
      const msg = document.getElementById("msg");
      msg.textContent = text || "";
      msg.classList.remove("ok","err");
      if(type) msg.classList.add(type);
    }

    function startCountdownAndRedirect(){
      // 倒计时期间交互锁定
      setLocked(true);

      // 立即显示（3）
      let n = 3;
      setMsg(`答案正确，即将进入下一题（${n}）`, "ok");

      // 清理旧 timer（防止异常重复）
      if(countdownTimer) clearInterval(countdownTimer);

      countdownTimer = setInterval(() => {
        n -= 1;

        if(n >= 1){
          setMsg(`答案正确，即将进入下一题（${n}）`, "ok");
        }else{
          clearInterval(countdownTimer);
          countdownTimer = null;
          window.location.href = NEXT_URL;
        }
      }, 1000);
    }

    function checkAnswer() {
      if(isLocked) return; // 防止重复触发

      const year = Number(document.getElementById('year').value.trim());
      const month = Number(document.getElementById('month').value.trim());
      const day = Number(document.getElementById('day').value.trim());

      const isCorrect =
        !Number.isNaN(year) &&
        !Number.isNaN(month) &&
        !Number.isNaN(day) &&
        year === 2015 &&
        month === 2 &&
        day === 14;

      if (isCorrect) {
        // success（不再显示），改为倒计时流程
        startCountdownAndRedirect();
      } else {
        setMsg("try again", "err");
      }
    }
  </script>

</body>
</html>
