<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="format-detection" content="telephone=no,address=no,email=no">

  <title>Post Puzzle</title>

  <style>
    .green{
      color: #2E7D32;
    }
    :root{
      /* ✅ 同源：Rotate */
      --maxw: 720px;

      --fs-body: 18px;
      --lh-body: 1.6;

      --fs-hint: 18px;
      --lh-hint: 1.6;

      --fs-btn: 18px;
      --fw-btn: 600;
      --h-btn: 52px;

      --gap: 18px;
      --gap-tight: 12px;

      --c-text:#111;
      --c-border:#000;
      --c-ok:#0b6b2b;

      --bg:#fff;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--c-text);

      /* ✅ 同源：Rotate 字体栈 */
      font-family: system-ui, -apple-system, "PingFang SC","Microsoft YaHei", Arial, sans-serif;

      font-size:var(--fs-body);
      line-height:var(--lh-body);

      /* ✅ 同源：Rotate */
      -webkit-text-size-adjust:100%;
    }

    /* ✅ 同源：Rotate wrap/padding */
    .container{
      max-width:var(--maxw);
      margin:0 auto;
      padding:18px 14px 28px;
    }

    /* ✅ 同源：Rotate 顶部标题（titleLine 规范） */
    .title{
      font-size:var(--fs-hint);
      line-height:var(--lh-hint);
      font-weight:700;
      margin:4px 0 var(--gap);
      text-align:left;
      white-space:pre-wrap;
    }

    /* 图片：保持你原逻辑，但用同源节奏（不影响功能） */
    .image-box{
      margin:0 0 var(--gap);
      text-align:center;
    }
    .image-box img{
      max-width:100%;
      height:auto;
      display:block;
      margin:0 auto;
    }

    /* “最后更新日期：” 仍然是标题，但这里不需要大空白，用 gap-tight */
    .title.smallGap{
      margin:0 0 var(--gap-tight);
    }

    /* 输入区：保留你的结构，只把间距变量同源化 */
    .answer{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:nowrap;
      margin-bottom: calc(var(--gap) * 2); /* 36px ≈ 2*18px：同源表达 */
    }

    .ansInput{
      height:40px;
      padding:0 6px;
      border:2px solid var(--c-border);
      border-radius:0;
      font-size:18px;
      text-align:center;
      outline:none;
      box-shadow:none;
      -webkit-appearance:none;
      font-weight:700;
      font-family:inherit;
    }
    .ansInput:focus{ outline:none; box-shadow:none; }

    .ansInput.year{ width:90px; }
    .ansInput.short{ width:60px; }

    /* 按钮区（同源按钮不变） */
    .panel{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:nowrap;
    }

    button{
      width:240px;
      height:var(--h-btn);
      padding:0 18px;
      box-sizing:border-box;
      font-size:var(--fs-btn);
      font-weight:var(--fw-btn);
      background:#fff;
      color:#000;
      border:2px solid var(--c-border);
      cursor:pointer;
      border-radius:0;
      -webkit-tap-highlight-color:transparent;
      font-family:inherit;
      transition:none;
      -webkit-user-select:none;
      user-select:none;
      -webkit-touch-callout:none
    }

    @media (hover:hover) and (pointer:fine){
      button:hover{ background:#000; color:#fff; }
    }

    button.invert{
      background:#000;
      color:#fff;
    }

    button:disabled{
      opacity:.45;
      cursor:default;
    }

    .msg{
      margin-top:var(--gap-tight);
      min-height:1.4em;
      font-size:14px;
      line-height:1.6;
    }
    .msg.ok{
      color:var(--c-ok);
      font-weight:700;
    }

    @media (max-width:520px){
      button{ width:46vw; }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- ✅ 单行文本：配合 pre-wrap 不会出现“缩进空白”问题 -->
    <div class="title">刚路过的<span class="green">“十字路口”</span>，绿邮筒依旧伫立。可那个曾经也是“玩家”的小编，却已销声匿迹。他最后一次更新公众号，究竟是哪一天？</div>

    <div class="image-box">
      <img src="post.png" alt="post" />
    </div>

    <!-- ✅ 同源标题，但下方用 tighter 间距 -->
    <div class="title smallGap">最后更新日期：</div>

    <div class="answer">
      <input id="year"  class="ansInput year"  placeholder="YYYY" inputmode="numeric" autocomplete="off" />
      <input id="month" class="ansInput short" placeholder="MM"   inputmode="numeric" autocomplete="off" />
      <input id="day"   class="ansInput short" placeholder="DD"   inputmode="numeric" autocomplete="off" />
    </div>

    <div class="panel">
      <button id="hintBtn">获得提示</button>
      <button id="submitBtn">提交答案</button>
    </div>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    const HINT_URL = "https://sorcbear.github.io/playground/post/hint";
    const NEXT_URL = "https://sorcbear.github.io/playground/ppl/";
    const COUNTDOWN_START = 3;

    const CORRECT = { y:2015, m:8, d:20 };

    const yearInput  = document.getElementById("year");
    const monthInput = document.getElementById("month");
    const dayInput   = document.getElementById("day");
    const submitBtn  = document.getElementById("submitBtn");
    const hintBtn    = document.getElementById("hintBtn");
    const msg        = document.getElementById("msg");

    let locked=false;
    let timer=null;
    let btnTimer=null;

    function flashInvert(btn, ms=120){
      btn.classList.add("invert");
      setTimeout(()=>btn.classList.remove("invert"), ms);
    }

    function setLocked(v){
      locked=v;
      submitBtn.disabled=v;
      hintBtn.disabled=v;
      yearInput.disabled=v;
      monthInput.disabled=v;
      dayInput.disabled=v;
    }

    function setBtnText(text, ms=900){
      if(btnTimer){ clearTimeout(btnTimer); btnTimer=null; }
      submitBtn.textContent=text;
      submitBtn.classList.add("invert");
      submitBtn.disabled=true;

      btnTimer=setTimeout(()=>{
        submitBtn.textContent="提交答案";
        submitBtn.classList.remove("invert");
        submitBtn.disabled=false;
        btnTimer=null;
      }, ms);
    }

    hintBtn.onclick=()=>{
      if(locked) return;
      flashInvert(hintBtn,120);
      setTimeout(()=>location.href=HINT_URL,120);
    };

    function isCorrect(){
      const y=Number(yearInput.value.trim());
      const m=Number(monthInput.value.trim());
      const d=Number(dayInput.value.trim());
      return !Number.isNaN(y)&&!Number.isNaN(m)&&!Number.isNaN(d)
        && y===CORRECT.y && m===CORRECT.m && d===CORRECT.d;
    }

    submitBtn.onclick=()=>{
      if(locked) return;

      if(isCorrect()){
        setLocked(true);
        let t=COUNTDOWN_START;
        msg.textContent=`答案正确，即将进入下一题（${t}）`;
        msg.classList.add("ok");

        timer=setInterval(()=>{
          t--;
          if(t>0){
            msg.textContent=`答案正确，即将进入下一题（${t}）`;
          }else{
            clearInterval(timer);
            location.href=NEXT_URL;
          }
        },1000);
      }else{
        msg.textContent="";
        msg.classList.remove("ok");
        setBtnText("错了，再试一次",900);
      }
    };
  </script>
</body>
</html>
