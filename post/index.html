<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="format-detection" content="telephone=no,address=no,email=no">

  <title>Post Puzzle</title>

  <style>
    :root{
      --maxw: 720px;

      --fs-body: 16px;
      --lh-body: 1.8;

      --fs-title: 18px;
      --lh-title: 1.6;

      --fs-btn: 16px;
      --fw-btn: 600;
      --h-btn: 52px;

      --c-text:#111;
      --c-border:#000;
      --c-ok:#0b6b2b;
    }

    body{
      margin:0;
      background:#fff;
      color:var(--c-text);
      font-family:-apple-system,BlinkMacSystemFont,"PingFang SC",
                   "Microsoft YaHei",Arial,sans-serif;
      font-size:var(--fs-body);
      line-height:var(--lh-body);
    }

    /* 与 Square 页面一致：整体只由这里控制上下留白 */
    .container{
      max-width:var(--maxw);
      margin:0 auto;
      padding:24px 16px 40px;
      box-sizing:border-box;
    }

    /* ===== title 样式（无多余上边距） ===== */
    .title{
      font-size:var(--fs-title);
      line-height:var(--lh-title);
      font-weight:700;
      margin:0 0 12px; /* 控制节奏，不制造大空白 */
    }

    /* 顶部故事文字 */
    .title.story{
      white-space:pre-wrap;
    }

    /* 图片：贴近标题，不要大段空白 */
    .image-box{
      margin:0 0 18px;
      text-align:center;
    }
    .image-box img{
      max-width:100%;
      height:auto;
      display:block;
      margin:0 auto;
    }

    /* ===== 输入区 ===== */
    .answer{
      display:flex;
      gap:8px;                 /* ★ 输入框之间更近 */
      align-items:center;
      flex-wrap:nowrap;
      margin-bottom:36px;      /* ★ 与按钮之间多空一行 */
    }

    .ansInput{
      height:40px;
      padding:0 8px;
      border:2px solid var(--c-border);
      border-radius:0;
      font-size:16px;
      text-align:center;
      outline:none;
      box-shadow:none;
      -webkit-appearance:none;
      box-sizing:border-box;
    }
    .ansInput:focus{ outline:none; box-shadow:none; }

    .ansInput.year{ width:90px; }
    .ansInput.short{ width:60px; }

    /* ===== 按钮区（Square Puzzle 规格） ===== */
    .panel{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:nowrap;
    }

    button{
      width:240px;
      height:var(--h-btn);
      padding:0 18px;
      box-sizing:border-box;
      font-size:var(--fs-btn);
      font-weight:600;
      background:#fff;
      color:#000;
      border:2px solid var(--c-border);
      cursor:pointer;
      border-radius:0;
      -webkit-tap-highlight-color:transparent;
      font-family:inherit;
    }

    @media (hover:hover) and (pointer:fine){
      button:hover{ background:#000; color:#fff; }
    }

    button.invert{
      background:#000;
      color:#fff;
    }

    button:disabled{
      opacity:.45;
      cursor:default;
    }

    .msg{
      margin-top:12px;
      min-height:1.4em;
      font-size:14px;
      line-height:1.6;
    }
    .msg.ok{
      color:var(--c-ok);
      font-weight:700;
    }

    @media (max-width:520px){
      button{ width:46vw; }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- 顶部文字：无额外空白 -->
    <div class="title story">
在刚刚路过的十字路口的一角好像看到个绿色大邮筒。这也是个老物件了，记得运营这个邮筒公众号的小编，也曾经是这个游戏的玩家。但她仿佛消失了一样，好久没有她的消息了，她上次更新公众号是什么日子？
    </div>

    <div class="image-box">
      <img src="post.png" alt="post" />
    </div>

    <!-- 最后更新日期：单独一行 -->
    <div class="title">最后更新日期：</div>

    <!-- 输入框单独一行 -->
    <div class="answer">
      <input id="year"  class="ansInput year"  placeholder="YYYY" inputmode="numeric" autocomplete="off" />
      <input id="month" class="ansInput short" placeholder="MM"   inputmode="numeric" autocomplete="off" />
      <input id="day"   class="ansInput short" placeholder="DD"   inputmode="numeric" autocomplete="off" />
    </div>

    <div class="panel">
      <button id="hintBtn">获得提示</button>
      <button id="submitBtn">提交答案</button>
    </div>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    const HINT_URL = "https://sorcbear.github.io/playground/post/hint";
    const NEXT_URL = "https://sorcbear.github.io/playground/ppl/";
    const COUNTDOWN_START = 3;

    const CORRECT = { y:2015, m:2, d:14 };

    const yearInput  = document.getElementById("year");
    const monthInput = document.getElementById("month");
    const dayInput   = document.getElementById("day");
    const submitBtn  = document.getElementById("submitBtn");
    const hintBtn    = document.getElementById("hintBtn");
    const msg        = document.getElementById("msg");

    let locked=false;
    let timer=null;
    let btnTimer=null;

    function flashInvert(btn, ms=120){
      btn.classList.add("invert");
      setTimeout(()=>btn.classList.remove("invert"), ms);
    }

    function setLocked(v){
      locked=v;
      submitBtn.disabled=v;
      hintBtn.disabled=v;
      yearInput.disabled=v;
      monthInput.disabled=v;
      dayInput.disabled=v;
    }

    function setBtnText(text, ms=900){
      if(btnTimer){ clearTimeout(btnTimer); btnTimer=null; }
      submitBtn.textContent=text;
      submitBtn.classList.add("invert");
      submitBtn.disabled=true;

      btnTimer=setTimeout(()=>{
        submitBtn.textContent="提交答案";
        submitBtn.classList.remove("invert");
        submitBtn.disabled=false;
        btnTimer=null;
      }, ms);
    }

    hintBtn.onclick=()=>{
      if(locked) return;
      flashInvert(hintBtn,120);
      setTimeout(()=>location.href=HINT_URL,120);
    };

    function isCorrect(){
      const y=Number(yearInput.value.trim());
      const m=Number(monthInput.value.trim());
      const d=Number(dayInput.value.trim());
      return !Number.isNaN(y)&&!Number.isNaN(m)&&!Number.isNaN(d)
        && y===CORRECT.y && m===CORRECT.m && d===CORRECT.d;
    }

    submitBtn.onclick=()=>{
      if(locked) return;

      if(isCorrect()){
        setLocked(true);
        let t=COUNTDOWN_START;
        msg.textContent=`答案正确，即将进入下一题（${t}）`;
        msg.classList.add("ok");

        timer=setInterval(()=>{
          t--;
          if(t>0){
            msg.textContent=`答案正确，即将进入下一题（${t}）`;
          }else{
            clearInterval(timer);
            location.href=NEXT_URL;
          }
        },1000);
      }else{
        msg.textContent="";
        msg.classList.remove("ok");
        setBtnText("不正确，再试一次",900);
      }
    };
  </script>
</body>
</html>
