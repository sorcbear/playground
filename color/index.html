<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Color Scratch</title>

  <style>
    :root{
      --maxw: 980px;
      --pad: 18px;
      --radius: 10px;

      --bg:#fff;
      --text:#111;

      --swatch: 44px;
      --swatch-gap: 14px;
      --ring: 5px;          /* 选中白圈粗细 */

      --hint-fs:14px;
      --hint-lh:1.6;

      --top-fs:18px;
      --top-lh:1.6;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, "PingFang SC","Microsoft YaHei", Arial, sans-serif;
    }

    .wrap{
      max-width:var(--maxw);
      margin:0 auto;
      padding:var(--pad);
    }

    .topline{
      font-size:var(--top-fs);
      line-height:var(--top-lh);
      font-weight:700;
      margin:0 0 12px;
    }

    .stage{
      position:relative;
      width:100%;
      border-radius:var(--radius);
      overflow:hidden;
      user-select:none;
      -webkit-user-select:none;
      touch-action:none; /* 移动端拖动不滚屏 */
      background:#eee;
    }

    .stage img{ width:100%; display:block; }

    canvas.overlay{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      display:block;
    }

    .loading{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:14px;
      background:rgba(255,255,255,.78);
      backdrop-filter:blur(2px);
    }
    .loading.hide{ display:none; }

    /* ===== 调色盘 ===== */
    .paletteWrap{
      margin-top:14px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }

    .palette{
      display:flex;
      gap:var(--swatch-gap);
      flex-wrap:wrap;
      justify-content:center;
    }

    .swatch{
      width:var(--swatch);
      height:var(--swatch);
      border-radius:999px;
      background:var(--c);
      border:none;
      padding:0;
      cursor:pointer;
      outline:none;
      -webkit-tap-highlight-color:transparent;
    }

    /* 选中：白圈 + 外黑细圈（白底也看得见） */
    .swatch.selected{
      box-shadow:
        0 0 0 var(--ring) #fff,
        0 0 0 calc(var(--ring) + 2px) #000;
    }

    .hint{
      font-size:var(--hint-fs);
      line-height:var(--hint-lh);
      opacity:.78;
      text-align:center;
    }
    .hint strong{ opacity:1; }

    @media (max-width:420px){
      :root{
        --swatch:40px;
        --swatch-gap:12px;
      }
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="topline">请按照正确颜色涂抹每个图白色区域</div>

  <div class="stage">
    <img id="bw" src="bw.jpg" alt="">
    <canvas id="paint" class="overlay"></canvas>
    <div id="loading" class="loading">资源加载中</div>
  </div>

  <div class="paletteWrap">
    <div class="palette" id="palette"></div>
    <div class="hint" id="hint">
      请先选择一种颜色，再开始涂抹。<br>
      <strong>只有 #AC968A 才会显示隐藏的 u。</strong>
    </div>
  </div>
</div>

<script>
(() => {
  // ===================== 核心参数 =====================
  const BRUSH_RADIUS_CSS = 14;        // ✅ 更细：手指覆盖没那么大
  const LIMIT_BW_URL = "skull_bw.png";// 白=可涂，黑=不可涂
  const U_MASK_URL   = "mask_u.png";  // 透明底 + 白色u（用来挖洞）
  const CORRECT_HEX  = "#ac968a";     // 只有这个颜色才显示 u

  const COLORS = [
    "#000000",
    "#00e5ff",
    "#ff0000",
    "#ffc000",
    "#00b050",
    "#7030a0",
    "#0070c0",
    "#AC968A"
  ];

  // ✅ 你重做了 mask_u.png 且已对齐 skull_bw：默认不要偏移
  const LIMIT_SCALE = 1.0;
  const LIMIT_DX    = 0;
  const LIMIT_DY    = 0;

  const U_SCALE = 1.0;
  const U_DX    = 0;
  const U_DY    = 0;
  // ================================================

  const img = document.getElementById("bw");
  const cv = document.getElementById("paint");
  const ctx = cv.getContext("2d", { alpha:true });

  const paletteEl = document.getElementById("palette");
  const hintEl = document.getElementById("hint");
  const loading = document.getElementById("loading");

  let currentColor = null;
  let drawing = false;
  let last = null;

  // ✅ 两套脏矩形：
  // frameDirty：用于每帧合批裁剪/挖洞（提升手机顺滑）
  // strokeDirty：用于抬手后 harden alpha（保持纯色）
  let frameDirty = null;   // {x0,y0,x1,y1} device px
  let strokeDirty = null;  // {x0,y0,x1,y1} device px
  let rafPending = false;

  const limitImg = new Image();
  limitImg.decoding = "async";
  limitImg.src = LIMIT_BW_URL;

  const uMaskImg = new Image();
  uMaskImg.decoding = "async";
  uMaskImg.src = U_MASK_URL;

  // Offscreen：允许区域蒙版（alpha 0/255）
  const allowCanvas = document.createElement("canvas");
  const allowCtx = allowCanvas.getContext("2d", { willReadFrequently:true });

  // Offscreen：u 蒙版（白色 u）
  const uMaskCanvas = document.createElement("canvas");
  const uMaskCtx = uMaskCanvas.getContext("2d");

  function dpr(){ return Math.max(1, Math.min(3, window.devicePixelRatio || 1)); }

  function isCorrect(){
    if(!currentColor) return false;
    return currentColor.trim().toLowerCase() === CORRECT_HEX;
  }

  // 把 skull_bw.png 二值化成 alpha 蒙版：白区 alpha=255，否则 0
  function buildAllowMask(){
    const w = allowCanvas.width, h = allowCanvas.height;

    allowCtx.setTransform(1,0,0,1,0,0);
    allowCtx.clearRect(0,0,w,h);
    allowCtx.imageSmoothingEnabled = false;

    const s = dpr();
    const dx = Math.round(LIMIT_DX * s);
    const dy = Math.round(LIMIT_DY * s);

    const dw = Math.round(w * LIMIT_SCALE);
    const dh = Math.round(h * LIMIT_SCALE);
    const x = Math.round((w - dw)/2 + dx);
    const y = Math.round((h - dh)/2 + dy);

    allowCtx.drawImage(limitImg, x, y, dw, dh);

    const imgData = allowCtx.getImageData(0,0,w,h);
    const data = imgData.data;

    const TH = 200;
    for(let i=0;i<data.length;i+=4){
      const r=data[i], g=data[i+1], b=data[i+2];
      const lum = (r*0.299 + g*0.587 + b*0.114);
      const a = lum > TH ? 255 : 0;
      data[i]=255; data[i+1]=255; data[i+2]=255; data[i+3]=a;
    }
    allowCtx.putImageData(imgData,0,0);
  }

  // ✅ u 蒙版：按画布尺寸同尺度绘制（和 allow 一样的对齐逻辑）
  function buildUMask(){
    const w = uMaskCanvas.width, h = uMaskCanvas.height;

    uMaskCtx.setTransform(1,0,0,1,0,0);
    uMaskCtx.clearRect(0,0,w,h);
    uMaskCtx.imageSmoothingEnabled = false;

    const s = dpr();
    const dx = Math.round(U_DX * s);
    const dy = Math.round(U_DY * s);

    const dw = Math.round(w * U_SCALE);
    const dh = Math.round(h * U_SCALE);
    const x = Math.round((w - dw)/2 + dx);
    const y = Math.round((h - dh)/2 + dy);

    uMaskCtx.drawImage(uMaskImg, x, y, dw, dh);
  }

  function resizeAll(){
    const r = img.getBoundingClientRect();
    const s = dpr();

    cv.width  = Math.round(r.width * s);
    cv.height = Math.round(r.height * s);

    // 用 CSS 像素坐标绘制
    ctx.setTransform(s,0,0,s,0,0);

    allowCanvas.width  = cv.width;
    allowCanvas.height = cv.height;
    uMaskCanvas.width  = cv.width;
    uMaskCanvas.height = cv.height;

    buildAllowMask();
    buildUMask();
  }

  // 只对“脏矩形”裁剪到允许区
  function clipAllowedRect(r){
    const x0 = r.x0, y0 = r.y0;
    const w  = r.x1 - r.x0;
    const h  = r.y1 - r.y0;
    if(w<=0 || h<=0) return;

    ctx.save();
    ctx.setTransform(1,0,0,1,0,0);
    ctx.globalCompositeOperation = "destination-in";
    ctx.drawImage(allowCanvas, x0,y0,w,h, x0,y0,w,h);
    ctx.restore();
  }

  // 只对“脏矩形”挖 u
  function punchURect(r){
    if(!isCorrect()) return;

    const x0 = r.x0, y0 = r.y0;
    const w  = r.x1 - r.x0;
    const h  = r.y1 - r.y0;
    if(w<=0 || h<=0) return;

    ctx.save();
    ctx.setTransform(1,0,0,1,0,0);
    ctx.globalCompositeOperation = "destination-out";
    ctx.drawImage(uMaskCanvas, x0,y0,w,h, x0,y0,w,h);
    ctx.restore();
  }

  function markDirtyFor(rectRef, xCss, yCss){
    const s = dpr();
    const R = Math.round((BRUSH_RADIUS_CSS + 3) * s);
    const x = Math.round(xCss * s);
    const y = Math.round(yCss * s);

    const x0 = Math.max(0, x - R);
    const y0 = Math.max(0, y - R);
    const x1 = Math.min(cv.width,  x + R);
    const y1 = Math.min(cv.height, y + R);

    if(!rectRef.current){
      rectRef.current = {x0,y0,x1,y1};
    }else{
      rectRef.current.x0 = Math.min(rectRef.current.x0, x0);
      rectRef.current.y0 = Math.min(rectRef.current.y0, y0);
      rectRef.current.x1 = Math.max(rectRef.current.x1, x1);
      rectRef.current.y1 = Math.max(rectRef.current.y1, y1);
    }
  }

  function mergeRect(dst, src){
    if(!src) return dst;
    if(!dst) return {...src};
    dst.x0 = Math.min(dst.x0, src.x0);
    dst.y0 = Math.min(dst.y0, src.y0);
    dst.x1 = Math.max(dst.x1, src.x1);
    dst.y1 = Math.max(dst.y1, src.y1);
    return dst;
  }

  function scheduleProcess(){
    if(rafPending) return;
    rafPending = true;
    requestAnimationFrame(processFrameDirty);
  }

  // ✅ 每帧只处理脏矩形（避免手机卡）
  function processFrameDirty(){
    rafPending = false;
    if(!frameDirty) return;

    const r = frameDirty;
    frameDirty = null;

    clipAllowedRect(r);
    punchURect(r);
  }

  // 抬手后硬化 alpha：让最终纯色（仅处理 strokeDirty 矩形）
  function hardenStrokeToSolid(){
    if(!strokeDirty) return;
    const r = strokeDirty;
    strokeDirty = null;

    const x0=r.x0, y0=r.y0;
    const w=r.x1-r.x0, h=r.y1-r.y0;
    if(w<=0 || h<=0) return;

    // 先把最后一帧的裁剪/挖洞跑完
    frameDirty = mergeRect(frameDirty, r);
    processFrameDirty();

    const imgData = ctx.getImageData(x0, y0, w, h);
    const data = imgData.data;

    for(let i=0;i<data.length;i+=4){
      if(data[i+3] > 0) data[i+3] = 255;
    }
    ctx.putImageData(imgData, x0, y0);

    // 硬化后再补一次裁剪+挖洞（防止硬化“长出去”）
    clipAllowedRect(r);
    punchURect(r);
  }

  function dab(x,y){
    // 画笔本体（顺滑）
    ctx.save();
    ctx.globalCompositeOperation = "source-over";
    ctx.globalAlpha = 1;
    ctx.fillStyle = currentColor;
    ctx.beginPath();
    ctx.arc(x,y,BRUSH_RADIUS_CSS,0,Math.PI*2);
    ctx.fill();
    ctx.restore();

    // 记录脏矩形：frameDirty（合批） + strokeDirty（抬手硬化）
    const holder1 = { current: frameDirty };
    markDirtyFor(holder1, x, y);
    frameDirty = holder1.current;

    const holder2 = { current: strokeDirty };
    markDirtyFor(holder2, x, y);
    strokeDirty = holder2.current;

    scheduleProcess();
  }

  function stroke(a,b,c,d){
    const dx=c-a, dy=d-b;
    const dist=Math.hypot(dx,dy);

    // ✅ 步长更小：轨迹更连续，但不做整屏裁剪，所以手机仍顺滑
    const step=Math.max(1.2, BRUSH_RADIUS_CSS*0.30);
    const n=Math.max(1, Math.ceil(dist/step));
    for(let i=1;i<=n;i++){
      const t=i/n;
      dab(a+dx*t, b+dy*t);
    }
  }

  function posFromEvent(e){
    const r=cv.getBoundingClientRect();
    return {x:e.clientX-r.left, y:e.clientY-r.top};
  }

  function warnNeedColor(){
    hintEl.innerHTML = '请先在下方<strong>选择一种颜色</strong>，再开始涂抹。<br><strong>只有 #AC968A 才会显示隐藏的 u。</strong>';
  }

  cv.addEventListener("pointerdown", e=>{
    e.preventDefault();
    if(!currentColor){ warnNeedColor(); return; }

    drawing = true;
    cv.setPointerCapture(e.pointerId);

    // 新一笔：清空 strokeDirty
    strokeDirty = null;

    last = posFromEvent(e);
    dab(last.x,last.y);
  }, {passive:false});

  cv.addEventListener("pointermove", e=>{
    if(!drawing) return;
    e.preventDefault();

    const p = posFromEvent(e);
    stroke(last.x,last.y,p.x,p.y);
    last = p;
  }, {passive:false});

  function endStroke(){
    if(!drawing) return;
    drawing = false;
    last = null;

    // ✅ 抬手后再做一次“纯色硬化”（只在该笔范围内）
    hardenStrokeToSolid();
  }

  cv.addEventListener("pointerup", endStroke, {passive:true});
  cv.addEventListener("pointercancel", endStroke, {passive:true});
  cv.addEventListener("lostpointercapture", endStroke, {passive:true});

  // 调色盘（反馈逻辑与你参考代码一致）
  function renderPalette(){
    paletteEl.innerHTML = "";
    COLORS.forEach(c=>{
      const b=document.createElement("button");
      b.type="button";
      b.className="swatch";
      b.style.setProperty("--c", c);

      b.addEventListener("click", ()=>{
        currentColor = c;

        [...paletteEl.children].forEach(x=>x.classList.remove("selected"));
        b.classList.add("selected");

        hintEl.innerHTML = isCorrect()
          ? '已选中<strong>#AC968A</strong>：现在涂抹将显示隐藏的 u。'
          : '已选中颜色：可以涂抹白色区域。但<strong>只有 #AC968A</strong>才会显示隐藏的 u。';
      });

      paletteEl.appendChild(b);
    });
  }

  function ready(){
    resizeAll();
    renderPalette();
    loading.classList.add("hide");
  }

  let okImg=false, okLimit=false, okU=false;

  img.addEventListener("load", ()=>{ okImg=true; if(okLimit && okU) ready(); });
  img.addEventListener("error", ()=>{ loading.textContent="底图 bw.jpg 加载失败"; });

  limitImg.addEventListener("load", ()=>{ okLimit=true; if(okImg && okU) ready(); });
  limitImg.addEventListener("error", ()=>{ loading.textContent="限制图 skull_bw.png 加载失败"; });

  uMaskImg.addEventListener("load", ()=>{ okU=true; if(okImg && okLimit) ready(); });
  uMaskImg.addEventListener("error", ()=>{ loading.textContent="u蒙版 mask_u.png 加载失败"; });

  window.addEventListener("resize", ()=>{
    if(okImg && okLimit && okU) resizeAll();
  });
})();
</script>
</body>
</html>
