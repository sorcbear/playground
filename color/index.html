<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scratch U</title>

  <style>
    :root{
      --maxw: 980px;
      --bg:#fff;
      --text:#111;
      --border:#000;

      --fs-body: 16px;
      --lh-body: 1.7;

      --hint-fs:18px;
      --hint-lh:1.6;

      --swatch: 44px;
      --swatch-gap: 14px;
      --ring: 5px;

      --h-btn: 52px;
      --gap: 18px;
      --gap-tight: 12px;

      --ok:#0b6b2b;
      --danger:#b00020;
    }

    *{ box-sizing:border-box; }
    html,body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, "PingFang SC","Microsoft YaHei", Arial, sans-serif;
      font-size:var(--fs-body);
      line-height:var(--lh-body);
    }

    .wrap{
      max-width:var(--maxw);
      margin:0 auto;
      padding:24px 16px 40px;
    }

    .title{
      margin:0 0 var(--gap) 0;
      font-size:var(--hint-fs);
      line-height:var(--hint-lh);
      font-weight:700;
    }

    .panel{
      border:2px solid var(--border);
      border-radius:0;
      padding: 12px;
    }

    .stage{
      position:relative;
      width:100%;
      overflow:hidden;
      user-select:none;
      -webkit-user-select:none;
      touch-action:none;
      background:#eee;
    }
    .stage img{ width:100%; display:block; }

    canvas.overlay{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      display:block;
    }

    .loading{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:14px;
      background:rgba(255,255,255,.78);
      backdrop-filter:blur(2px);
    }
    .loading.hide{ display:none; }

    .paletteWrap{
      margin-top:12px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }

    .palette{
      display:grid;
      grid-template-columns: repeat(4, var(--swatch));
      grid-auto-rows: var(--swatch);
      gap: var(--swatch-gap);
      justify-content:center;
      align-content:center;
    }

    .swatch{
      width:var(--swatch);
      height:var(--swatch);
      border-radius:999px;
      background:var(--c);
      border:none;
      padding:0;
      cursor:pointer;
      outline:none;
      -webkit-tap-highlight-color:transparent;
    }
    .swatch.selected{
      box-shadow: 0 0 0 var(--ring) #fff;
    }

    .hint{
      font-size:14px;
      line-height:1.6;
      opacity:.78;
      text-align:center;
      min-height: 2.2em;
    }
    .hint strong{ opacity:1; }
  </style>
</head>

<body>
  <div class="wrap">
    <p class="title">请按照正确颜色涂抹每个图白色区域。</p>

    <div class="panel">
      <div class="stage">
        <img id="bg" alt="" />
        <canvas id="paint" class="overlay"></canvas>
        <div id="loading" class="loading">资源加载中</div>
      </div>

      <div class="paletteWrap">
        <div class="palette" id="palette"></div>
        <div class="hint" id="hint">请先选择一种颜色，再开始涂抹。</div>
      </div>
    </div>
  </div>

<script>
(() => {
  // ===== 核心参数 =====
  const BRUSH_RADIUS = 18;

  const BG_URL = "bw.jpg";
  const SKULL_URL = "skull_bw.png";

  const CORRECT_COLOR = "#AC968A";

  const COLORS = [
    "#000000",
    "#00e5ff",
    CORRECT_COLOR,
    "#ffc000",
    "#00b050",
    "#7030a0",
    "#0070c0",
    "#444444"
  ];

  // 你要的红框区域（归一化）
  const U_BOX = { x: 0.29, y: 0.18, w: 0.17, h: 0.24 };
  const U_STROKE_FACTOR = 0.22;

  const img = document.getElementById("bg");
  const cv = document.getElementById("paint");
  const ctx = cv.getContext("2d", { alpha:true });

  const paletteEl = document.getElementById("palette");
  const hintEl = document.getElementById("hint");
  const loading = document.getElementById("loading");

  let currentColor = null;

  // ====== rAF 绘制队列（手机流畅关键）======
  let down = false;
  let last = null;         // 上一次已处理点（CSS坐标）
  let pending = null;      // 最新点（CSS坐标）
  let rafId = 0;
  let needPost = false;    // 本帧是否需要做合成裁切（mask + punch）
  // =======================================

  function dpr(){ return Math.max(1, Math.min(3, window.devicePixelRatio || 1)); }

  function isCorrect(){
    return !!currentColor && currentColor.trim().toLowerCase() === CORRECT_COLOR.toLowerCase();
  }

  const skullImg = new Image();
  skullImg.decoding = "async";
  skullImg.src = SKULL_URL;

  const whiteMaskCanvas = document.createElement("canvas");
  const whiteMaskCtx = whiteMaskCanvas.getContext("2d", { willReadFrequently:true });

  const uMaskCanvas = document.createElement("canvas");
  const uMaskCtx = uMaskCanvas.getContext("2d");

  const correctPaintCanvas = document.createElement("canvas");
  const correctPaintCtx = correctPaintCanvas.getContext("2d");

  const interCanvas = document.createElement("canvas");
  const interCtx = interCanvas.getContext("2d");

  function buildUPath(cx, cy, s){
    const u = new Path2D();
    u.moveTo(cx + (-55)*s, cy + (-65)*s);
    u.quadraticCurveTo(cx + (-58)*s, cy + (15)*s,  cx + (-28)*s, cy + (48)*s);
    u.quadraticCurveTo(cx + (0)*s,   cy + (70)*s,  cx + (28)*s,  cy + (48)*s);
    u.quadraticCurveTo(cx + (58)*s,  cy + (15)*s,  cx + (55)*s,  cy + (-65)*s);
    return u;
  }

  function rebuildWhiteMask(){
    const w = whiteMaskCanvas.width;
    const h = whiteMaskCanvas.height;

    whiteMaskCtx.setTransform(1,0,0,1,0,0);
    whiteMaskCtx.clearRect(0,0,w,h);
    whiteMaskCtx.drawImage(skullImg, 0, 0, w, h);

    const imgData = whiteMaskCtx.getImageData(0,0,w,h);
    const data = imgData.data;

    const TH = 200;
    for(let i=0;i<data.length;i+=4){
      const r=data[i], g=data[i+1], b=data[i+2];
      const lum=(r+g+b)/3;
      data[i+3] = (lum >= TH) ? 255 : 0;
    }
    whiteMaskCtx.putImageData(imgData, 0, 0);
  }

  function rebuildUMask(){
    const w = uMaskCanvas.width;
    const h = uMaskCanvas.height;

    uMaskCtx.setTransform(1,0,0,1,0,0);
    uMaskCtx.clearRect(0,0,w,h);

    const bx = w * U_BOX.x;
    const by = h * U_BOX.y;
    const bw = w * U_BOX.w;
    const bh = h * U_BOX.h;

    const cx = bx + bw * 0.50;
    const cy = by + bh * 0.58;

    const s = Math.min(bw, bh) / 140;
    const strokeW = Math.max(10, Math.round(Math.min(bw, bh) * U_STROKE_FACTOR));

    const path = buildUPath(cx, cy, s);

    uMaskCtx.save();
    uMaskCtx.strokeStyle = "white";
    uMaskCtx.lineWidth = strokeW;
    uMaskCtx.lineCap = "round";
    uMaskCtx.lineJoin = "round";
    uMaskCtx.stroke(path);
    uMaskCtx.restore();
  }

  function resizeAll(){
    const r = img.getBoundingClientRect();
    const s = dpr();

    cv.width  = Math.round(r.width * s);
    cv.height = Math.round(r.height * s);

    // 主画布：CSS 像素坐标绘制
    ctx.setTransform(s,0,0,s,0,0);

    whiteMaskCanvas.width = cv.width;
    whiteMaskCanvas.height = cv.height;

    uMaskCanvas.width = cv.width;
    uMaskCanvas.height = cv.height;

    correctPaintCanvas.width = cv.width;
    correctPaintCanvas.height = cv.height;

    interCanvas.width = cv.width;
    interCanvas.height = cv.height;

    // correctPaintCtx：同样用 CSS 坐标系
    correctPaintCtx.setTransform(1,0,0,1,0,0);
    correctPaintCtx.clearRect(0,0,correctPaintCanvas.width, correctPaintCanvas.height);
    correctPaintCtx.setTransform(s,0,0,s,0,0);

    rebuildWhiteMask();
    rebuildUMask();

    // resize 后需要刷新一次合成
    needPost = true;
    scheduleFrame();
  }

  function applyWhiteMask(){
    ctx.save();
    ctx.setTransform(1,0,0,1,0,0);
    ctx.globalCompositeOperation = "destination-in";
    ctx.drawImage(whiteMaskCanvas, 0, 0);
    ctx.restore();
  }

  function punchUByPaintedArea(){
    interCtx.setTransform(1,0,0,1,0,0);
    interCtx.clearRect(0,0,interCanvas.width, interCanvas.height);

    interCtx.globalCompositeOperation = "source-over";
    interCtx.drawImage(correctPaintCanvas, 0, 0);

    interCtx.globalCompositeOperation = "destination-in";
    interCtx.drawImage(uMaskCanvas, 0, 0);

    ctx.save();
    ctx.setTransform(1,0,0,1,0,0);
    ctx.globalCompositeOperation = "destination-out";
    ctx.drawImage(interCanvas, 0, 0);
    ctx.restore();
  }

  function dabOnly(x,y){
    // 只做“画点 + 正确记录”，不做全画布合成
    ctx.save();
    ctx.globalCompositeOperation = "source-over";
    ctx.fillStyle = currentColor;
    ctx.beginPath();
    ctx.arc(x,y,BRUSH_RADIUS,0,Math.PI*2);
    ctx.fill();
    ctx.restore();

    if(isCorrect()){
      correctPaintCtx.save();
      correctPaintCtx.globalCompositeOperation = "source-over";
      correctPaintCtx.fillStyle = "white";
      correctPaintCtx.beginPath();
      correctPaintCtx.arc(x,y,BRUSH_RADIUS,0,Math.PI*2);
      correctPaintCtx.fill();
      correctPaintCtx.restore();
    }

    needPost = true;
  }

  function strokeOnly(a,b,c,d){
    const dx=c-a, dy=d-b;
    const dist=Math.hypot(dx,dy);
    const step=Math.max(2, BRUSH_RADIUS*0.5);
    const n=Math.max(1, Math.ceil(dist/step));
    for(let i=1;i<=n;i++){
      const t=i/n;
      dabOnly(a+dx*t, b+dy*t);
    }
  }

  function postProcess(){
    // 每帧最多做一次“裁切 + 挖洞”
    applyWhiteMask();
    punchUByPaintedArea();
    needPost = false;
  }

  function frame(){
    rafId = 0;

    // 处理本帧积压的最新点
    if(down && pending){
      if(!last){
        last = pending;
        dabOnly(last.x,last.y);
      }else{
        strokeOnly(last.x,last.y,pending.x,pending.y);
        last = pending;
      }
      pending = null;
    }

    if(needPost) postProcess();

    // 如果还在按住且还有 pending（极端情况下），继续下一帧
    if(down && pending){
      scheduleFrame();
    }
  }

  function scheduleFrame(){
    if(!rafId) rafId = requestAnimationFrame(frame);
  }

  function posFromPointer(e){
    const r=cv.getBoundingClientRect();
    return {x: e.clientX - r.left, y: e.clientY - r.top};
  }

  function warnNeedColor(){
    hintEl.innerHTML = '请先在下方<strong>选择一种颜色</strong>，再开始涂抹。';
  }

  cv.addEventListener("pointerdown", e=>{
    e.preventDefault();
    if(!currentColor){ warnNeedColor(); return; }
    cv.setPointerCapture(e.pointerId);

    down = true;
    last = null;
    pending = posFromPointer(e);
    scheduleFrame();
  }, {passive:false});

  cv.addEventListener("pointermove", e=>{
    if(!down) return;
    e.preventDefault();
    pending = posFromPointer(e);
    scheduleFrame();
  }, {passive:false});

  function endPointer(){
    down = false;
    last = null;
    pending = null;
    // 结束时再确保做一次合成
    if(needPost) scheduleFrame();
  }

  cv.addEventListener("pointerup", endPointer, {passive:true});
  cv.addEventListener("pointercancel", endPointer, {passive:true});

  function renderPalette(){
    paletteEl.innerHTML = "";
    COLORS.forEach(c=>{
      const b=document.createElement("button");
      b.type="button";
      b.className="swatch";
      b.style.setProperty("--c", c);
      b.addEventListener("click", ()=>{
        currentColor = c;
        [...paletteEl.children].forEach(x=>x.classList.remove("selected"));
        b.classList.add("selected");

        hintEl.innerHTML = isCorrect()
          ? '已选中<strong>正确颜色</strong>：涂抹到的地方将逐渐显示隐藏字母。'
          : '已选中颜色：可以涂抹，但<strong>只有正确颜色</strong>才会显示隐藏字母。';

        needPost = true;
        scheduleFrame();
      });
      paletteEl.appendChild(b);
    });
  }

  let imgOK=false, maskOK=false;

  function ready(){
    resizeAll();
    renderPalette();
    loading.classList.add("hide");
  }

  img.addEventListener("load", ()=>{ imgOK=true; if(maskOK) ready(); });
  img.addEventListener("error", ()=>{ loading.textContent="底图 bw.jpg 加载失败"; });

  skullImg.addEventListener("load", ()=>{ maskOK=true; if(imgOK) ready(); });
  skullImg.addEventListener("error", ()=>{ loading.textContent="遮罩 skull_bw.png 加载失败"; });

  img.src = BG_URL;

  window.addEventListener("resize", ()=>{
    if(imgOK && maskOK) resizeAll();
  });
})();
</script>
</body>
</html>
