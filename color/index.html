<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Color Scratch (Palette + P reveal)</title>

  <style>
    :root{
      --maxw: 980px;
      --pad: 18px;
      --radius: 10px;

      --bg:#fff;
      --text:#111;
      --border:#000;

      --swatch: 44px;       /* 色点大小 */
      --swatch-gap: 14px;  /* 色点间距 */
      --ring: 4px;         /* 选中外圈粗细 */

      --hint-fs:14px;
      --hint-lh:1.6;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, "PingFang SC","Microsoft YaHei", Arial, sans-serif;
    }

    .wrap{
      max-width:var(--maxw);
      margin:0 auto;
      padding:var(--pad);
    }

    .stage{
      position:relative;
      width:100%;
      border-radius:var(--radius);
      overflow:hidden;
      user-select:none;
      -webkit-user-select:none;
      touch-action:none;
      background:#eee;
    }

    .stage img{ width:100%; display:block; }

    canvas.overlay{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      display:block;
    }

    .loading{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:14px;
      background:rgba(255,255,255,.78);
      backdrop-filter:blur(2px);
    }
    .loading.hide{ display:none; }

    /* ===== 调色盘 ===== */
    .paletteWrap{
      margin-top:14px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }

    .palette{
      display:flex;
      gap:var(--swatch-gap);
      flex-wrap:wrap;
      justify-content:center;
    }

    /* 未选中：纯色圆点，无任何边框 */
    .swatch{
      width:var(--swatch);
      height:var(--swatch);
      border-radius:999px;
      background:var(--c);
      border:none;                 /* 关键：无边框 */
      padding:0;
      cursor:pointer;
      outline:none;
      -webkit-tap-highlight-color:transparent;
    }

    /* 选中：只加外圈，不破坏内部 */
    .swatch.selected{
      box-shadow:0 0 0 var(--ring) #000;
    }

    .hint{
      font-size:var(--hint-fs);
      line-height:var(--hint-lh);
      opacity:.78;
      text-align:center;
    }
    .hint strong{ opacity:1; }

    @media (max-width:420px){
      :root{
        --swatch:40px;
        --swatch-gap:12px;
      }
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="stage">
    <img id="bw" src="bw.jpg" alt="">
    <canvas id="paint" class="overlay"></canvas>
    <div id="loading" class="loading">资源加载中</div>
  </div>

  <div class="paletteWrap">
    <div class="palette" id="palette"></div>
    <div class="hint" id="hint">
      请先选择一种颜色，再开始涂抹。<br>
      <strong>只有正确的红色，才能显示隐藏的 P。</strong>
    </div>
  </div>
</div>

<script>
(() => {
  const BRUSH_RADIUS = 18;
  const BASE_MASK_URL = "mask_base.png";
  const CORRECT_RED = "#ff0000";

  const COLORS = [
    "#000000",
    "#00e5ff",
    CORRECT_RED,
    "#ffc000",
    "#00b050",
    "#7030a0",
    "#ffffff",
    "#0070c0"
  ];

  const img = document.getElementById("bw");
  const cv = document.getElementById("paint");
  const ctx = cv.getContext("2d");
  const paletteEl = document.getElementById("palette");
  const hintEl = document.getElementById("hint");
  const loading = document.getElementById("loading");

  let currentColor = null;
  let down = false, last = null;

  const baseMask = new Image();
  baseMask.src = BASE_MASK_URL;

  const maskCanvas = document.createElement("canvas");
  const maskCtx = maskCanvas.getContext("2d");

  function dpr(){ return window.devicePixelRatio || 1; }

  function resize(){
    const r = img.getBoundingClientRect();
    const s = dpr();
    cv.width = r.width * s;
    cv.height = r.height * s;
    ctx.setTransform(s,0,0,s,0,0);

    maskCanvas.width = cv.width;
    maskCanvas.height = cv.height;
    maskCtx.clearRect(0,0,maskCanvas.width,maskCanvas.height);
    maskCtx.drawImage(baseMask,0,0,maskCanvas.width,maskCanvas.height);
  }

  function punch(){
    ctx.save();
    ctx.setTransform(1,0,0,1,0,0);
    ctx.globalCompositeOperation = "destination-out";
    ctx.drawImage(maskCanvas,0,0);
    ctx.restore();
  }

  function dab(x,y){
    ctx.fillStyle = currentColor;
    ctx.beginPath();
    ctx.arc(x,y,BRUSH_RADIUS,0,Math.PI*2);
    ctx.fill();
    punch();
  }

  function stroke(a,b,c,d){
    const dx=c-a, dy=d-b;
    const dist=Math.hypot(dx,dy);
    const step=Math.max(2,BRUSH_RADIUS*.5);
    for(let i=0;i<=dist;i+=step){
      const t=i/dist;
      dab(a+dx*t,b+dy*t);
    }
  }

  function pos(e){
    const r=cv.getBoundingClientRect();
    const p=e.touches?e.touches[0]:e;
    return {x:p.clientX-r.left,y:p.clientY-r.top};
  }

  cv.addEventListener("pointerdown",e=>{
    if(!currentColor){ hintEl.innerHTML="请先<strong>选择颜色</strong>。"; return; }
    down=true;
    last=pos(e);
    dab(last.x,last.y);
  });

  window.addEventListener("pointermove",e=>{
    if(!down) return;
    const p=pos(e);
    stroke(last.x,last.y,p.x,p.y);
    last=p;
  });

  window.addEventListener("pointerup",()=>{ down=false; });

  function renderPalette(){
    COLORS.forEach(c=>{
      const b=document.createElement("button");
      b.className="swatch";
      b.style.setProperty("--c",c);
      b.onclick=()=>{
        currentColor=c;
        [...paletteEl.children].forEach(x=>x.classList.remove("selected"));
        b.classList.add("selected");
        hintEl.innerHTML =
          c===CORRECT_RED
            ? "已选中<strong>正确红色</strong>，现在可以显示 P。"
            : "已选中颜色，但<strong>只有正确红色</strong>才会显示 P。";
      };
      paletteEl.appendChild(b);
    });
  }

  img.onload = ()=>{ if(baseMask.complete){ resize(); loading.classList.add("hide"); renderPalette(); } };
  baseMask.onload = ()=>{ if(img.complete){ resize(); loading.classList.add("hide"); renderPalette(); } };

  window.addEventListener("resize",()=>{ if(img.complete && baseMask.complete) resize(); });
})();
</script>
</body>
</html>
