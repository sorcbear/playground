<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>4 Scratch Panels</title>

  <style>
    :root{
      --maxw: 980px;
      --pad: 18px;
      --radius: 10px;

      --bg:#fff;
      --text:#111;
      --border:#000;

      --swatch: 44px;
      --swatch-gap: 14px;
      --ring: 5px;          /* 选中白圈粗细 */

      --hint-fs:18px;
      --hint-lh:1.6;

      --fs-body: 16px;
      --lh-body: 1.7;

      --fs-btn: 16px;
      --fw-btn: 600;
      --h-btn: 52px;

      --gap: 18px;
      --gap-tight: 12px;

      --ok:#0b6b2b;
      --danger:#b00020;
    }

    *{ box-sizing:border-box; }

    html,body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, "PingFang SC","Microsoft YaHei", Arial, sans-serif;
      font-size:var(--fs-body);
      line-height:var(--lh-body);
    }

    .wrap{
      max-width:var(--maxw);
      margin:0 auto;
      padding:24px 16px 40px;
    }

    .title{
      margin:0 0 var(--gap) 0;
      font-size:var(--hint-fs);
      line-height:var(--hint-lh);
      font-weight:700;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 18px;
      margin-top: 10px;
    }

    @media (max-width: 780px){
      .grid{ grid-template-columns: 1fr; }
    }

    .panel{
      border:2px solid var(--border);
      border-radius: 0;
      padding: 12px;
    }

    .stage{
      position:relative;
      width:100%;
      overflow:hidden;
      user-select:none;
      -webkit-user-select:none;
      touch-action:none;
      background:#eee;
    }

    .stage img{
      width:100%;
      display:block;
    }

    canvas.overlay{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      display:block;
    }

    .loading{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:14px;
      background:rgba(255,255,255,.78);
      backdrop-filter:blur(2px);
    }
    .loading.hide{ display:none; }

    /* ===== 调色盘：每张图独立 2x4 ===== */
    .paletteWrap{
      margin-top:12px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }

    .palette{
      display:grid;
      grid-template-columns: repeat(4, var(--swatch));
      grid-auto-rows: var(--swatch);
      gap: var(--swatch-gap);
      justify-content:center;
      align-content:center;
    }

    .swatch{
      width:var(--swatch);
      height:var(--swatch);
      border-radius:999px;
      background:var(--c);
      border:none;
      padding:0;
      cursor:pointer;
      outline:none;
      -webkit-tap-highlight-color:transparent;
    }

    .swatch.selected{
      box-shadow: 0 0 0 var(--ring) #fff;
    }

    .hint{
      font-size:14px;
      line-height:1.6;
      opacity:.78;
      text-align:center;
      min-height: 2.2em;
    }
    .hint strong{ opacity:1; }

    @media (max-width:420px){
      :root{
        --swatch:40px;
        --swatch-gap:12px;
      }
      .panel{ padding:10px; }
    }

    /* ===== 底部输入区域（同一套 UI 逻辑）===== */
    .footer{
      margin-top: 22px;
      display:flex;
      flex-direction:column;
      gap: var(--gap-tight);
      align-items:center;
    }

    .row{
      width:100%;
      max-width: 520px;
      display:flex;
      gap: 12px;
    }

    .slot{
      flex:1;
      height: var(--h-btn);
      line-height: var(--h-btn);
      border:2px solid var(--border);
      font-size:18px;
      font-weight:700;
      font-family: inherit;
      text-align:center;
      padding:0 10px;
      outline:none;
      border-radius:0;
      -webkit-appearance:none;
    }

    button.action{
      width: 160px;
      height: var(--h-btn);
      padding:0 18px;
      font-size:var(--fs-btn);
      font-weight:var(--fw-btn);
      background:#fff;
      color:#000;
      border:2px solid var(--border);
      cursor:pointer;
      border-radius:0;
      -webkit-tap-highlight-color:transparent;
    }
    button.action:hover{ background:#000; color:#fff; }
    button.action:disabled{ opacity:.45; cursor:default; }

    .msg{
      font-weight:700;
      min-height: 1.6em;
      text-align:center;
    }
    .msg.ok{ color: var(--ok); }
    .msg.bad{ color: var(--danger); }
  </style>
</head>

<body>
  <div class="wrap">
    <p class="title">1请按照正确颜色涂抹每个图白色区域。</p>

    <div class="grid" id="grid"></div>

    <div class="footer">
      <div class="row">
        <input id="answer" class="slot" inputmode="text" autocomplete="off" autocapitalize="none" spellcheck="false" placeholder="请输入正确的方框" />
        <button id="submit" class="action" type="button">提交</button>
      </div>
      <div id="msg" class="msg"></div>
    </div>
  </div>

<script>
(() => {
  // ===== 你要的核心参数（四张图统一）=====
  const BRUSH_RADIUS = 18;

  const BG_URL   = "bw.jpg";         // 完整显示底图
  const PAINT_MASK_URL = "skull_bw.png"; // 白色可涂、黑色不可涂（用 alpha 裁切）

  // 正确颜色
  const CORRECT_COLOR = "#AC968A";

  // 8 色（含正确色）
  const COLORS = [
    "#000000",
    "#00e5ff",
    CORRECT_COLOR,  // 正确色
    "#ffc000",
    "#00b050",
    "#7030a0",
    "#0070c0",
    "#444444"
  ];

  // ===== 工具：DPR =====
  function dpr(){ return Math.max(1, Math.min(3, window.devicePixelRatio || 1)); }

  // ===== Path2D：透明 u（只做一个矢量路径，逻辑与之前 P 一致）=====
  function buildUPath(cx, cy, s){
    const u = new Path2D();

    // 这是一个“笔画式 U”的中轴路径（用 stroke + round cap/join 形成字形）
    // 你后续若要更像字体，可以只改这一段控制点，不动逻辑。
    u.moveTo(cx + (-120)*s, cy + (-170)*s);
    u.quadraticCurveTo(cx + (-125)*s, cy + (40)*s,  cx + (-60)*s,  cy + (140)*s);
    u.quadraticCurveTo(cx + (0)*s,    cy + (220)*s, cx + (60)*s,   cy + (140)*s);
    u.quadraticCurveTo(cx + (125)*s,  cy + (40)*s,  cx + (120)*s,  cy + (-170)*s);

    return u;
  }

  // ===== 单个涂抹组件：每张图独立状态（独立调色盘、独立 canvas）=====
  function createScratchPanel(hostEl, cfg){
    const panel = document.createElement("div");
    panel.className = "panel";

    panel.innerHTML = `
      <div class="stage">
        <img class="bg" alt="" />
        <canvas class="overlay"></canvas>
        <div class="loading">资源加载中</div>
      </div>
      <div class="paletteWrap">
        <div class="palette"></div>
        <div class="hint">请先选择一种颜色，再开始涂抹。</div>
      </div>
    `;
    hostEl.appendChild(panel);

    const img = panel.querySelector(".bg");
    const cv = panel.querySelector("canvas.overlay");
    const ctx = cv.getContext("2d", { alpha:true });
    const paletteEl = panel.querySelector(".palette");
    const hintEl = panel.querySelector(".hint");
    const loading = panel.querySelector(".loading");

    let currentColor = null;
    let down = false;
    let last = null;

    // 可涂区域遮罩（skull_bw.png）：用 destination-in 裁切，保证黑色不可涂
    const paintMaskImg = new Image();
    paintMaskImg.decoding = "async";
    paintMaskImg.src = cfg.paintMaskUrl;

    const paintMaskCanvas = document.createElement("canvas");
    const paintMaskCtx = paintMaskCanvas.getContext("2d");

    // u 遮罩：仅当正确色时，destination-out 挖洞显示透明 u
    const uMaskCanvas = document.createElement("canvas");
    const uMaskCtx = uMaskCanvas.getContext("2d");

    function isCorrectColor(){
      if(!currentColor) return false;
      return currentColor.trim().toLowerCase() === cfg.correctColor.toLowerCase();
    }

    function rebuildUMask(){
      const w = uMaskCanvas.width;
      const h = uMaskCanvas.height;

      uMaskCtx.setTransform(1,0,0,1,0,0);
      uMaskCtx.clearRect(0,0,w,h);

      // 放在骷髅头“白色区域”中间偏下（你要微调只改这三项）
      const cx = w * 0.58;
      const cy = h * 0.60;
      const s  = Math.min(w/1200, h/800) * 1.05;
      const strokeW = Math.max(34, Math.round(58 * (w/1200)));

      const uPath = buildUPath(cx, cy, s);

      uMaskCtx.save();
      uMaskCtx.strokeStyle = "white";
      uMaskCtx.lineWidth = strokeW;
      uMaskCtx.lineCap = "round";
      uMaskCtx.lineJoin = "round";
      uMaskCtx.stroke(uPath);
      uMaskCtx.restore();
    }

    function resizeAll(){
      const r = img.getBoundingClientRect();
      const s = dpr();

      cv.width  = Math.round(r.width * s);
      cv.height = Math.round(r.height * s);

      // 你的原逻辑：ctx 用 CSS 像素坐标画（通过 setTransform(s,...)）
      ctx.setTransform(s,0,0,s,0,0);

      paintMaskCanvas.width = cv.width;
      paintMaskCanvas.height = cv.height;

      uMaskCanvas.width = cv.width;
      uMaskCanvas.height = cv.height;

      // 画可涂区域遮罩（用图片 alpha 作为裁切）
      paintMaskCtx.setTransform(1,0,0,1,0,0);
      paintMaskCtx.clearRect(0,0,paintMaskCanvas.width, paintMaskCanvas.height);
      paintMaskCtx.drawImage(paintMaskImg, 0, 0, paintMaskCanvas.width, paintMaskCanvas.height);

      rebuildUMask();

      // 重要：resize 后保持“当前已画内容”不做复杂迁移（你要保留可再加缓存）
      // 这里按你“逻辑不变”的精神：只保证坐标/遮罩一致。
    }

    // 每次涂抹后：1) 限制在白色可涂区域 2) 若正确色则挖洞显示 u
    function applyMasks(){
      // 1) 仅保留在 skull 白色区域（利用 mask 图片 alpha）
      ctx.save();
      ctx.setTransform(1,0,0,1,0,0);
      ctx.globalCompositeOperation = "destination-in";
      ctx.drawImage(paintMaskCanvas, 0, 0);
      ctx.restore();

      // 2) 正确色才挖洞显示透明 u
      if(isCorrectColor()){
        ctx.save();
        ctx.setTransform(1,0,0,1,0,0);
        ctx.globalCompositeOperation = "destination-out";
        ctx.drawImage(uMaskCanvas, 0, 0);
        ctx.restore();
      }
    }

    function dab(x,y){
      ctx.save();
      ctx.globalCompositeOperation = "source-over";
      ctx.fillStyle = currentColor; // 100% 纯色
      ctx.beginPath();
      ctx.arc(x,y,BRUSH_RADIUS,0,Math.PI*2);
      ctx.fill();
      ctx.restore();

      applyMasks();
    }

    function stroke(a,b,c,d){
      const dx=c-a, dy=d-b;
      const dist=Math.hypot(dx,dy);
      const step=Math.max(2, BRUSH_RADIUS*0.5);
      const n=Math.max(1, Math.ceil(dist/step));
      for(let i=1;i<=n;i++){
        const t=i/n;
        dab(a+dx*t, b+dy*t);
      }
    }

    function pos(e){
      const r=cv.getBoundingClientRect();
      const p=(e.touches && e.touches[0]) || (e.changedTouches && e.changedTouches[0]) || e;
      return {x:p.clientX-r.left, y:p.clientY-r.top};
    }

    function warnNeedColor(){
      hintEl.innerHTML = '请先在下方<strong>选择一种颜色</strong>，再开始涂抹。';
    }

    cv.addEventListener("pointerdown", e=>{
      e.preventDefault();
      if(!currentColor){ warnNeedColor(); return; }
      down=true;
      last=pos(e);
      dab(last.x,last.y);
    }, {passive:false});

    window.addEventListener("pointermove", e=>{
      if(!down) return;
      e.preventDefault();
      const p=pos(e);
      stroke(last.x,last.y,p.x,p.y);
      last=p;
    }, {passive:false});

    window.addEventListener("pointerup", ()=>{
      down=false;
      last=null;
    }, {passive:true});

    window.addEventListener("pointercancel", ()=>{
      down=false; last=null;
    }, {passive:true});

    // 独立调色盘（含选中反馈）
    function renderPalette(){
      paletteEl.innerHTML = "";
      COLORS.forEach(c=>{
        const b=document.createElement("button");
        b.type="button";
        b.className="swatch";
        b.style.setProperty("--c", c);
        b.addEventListener("click", ()=>{
          currentColor = c;
          [...paletteEl.children].forEach(x=>x.classList.remove("selected"));
          b.classList.add("selected");

          hintEl.innerHTML = isCorrectColor()
            ? '已选中<strong>正确颜色</strong>：现在涂抹将显示隐藏的字母。'
            : '已选中颜色：可以涂抹，但<strong>只有正确颜色</strong>才会显示隐藏的字母。';
        });
        paletteEl.appendChild(b);
      });
    }

    let bgOK=false, maskOK=false;

    function ready(){
      resizeAll();
      renderPalette();
      loading.classList.add("hide");
    }

    img.addEventListener("load", ()=>{ bgOK=true; if(maskOK) ready(); });
    img.addEventListener("error", ()=>{ loading.textContent="底图加载失败"; });

    paintMaskImg.addEventListener("load", ()=>{ maskOK=true; if(bgOK) ready(); });
    paintMaskImg.addEventListener("error", ()=>{ loading.textContent="遮罩 skull_bw.png 加载失败"; });

    // set src
    img.src = cfg.bgUrl;

    // resize
    window.addEventListener("resize", ()=>{
      if(bgOK && maskOK) resizeAll();
    });
  }

  // ===== 页面：创建 4 个独立 panel（2x2）=====
  const grid = document.getElementById("grid");

  const commonCfg = {
    bgUrl: BG_URL,
    paintMaskUrl: PAINT_MASK_URL,
    correctColor: CORRECT_COLOR
  };

  // 你现在说“这是第 3 个图”，但页面最终要四个图。
  // 这里四个都用同一套底图与遮罩；你之后换各自的文件名即可做到四张不同图。
  createScratchPanel(grid, commonCfg); // 1
  createScratchPanel(grid, commonCfg); // 2
  createScratchPanel(grid, commonCfg); // 3（你当前这张）
  createScratchPanel(grid, commonCfg); // 4

  // ===== 底部输入校验：paul =====
  const ans = document.getElementById("answer");
  const btn = document.getElementById("submit");
  const msg = document.getElementById("msg");

  function setMsg(text, cls){
    msg.className = "msg " + (cls || "");
    msg.textContent = text;
  }

  btn.addEventListener("click", ()=>{
    const v = (ans.value || "").trim().toLowerCase();
    if(v === "paul"){
      setMsg("正确。", "ok");
      ans.disabled = true;
      btn.disabled = true;
    }else{
      setMsg("不正确。", "bad");
    }
  });
})();
</script>
</body>
</html>
