<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Color Scratch</title>

  <style>
    :root{
      --maxw: 980px;
      --pad: 18px;
      --radius: 10px;

      --bg:#fff;
      --text:#111;

      --swatch: 44px;
      --swatch-gap: 14px;
      --ring: 5px;          /* 选中白圈粗细 */

      --hint-fs:14px;
      --hint-lh:1.6;

      --top-fs:18px;
      --top-lh:1.6;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, "PingFang SC","Microsoft YaHei", Arial, sans-serif;
    }

    .wrap{
      max-width:var(--maxw);
      margin:0 auto;
      padding:var(--pad);
    }

    .topline{
      font-size:var(--top-fs);
      line-height:var(--top-lh);
      font-weight:700;
      margin:0 0 12px;
    }

    .stage{
      position:relative;
      width:100%;
      border-radius:var(--radius);
      overflow:hidden;
      user-select:none;
      -webkit-user-select:none;
      touch-action:none; /* 移动端拖动不滚屏 */
      background:#eee;
    }

    .stage img{ width:100%; display:block; }

    canvas.overlay{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      display:block;
    }

    .loading{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:14px;
      background:rgba(255,255,255,.78);
      backdrop-filter:blur(2px);
    }
    .loading.hide{ display:none; }

    /* ===== 调色盘 ===== */
    .paletteWrap{
      margin-top:14px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }

    .palette{
      display:flex;
      gap:var(--swatch-gap);
      flex-wrap:wrap;
      justify-content:center;
    }

    /* 未选中：纯色圆点（无边框） */
    .swatch{
      width:var(--swatch);
      height:var(--swatch);
      border-radius:999px;
      background:var(--c);
      border:none;
      padding:0;
      cursor:pointer;
      outline:none;
      -webkit-tap-highlight-color:transparent;
    }

    /* 选中：白色外圈（不破坏内部颜色） */
    .swatch.selected{
      box-shadow: 0 0 0 var(--ring) #fff;
    }

    .hint{
      font-size:var(--hint-fs);
      line-height:var(--hint-lh);
      opacity:.78;
      text-align:center;
    }
    .hint strong{ opacity:1; }

    @media (max-width:420px){
      :root{
        --swatch:40px;
        --swatch-gap:12px;
      }
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="topline">请按照正确颜色涂抹每个图白色区域</div>

  <div class="stage">
    <!-- 对外展示：木纹 + 骷髅（位置/比例不改） -->
    <img id="bw" src="bw.jpg" alt="">
    <canvas id="paint" class="overlay"></canvas>
    <div id="loading" class="loading">资源加载中</div>
  </div>

  <div class="paletteWrap">
    <div class="palette" id="palette"></div>
    <div class="hint" id="hint">
      请先选择一种颜色，再开始涂抹。<br>
      <strong>只有 #AC968A 才会显示隐藏的 u。</strong>
    </div>
  </div>
</div>

<script>
(() => {
  // ===================== 核心参数 =====================
  const BRUSH_RADIUS = 18;

  const LIMIT_BW_URL = "skull_bw.png"; // 黑白限制图：白=可涂，黑=不可涂
  const U_MASK_URL   = "mask_u.png";   // 透明底 + 白色u笔迹（用来挖洞显示底图）
  const CORRECT_HEX  = "#ac968a";      // 只有这个颜色才显示 u（大小写无所谓）

  // 8 色（不含白色；必须包含 CORRECT_HEX）
  const COLORS = [
    "#000000",
    "#00e5ff",
    "#ff0000",
    "#ffc000",
    "#00b050",
    "#7030a0",
    "#0070c0",
    "#AC968A"   // ✅ 正确色
  ];
  // ===================================================

  const img = document.getElementById("bw");
  const cv = document.getElementById("paint");
  const ctx = cv.getContext("2d", { alpha:true });

  // 关闭平滑，减少“发灰”观感（更硬朗）
  ctx.imageSmoothingEnabled = false;

  const paletteEl = document.getElementById("palette");
  const hintEl = document.getElementById("hint");
  const loading = document.getElementById("loading");

  let currentColor = null;
  let down = false, last = null;

  // ===== 资源 =====
  const limitImg = new Image();
  limitImg.decoding = "async";
  limitImg.src = LIMIT_BW_URL;

  const uMaskImg = new Image();
  uMaskImg.decoding = "async";
  uMaskImg.src = U_MASK_URL;

  // ===== Offscreen：可涂区域硬蒙版（alpha 0/255）=====
  const allowCanvas = document.createElement("canvas");
  const allowCtx = allowCanvas.getContext("2d", { willReadFrequently:true });

  // ===== Offscreen：u 蒙版（用来挖洞）=====
  const uMaskCanvas = document.createElement("canvas");
  const uMaskCtx = uMaskCanvas.getContext("2d");

  function dpr(){ return Math.max(1, Math.min(3, window.devicePixelRatio || 1)); }

  function isCorrect(){
    if(!currentColor) return false;
    return currentColor.trim().toLowerCase() === CORRECT_HEX;
  }

  function buildAllowMask(){
    // 把 skull_bw.png 画到 allowCanvas，并把“白区”转成 alpha=255，其余 alpha=0
    const w = allowCanvas.width, h = allowCanvas.height;

    allowCtx.setTransform(1,0,0,1,0,0);
    allowCtx.clearRect(0,0,w,h);
    allowCtx.imageSmoothingEnabled = false;
    allowCtx.drawImage(limitImg, 0, 0, w, h);

    const imgData = allowCtx.getImageData(0,0,w,h);
    const data = imgData.data;

    // 阈值：你这张黑白图边缘很干净，但依然用阈值确保二值化
    const TH = 200; // 亮度>200 视为白（可涂）

    for(let i=0;i<data.length;i+=4){
      const r=data[i], g=data[i+1], b=data[i+2];
      const lum = (r*0.299 + g*0.587 + b*0.114);
      const a = lum > TH ? 255 : 0;
      data[i] = 255; data[i+1] = 255; data[i+2] = 255; data[i+3] = a;
    }
    allowCtx.putImageData(imgData,0,0);
  }

  function buildUMask(){
    const w = uMaskCanvas.width, h = uMaskCanvas.height;
    uMaskCtx.setTransform(1,0,0,1,0,0);
    uMaskCtx.clearRect(0,0,w,h);
    uMaskCtx.imageSmoothingEnabled = false;
    uMaskCtx.drawImage(uMaskImg, 0, 0, w, h);
  }

  function resizeAll(){
    const r = img.getBoundingClientRect();
    const s = dpr();

    // 画布像素尺寸
    cv.width  = Math.round(r.width * s);
    cv.height = Math.round(r.height * s);

    // 用 CSS 像素坐标绘制
    ctx.setTransform(s,0,0,s,0,0);

    // offscreen 使用与 cv 相同的像素尺寸（方便直接 drawImage）
    allowCanvas.width  = cv.width;
    allowCanvas.height = cv.height;
    uMaskCanvas.width  = cv.width;
    uMaskCanvas.height = cv.height;

    buildAllowMask();
    buildUMask();
  }

  // === 把“已画内容”裁到可涂区域（硬裁）===
  function clipToAllowed(){
    ctx.save();
    ctx.setTransform(1,0,0,1,0,0);
    ctx.globalCompositeOperation = "destination-in";
    ctx.drawImage(allowCanvas, 0, 0);
    ctx.restore();
  }

  // === 仅当颜色正确时，挖出 u 显示底图（且同样只能出现在白区）===
  function punchUIfNeeded(){
    if(!isCorrect()) return;

    ctx.save();
    ctx.setTransform(1,0,0,1,0,0);
    ctx.globalCompositeOperation = "destination-out";
    ctx.drawImage(uMaskCanvas, 0, 0);
    ctx.restore();

    // 再裁一次，确保 u 也不会跑出白区
    clipToAllowed();
  }

  // === 强制“纯色”：把落笔区域 alpha 二值化（0/255）避免任何半透明渐进 ===
  function hardenPatch(x,y){
    // x,y 是 CSS 像素
    const s = dpr();
    const px = Math.round(x * s);
    const py = Math.round(y * s);
    const R  = Math.round((BRUSH_RADIUS + 2) * s);

    const x0 = Math.max(0, px - R);
    const y0 = Math.max(0, py - R);
    const x1 = Math.min(cv.width,  px + R);
    const y1 = Math.min(cv.height, py + R);
    const w = x1 - x0, h = y1 - y0;
    if(w<=0 || h<=0) return;

    const imgData = ctx.getImageData(x0, y0, w, h);
    const data = imgData.data;

    // alpha>0 直接变 255（纯色硬边）
    for(let i=0;i<data.length;i+=4){
      data[i+3] = data[i+3] > 0 ? 255 : 0;
    }
    ctx.putImageData(imgData, x0, y0);
  }

  function dab(x,y){
    // 1) 画纯色圆点
    ctx.save();
    ctx.globalCompositeOperation = "source-over";
    ctx.globalAlpha = 1;
    ctx.fillStyle = currentColor;
    ctx.beginPath();
    ctx.arc(x,y,BRUSH_RADIUS,0,Math.PI*2);
    ctx.fill();
    ctx.restore();

    // 2) 硬化该区域，去掉任何半透明渐变
    hardenPatch(x,y);

    // 3) 裁到允许区域（白区）
    clipToAllowed();

    // 4) 颜色正确时挖 u
    punchUIfNeeded();
  }

  function stroke(a,b,c,d){
    const dx=c-a, dy=d-b;
    const dist=Math.hypot(dx,dy);
    const step=Math.max(2, BRUSH_RADIUS*0.5);
    const n=Math.max(1, Math.ceil(dist/step));
    for(let i=1;i<=n;i++){
      const t=i/n;
      dab(a+dx*t, b+dy*t);
    }
  }

  function pos(e){
    const r=cv.getBoundingClientRect();
    const p=e;
    return {x:p.clientX-r.left, y:p.clientY-r.top};
  }

  function warnNeedColor(){
    hintEl.innerHTML = '请先在下方<strong>选择一种颜色</strong>，再开始涂抹。<br><strong>只有 #AC968A 才会显示隐藏的 u。</strong>';
  }

  cv.addEventListener("pointerdown", e=>{
    e.preventDefault();
    if(!currentColor){ warnNeedColor(); return; }
    down=true;
    last=pos(e);
    dab(last.x,last.y);
  }, {passive:false});

  window.addEventListener("pointermove", e=>{
    if(!down) return;
    e.preventDefault();
    const p=pos(e);
    stroke(last.x,last.y,p.x,p.y);
    last=p;
  }, {passive:false});

  window.addEventListener("pointerup", ()=>{
    down=false;
    last=null;
  }, {passive:true});

  window.addEventListener("pointercancel", ()=>{
    down=false; last=null;
  }, {passive:true});

  // 调色盘
  function renderPalette(){
    paletteEl.innerHTML = "";
    COLORS.forEach(c=>{
      const b=document.createElement("button");
      b.type="button";
      b.className="swatch";
      b.style.setProperty("--c", c);

      b.addEventListener("click", ()=>{
        currentColor = c;
        [...paletteEl.children].forEach(x=>x.classList.remove("selected"));
        b.classList.add("selected");

        hintEl.innerHTML = isCorrect()
          ? '已选中<strong>#AC968A</strong>：在白色区域涂抹将显示隐藏的 u。'
          : '已选中颜色：可以涂抹白色区域。但<strong>只有 #AC968A</strong>才会显示隐藏的 u。';
      });

      paletteEl.appendChild(b);
    });
  }

  function ready(){
    resizeAll();
    renderPalette();
    loading.classList.add("hide");
  }

  let okImg=false, okLimit=false, okU=false;

  img.addEventListener("load", ()=>{ okImg=true; if(okLimit && okU) ready(); });
  img.addEventListener("error", ()=>{ loading.textContent="底图 bw.jpg 加载失败"; });

  limitImg.addEventListener("load", ()=>{ okLimit=true; if(okImg && okU) ready(); });
  limitImg.addEventListener("error", ()=>{ loading.textContent="限制图 skull_bw.png 加载失败"; });

  uMaskImg.addEventListener("load", ()=>{ okU=true; if(okImg && okLimit) ready(); });
  uMaskImg.addEventListener("error", ()=>{ loading.textContent="u蒙版 mask_u.png 加载失败"; });

  window.addEventListener("resize", ()=>{
    if(okImg && okLimit && okU) resizeAll();
  });
})();
</script>
</body>
</html>
