<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Color Scratch</title>

  <style>
    :root{
      --maxw: 980px;
      --pad: 18px;
      --radius: 10px;

      --bg:#fff;
      --text:#111;

      --swatch: 44px;
      --swatch-gap: 14px;
      --ring: 5px;          /* 选中白圈粗细 */

      --hint-fs:14px;
      --hint-lh:1.6;

      --top-fs:18px;
      --top-lh:1.6;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, "PingFang SC","Microsoft YaHei", Arial, sans-serif;
    }

    .wrap{
      max-width:var(--maxw);
      margin:0 auto;
      padding:var(--pad);
    }

    .topline{
      font-size:var(--top-fs);
      line-height:var(--top-lh);
      font-weight:700;
      margin:0 0 12px;
    }

    .stage{
      position:relative;
      width:100%;
      border-radius:var(--radius);
      overflow:hidden;
      user-select:none;
      -webkit-user-select:none;
      touch-action:none; /* 移动端拖动不滚屏 */
      background:#eee;
    }

    .stage img{ width:100%; display:block; }

    canvas.overlay{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      display:block;
    }

    .loading{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:14px;
      background:rgba(255,255,255,.78);
      backdrop-filter:blur(2px);
    }
    .loading.hide{ display:none; }

    /* ===== 调色盘 ===== */
    .paletteWrap{
      margin-top:14px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }

    .palette{
      display:flex;
      gap:var(--swatch-gap);
      flex-wrap:wrap;
      justify-content:center;
    }

    /* 未选中：纯色圆点（无边框） */
    .swatch{
      width:var(--swatch);
      height:var(--swatch);
      border-radius:999px;
      background:var(--c);
      border:none;
      padding:0;
      cursor:pointer;
      outline:none;
      -webkit-tap-highlight-color:transparent;
    }

    /* 选中：白色外圈（不破坏内部颜色） */
    .swatch.selected{
      box-shadow: 0 0 0 var(--ring) #fff;
    }

    .hint{
      font-size:var(--hint-fs);
      line-height:var(--hint-lh);
      opacity:.78;
      text-align:center;
    }
    .hint strong{ opacity:1; }

    @media (max-width:420px){
      :root{
        --swatch:40px;
        --swatch-gap:12px;
      }
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="topline">请按照正确颜色涂抹每个图白色区域</div>

  <div class="stage">
    <!-- 对外展示：木纹 + 骷髅（位置/比例不改） -->
    <img id="bw" src="bw.jpg" alt="">
    <canvas id="paint" class="overlay"></canvas>
    <div id="loading" class="loading">资源加载中</div>
  </div>

  <div class="paletteWrap">
    <div class="palette" id="palette"></div>
    <div class="hint" id="hint">
      请先选择一种颜色，再开始涂抹。<br>
      <strong>只有 #AC968A 才会显示隐藏的 u。</strong>
    </div>
  </div>
</div>

<script>
(() => {
  // ===================== 核心参数 =====================
  const BRUSH_RADIUS_CSS = 18;

  const LIMIT_BW_URL = "skull_bw.png"; // 白=可涂，黑=不可涂
  const U_MASK_URL   = "mask_u.png";   // 透明底 + 白色u（用来挖洞）
  const CORRECT_HEX  = "#ac968a";      // 只有这个颜色才显示 u

  // 8 色（不含白色；必须包含 CORRECT_HEX）
  const COLORS = [
    "#000000",
    "#00e5ff",
    "#ff0000",
    "#ffc000",
    "#00b050",
    "#7030a0",
    "#0070c0",
    "#AC968A"
  ];

  // ====== 定位微调（解决“定位不准确”）======
  // 先保持 0；如果 skull_bw.png 与 bw.jpg 不同裁切/比例，用这里对齐
  const LIMIT_SCALE = 1.0;   // 例如 1.02 / 0.98
  const LIMIT_DX    = 0;     // 像素（CSS像素）正=向右
  const LIMIT_DY    = 0;     // 像素（CSS像素）正=向下

  // u 蒙版位置微调（把 u 放到 M 左侧白色空白区）
  const U_SCALE = 1.0;
  const U_DX    = -90;       // 默认往左移一点（你可再调）
  const U_DY    = 10;        // 默认略往下
  // ================================================

  const img = document.getElementById("bw");
  const cv = document.getElementById("paint");
  const ctx = cv.getContext("2d", { alpha:true });

  const paletteEl = document.getElementById("palette");
  const hintEl = document.getElementById("hint");
  const loading = document.getElementById("loading");

  let currentColor = null;
  let drawing = false;
  let last = null;

  // 本次笔画的“脏矩形”（用来抬手后硬化 alpha，实现纯色且不影响顺滑）
  let dirty = null; // {x0,y0,x1,y1} in device pixels

  // ===== 资源 =====
  const limitImg = new Image();
  limitImg.decoding = "async";
  limitImg.src = LIMIT_BW_URL;

  const uMaskImg = new Image();
  uMaskImg.decoding = "async";
  uMaskImg.src = U_MASK_URL;

  // ===== Offscreen：允许区域蒙版（alpha 0/255）=====
  const allowCanvas = document.createElement("canvas");
  const allowCtx = allowCanvas.getContext("2d", { willReadFrequently:true });

  // ===== Offscreen：u 蒙版（用来挖洞）=====
  const uMaskCanvas = document.createElement("canvas");
  const uMaskCtx = uMaskCanvas.getContext("2d");

  function dpr(){ return Math.max(1, Math.min(3, window.devicePixelRatio || 1)); }

  function isCorrect(){
    if(!currentColor) return false;
    return currentColor.trim().toLowerCase() === CORRECT_HEX;
  }

  // 把 skull_bw.png 二值化成 alpha 蒙版：白区 alpha=255，否则 0
  function buildAllowMask(){
    const w = allowCanvas.width, h = allowCanvas.height;

    allowCtx.setTransform(1,0,0,1,0,0);
    allowCtx.clearRect(0,0,w,h);
    allowCtx.imageSmoothingEnabled = false;

    // 将 LIMIT_SCALE/LIMIT_DX/LIMIT_DY 应用到 skull_bw.png
    const s = dpr();
    const dx = Math.round(LIMIT_DX * s);
    const dy = Math.round(LIMIT_DY * s);

    const dw = Math.round(w * LIMIT_SCALE);
    const dh = Math.round(h * LIMIT_SCALE);
    const x = Math.round((w - dw)/2 + dx);
    const y = Math.round((h - dh)/2 + dy);

    allowCtx.drawImage(limitImg, x, y, dw, dh);

    const imgData = allowCtx.getImageData(0,0,w,h);
    const data = imgData.data;

    const TH = 200; // 亮度阈值：>TH 视为白（可涂）
    for(let i=0;i<data.length;i+=4){
      const r=data[i], g=data[i+1], b=data[i+2];
      const lum = (r*0.299 + g*0.587 + b*0.114);
      const a = lum > TH ? 255 : 0;
      data[i] = 255; data[i+1] = 255; data[i+2] = 255; data[i+3] = a;
    }
    allowCtx.putImageData(imgData,0,0);
  }

  // 将 mask_u.png 画到 uMaskCanvas，并应用 U_SCALE/U_DX/U_DY
  function buildUMask(){
    const w = uMaskCanvas.width, h = uMaskCanvas.height;
    uMaskCtx.setTransform(1,0,0,1,0,0);
    uMaskCtx.clearRect(0,0,w,h);
    uMaskCtx.imageSmoothingEnabled = false;

    const s = dpr();
    const dx = Math.round(U_DX * s);
    const dy = Math.round(U_DY * s);

    const dw = Math.round(w * U_SCALE);
    const dh = Math.round(h * U_SCALE);
    const x = Math.round((w - dw)/2 + dx);
    const y = Math.round((h - dh)/2 + dy);

    uMaskCtx.drawImage(uMaskImg, x, y, dw, dh);
  }

  function resizeAll(){
    const r = img.getBoundingClientRect();
    const s = dpr();

    cv.width  = Math.round(r.width * s);
    cv.height = Math.round(r.height * s);

    // 用 CSS 像素坐标绘制（更直观）
    ctx.setTransform(s,0,0,s,0,0);

    allowCanvas.width  = cv.width;
    allowCanvas.height = cv.height;
    uMaskCanvas.width  = cv.width;
    uMaskCanvas.height = cv.height;

    buildAllowMask();
    buildUMask();
  }

  // 把“当前画面”裁剪到允许区域（只保留白区内的涂抹）
  function clipToAllowed(){
    ctx.save();
    ctx.setTransform(1,0,0,1,0,0);
    ctx.globalCompositeOperation = "destination-in";
    ctx.drawImage(allowCanvas, 0, 0);
    ctx.restore();
  }

  // 只有正确颜色时挖出 u（显示底图）；并再次裁剪，避免 u 跑出白区
  function punchUIfNeeded(){
    if(!isCorrect()) return;

    ctx.save();
    ctx.setTransform(1,0,0,1,0,0);
    ctx.globalCompositeOperation = "destination-out";
    ctx.drawImage(uMaskCanvas, 0, 0);
    ctx.restore();

    clipToAllowed();
  }

  // 记录脏矩形（device pixels）
  function markDirty(xCss, yCss){
    const s = dpr();
    const R = Math.round((BRUSH_RADIUS_CSS + 3) * s);
    const x = Math.round(xCss * s);
    const y = Math.round(yCss * s);
    const x0 = Math.max(0, x - R);
    const y0 = Math.max(0, y - R);
    const x1 = Math.min(cv.width,  x + R);
    const y1 = Math.min(cv.height, y + R);

    if(!dirty){
      dirty = {x0,y0,x1,y1};
    }else{
      dirty.x0 = Math.min(dirty.x0, x0);
      dirty.y0 = Math.min(dirty.y0, y0);
      dirty.x1 = Math.max(dirty.x1, x1);
      dirty.y1 = Math.max(dirty.y1, y1);
    }
  }

  // 在 pointerup 时一次性“硬化 alpha”，让最终看起来是 100% 纯色（无渐变）
  function hardenDirtyToSolid(){
    if(!dirty) return;
    const x0 = dirty.x0, y0 = dirty.y0;
    const w = dirty.x1 - dirty.x0;
    const h = dirty.y1 - dirty.y0;
    dirty = null;
    if(w<=0 || h<=0) return;

    const imgData = ctx.getImageData(x0, y0, w, h);
    const data = imgData.data;

    // alpha>0 => 255（把所有半透明边缘“顶满”）
    for(let i=0;i<data.length;i+=4){
      if(data[i+3] > 0) data[i+3] = 255;
    }
    ctx.putImageData(imgData, x0, y0);
  }

  function dab(x,y){
    // 1) 画（涂抹过程保持顺滑）
    ctx.save();
    ctx.globalCompositeOperation = "source-over";
    ctx.globalAlpha = 1;
    ctx.fillStyle = currentColor;
    ctx.beginPath();
    ctx.arc(x,y,BRUSH_RADIUS_CSS,0,Math.PI*2);
    ctx.fill();
    ctx.restore();

    markDirty(x,y);

    // 2) 只允许白区
    clipToAllowed();

    // 3) 正确色才显示 u
    punchUIfNeeded();
  }

  function stroke(a,b,c,d){
    const dx=c-a, dy=d-b;
    const dist=Math.hypot(dx,dy);
    // 步长小一点更顺滑
    const step=Math.max(1.5, BRUSH_RADIUS_CSS*0.35);
    const n=Math.max(1, Math.ceil(dist/step));
    for(let i=1;i<=n;i++){
      const t=i/n;
      dab(a+dx*t, b+dy*t);
    }
  }

  function posFromEvent(e){
    const r=cv.getBoundingClientRect();
    return {x:e.clientX-r.left, y:e.clientY-r.top};
  }

  function warnNeedColor(){
    hintEl.innerHTML = '请先在下方<strong>选择一种颜色</strong>，再开始涂抹。<br><strong>只有 #AC968A 才会显示隐藏的 u。</strong>';
  }

  // pointer events（用 capture，手感更稳定）
  cv.addEventListener("pointerdown", e=>{
    e.preventDefault();
    if(!currentColor){ warnNeedColor(); return; }

    drawing = true;
    cv.setPointerCapture(e.pointerId);

    last = posFromEvent(e);
    dab(last.x,last.y);
  }, {passive:false});

  cv.addEventListener("pointermove", e=>{
    if(!drawing) return;
    e.preventDefault();

    const p = posFromEvent(e);
    stroke(last.x,last.y,p.x,p.y);
    last = p;
  }, {passive:false});

  function endStroke(){
    if(!drawing) return;
    drawing = false;
    last = null;

    // 抬手后一次性硬化：最终效果是纯色且手感不卡
    hardenDirtyToSolid();

    // 硬化后再确保裁剪与 u 挖洞一致（避免边缘“涨出”）
    clipToAllowed();
    punchUIfNeeded();
  }

  cv.addEventListener("pointerup", endStroke, {passive:true});
  cv.addEventListener("pointercancel", endStroke, {passive:true});
  cv.addEventListener("lostpointercapture", endStroke, {passive:true});

  // 调色盘
  function renderPalette(){
    paletteEl.innerHTML = "";
    COLORS.forEach(c=>{
      const b=document.createElement("button");
      b.type="button";
      b.className="swatch";
      b.style.setProperty("--c", c);

      b.addEventListener("click", ()=>{
        currentColor = c;

        [...paletteEl.children].forEach(x=>x.classList.remove("selected"));
        b.classList.add("selected");

        hintEl.innerHTML = isCorrect()
          ? '已选中<strong>#AC968A</strong>：在白色区域涂抹将显示隐藏的 u。'
          : '已选中颜色：可以涂抹白色区域。但<strong>只有 #AC968A</strong>才会显示隐藏的 u。';
      });

      paletteEl.appendChild(b);
    });
  }

  function ready(){
    resizeAll();
    renderPalette();
    loading.classList.add("hide");
  }

  let okImg=false, okLimit=false, okU=false;

  img.addEventListener("load", ()=>{ okImg=true; if(okLimit && okU) ready(); });
  img.addEventListener("error", ()=>{ loading.textContent="底图 bw.jpg 加载失败"; });

  limitImg.addEventListener("load", ()=>{ okLimit=true; if(okImg && okU) ready(); });
  limitImg.addEventListener("error", ()=>{ loading.textContent="限制图 skull_bw.png 加载失败"; });

  uMaskImg.addEventListener("load", ()=>{ okU=true; if(okImg && okLimit) ready(); });
  uMaskImg.addEventListener("error", ()=>{ loading.textContent="u蒙版 mask_u.png 加载失败"; });

  window.addEventListener("resize", ()=>{
    if(okImg && okLimit && okU) resizeAll();
  });
})();
</script>
</body>
</html>
