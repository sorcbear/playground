<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Color Scratch</title>

  <style>
    :root{
      --maxw: 980px;
      --pad: 18px;
      --radius: 10px;

      --bg:#fff;
      --text:#111;

      --swatch: 44px;
      --swatch-gap: 14px;
      --ring: 5px;          /* 选中白圈粗细 */

      --hint-fs:14px;
      --hint-lh:1.6;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, "PingFang SC","Microsoft YaHei", Arial, sans-serif;
    }

    .wrap{
      max-width:var(--maxw);
      margin:0 auto;
      padding:var(--pad);
    }

    .stage{
      position:relative;
      width:100%;
      border-radius:var(--radius);
      overflow:hidden;
      user-select:none;
      -webkit-user-select:none;
      touch-action:none;
      background:#eee;
    }

    /* ✅ 不改变你原图比例/位置 */
    .stage img{ width:100%; display:block; }

    canvas.overlay{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      display:block;
    }

    .loading{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:14px;
      background:rgba(255,255,255,.78);
      backdrop-filter:blur(2px);
    }
    .loading.hide{ display:none; }

    /* ===== 调色盘 ===== */
    .paletteWrap{
      margin-top:14px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }

    .palette{
      display:flex;
      gap:var(--swatch-gap);
      flex-wrap:wrap;
      justify-content:center;
    }

    /* 未选中：纯色圆点（无边框） */
    .swatch{
      width:var(--swatch);
      height:var(--swatch);
      border-radius:999px;
      background:var(--c);
      border:none;
      padding:0;
      cursor:pointer;
      outline:none;
      -webkit-tap-highlight-color:transparent;
    }

    /* 选中：白色外圈 */
    .swatch.selected{
      box-shadow: 0 0 0 var(--ring) #fff;
    }

    .hint{
      font-size:var(--hint-fs);
      line-height:var(--hint-lh);
      opacity:.78;
      text-align:center;
    }
    .hint strong{ opacity:1; }

    @media (max-width:420px){
      :root{
        --swatch:40px;
        --swatch-gap:12px;
      }
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="stage">
    <img id="bw" src="bw.jpg" alt="">
    <canvas id="paint" class="overlay"></canvas>
    <div id="loading" class="loading">资源加载中</div>
  </div>

  <div class="paletteWrap">
    <div class="palette" id="palette"></div>
    <div class="hint" id="hint">
      请先选择一种颜色，再开始涂抹。<br>
      <strong>只有 #AC968A 才会显示隐藏的 u。</strong>
    </div>
  </div>
</div>

<script>
(() => {
  // =========================
  // 参数
  // =========================
  const BRUSH_RADIUS = 18;

  // ✅ 你的规则图：黑=不许涂，白=允许涂（无需透明）
  const ALLOW_MASK_URL = "skull_bw.png";

  // ✅ u 蒙版：透明底，u 为白色不透明
  const U_MASK_URL = "mask_u.png";

  // ✅ 钥匙颜色：sRGB Hex
  const KEY_COLOR = "#ac968a";

  // 8 色调色盘（必须含 KEY_COLOR）
  const COLORS = [
    "#000000",
    "#00e5ff",
    KEY_COLOR,     // ✅ 必须包含
    "#ffc000",
    "#00b050",
    "#7030a0",
    "#0070c0",
    "#444444"
  ];

  // =========================
  // DOM
  // =========================
  const img = document.getElementById("bw");
  const cv  = document.getElementById("paint");
  const ctx = cv.getContext("2d", { alpha:true });

  const paletteEl = document.getElementById("palette");
  const hintEl = document.getElementById("hint");
  const loading = document.getElementById("loading");

  let currentColor = null;
  let down = false, last = null;

  // =========================
  // 资源：允许涂抹 mask（黑白图 -> alpha mask）
  // =========================
  const allowImg = new Image();
  allowImg.decoding = "async";
  allowImg.src = ALLOW_MASK_URL;

  const allowCanvas = document.createElement("canvas");
  const allowCtx = allowCanvas.getContext("2d", { willReadFrequently:true });

  // u 蒙版
  const uImg = new Image();
  uImg.decoding = "async";
  uImg.src = U_MASK_URL;

  const uCanvas = document.createElement("canvas");
  const uCtx = uCanvas.getContext("2d");

  // =========================
  // 工具
  // =========================
  function dpr(){ return Math.max(1, Math.min(3, window.devicePixelRatio || 1)); }

  function isKey(){
    return !!currentColor && currentColor.trim().toLowerCase() === KEY_COLOR;
  }

  function resizeAll(){
    const r = img.getBoundingClientRect();
    const s = dpr();

    // 主画布（覆盖在图片上）
    cv.width  = Math.round(r.width * s);
    cv.height = Math.round(r.height * s);
    ctx.setTransform(s,0,0,s,0,0); // 之后用 CSS 像素画笔刷

    // 允许涂抹 mask（设备像素）
    allowCanvas.width  = cv.width;
    allowCanvas.height = cv.height;

    // u mask（设备像素）
    uCanvas.width  = cv.width;
    uCanvas.height = cv.height;

    rebuildAllowMask();
    rebuildUMask();
  }

  // 把黑白骷髅图转换为 alpha mask：白区 alpha=1，黑区 alpha=0
  function rebuildAllowMask(){
    allowCtx.setTransform(1,0,0,1,0,0);
    allowCtx.clearRect(0,0,allowCanvas.width, allowCanvas.height);
    allowCtx.drawImage(allowImg, 0,0, allowCanvas.width, allowCanvas.height);

    const id = allowCtx.getImageData(0,0,allowCanvas.width, allowCanvas.height);
    const d = id.data;

    // 计算亮度作为 alpha（白->255，黑->0）
    for(let i=0;i<d.length;i+=4){
      const r = d[i], g = d[i+1], b = d[i+2];
      const lum = (0.2126*r + 0.7152*g + 0.0722*b); // 0..255
      d[i] = 255; d[i+1] = 255; d[i+2] = 255; // 颜色无所谓，关键是 alpha
      d[i+3] = lum; // alpha
    }
    allowCtx.putImageData(id,0,0);
  }

  function rebuildUMask(){
    uCtx.setTransform(1,0,0,1,0,0);
    uCtx.clearRect(0,0,uCanvas.width,uCanvas.height);
    uCtx.drawImage(uImg, 0,0, uCanvas.width, uCanvas.height);
  }

  // 核心：每次画完，把涂色裁剪到允许区域；若为 KEY_COLOR，再挖掉 u
  function applyMasks(){
    ctx.save();
    ctx.setTransform(1,0,0,1,0,0);

    // 1) 只保留允许涂抹区域（destination-in：保留重叠 alpha）
    ctx.globalCompositeOperation = "destination-in";
    ctx.drawImage(allowCanvas, 0,0);

    // 2) 只有选中钥匙色时，才挖掉 u（destination-out：挖洞露出底图）
    if(isKey()){
      ctx.globalCompositeOperation = "destination-out";
      ctx.drawImage(uCanvas, 0,0);
    }

    ctx.restore();
  }

  function dab(x,y){
    // 画纯色圆（在 CSS 像素坐标系）
    ctx.save();
    ctx.globalCompositeOperation = "source-over";
    ctx.globalAlpha = 1;
    ctx.fillStyle = currentColor;
    ctx.beginPath();
    ctx.arc(x,y,BRUSH_RADIUS,0,Math.PI*2);
    ctx.fill();
    ctx.restore();

    applyMasks();
  }

  function stroke(a,b,c,d){
    const dx=c-a, dy=d-b;
    const dist=Math.hypot(dx,dy);
    const step=Math.max(2, BRUSH_RADIUS*0.5);
    const n=Math.max(1, Math.ceil(dist/step));
    for(let i=1;i<=n;i++){
      const t=i/n;
      dab(a+dx*t, b+dy*t);
    }
  }

  function pos(e){
    const r=cv.getBoundingClientRect();
    const p=(e.touches && e.touches[0]) || (e.changedTouches && e.changedTouches[0]) || e;
    return {x:p.clientX-r.left, y:p.clientY-r.top};
  }

  function warnNeedColor(){
    hintEl.innerHTML = '请先在下方<strong>选择一种颜色</strong>，再开始涂抹。<br><strong>只有 #AC968A 才会显示隐藏的 u。</strong>';
  }

  // =========================
  // 事件：画画
  // =========================
  cv.addEventListener("pointerdown", e=>{
    e.preventDefault();
    if(!currentColor){ warnNeedColor(); return; }
    down=true;
    last=pos(e);
    dab(last.x,last.y);
  }, {passive:false});

  window.addEventListener("pointermove", e=>{
    if(!down) return;
    e.preventDefault();
    const p=pos(e);
    stroke(last.x,last.y,p.x,p.y);
    last=p;
  }, {passive:false});

  window.addEventListener("pointerup", ()=>{
    down=false; last=null;
  }, {passive:true});

  window.addEventListener("pointercancel", ()=>{
    down=false; last=null;
  }, {passive:true});

  // =========================
  // 调色盘
  // =========================
  function renderPalette(){
    paletteEl.innerHTML = "";
    COLORS.forEach(c=>{
      const b=document.createElement("button");
      b.type="button";
      b.className="swatch";
      b.style.setProperty("--c", c);
      b.addEventListener("click", ()=>{
        currentColor = c;
        [...paletteEl.children].forEach(x=>x.classList.remove("selected"));
        b.classList.add("selected");

        hintEl.innerHTML = (c.trim().toLowerCase() === KEY_COLOR)
          ? '已选中<strong>#AC968A</strong>：在骷髅白色区域涂抹将显示隐藏的 u。'
          : '已选中颜色：只能在骷髅白色区域涂抹。<br><strong>只有 #AC968A 才会显示隐藏的 u。</strong>';
      });
      paletteEl.appendChild(b);
    });
  }

  // =========================
  // 加载与初始化
  // =========================
  let okImg=false, okAllow=false, okU=false;

  function ready(){
    resizeAll();
    renderPalette();
    loading.classList.add("hide");
    // 初始也裁一遍（避免空画布受 mask 影响，不裁也行）
    applyMasks();
  }

  img.addEventListener("load", ()=>{ okImg=true; if(okAllow && okU) ready(); });
  img.addEventListener("error", ()=>{ loading.textContent="bw.jpg 加载失败"; });

  allowImg.addEventListener("load", ()=>{ okAllow=true; if(okImg && okU) ready(); });
  allowImg.addEventListener("error", ()=>{ loading.textContent="skull_bw.png 加载失败"; });

  uImg.addEventListener("load", ()=>{ okU=true; if(okImg && okAllow) ready(); });
  uImg.addEventListener("error", ()=>{ loading.textContent="mask_u.png 加载失败"; });

  window.addEventListener("resize", ()=>{
    if(okImg && okAllow && okU) resizeAll();
  });
})();
</script>
</body>
</html>
