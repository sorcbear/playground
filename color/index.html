<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="format-detection" content="telephone=no,address=no,email=no">
  <title>4 Scratch Boards</title>

  <style>
    :root{
      --maxw: 980px;
      --bg:#fff;
      --text:#111;

      /* ✅ 按你给的 Square UI：18px / 1.6 */
      --fs-body: 18px;
      --lh-body: 1.6;

      --hint-fs:18px;
      --hint-lh:1.6;

      /* 调色盘：小一点，避免手机遮挡 */
      --swatch: clamp(24px, 7.2vw, 34px);
      --swatch-gap: clamp(8px, 2.4vw, 12px);

      --ring: 3px;

      --gap: 18px;

      /* ✅ 横向两图更近：让每个图更大一点 */
      --grid-col-gap: 12px;

      /* ✅ 行间距保持你原来的“多一行”感觉 */
      --grid-row-gap: 36px;

      /* ✅ 红框标注的间隔：调小一点（图 ↔ 调色盘） */
      --stage-palette-gap: 14px;

      /* 每张图的黑色外边框 */
      --frame: 4px;

      /* ✅ 按钮（完全对齐你给的 Square 规范） */
      --fs-btn: 18px;
      --fw-btn: 600;
      --h-btn: 52px;
      --w-btn: 240px;

      --c-border:#000;
      --c-ok:#0b6b2b;
      --c-danger:#b00020;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, "PingFang SC","Microsoft YaHei", Arial, sans-serif;
      font-size:var(--fs-body);
      line-height:var(--lh-body);
      -webkit-text-size-adjust:100%;
    }

    .wrap{
      max-width:var(--maxw);
      margin:0 auto;
      padding:18px 14px 28px; /* ✅ 对齐 Square wrap */
    }

    .title{
      margin:4px 0 var(--gap);
      font-size:var(--hint-fs);
      line-height:var(--hint-lh);
      font-weight:700;
      text-align:left;
      white-space:pre-wrap;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      column-gap: var(--grid-col-gap);
      row-gap: var(--grid-row-gap);
      align-items:start;
    }

    .tile{
      display:flex;
      flex-direction:column;
      gap: var(--stage-palette-gap);
      min-width:0;
      padding-bottom: 2px;
    }

    .stage{
      position:relative;
      width:100%;
      overflow:hidden;
      user-select:none;
      -webkit-user-select:none;
      touch-action:none;
      background:#fff;
      border: var(--frame) solid transparent; /* ✅ 未 ready 前不画边框 */
    }
    .stage.ready{ border-color:#000; }

    .stage img{ width:100%; display:block; }

    canvas.overlay{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      display:block;
    }

    .loading{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:14px;
      background:rgba(255,255,255,.78);
      backdrop-filter:blur(2px);
      padding:12px;
      text-align:center;
    }
    .loading.hide{ display:none; }

    .paletteWrap{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      width:100%;
      overflow:visible;            /* ✅ 不裁切选中外圈 */
      padding: 10px 0 10px;        /* ✅ 上下都留边，不互相遮挡 */
    }

    .palette{
      display:grid;
      grid-template-columns: repeat(4, var(--swatch));
      grid-auto-rows: var(--swatch);
      gap: var(--swatch-gap);
      justify-content:center;
      align-content:center;
      width: 100%;
      max-width: min(100%, calc(4 * var(--swatch) + 3 * var(--swatch-gap)));
    }

    .swatch{
      width:var(--swatch);
      height:var(--swatch);
      border-radius:999px;
      background:var(--c);
      border:none;
      padding:0;
      cursor:pointer;
      outline:none;
      -webkit-tap-highlight-color:transparent;
    }
    .swatch.selected{ box-shadow: 0 0 0 var(--ring) #000; }

    /* ===== 底部答案区 ===== */
    .answerBlock{
      margin-top: 18px;
      display:flex;
      flex-direction:column;
      gap: 18px;
    }

    .answerRow{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap:wrap;
    }

    .answerLabel{
      font-size: var(--hint-fs);
      line-height: var(--hint-lh);
      font-weight:700;
      margin:0;
    }

    .ansInput{
      width:4em;                /* ✅ Square 同款观感 */
      height:40px;
      padding:0 6px;
      border:2px solid var(--c-border);
      font-weight:700;
      font-family:inherit;
      border-radius:0;
      font-size:18px;
      text-align:center;
      outline:none;
      box-shadow:none;
      -webkit-appearance:none;
      appearance:none;
      line-height:40px;
    }
    .ansInput:focus{ outline:none; box-shadow:none; }

    /* ✅ 按钮区：必须一行（移动端也尽量一行） */
    .actions{
      margin-top: 0;
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:nowrap;          /* ✅ 关键：不换行 */
      align-items:center;
    }

    /* ✅ Square 同款按钮 */
    button.uiBtn{
      width:var(--w-btn);
      height:var(--h-btn);
      padding:0 18px;
      box-sizing:border-box;
      font-size:var(--fs-btn);
      font-weight:600;
      background:#fff;
      color:#000;
      border:2px solid var(--c-border);
      cursor:pointer;
      border-radius:0;
      font-family:inherit;
      -webkit-tap-highlight-color:transparent;
    }

    /* PC hover（和 Square 一样用 media 限定） */
    @media (hover:hover) and (pointer:fine){
      button.uiBtn:hover{ background:#000; color:#fff; }
    }

    /* JS 控制的点击反馈（Square 同款 invert） */
    button.uiBtn.invert{
      background:#000;
      color:#fff;
    }

    button.uiBtn:disabled{
      opacity:.45;
      cursor:default;
    }

    .msg{
      min-height: 1.4em;
      font-size:14px;
      margin-top: 0;
    }
    .msg.ok{ color: var(--c-ok); font-weight:700; }
    .msg.bad{ color: var(--c-danger); font-weight:700; }

    .hintBox{
      display:none;
      border-left: 4px solid #000;
      padding: 10px 12px;
      background: #fff;
      font-size: 16px;
      line-height: 1.7;
    }
    .hintBox.show{ display:block; }

    /* ✅ Square 同款移动端按钮宽度策略：保证两按钮一行 */
    @media (max-width:520px){
      button.uiBtn{ width:46vw; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="title">请按照正确颜色涂抹每个图白色区域。</div>

    <div class="grid" id="grid"></div>

    <div class="answerBlock">
      <div class="answerRow">
        <div class="answerLabel">请输入隐藏的字母（不用区分大小写）：</div>
        <input id="ans" class="ansInput" type="text" inputmode="latin" autocomplete="off" autocapitalize="none"
               spellcheck="false" maxlength="4" />
      </div>

      <div class="actions">
        <button class="uiBtn" id="btnHint" type="button">获得提示</button>
        <button class="uiBtn" id="btnSubmit" type="button">提交答案</button>
      </div>

      <div class="hintBox" id="hintBox"></div>
      <div class="msg" id="msg"></div>
    </div>
  </div>

<script>
(() => {
  // =========================
  // ✅ 四张图统一调色盘（完全一致）
  // =========================
  const PALETTE_COLORS = [
    "#2A5A5E", // correct (t1)
    "#C62622", // correct (t2)
    "#E2C164", // correct (t4)
    "#00E5FF", // 浅蓝
    "#7030A0", // 紫
    "#FF4FA0", // 淡粉
    "#0070C0", // 深蓝
    "#9B857A"  // ✅ 骷髅：同色系“深一点点”（原 #AC968A）
  ];

  // =========================
  // ✅ 每张图自己的正确色（用于“挖字母”记录）
  // =========================
  const TILES = [
    { key:"t1", bg:"violin.jpg", mask:"violin_mask.png", reveal:{ type:"P" }, correctColor:"#2A5A5E" },
    { key:"t2", bg:"avec.jpg",   mask:"avec_mask.png",   reveal:{ type:"A" }, correctColor:"#C62622" },
    { key:"t3", bg:"bw.jpg",     mask:"skull_bw.png",    reveal:{ type:"U" }, correctColor:"#9B857A" }, // ✅ 同步改深
    { key:"t4", bg:"lion.jpg",   mask:"lion_mask.png",   reveal:{ type:"L" }, correctColor:"#E2C164" },
  ];

  // =========================
  // reveal 定位（相对“可涂抹白区”bbox）
  // =========================
  const U_BOX_REL = { x: 0.20, y: 0.08, w: 0.20, h: 0.30 };
  const U_STROKE_FACTOR = 0.22;

  const P_BOX_REL = { x: 0.62, y: 0.70, w: 0.26, h: 0.26 };
  const P_STROKE_FACTOR = 0.20;

  const A_BOX_REL = { x: 0.70, y: 0.32, w: 0.24, h: 0.22 };
  const A_STROKE_FACTOR = 0.18;

  const L_BOX_REL = { x: 0.61, y: 0.67, w: 0.10, h: 0.07 };
  const L_STROKE_FACTOR = 0.137;

  const WHITE_TH = 200;
  const BRUSH_RADIUS = 18;

  const ANSWER = "paul";
  const HINT_TEXT = "线索：四个图里被“挖出来”的字母，按顺序组成答案。";

  function dpr(){ return Math.max(1, Math.min(3, window.devicePixelRatio || 1)); }
  function sameHex(a,b){
    return (a||"").trim().toLowerCase() === (b||"").trim().toLowerCase();
  }

  const grid = document.getElementById("grid");

  const ans = document.getElementById("ans");
  const btnHint = document.getElementById("btnHint");
  const btnSubmit = document.getElementById("btnSubmit");
  const hintBox = document.getElementById("hintBox");
  const msg = document.getElementById("msg");

  function setMsg(text, cls){
    msg.className = "msg" + (cls ? (" " + cls) : "");
    msg.textContent = text || "";
  }

  // ✅ Square 同款：短暂黑底白字反馈
  function flashInvert(btn, ms=120){
    btn.classList.add("invert");
    setTimeout(()=>btn.classList.remove("invert"), ms);
  }

  // ✅ Square 同款：错误反馈用（按钮文案 + invert + disable，自动恢复）
  const SUBMIT_TEXT = "提交答案";
  let btnTimer = null;
  function setBtnText(text, ms=900){
    if (btnTimer){ clearTimeout(btnTimer); btnTimer=null; }

    btnSubmit.textContent = text;
    btnSubmit.classList.add("invert");
    btnSubmit.disabled = true;

    btnTimer = setTimeout(()=>{
      btnSubmit.textContent = SUBMIT_TEXT;
      btnSubmit.classList.remove("invert");
      btnSubmit.disabled = false;
      btnTimer = null;
    }, ms);
  }

  function makeTileDOM(tile){
    const wrap = document.createElement("div");
    wrap.className = "tile";
    wrap.dataset.key = tile.key;

    wrap.innerHTML = `
      <div class="stage">
        <img class="bg" alt="" />
        <canvas class="overlay"></canvas>
        <div class="loading">资源加载中</div>
      </div>

      <div class="paletteWrap">
        <div class="palette"></div>
      </div>
    `;
    return wrap;
  }

  class ScratchTile{
    constructor(tile, root){
      this.tile = tile;
      this.root = root;

      this.stage = root.querySelector(".stage");
      this.img = root.querySelector("img.bg");
      this.cv  = root.querySelector("canvas.overlay");
      this.ctx = this.cv.getContext("2d", { alpha:true });

      this.loading = root.querySelector(".loading");
      this.paletteEl = root.querySelector(".palette");

      this.currentColor = null;

      this.down = false;
      this.last = null;
      this.pending = null;
      this.rafId = 0;
      this.needPost = false;

      this.bgOK = false;
      this.maskOK = false;

      this.maskImg = new Image();
      this.maskImg.decoding = "async";

      this.whiteMaskCanvas = document.createElement("canvas");
      this.whiteMaskCtx = this.whiteMaskCanvas.getContext("2d", { willReadFrequently:true });

      this.correctPaintCanvas = document.createElement("canvas");
      this.correctPaintCtx = this.correctPaintCanvas.getContext("2d");

      this.letterMaskCanvas = document.createElement("canvas");
      this.letterMaskCtx = this.letterMaskCanvas.getContext("2d");

      this.interCanvas = document.createElement("canvas");
      this.interCtx = this.interCanvas.getContext("2d");

      this.bbox = null;

      this.bind();
      this.renderPalette();

      this.img.src = tile.bg;
      this.maskImg.src = tile.mask;
    }

    isCorrect(c){
      return sameHex(c, this.tile.correctColor);
    }

    bind(){
      this.img.addEventListener("load", ()=>{
        this.bgOK = true;
        if(this.maskOK) this.ready();
      });
      this.img.addEventListener("error", ()=>{
        this.loading.textContent = `底图加载失败：${this.tile.bg}`;
      });

      this.maskImg.addEventListener("load", ()=>{
        this.maskOK = true;
        if(this.bgOK) this.ready();
      });
      this.maskImg.addEventListener("error", ()=>{
        this.loading.textContent = `遮罩加载失败：${this.tile.mask}`;
      });

      this.cv.addEventListener("pointerdown", (e)=>{
        e.preventDefault();
        if(!this.currentColor) return;
        try{ this.cv.setPointerCapture(e.pointerId); }catch(_){}
        this.down = true;
        this.last = null;
        this.pending = this.posFromPointer(e);
        this.scheduleFrame();
      }, {passive:false});

      this.cv.addEventListener("pointermove", (e)=>{
        if(!this.down) return;
        e.preventDefault();
        this.pending = this.posFromPointer(e);
        this.scheduleFrame();
      }, {passive:false});

      const end = ()=>{
        this.down = false;
        this.last = null;
        this.pending = null;
        if(this.needPost) this.scheduleFrame();
      };
      this.cv.addEventListener("pointerup", end, {passive:true});
      this.cv.addEventListener("pointercancel", end, {passive:true});
    }

    posFromPointer(e){
      const r=this.cv.getBoundingClientRect();
      return {x: e.clientX - r.left, y: e.clientY - r.top};
    }

    scheduleFrame(){
      if(!this.rafId) this.rafId = requestAnimationFrame(()=>this.frame());
    }

    frame(){
      this.rafId = 0;

      if(this.down && this.pending){
        if(!this.last){
          this.last = this.pending;
          this.dabOnly(this.last.x, this.last.y);
        }else{
          this.strokeOnly(this.last.x, this.last.y, this.pending.x, this.pending.y);
          this.last = this.pending;
        }
        this.pending = null;
      }

      if(this.needPost) this.postProcess();
    }

    dabOnly(x,y){
      this.ctx.save();
      this.ctx.globalCompositeOperation = "source-over";
      this.ctx.fillStyle = this.currentColor;
      this.ctx.beginPath();
      this.ctx.arc(x,y,BRUSH_RADIUS,0,Math.PI*2);
      this.ctx.fill();
      this.ctx.restore();

      if(this.tile.reveal && this.isCorrect(this.currentColor)){
        this.correctPaintCtx.save();
        this.correctPaintCtx.globalCompositeOperation = "source-over";
        this.correctPaintCtx.fillStyle = "white";
        this.correctPaintCtx.beginPath();
        this.correctPaintCtx.arc(x,y,BRUSH_RADIUS,0,Math.PI*2);
        this.correctPaintCtx.fill();
        this.correctPaintCtx.restore();
      }

      this.needPost = true;
    }

    strokeOnly(a,b,c,d){
      const dx=c-a, dy=d-b;
      const dist=Math.hypot(dx,dy);
      const step=Math.max(2, BRUSH_RADIUS*0.5);
      const n=Math.max(1, Math.ceil(dist/step));
      for(let i=1;i<=n;i++){
        const t=i/n;
        this.dabOnly(a+dx*t, b+dy*t);
      }
    }

    computeBBoxFromAlpha(imgData, w, h){
      const data = imgData.data;
      const step = 3;
      let minx = w, miny = h, maxx = -1, maxy = -1;

      for(let y=0; y<h; y+=step){
        for(let x=0; x<w; x+=step){
          const i = (y*w + x) * 4;
          const a = data[i+3];
          if(a > 0){
            if(x < minx) minx = x;
            if(y < miny) miny = y;
            if(x > maxx) maxx = x;
            if(y > maxy) maxy = y;
          }
        }
      }
      if(maxx < 0) return null;

      const pad = Math.round(Math.min(w,h) * 0.01);
      return {
        minx: Math.max(0, minx - pad),
        miny: Math.max(0, miny - pad),
        maxx: Math.min(w-1, maxx + pad),
        maxy: Math.min(h-1, maxy + pad),
      };
    }

    buildUPath(cx, cy, s){
      const u = new Path2D();
      u.moveTo(cx + (-55)*s, cy + (-65)*s);
      u.quadraticCurveTo(cx + (-58)*s, cy + (15)*s,  cx + (-28)*s, cy + (48)*s);
      u.quadraticCurveTo(cx + (0)*s,   cy + (70)*s,  cx + (28)*s,  cy + (48)*s);
      u.quadraticCurveTo(cx + (58)*s,  cy + (15)*s,  cx + (55)*s,  cy + (-65)*s);
      return u;
    }

    buildPPath(cx, cy, s){
      const p = new Path2D();
      const x = cx + (-42)*s;
      const top = cy + (-88)*s;
      const mid = cy + (-6)*s;
      const bottom = cy + (92)*s;

      p.moveTo(x, bottom);
      p.lineTo(x, top);

      p.moveTo(x, top);
      p.quadraticCurveTo(cx + (72)*s,  cy + (-92)*s,  cx + (72)*s,  cy + (-28)*s);
      p.quadraticCurveTo(cx + (72)*s,  cy + (38)*s,   x,            mid);

      return p;
    }

    buildAPath(cx, cy, s){
      const a = new Path2D();
      const topY = cy + (-90)*s;
      const baseY = cy + (92)*s;
      const leftX = cx + (-70)*s;
      const rightX = cx + (70)*s;

      a.moveTo(leftX, baseY);
      a.lineTo(cx + (-6)*s, topY);

      a.moveTo(rightX, baseY);
      a.lineTo(cx + (6)*s, topY);

      const barY = cy + (8)*s;
      a.moveTo(cx + (-40)*s, barY);
      a.lineTo(cx + (42)*s, barY);

      return a;
    }

    buildLPath(cx, cy, s){
      const l = new Path2D();
      const topY = cy + (-92)*s;
      const baseY = cy + (92)*s;
      const leftX = cx + (-60)*s;
      const rightX = cx + (60)*s;

      l.moveTo(leftX, topY);
      l.lineTo(leftX, baseY);

      l.moveTo(leftX, baseY);
      l.lineTo(rightX, baseY);

      return l;
    }

    rebuildWhiteMask(){
      const w = this.whiteMaskCanvas.width;
      const h = this.whiteMaskCanvas.height;

      this.whiteMaskCtx.setTransform(1,0,0,1,0,0);
      this.whiteMaskCtx.clearRect(0,0,w,h);
      this.whiteMaskCtx.drawImage(this.maskImg, 0, 0, w, h);

      const imgData = this.whiteMaskCtx.getImageData(0,0,w,h);
      const data = imgData.data;

      for(let i=0;i<data.length;i+=4){
        const r=data[i], g=data[i+1], b=data[i+2];
        const lum=(r+g+b)/3;
        data[i+3] = (lum >= WHITE_TH) ? 255 : 0;
      }

      this.whiteMaskCtx.putImageData(imgData, 0, 0);
      this.bbox = this.tile.reveal ? this.computeBBoxFromAlpha(imgData, w, h) : null;
    }

    rebuildLetterMask(){
      const w = this.letterMaskCanvas.width;
      const h = this.letterMaskCanvas.height;

      this.letterMaskCtx.setTransform(1,0,0,1,0,0);
      this.letterMaskCtx.clearRect(0,0,w,h);

      if(!this.tile.reveal) return;

      const bbox = this.bbox || { minx:0, miny:0, maxx:w-1, maxy:h-1 };
      const bw = (bbox.maxx - bbox.minx);
      const bh = (bbox.maxy - bbox.miny);

      const t = this.tile.reveal.type;

      let boxRel = U_BOX_REL;
      let strokeFactor = U_STROKE_FACTOR;

      if(t === "P"){ boxRel = P_BOX_REL; strokeFactor = P_STROKE_FACTOR; }
      else if(t === "A"){ boxRel = A_BOX_REL; strokeFactor = A_STROKE_FACTOR; }
      else if(t === "L"){ boxRel = L_BOX_REL; strokeFactor = L_STROKE_FACTOR; }

      const bx = bbox.minx + bw * boxRel.x;
      const by = bbox.miny + bh * boxRel.y;
      const boxW = bw * boxRel.w;
      const boxH = bh * boxRel.h;

      const cx = bx + boxW * 0.50;
      const cy = by + boxH * 0.52;

      const s = Math.min(boxW, boxH) / 140;
      const strokeW = Math.max(12, Math.round(Math.min(boxW, boxH) * strokeFactor));

      const path = (t === "P") ? this.buildPPath(cx, cy, s)
                : (t === "A") ? this.buildAPath(cx, cy, s)
                : (t === "L") ? this.buildLPath(cx, cy, s)
                              : this.buildUPath(cx, cy, s);

      this.letterMaskCtx.save();
      this.letterMaskCtx.strokeStyle = "white";
      this.letterMaskCtx.lineWidth = strokeW;
      this.letterMaskCtx.lineCap = "round";
      this.letterMaskCtx.lineJoin = "round";
      this.letterMaskCtx.stroke(path);
      this.letterMaskCtx.restore();
    }

    resizeAll(){
      const r = this.img.getBoundingClientRect();
      const s = dpr();

      this.cv.width  = Math.round(r.width * s);
      this.cv.height = Math.round(r.height * s);

      this.ctx.setTransform(s,0,0,s,0,0);

      this.whiteMaskCanvas.width  = this.cv.width;
      this.whiteMaskCanvas.height = this.cv.height;

      this.correctPaintCanvas.width  = this.cv.width;
      this.correctPaintCanvas.height = this.cv.height;

      this.letterMaskCanvas.width  = this.cv.width;
      this.letterMaskCanvas.height = this.cv.height;

      this.interCanvas.width  = this.cv.width;
      this.interCanvas.height = this.cv.height;

      this.correctPaintCtx.setTransform(1,0,0,1,0,0);
      this.correctPaintCtx.clearRect(0,0,this.correctPaintCanvas.width, this.correctPaintCanvas.height);
      this.correctPaintCtx.setTransform(s,0,0,s,0,0);

      this.rebuildWhiteMask();
      this.rebuildLetterMask();

      this.needPost = true;
      this.scheduleFrame();
    }

    applyWhiteMask(){
      this.ctx.save();
      this.ctx.setTransform(1,0,0,1,0,0);
      this.ctx.globalCompositeOperation = "destination-in";
      this.ctx.drawImage(this.whiteMaskCanvas, 0, 0);
      this.ctx.restore();
    }

    punchLetterByPaintedArea(){
      if(!this.tile.reveal) return;

      this.interCtx.setTransform(1,0,0,1,0,0);
      this.interCtx.clearRect(0,0,this.interCanvas.width, this.interCanvas.height);

      this.interCtx.globalCompositeOperation = "source-over";
      this.interCtx.drawImage(this.correctPaintCanvas, 0, 0);

      this.interCtx.globalCompositeOperation = "destination-in";
      this.interCtx.drawImage(this.letterMaskCanvas, 0, 0);

      this.ctx.save();
      this.ctx.setTransform(1,0,0,1,0,0);
      this.ctx.globalCompositeOperation = "destination-out";
      this.ctx.drawImage(this.interCanvas, 0, 0);
      this.ctx.restore();
    }

    postProcess(){
      this.applyWhiteMask();
      this.punchLetterByPaintedArea();
      this.needPost = false;
    }

    renderPalette(){
      this.paletteEl.innerHTML = "";
      PALETTE_COLORS.forEach(c=>{
        const b=document.createElement("button");
        b.type="button";
        b.className="swatch";
        b.style.setProperty("--c", c);

        b.addEventListener("click", ()=>{
          this.currentColor = c;
          [...this.paletteEl.children].forEach(x=>x.classList.remove("selected"));
          b.classList.add("selected");
        });

        this.paletteEl.appendChild(b);
      });
    }

    ready(){
      this.resizeAll();
      this.loading.classList.add("hide");
      this.stage.classList.add("ready");
    }
  }

  const tiles = [];
  TILES.forEach(t=>{
    const dom = makeTileDOM(t);
    grid.appendChild(dom);
    tiles.push(new ScratchTile(t, dom));
  });

  window.addEventListener("resize", ()=>{
    tiles.forEach(t=>{
      if(t.bgOK && t.maskOK) t.resizeAll();
    });
  });

  // ===== 底部交互（逻辑不改，只把按钮反馈做成 Square 同款）=====
  btnHint.addEventListener("click", ()=>{
    flashInvert(btnHint, 120);
    hintBox.textContent = HINT_TEXT;
    hintBox.classList.toggle("show");
    setMsg("", "");
  });

  function normalize4(s){
    return (s || "")
      .toString()
      .trim()
      .replace(/\s+/g, "")
      .slice(0, 4)
      .toLowerCase();
  }

  ans.addEventListener("input", ()=>{
    ans.value = ans.value.replace(/[^a-zA-Z]/g, "").slice(0,4);
  });

  btnSubmit.addEventListener("click", ()=>{
    const v = normalize4(ans.value);

    if(v.length !== 4){
      setMsg("", "");
      setBtnText("请输入 4 个字母", 900);
      return;
    }

    if(v === ANSWER){
      setMsg("正确。", "ok");
      setBtnText("正确。", 900);
    }else{
      setMsg("", "");
      setBtnText("不正确，再试一次", 900);
    }
  });
})();
</script>
