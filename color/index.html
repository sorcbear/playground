<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Color Scratch 2x2</title>

  <style>
    :root{
      --maxw: 980px;
      --pad: 18px;

      --bg:#fff;
      --text:#111;

      --radius: 10px;
      --gap: 16px;

      --top-fs:18px;
      --top-lh:1.6;

      --hint-fs:14px;
      --hint-lh:1.6;

      /* 调色盘：2x4 */
      --swatch: 42px;
      --ring: 5px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, "PingFang SC","Microsoft YaHei", Arial, sans-serif;
    }

    .wrap{
      max-width:var(--maxw);
      margin:0 auto;
      padding:var(--pad);
    }

    .topline{
      font-size:var(--top-fs);
      line-height:var(--top-lh);
      font-weight:700;
      margin:0 0 12px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--gap);
    }

    @media (max-width:780px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      border-radius: var(--radius);
    }

    .stage{
      position:relative;
      width:100%;
      border-radius:var(--radius);
      overflow:hidden;
      user-select:none;
      -webkit-user-select:none;
      touch-action:none; /* 拖动不滚屏 */
      background:#eee;
    }
    .stage img{ width:100%; display:block; }

    canvas.overlay{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      display:block;
    }

    .loading{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:14px;
      background:rgba(255,255,255,.78);
      backdrop-filter:blur(2px);
    }
    .loading.hide{ display:none; }

    .paletteWrap{
      margin-top:12px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
    }

    /* ✅ 2x4 */
    .palette{
      display:grid;
      grid-template-columns: repeat(4, var(--swatch));
      grid-auto-rows: var(--swatch);
      gap: 12px 14px;
      justify-content:center;
    }

    .swatch{
      width:var(--swatch);
      height:var(--swatch);
      border-radius:999px;
      background:var(--c);
      border:none;
      padding:0;
      cursor:pointer;
      outline:none;
      -webkit-tap-highlight-color:transparent;
    }

    /* 白圈 + 外黑圈：白底也可见 */
    .swatch.selected{
      box-shadow:
        0 0 0 var(--ring) #fff,
        0 0 0 calc(var(--ring) + 2px) #000;
    }

    .hint{
      font-size:var(--hint-fs);
      line-height:var(--hint-lh);
      opacity:.78;
      text-align:center;
    }
    .hint strong{ opacity:1; }
  </style>
</head>

<body>
<div class="wrap">
  <div class="topline">请按照正确颜色涂抹每个图白色区域</div>

  <div class="grid">

    <!-- 左上：占位（后面再接入） -->
    <div class="card">
      <div class="stage">
        <img src="img1.jpg" alt="">
        <canvas class="overlay" style="display:none;"></canvas>
        <div class="loading hide"></div>
      </div>
      <div class="paletteWrap">
        <div class="palette" data-palette="p1"></div>
        <div class="hint">（占位）这张图后面再做涂抹逻辑。</div>
      </div>
    </div>

    <!-- 右上：占位（后面再接入） -->
    <div class="card">
      <div class="stage">
        <img src="img2.jpg" alt="">
        <canvas class="overlay" style="display:none;"></canvas>
        <div class="loading hide"></div>
      </div>
      <div class="paletteWrap">
        <div class="palette" data-palette="p2"></div>
        <div class="hint">（占位）这张图后面再做涂抹逻辑。</div>
      </div>
    </div>

    <!-- 左下：骷髅（启用涂抹 + 正确色显示 u） -->
    <div class="card" id="skullCard">
      <div class="stage">
        <img id="skullImg" src="bw.jpg" alt="">
        <canvas id="skullCanvas" class="overlay"></canvas>
        <div id="skullLoading" class="loading">资源加载中</div>
      </div>
      <div class="paletteWrap">
        <div class="palette" id="skullPalette"></div>
        <div class="hint" id="skullHint">
          请先选择一种颜色，再开始涂抹。<br>
          <strong>只有 #AC968A 才会显示隐藏的 u。</strong>
        </div>
      </div>
    </div>

    <!-- 右下：占位（后面再接入） -->
    <div class="card">
      <div class="stage">
        <img src="img4.jpg" alt="">
        <canvas class="overlay" style="display:none;"></canvas>
        <div class="loading hide"></div>
      </div>
      <div class="paletteWrap">
        <div class="palette" data-palette="p4"></div>
        <div class="hint">（占位）这张图后面再做涂抹逻辑。</div>
      </div>
    </div>

  </div>
</div>

<script>
(() => {
  // 统一 8 色
  const COLORS = [
    "#000000",
    "#00e5ff",
    "#ff0000",
    "#ffc000",
    "#00b050",
    "#7030a0",
    "#0070c0",
    "#AC968A"
  ];

  // 占位图的调色盘只做UI（不连涂抹）
  document.querySelectorAll('[data-palette]').forEach(el=>{
    el.innerHTML = "";
    COLORS.forEach(c=>{
      const b=document.createElement("button");
      b.type="button";
      b.className="swatch";
      b.style.setProperty("--c", c);
      b.addEventListener("click", ()=>{
        [...el.children].forEach(x=>x.classList.remove("selected"));
        b.classList.add("selected");
      });
      el.appendChild(b);
    });
  });

  // ================== 左下角骷髅：可涂逻辑（修复“颜色一闪就消失”）==================
  const BRUSH_RADIUS_CSS = 14;     // ✅ 笔触更细
  const LIMIT_BW_URL = "skull_bw.png";
  const U_MASK_URL   = "mask_u.png";
  const CORRECT_HEX  = "#ac968a";

  const img = document.getElementById("skullImg");
  const cv  = document.getElementById("skullCanvas");
  const ctx = cv.getContext("2d", { alpha:true });

  const paletteEl = document.getElementById("skullPalette");
  const hintEl = document.getElementById("skullHint");
  const loading = document.getElementById("skullLoading");

  let currentColor = null;
  let drawing = false;
  let last = null;

  const limitImg = new Image();
  limitImg.decoding = "async";
  limitImg.src = LIMIT_BW_URL;

  const uMaskImg = new Image();
  uMaskImg.decoding = "async";
  uMaskImg.src = U_MASK_URL;

  // Offscreen：允许区域蒙版（alpha=0/255），以及 alpha 查询缓存
  const allowCanvas = document.createElement("canvas");
  const allowCtx = allowCanvas.getContext("2d", { willReadFrequently:true });
  let allowAlpha = null; // Uint8ClampedArray (alpha channel)

  // Offscreen：u蒙版（用于挖洞）
  const uMaskCanvas = document.createElement("canvas");
  const uMaskCtx = uMaskCanvas.getContext("2d");

  function dpr(){ return Math.max(1, Math.min(3, window.devicePixelRatio || 1)); }

  function isCorrect(){
    if(!currentColor) return false;
    return currentColor.trim().toLowerCase() === CORRECT_HEX;
  }

  // ✅ 关键：构建 allowAlpha，用于“只在允许区域落笔”
  function buildAllowMask(){
    const w = allowCanvas.width, h = allowCanvas.height;

    allowCtx.setTransform(1,0,0,1,0,0);
    allowCtx.clearRect(0,0,w,h);
    allowCtx.imageSmoothingEnabled = true;

    // 直接铺满（你 skull_bw.png 现在是完整画布同尺寸的版本）
    allowCtx.drawImage(limitImg, 0, 0, w, h);

    const imgData = allowCtx.getImageData(0,0,w,h);
    const d = imgData.data;

    // 生成“允许区 alpha”：亮度>40 -> 255 否则 0
    const TH = 40;
    for(let i=0;i<d.length;i+=4){
      const r=d[i], g=d[i+1], b=d[i+2];
      const lum = r*0.299 + g*0.587 + b*0.114;
      const a = lum > TH ? 255 : 0;
      d[i]=255; d[i+1]=255; d[i+2]=255; d[i+3]=a;
    }
    allowCtx.putImageData(imgData,0,0);

    // 缓存 alpha 通道（每次落笔 O(1) 查询）
    allowAlpha = new Uint8ClampedArray(w*h);
    for(let p=0, j=3; p<allowAlpha.length; p++, j+=4){
      allowAlpha[p] = d[j];
    }
  }

  function buildUMask(){
    const w = uMaskCanvas.width, h = uMaskCanvas.height;
    uMaskCtx.setTransform(1,0,0,1,0,0);
    uMaskCtx.clearRect(0,0,w,h);
    uMaskCtx.imageSmoothingEnabled = false;
    uMaskCtx.drawImage(uMaskImg, 0, 0, w, h);
  }

  function resizeAll(){
    const r = img.getBoundingClientRect();
    const s = dpr();

    cv.width  = Math.round(r.width * s);
    cv.height = Math.round(r.height * s);
    ctx.setTransform(s,0,0,s,0,0);

    allowCanvas.width  = cv.width;
    allowCanvas.height = cv.height;
    uMaskCanvas.width  = cv.width;
    uMaskCanvas.height = cv.height;

    buildAllowMask();
    buildUMask();
  }

  // ✅ 只在允许区落笔：不再用 destination-in 去“擦掉”，从根源解决“一闪就没”
  function allowedAt(xCss, yCss){
    if(!allowAlpha) return false;
    const s = dpr();
    const x = Math.round(xCss * s);
    const y = Math.round(yCss * s);
    if(x<0 || y<0 || x>=cv.width || y>=cv.height) return false;
    return allowAlpha[y*cv.width + x] > 0;
  }

  function punchU(){
    if(!isCorrect()) return;
    ctx.save();
    ctx.setTransform(1,0,0,1,0,0);
    ctx.globalCompositeOperation = "destination-out";
    ctx.drawImage(uMaskCanvas, 0, 0);
    ctx.restore();
  }

  function dab(x,y){
    if(!allowedAt(x,y)) return;

    ctx.save();
    ctx.globalCompositeOperation = "source-over";
    ctx.globalAlpha = 1;
    ctx.fillStyle = currentColor;
    ctx.beginPath();
    ctx.arc(x,y,BRUSH_RADIUS_CSS,0,Math.PI*2);
    ctx.fill();
    ctx.restore();

    // 正确色才挖 u
    punchU();
  }

  function stroke(a,b,c,d){
    const dx=c-a, dy=d-b;
    const dist=Math.hypot(dx,dy);
    const step=Math.max(1.2, BRUSH_RADIUS_CSS*0.30);
    const n=Math.max(1, Math.ceil(dist/step));
    for(let i=1;i<=n;i++){
      const t=i/n;
      dab(a+dx*t, b+dy*t);
    }
  }

  function posFromEvent(e){
    const r=cv.getBoundingClientRect();
    return {x:e.clientX-r.left, y:e.clientY-r.top};
  }

  function warnNeedColor(){
    hintEl.innerHTML = '请先在下方<strong>选择一种颜色</strong>，再开始涂抹。<br><strong>只有 #AC968A 才会显示隐藏的 u。</strong>';
  }

  cv.addEventListener("pointerdown", e=>{
    e.preventDefault();
    if(!currentColor){ warnNeedColor(); return; }
    drawing = true;
    cv.setPointerCapture(e.pointerId);
    last = posFromEvent(e);
    dab(last.x,last.y);
  }, {passive:false});

  cv.addEventListener("pointermove", e=>{
    if(!drawing) return;
    e.preventDefault();
    const p = posFromEvent(e);
    stroke(last.x,last.y,p.x,p.y);
    last = p;
  }, {passive:false});

  function endStroke(){
    drawing = false;
    last = null;
  }
  cv.addEventListener("pointerup", endStroke, {passive:true});
  cv.addEventListener("pointercancel", endStroke, {passive:true});
  cv.addEventListener("lostpointercapture", endStroke, {passive:true});

  // 调色盘（2x4）
  function renderPalette(){
    paletteEl.innerHTML = "";
    COLORS.forEach(c=>{
      const b=document.createElement("button");
      b.type="button";
      b.className="swatch";
      b.style.setProperty("--c", c);
      b.addEventListener("click", ()=>{
        currentColor = c;
        [...paletteEl.children].forEach(x=>x.classList.remove("selected"));
        b.classList.add("selected");

        hintEl.innerHTML = isCorrect()
          ? '已选中<strong>#AC968A</strong>：现在涂抹将显示隐藏的 u。'
          : '已选中颜色：可以涂抹白色区域。但<strong>只有 #AC968A</strong>才会显示隐藏的 u。';
      });
      paletteEl.appendChild(b);
    });
  }

  function ready(){
    resizeAll();
    renderPalette();
    loading.classList.add("hide");
  }

  let okImg=false, okLimit=false, okU=false;
  img.addEventListener("load", ()=>{ okImg=true; if(okLimit && okU) ready(); });
  img.addEventListener("error", ()=>{ loading.textContent="底图 bw.jpg 加载失败"; });

  limitImg.addEventListener("load", ()=>{ okLimit=true; if(okImg && okU) ready(); });
  limitImg.addEventListener("error", ()=>{ loading.textContent="限制图 skull_bw.png 加载失败"; });

  uMaskImg.addEventListener("load", ()=>{ okU=true; if(okImg && okLimit) ready(); });
  uMaskImg.addEventListener("error", ()=>{ loading.textContent="u蒙版 mask_u.png 加载失败"; });

  window.addEventListener("resize", ()=>{
    if(okImg && okLimit && okU) resizeAll();
  });
})();
</script>
</body>
</html>
