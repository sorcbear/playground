<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>4 Scratch Boards</title>

  <style>
    :root{
      --maxw: 980px;
      --bg:#fff;
      --text:#111;

      --fs-body: 16px;
      --lh-body: 1.7;

      --hint-fs:18px;
      --hint-lh:1.6;

      --swatch: clamp(34px, 9vw, 44px);
      --swatch-gap: clamp(10px, 3vw, 14px);
      --ring: 4px;

      --gap: 18px;
      --tile-gap: 18px;
    }

    *{ box-sizing:border-box; }
    html,body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, "PingFang SC","Microsoft YaHei", Arial, sans-serif;
      font-size:var(--fs-body);
      line-height:var(--lh-body);
    }

    .wrap{
      max-width:var(--maxw);
      margin:0 auto;
      padding:24px 16px 40px;
    }

    .title{
      margin:0 0 var(--gap) 0;
      font-size:var(--hint-fs);
      line-height:var(--hint-lh);
      font-weight:700;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: var(--tile-gap);
      align-items:start;
    }

    .tile{
      display:flex;
      flex-direction:column;
      gap: 12px;
      min-width: 0;
    }

    .stage{
      position:relative;
      width:100%;
      overflow:hidden;
      user-select:none;
      -webkit-user-select:none;
      touch-action:none;
      background:#eee;
    }
    .stage img{ width:100%; display:block; }

    canvas.overlay{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      display:block;
    }

    .loading{
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:center;
      justify-content:center;
      font-size:14px;
      background:rgba(255,255,255,.78);
      backdrop-filter:blur(2px);
      padding:12px;
      text-align:center;
      word-break:break-word;
    }
    .loading.hide{ display:none; }

    .paletteWrap{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      width:100%;
      overflow:hidden;
    }

    .palette{
      display:grid;
      grid-template-columns: repeat(4, var(--swatch));
      grid-auto-rows: var(--swatch);
      gap: var(--swatch-gap);
      justify-content:center;
      align-content:center;

      width: 100%;
      max-width: min(100%, calc(4 * var(--swatch) + 3 * var(--swatch-gap)));
    }

    .swatch{
      width:var(--swatch);
      height:var(--swatch);
      border-radius:999px;
      background:var(--c);
      border:none;
      padding:0;
      cursor:pointer;
      outline:none;
      -webkit-tap-highlight-color:transparent;
    }

    .swatch.selected{
      box-shadow: 0 0 0 var(--ring) #000;
    }

    .hint{ display:none; }

    /* 页面顶部调试条（你确认没问题后可删除） */
    .debugbar{
      font-size:12px;
      line-height:1.5;
      color:#111;
      opacity:.7;
      margin:0 0 12px 0;
      word-break:break-all;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="debugbar" id="debugbar"></div>
    <p class="title">请按照正确颜色涂抹每个图白色区域。</p>
    <div class="grid" id="grid"></div>
  </div>

<script>
(() => {
  // -------------------------
  // 调色盘基础色
  // 第1格会被“本格正确色”覆盖
  // 第2格要求：把灰色(#444444)替换成正确色(#C62622)
  // -------------------------
  const BASE_COLORS = [
    "#000000",
    "#00e5ff",
    "#AC968A",
    "#ffc000",
    "#00b050",
    "#7030a0",
    "#0070c0",
    "#444444"
  ];

  const DEFAULT_CORRECT = "#2A5A5E";

  // ✅ 强制同目录相对路径（避免你页面不是在 /color/ 时相对路径跑飞）
  const ASSET = (name) => `./${name}`;

  // 4 个图配置（确保文件名大小写与仓库完全一致）
  const TILES = [
    { key:"t1", bg:ASSET("violin.jpg"),      mask:ASSET("violin_mask.png"),  reveal:{ type:"P" }, correctColor: DEFAULT_CORRECT },
    { key:"t2", bg:ASSET("avec.jpg"),        mask:ASSET("avec_mask.png"),    reveal:{ type:"A" }, correctColor: "#C62622", replaceGreyWithCorrect:true },
    { key:"t3", bg:ASSET("bw.jpg"),          mask:ASSET("skull_bw.png"),     reveal:{ type:"U" }, correctColor: DEFAULT_CORRECT },
    { key:"t4", bg:ASSET("img4_bw.jpg"),     mask:ASSET("img4_mask.png"),    reveal:null,         correctColor: DEFAULT_CORRECT },
  ];

  // reveal 定位（相对“可涂抹白区 bbox”）
  const U_BOX_REL = { x: 0.23, y: 0.08, w: 0.20, h: 0.30 };
  const U_STROKE_FACTOR = 0.22;

  const P_BOX_REL = { x: 0.62, y: 0.70, w: 0.26, h: 0.26 };
  const P_STROKE_FACTOR = 0.20;

  const A_BOX_REL = { x: 0.70, y: 0.32, w: 0.24, h: 0.22 };
  const A_STROKE_FACTOR = 0.18;

  const WHITE_TH = 200;
  const BRUSH_RADIUS = 18;

  function dpr(){ return Math.max(1, Math.min(3, window.devicePixelRatio || 1)); }
  function sameHex(a,b){ return (a||"").trim().toLowerCase() === (b||"").trim().toLowerCase(); }

  function buildPaletteColorsForTile(tile){
    const c = (tile && tile.correctColor) ? tile.correctColor : DEFAULT_CORRECT;
    const arr = BASE_COLORS.slice();
    arr[0] = c;
    if(tile && tile.replaceGreyWithCorrect){
      const greyIndex = arr.findIndex(x => x.toLowerCase() === "#444444");
      if(greyIndex >= 0) arr[greyIndex] = c;
    }
    return arr;
  }

  // 顶部调试条：展示当前 URL + 每张图实际请求 URL
  const debugbar = document.getElementById("debugbar");
  const resolved = (u)=> new URL(u, location.href).href;
  debugbar.textContent =
    `URL: ${location.href}\n` +
    TILES.map(t => `${t.key}: bg=${resolved(t.bg)} | mask=${resolved(t.mask)}`).join("\n");

  const grid = document.getElementById("grid");

  function makeTileDOM(tile){
    const wrap = document.createElement("div");
    wrap.className = "tile";
    wrap.dataset.key = tile.key;

    wrap.innerHTML = `
      <div class="stage">
        <img class="bg" alt="" />
        <canvas class="overlay"></canvas>
        <div class="loading">资源加载中</div>
      </div>

      <div class="paletteWrap">
        <div class="palette"></div>
        <div class="hint"></div>
      </div>
    `;
    return wrap;
  }

  class ScratchTile{
    constructor(tile, root){
      this.tile = tile;
      this.root = root;

      this.img = root.querySelector("img.bg");
      this.cv  = root.querySelector("canvas.overlay");
      this.ctx = this.cv.getContext("2d", { alpha:true });

      this.loading = root.querySelector(".loading");
      this.paletteEl = root.querySelector(".palette");

      this.currentColor = null;

      this.down = false;
      this.last = null;
      this.pending = null;
      this.rafId = 0;
      this.needPost = false;

      this.bgOK = false;
      this.maskOK = false;

      this.maskImg = new Image();
      this.maskImg.decoding = "async";

      this.whiteMaskCanvas = document.createElement("canvas");
      this.whiteMaskCtx = this.whiteMaskCanvas.getContext("2d", { willReadFrequently:true });

      this.correctPaintCanvas = document.createElement("canvas");
      this.correctPaintCtx = this.correctPaintCanvas.getContext("2d");

      this.letterMaskCanvas = document.createElement("canvas");
      this.letterMaskCtx = this.letterMaskCanvas.getContext("2d");

      this.interCanvas = document.createElement("canvas");
      this.interCtx = this.interCanvas.getContext("2d");

      this.bbox = null;

      this.bind();
      this.renderPalette();

      // ✅ 用 tile 里明确的路径
      this.img.src = tile.bg;
      this.maskImg.src = tile.mask;
    }

    isCorrect(c){
      const cc = (this.tile && this.tile.correctColor) ? this.tile.correctColor : DEFAULT_CORRECT;
      return sameHex(c, cc);
    }

    bind(){
      this.img.addEventListener("load", ()=>{
        this.bgOK = true;
        if(this.maskOK) this.ready();
      });
      this.img.addEventListener("error", ()=>{
        this.loading.innerHTML =
          `底图加载失败：<b>${this.tile.bg}</b><br/>` +
          `实际请求：${new URL(this.tile.bg, location.href).href}<br/>` +
          `请检查：文件名大小写/是否在同目录/是否已部署`;
      });

      this.maskImg.addEventListener("load", ()=>{
        this.maskOK = true;
        if(this.bgOK) this.ready();
      });
      this.maskImg.addEventListener("error", ()=>{
        this.loading.innerHTML =
          `遮罩加载失败：<b>${this.tile.mask}</b><br/>` +
          `实际请求：${new URL(this.tile.mask, location.href).href}<br/>` +
          `请检查：文件名大小写/是否在同目录/是否已部署`;
      });

      this.cv.addEventListener("pointerdown", (e)=>{
        e.preventDefault();
        if(!this.currentColor) return;
        try{ this.cv.setPointerCapture(e.pointerId); }catch(_){}
        this.down = true;
        this.last = null;
        this.pending = this.posFromPointer(e);
        this.scheduleFrame();
      }, {passive:false});

      this.cv.addEventListener("pointermove", (e)=>{
        if(!this.down) return;
        e.preventDefault();
        this.pending = this.posFromPointer(e);
        this.scheduleFrame();
      }, {passive:false});

      const end = ()=>{
        this.down = false;
        this.last = null;
        this.pending = null;
        if(this.needPost) this.scheduleFrame();
      };
      this.cv.addEventListener("pointerup", end, {passive:true});
      this.cv.addEventListener("pointercancel", end, {passive:true});
    }

    posFromPointer(e){
      const r=this.cv.getBoundingClientRect();
      return {x: e.clientX - r.left, y: e.clientY - r.top};
    }

    scheduleFrame(){
      if(!this.rafId) this.rafId = requestAnimationFrame(()=>this.frame());
    }

    frame(){
      this.rafId = 0;

      if(this.down && this.pending){
        if(!this.last){
          this.last = this.pending;
          this.dabOnly(this.last.x, this.last.y);
        }else{
          this.strokeOnly(this.last.x, this.last.y, this.pending.x, this.pending.y);
          this.last = this.pending;
        }
        this.pending = null;
      }

      if(this.needPost) this.postProcess();
    }

    dabOnly(x,y){
      this.ctx.save();
      this.ctx.globalCompositeOperation = "source-over";
      this.ctx.fillStyle = this.currentColor;
      this.ctx.beginPath();
      this.ctx.arc(x,y,BRUSH_RADIUS,0,Math.PI*2);
      this.ctx.fill();
      this.ctx.restore();

      if(this.tile.reveal && this.isCorrect(this.currentColor)){
        this.correctPaintCtx.save();
        this.correctPaintCtx.globalCompositeOperation = "source-over";
        this.correctPaintCtx.fillStyle = "white";
        this.correctPaintCtx.beginPath();
        this.correctPaintCtx.arc(x,y,BRUSH_RADIUS,0,Math.PI*2);
        this.correctPaintCtx.fill();
        this.correctPaintCtx.restore();
      }

      this.needPost = true;
    }

    strokeOnly(a,b,c,d){
      const dx=c-a, dy=d-b;
      const dist=Math.hypot(dx,dy);
      const step=Math.max(2, BRUSH_RADIUS*0.5);
      const n=Math.max(1, Math.ceil(dist/step));
      for(let i=1;i<=n;i++){
        const t=i/n;
        this.dabOnly(a+dx*t, b+dy*t);
      }
    }

    computeBBoxFromAlpha(imgData, w, h){
      const data = imgData.data;
      const step = 3;
      let minx = w, miny = h, maxx = -1, maxy = -1;

      for(let y=0; y<h; y+=step){
        for(let x=0; x<w; x+=step){
          const i = (y*w + x) * 4;
          const a = data[i+3];
          if(a > 0){
            if(x < minx) minx = x;
            if(y < miny) miny = y;
            if(x > maxx) maxx = x;
            if(y > maxy) maxy = y;
          }
        }
      }
      if(maxx < 0) return null;

      const pad = Math.round(Math.min(w,h) * 0.01);
      return {
        minx: Math.max(0, minx - pad),
        miny: Math.max(0, miny - pad),
        maxx: Math.min(w-1, maxx + pad),
        maxy: Math.min(h-1, maxy + pad),
      };
    }

    buildUPath(cx, cy, s){
      const u = new Path2D();
      u.moveTo(cx + (-55)*s, cy + (-65)*s);
      u.quadraticCurveTo(cx + (-58)*s, cy + (15)*s,  cx + (-28)*s, cy + (48)*s);
      u.quadraticCurveTo(cx + (0)*s,   cy + (70)*s,  cx + (28)*s,  cy + (48)*s);
      u.quadraticCurveTo(cx + (58)*s,  cy + (15)*s,  cx + (55)*s,  cy + (-65)*s);
      return u;
    }

    buildPPath(cx, cy, s){
      const p = new Path2D();
      const x = cx + (-42)*s;
      const top = cy + (-88)*s;
      const mid = cy + (-6)*s;
      const bottom = cy + (92)*s;

      p.moveTo(x, bottom);
      p.lineTo(x, top);

      p.moveTo(x, top);
      p.quadraticCurveTo(cx + (72)*s,  cy + (-92)*s,  cx + (72)*s,  cy + (-28)*s);
      p.quadraticCurveTo(cx + (72)*s,  cy + (38)*s,   x,            mid);
      return p;
    }

    buildAPath(cx, cy, s){
      const a = new Path2D();
      const topY = cy + (-90)*s;
      const baseY = cy + (92)*s;

      const leftX = cx + (-70)*s;
      const rightX = cx + (70)*s;

      a.moveTo(leftX, baseY);
      a.lineTo(cx + (-6)*s, topY);

      a.moveTo(rightX, baseY);
      a.lineTo(cx + (6)*s, topY);

      const barY = cy + (8)*s;
      a.moveTo(cx + (-40)*s, barY);
      a.lineTo(cx + (42)*s, barY);

      return a;
    }

    rebuildWhiteMask(){
      const w = this.whiteMaskCanvas.width;
      const h = this.whiteMaskCanvas.height;

      this.whiteMaskCtx.setTransform(1,0,0,1,0,0);
      this.whiteMaskCtx.clearRect(0,0,w,h);
      this.whiteMaskCtx.drawImage(this.maskImg, 0, 0, w, h);

      const imgData = this.whiteMaskCtx.getImageData(0,0,w,h);
      const data = imgData.data;

      for(let i=0;i<data.length;i+=4){
        const r=data[i], g=data[i+1], b=data[i+2];
        const lum=(r+g+b)/3;
        data[i+3] = (lum >= WHITE_TH) ? 255 : 0;
      }

      this.whiteMaskCtx.putImageData(imgData, 0, 0);
      this.bbox = this.tile.reveal ? this.computeBBoxFromAlpha(imgData, w, h) : null;
    }

    rebuildLetterMask(){
      const w = this.letterMaskCanvas.width;
      const h = this.letterMaskCanvas.height;

      this.letterMaskCtx.setTransform(1,0,0,1,0,0);
      this.letterMaskCtx.clearRect(0,0,w,h);

      if(!this.tile.reveal) return;

      const bbox = this.bbox || { minx:0, miny:0, maxx:w-1, maxy:h-1 };
      const bw = (bbox.maxx - bbox.minx);
      const bh = (bbox.maxy - bbox.miny);

      let boxRel = U_BOX_REL;
      let strokeFactor = U_STROKE_FACTOR;

      if(this.tile.reveal.type === "P"){
        boxRel = P_BOX_REL;
        strokeFactor = P_STROKE_FACTOR;
      }else if(this.tile.reveal.type === "A"){
        boxRel = A_BOX_REL;
        strokeFactor = A_STROKE_FACTOR;
      }

      const bx = bbox.minx + bw * boxRel.x;
      const by = bbox.miny + bh * boxRel.y;
      const boxW = bw * boxRel.w;
      const boxH = bh * boxRel.h;

      const cx = bx + boxW * 0.50;
      const cy = by + boxH * 0.52;

      const s = Math.min(boxW, boxH) / 140;
      const strokeW = Math.max(10, Math.round(Math.min(boxW, boxH) * strokeFactor));

      const t = this.tile.reveal.type;
      const path = (t === "P") ? this.buildPPath(cx, cy, s)
                : (t === "A") ? this.buildAPath(cx, cy, s)
                              : this.buildUPath(cx, cy, s);

      this.letterMaskCtx.save();
      this.letterMaskCtx.strokeStyle = "white";
      this.letterMaskCtx.lineWidth = strokeW;
      this.letterMaskCtx.lineCap = "round";
      this.letterMaskCtx.lineJoin = "round";
      this.letterMaskCtx.stroke(path);
      this.letterMaskCtx.restore();
    }

    resizeAll(){
      const r = this.img.getBoundingClientRect();
      const s = dpr();

      this.cv.width  = Math.round(r.width * s);
      this.cv.height = Math.round(r.height * s);

      this.ctx.setTransform(s,0,0,s,0,0);

      this.whiteMaskCanvas.width  = this.cv.width;
      this.whiteMaskCanvas.height = this.cv.height;

      this.correctPaintCanvas.width  = this.cv.width;
      this.correctPaintCanvas.height = this.cv.height;

      this.letterMaskCanvas.width  = this.cv.width;
      this.letterMaskCanvas.height = this.cv.height;

      this.interCanvas.width  = this.cv.width;
      this.interCanvas.height = this.cv.height;

      this.correctPaintCtx.setTransform(1,0,0,1,0,0);
      this.correctPaintCtx.clearRect(0,0,this.correctPaintCanvas.width, this.correctPaintCanvas.height);
      this.correctPaintCtx.setTransform(s,0,0,s,0,0);

      this.rebuildWhiteMask();
      this.rebuildLetterMask();

      this.needPost = true;
      this.scheduleFrame();
    }

    applyWhiteMask(){
      this.ctx.save();
      this.ctx.setTransform(1,0,0,1,0,0);
      this.ctx.globalCompositeOperation = "destination-in";
      this.ctx.drawImage(this.whiteMaskCanvas, 0, 0);
      this.ctx.restore();
    }

    punchLetterByPaintedArea(){
      if(!this.tile.reveal) return;

      this.interCtx.setTransform(1,0,0,1,0,0);
      this.interCtx.clearRect(0,0,this.interCanvas.width, this.interCanvas.height);

      this.interCtx.globalCompositeOperation = "source-over";
      this.interCtx.drawImage(this.correctPaintCanvas, 0, 0);

      this.interCtx.globalCompositeOperation = "destination-in";
      this.interCtx.drawImage(this.letterMaskCanvas, 0, 0);

      this.ctx.save();
      this.ctx.setTransform(1,0,0,1,0,0);
      this.ctx.globalCompositeOperation = "destination-out";
      this.ctx.drawImage(this.interCanvas, 0, 0);
      this.ctx.restore();
    }

    postProcess(){
      this.applyWhiteMask();
      this.punchLetterByPaintedArea();
      this.needPost = false;
    }

    renderPalette(){
      this.paletteEl.innerHTML = "";
      const colors = buildPaletteColorsForTile(this.tile);

      colors.forEach(c=>{
        const b=document.createElement("button");
        b.type="button";
        b.className="swatch";
        b.style.setProperty("--c", c);

        b.addEventListener("click", ()=>{
          this.currentColor = c;
          [...this.paletteEl.children].forEach(x=>x.classList.remove("selected"));
          b.classList.add("selected");

          this.needPost = true;
          this.scheduleFrame();
        });

        this.paletteEl.appendChild(b);
      });
    }

    ready(){
      this.resizeAll();
      this.loading.classList.add("hide");
    }
  }

  const tiles = [];
  TILES.forEach(t=>{
    const dom = makeTileDOM(t);
    grid.appendChild(dom);
    tiles.push(new ScratchTile(t, dom));
  });

  window.addEventListener("resize", ()=>{
    tiles.forEach(t=>{
      if(t.bgOK && t.maskOK) t.resizeAll();
    });
  });

  // 如果 JS 整体报错，这里能兜底显示在页面上（否则你只会“看不到”）
  window.addEventListener("error", (ev)=>{
    debugbar.textContent += `\n\nJS ERROR: ${ev.message || ev.error}`;
  });
})();
</script>
</body>
</html>
