<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Direction Choice</title>
  <style>
    :root {
      --btn-h: 52px;
      --ok: #0b6b2b;
    }

    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC",
                   "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif;
      background:#fff;
      color:#111;
    }
    .wrap{
      max-width: 920px;
      margin: 0 auto;
      padding: 18px 14px 28px;
      box-sizing: border-box;
    }

    .image-box{
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      background: #f5f5f5;
    }
    .image-box img{
      width: 100%;
      height: auto;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }

    .text{
      margin-top: 14px;
      font-size: 16px;
      line-height: 1.55;
    }

    .hint{
      margin-top: 8px;
      font-size: 12px;
      line-height: 1.4;
      color: #444;
    }

    .msg{
      margin-top: 12px;
      font-size: 14px;
      line-height: 1.4;
      min-height: 20px;
    }
    .msg.ok{
      color: var(--ok);
    }

    .actions{
      margin-top: 14px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    button{
      height: var(--btn-h);
      border: none;
      border-radius: 10px;
      background: #000;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
    }
    button:disabled{
      opacity: 0.45;
      cursor: not-allowed;
    }

    .countdown{
      font-variant-numeric: tabular-nums;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="image-box">
      <img src="track.png" alt="bike trace" />
    </div>

    <div class="text" id="questionText">
      上一名玩家已经顺利找到了下一个线索。现在你面向马路，发现它留下的自行车痕迹，你需要判断出它是往哪个方向前进的：向左还是向右？
    </div>

    <div class="hint">
      如果选错，本页面将冻结 5 分钟无法再次提交获取线索。
    </div>

    <div class="msg" id="msg"></div>

    <div class="actions" id="actions">
      <button id="btnLeft">向左走</button>
      <button id="btnRight">向右走</button>
    </div>
  </div>

  <script>
    // ====== 配置 ======
    const CORRECT = "right";
    const LOCK_MS = 5 * 60 * 1000;
    const STORAGE_KEY = "bike_trace_lock_until_v1";

    // 成功后跳转目标
    const NEXT_URL = "https://sorcbear.github.io/playground/address/";

    // ====== DOM ======
    const msgEl = document.getElementById("msg");
    const actionsEl = document.getElementById("actions");
    const btnLeft = document.getElementById("btnLeft");
    const btnRight = document.getElementById("btnRight");

    let lockTimer = null;
    let successTimer = null;
    let isSuccessFlow = false;

    function now() { return Date.now(); }

    function getLockUntil() {
      const raw = localStorage.getItem(STORAGE_KEY);
      const t = raw ? Number(raw) : 0;
      return Number.isFinite(t) ? t : 0;
    }

    function setLockUntil(ts) {
      localStorage.setItem(STORAGE_KEY, String(ts));
    }

    function fmtRemaining(ms) {
      const totalSec = Math.max(0, Math.ceil(ms / 1000));
      const m = Math.floor(totalSec / 60);
      const s = totalSec % 60;
      return `${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
    }

    function setDisabled(disabled) {
      btnLeft.disabled = disabled;
      btnRight.disabled = disabled;
    }

    function setMsg(text, ok=false) {
      msgEl.textContent = text || "";
      msgEl.classList.toggle("ok", !!ok);
    }

    // ====== 错误冻结流程 ======
    function showLockedUI(remainingMs) {
      setDisabled(true);
      setMsg(`页面已冻结：${fmtRemaining(remainingMs)}`, false);
    }

    function showUnlockedUI() {
      if (!isSuccessFlow) setDisabled(false);
      if (!isSuccessFlow) setMsg("");
    }

    function lockForFiveMinutes() {
      const until = now() + LOCK_MS;
      setLockUntil(until);
      applyLockState();
    }

    function applyLockState() {
      if (isSuccessFlow) return;

      if (lockTimer) {
        clearInterval(lockTimer);
        lockTimer = null;
      }

      const until = getLockUntil();
      const rem = until - now();

      if (rem > 0) {
        showLockedUI(rem);

        lockTimer = setInterval(() => {
          if (isSuccessFlow) {
            clearInterval(lockTimer);
            lockTimer = null;
            return;
          }

          const until2 = getLockUntil();
          const rem2 = until2 - now();
          if (rem2 <= 0) {
            showUnlockedUI();
            clearInterval(lockTimer);
            lockTimer = null;
            return;
          }
          showLockedUI(rem2);
        }, 250);
      } else {
        showUnlockedUI();
      }
    }

    // ====== 成功跳转倒计时流程（不显示 success，只显示 msg） ======
    function startSuccessCountdownAndRedirect() {
      isSuccessFlow = true;

      // 锁定交互，避免重复触发
      setDisabled(true);

      // 可选：隐藏按钮区域（避免视觉上还能点）
      actionsEl.style.display = "none";

      // 倒计时文字显示在 .msg，成功态绿色
      setMsg("答案正确，即将进入下一题（3）", true);

      let n = 3;

      const tick = () => {
        n -= 1;

        if (n >= 1) {
          setMsg(`答案正确，即将进入下一题（${n}）`, true);
          successTimer = setTimeout(tick, 1000);
        } else {
          window.location.href = NEXT_URL;
        }
      };

      successTimer = setTimeout(tick, 1000);
    }

    function onAnswer(choice) {
      if (isSuccessFlow) return;

      const until = getLockUntil();
      if (until - now() > 0) return;

      if (choice === CORRECT) {
        startSuccessCountdownAndRedirect();
      } else {
        lockForFiveMinutes();
      }
    }

    btnLeft.addEventListener("click", () => onAnswer("left"));
    btnRight.addEventListener("click", () => onAnswer("right"));

    // 页面加载时检查是否冻结
    applyLockState();
  </script>
</body>
</html>
