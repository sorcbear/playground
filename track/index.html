<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Direction Choice</title>

  <style>
    :root{
      --maxw: 720px;

      --fs-body: 16px;
      --lh-body: 1.7;

      --fs-hint: 18px;
      --lh-hint: 1.6;

      --fs-btn: 16px;
      --fw-btn: 600;
      --h-btn: 52px;

      --gap: 18px;
      --gap-tight: 12px;

      --c-text: #111;
      --c-muted: #444;
      --c-border: #000;
      --c-danger: #b00020;
      --ok: #0b6b2b;
    }

    html,body{
      margin:0;
      background:#fff;
      color:var(--c-text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,
                   "PingFang SC","Hiragino Sans GB","Microsoft YaHei",Arial,sans-serif;
      font-size:var(--fs-body);
      line-height:var(--lh-body);
    }

    .wrap{
      max-width:var(--maxw);
      margin:0 auto;
      padding:18px 14px 28px;
      box-sizing:border-box;
    }

    /* 顶部标题 */
    .title{
      font-size:var(--fs-hint);
      line-height:var(--lh-hint);
      margin:0 0 var(--gap) 0;
    }

    .image-box{
      width:100%;
      border-radius:10px;
      overflow:hidden;
      background:#f5f5f5;
    }
    .image-box img{
      width:100%;
      height:auto;
      display:block;
      user-select:none;
      -webkit-user-drag:none;
    }

    .hint{
      margin-top:var(--gap-tight);
      font-size:12px;
      line-height:1.4;
      color:var(--c-muted);
    }

    .msg{
      margin-top:var(--gap-tight);
      min-height:20px;
      font-size:14px;       /* 字号不变 */
      line-height:1.4;
    }
    .msg.ok{ color:var(--ok); }

    /* 冻结提示：红色 + 加粗 */
    .msg.locked{
      color:var(--c-danger);
      font-weight:700;
    }

    .actions{
      margin-top:var(--gap);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
    }

    /* 按钮：不再过宽，手机单行 */
    button{
      width:100%;
      max-width:260px;            /* 关键：限制最大宽度 */
      height:var(--h-btn);
      padding:0 18px;
      box-sizing:border-box;
      font-size:var(--fs-btn);
      font-weight:var(--fw-btn);
      background:#fff;
      color:#000;
      border:2px solid var(--c-border);
      cursor:pointer;
      border-radius:0;
      white-space:nowrap;         /* 强制一行 */
    }
    button:hover{ background:#000; color:#fff; }
    button:disabled{ opacity:.45; cursor:default; }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="title">
      上一名玩家已经顺利找到了下一个解谜地点。现在你面向马路，发现它留下的自行车痕迹，你需要判断出它是往哪个方向前进的：向左还是向右？
    </div>

    <div class="image-box">
      <img src="track.png" alt="bike trace">
    </div>

    <div class="hint">
      如果选错，本页面将冻结 5 分钟无法再次提交获取线索。
    </div>

    <div class="msg" id="msg"></div>

    <div class="actions" id="actions">
      <button id="btnLeft">向左走</button>
      <button id="btnRight">向右走</button>
    </div>
  </div>

  <script>
    const CORRECT = "right";
    const LOCK_MS = 5 * 60 * 1000;
    const STORAGE_KEY = "bike_trace_lock_until_v1";

    const COUNTDOWN_START = 3;
    const NEXT_URL = "https://sorcbear.github.io/playground/address/";

    const msgEl = document.getElementById("msg");
    const btnLeft = document.getElementById("btnLeft");
    const btnRight = document.getElementById("btnRight");
    const actionsEl = document.getElementById("actions");

    let lockTimer = null;
    let successTimer = null;
    let isSuccessFlow = false;

    const now = () => Date.now();

    function getLockUntil(){
      const v = localStorage.getItem(STORAGE_KEY);
      return v ? Number(v) : 0;
    }

    function setLockUntil(ts){
      localStorage.setItem(STORAGE_KEY, String(ts));
    }

    function fmt(ms){
      const s = Math.ceil(ms/1000);
      return `${String(Math.floor(s/60)).padStart(2,"0")}:${String(s%60).padStart(2,"0")}`;
    }

    function setDisabled(d){
      btnLeft.disabled = d;
      btnRight.disabled = d;
    }

    function setMsg(text, cls){
      msgEl.textContent = text || "";
      msgEl.className = "msg" + (cls ? " " + cls : "");
    }

    function lock(){
      setLockUntil(now() + LOCK_MS);
      applyLock();
    }

    function applyLock(){
      if (isSuccessFlow) return;

      clearInterval(lockTimer);
      const rem = getLockUntil() - now();

      if (rem > 0){
        setDisabled(true);
        setMsg(`页面已冻结：${fmt(rem)}`, "locked");

        lockTimer = setInterval(() => {
          const r = getLockUntil() - now();
          if (r <= 0){
            clearInterval(lockTimer);
            setDisabled(false);
            setMsg("");
          } else {
            setMsg(`页面已冻结：${fmt(r)}`, "locked");
          }
        }, 250);
      }
    }

    function success(){
      isSuccessFlow = true;
      setDisabled(true);
      actionsEl.style.display = "none";

      let t = COUNTDOWN_START;
      setMsg(`答案正确，即将进入下一题（${t}）`, "ok");

      successTimer = setInterval(() => {
        t--;
        if (t > 0){
          setMsg(`答案正确，即将进入下一题（${t}）`, "ok");
        } else {
          clearInterval(successTimer);
          location.href = NEXT_URL;
        }
      }, 1000);
    }

    function choose(dir){
      if (isSuccessFlow) return;
      if (getLockUntil() - now() > 0) return;

      if (dir === CORRECT){
        success();
      } else {
        lock();
      }
    }

    btnLeft.onclick = () => choose("left");
    btnRight.onclick = () => choose("right");

    applyLock();
  </script>
</body>
</html>
