<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Direction Choice</title>

  <style>
    :root{
      --maxw: 720px;

      --fs-body: 18px;
      --lh-body: 1.6;

      --fs-hint: 18px;
      --lh-hint: 1.6;

      --fs-btn: 16px;
      --fw-btn: 600;
      --h-btn: 52px;

      --gap: 18px;
      --gap-tight: 12px;

      --c-text: #111;
      --c-danger: #b00020;
      --c-border: #000;

      --ok:#0b6b2b;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      background:#fff;
      color:var(--c-text);
      font-family: system-ui, -apple-system, "PingFang SC","Microsoft YaHei", Arial, sans-serif;
      font-size:var(--fs-body);
      line-height:var(--lh-body);
      -webkit-text-size-adjust:100%;
    }

    .wrap{
      max-width:var(--maxw);
      margin:0 auto;
      padding:18px 14px 28px;
    }

    /* ===== 标题：无首行空隙（关键） ===== */
    .title{
      font-size:var(--fs-hint);
      line-height:var(--lh-hint);
      font-weight:700;
      margin:0;                 /* ← 彻底清零 */
      white-space:pre-wrap;
    }

    .image-box{
      margin-top:var(--gap);    /* 只在这里控制与标题的距离 */
      width:100%;
      border-radius:10px;
      overflow:hidden;
      background:#f5f5f5;
    }
    .image-box img{
      width:100%;
      height:auto;
      display:block;
      user-select:none;
      -webkit-user-drag:none;
    }

    /* ===== 红字提示：无首行空隙（关键） ===== */
    .hint{
      margin:0;                 /* ← 彻底清零 */
      margin-top:var(--gap-tight); /* 与图片的唯一距离来源 */
      font-size:12px;
      line-height:1.4;
      color:var(--c-danger);
      font-weight:700;
      white-space:pre-wrap;
    }

    .msg{
      margin-top:var(--gap-tight);
      min-height:20px;
      font-size:14px;
      line-height:1.4;
    }
    .msg.ok{
      color:var(--ok);
      font-weight:700;
    }
    .msg.locked{
      color:var(--c-danger);
      font-weight:700;
    }

    /* ===== 按钮：同一行 ===== */
    .actions{
      margin-top:var(--gap);
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:nowrap;
    }

    button{
      flex:1 1 0;
      max-width:260px;
      height:var(--h-btn);
      padding:0 18px;
      font-size:var(--fs-btn);
      font-weight:var(--fw-btn);
      background:#fff;
      color:#000;
      border:2px solid var(--c-border);
      cursor:pointer;
      white-space:nowrap;
      border-radius:0;
      -webkit-tap-highlight-color:transparent;
    }
    button:hover{ background:#000; color:#fff; }
    button:disabled{ opacity:.45; cursor:default; }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- 标题：无任何上边距 -->
    <div class="title">
上一名玩家已经顺利找到了下一个解谜地点。现在你面向马路，发现它留下的自行车痕迹，你需要判断出它是往哪个方向前进的：向左还是向右？（你可以用道具包里的自行车和痕迹图验证）
    </div>

    <div class="image-box">
      <img src="track.png" alt="bike trace">
    </div>

    <!-- 红字：无任何上边距 -->
    <div class="hint">
如果选错，本页面将冻结 5 分钟无法再次提交获取线索。
    </div>

    <div class="msg" id="msg"></div>

    <div class="actions" id="actions">
      <button id="btnLeft">向左走</button>
      <button id="btnRight">向右走</button>
    </div>

  </div>

  <script>
    const CORRECT = "right";
    const LOCK_MS = 5 * 60 * 1000;
    const STORAGE_KEY = "bike_trace_lock_until_v1";
    const NEXT_URL = "https://sorcbear.github.io/playground/address/";
    const COUNTDOWN_START = 3;

    const msgEl = document.getElementById("msg");
    const btnLeft = document.getElementById("btnLeft");
    const btnRight = document.getElementById("btnRight");
    const actionsEl = document.getElementById("actions");

    let lockTimer = null;
    let countdownTimer = null;
    let isSuccessFlow = false;

    const now = () => Date.now();

    function getLockUntil(){
      return Number(localStorage.getItem(STORAGE_KEY) || 0);
    }
    function setLockUntil(ts){
      localStorage.setItem(STORAGE_KEY, String(ts));
    }

    function fmt(ms){
      const s = Math.ceil(ms/1000);
      return `${String(Math.floor(s/60)).padStart(2,"0")}:${String(s%60).padStart(2,"0")}`;
    }

    function setDisabled(d){
      btnLeft.disabled = d;
      btnRight.disabled = d;
    }

    function setMsg(t, cls){
      msgEl.textContent = t || "";
      msgEl.className = "msg" + (cls ? " " + cls : "");
    }

    function applyLock(){
      if (isSuccessFlow) return;

      clearInterval(lockTimer);
      const rem = getLockUntil() - now();

      if (rem > 0){
        setDisabled(true);
        setMsg(`页面已冻结：${fmt(rem)}`, "locked");

        lockTimer = setInterval(() => {
          const r = getLockUntil() - now();
          if (r <= 0){
            clearInterval(lockTimer);
            setDisabled(false);
            setMsg("");
          } else {
            setMsg(`页面已冻结：${fmt(r)}`, "locked");
          }
        }, 250);
      }
    }

    function lock(){
      setLockUntil(now() + LOCK_MS);
      applyLock();
    }

    function success(){
      isSuccessFlow = true;
      setDisabled(true);
      actionsEl.style.display = "none";

      let t = COUNTDOWN_START;
      setMsg(`答案正确，即将进入下一题（${t}）`, "ok");

      countdownTimer = setInterval(() => {
        t--;
        if (t > 0){
          setMsg(`答案正确，即将进入下一题（${t}）`, "ok");
        } else {
          clearInterval(countdownTimer);
          location.href = NEXT_URL;
        }
      }, 1000);
    }

    btnLeft.onclick = () => {
      if (getLockUntil() > now()) return;
      lock();
    };
    btnRight.onclick = () => {
      if (getLockUntil() > now()) return;
      success();
    };

    applyLock();
  </script>
</body>
</html>
