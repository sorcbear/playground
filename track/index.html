<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Direction Choice</title>
  <style>
    :root{
      --btn-h: 52px;

      --fs-hint: 18px;     /* 提示/标题 */
      --lh-hint: 1.6;

      --ok: #0b6b2b;
    }

    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC",
                   "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif;
      background:#fff;
      color:#111;
    }
    .wrap{
      max-width: 920px;
      margin: 0 auto;
      padding: 18px 14px 28px;
      box-sizing: border-box;
    }

    /* 顶部标题（原文字） */
    .title{
      font-size: var(--fs-hint);
      line-height: var(--lh-hint);
      margin: 0 0 14px 0; /* 标题与图片的间距 */
    }

    .image-box{
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      background: #f5f5f5;
    }
    .image-box img{
      width: 100%;
      height: auto;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }

    .hint{
      margin-top: 10px;
      font-size: 12px;
      line-height: 1.4;
      color: #444;
    }

    .msg{
      margin-top: 12px;
      font-size: 14px;
      line-height: 1.4;
      min-height: 20px;
    }
    .msg.ok{ color: var(--ok); }

    .actions{
      margin-top: 14px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    button{
      height: var(--btn-h);
      border: none;
      border-radius: 10px;
      background: #000;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
    }
    button:disabled{
      opacity: 0.45;
      cursor: not-allowed;
    }

    .countdown{
      font-variant-numeric: tabular-nums;
    }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- 文字放最上面：标题样式 -->
    <div class="title" id="questionText">
      上一名玩家已经顺利找到了下一个解谜地点。现在你面向马路，发现它留下的自行车痕迹，你需要判断出它是往哪个方向前进的：向左还是向右？
    </div>

    <!-- 文字下面才是图 -->
    <div class="image-box">
      <img src="track.png" alt="bike trace" />
    </div>

    <div class="hint">
      如果选错，本页面将冻结 5 分钟无法再次提交获取线索。
    </div>

    <div class="msg" id="msg"></div>

    <div class="actions" id="actions">
      <button id="btnLeft">向左走</button>
      <button id="btnRight">向右走</button>
    </div>
  </div>

  <script>
    // ====== 配置 ======
    const CORRECT = "right";                 // 向右走为正确答案
    const LOCK_MS = 5 * 60 * 1000;           // 错误冻结 5 分钟
    const STORAGE_KEY = "bike_trace_lock_until_v1";

    const COUNTDOWN_START = 3;
    const NEXT_URL = "https://sorcbear.github.io/playground/address/"; // 下一题

    // ====== DOM ======
    const msgEl = document.getElementById("msg");
    const actionsEl = document.getElementById("actions");
    const btnLeft = document.getElementById("btnLeft");
    const btnRight = document.getElementById("btnRight");

    let lockTimer = null;
    let countdownTimer = null;
    let locked = false;         // 成功倒计时锁
    let isSuccessFlow = false;  // 成功流程中

    function now(){ return Date.now(); }

    function safeGet(storage, key){
      try { return storage.getItem(key); } catch(e) { return null; }
    }

    function getLockUntil(){
      const raw = safeGet(localStorage, STORAGE_KEY);
      const t = raw ? Number(raw) : 0;
      return Number.isFinite(t) ? t : 0;
    }

    function setLockUntil(ts){
      try { localStorage.setItem(STORAGE_KEY, String(ts)); } catch(e) {}
    }

    function fmtRemaining(ms){
      const totalSec = Math.max(0, Math.ceil(ms / 1000));
      const m = Math.floor(totalSec / 60);
      const s = totalSec % 60;
      return `${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
    }

    function setDisabled(disabled){
      btnLeft.disabled = disabled;
      btnRight.disabled = disabled;
    }

    function setMsg(text, ok=false){
      msgEl.textContent = text || "";
      msgEl.classList.toggle("ok", !!ok);
    }

    // ====== 按钮“短暂变字”效果（与你之前 submit 一样的逻辑）======
    function setBtnText(btn, text, ms = 900){
      const old = btn.textContent;
      btn.textContent = text;
      btn.disabled = true;

      setTimeout(() => {
        btn.textContent = old;

        // 只有在没有冻结、也不是成功流程时，才恢复可点击
        const lockRem = getLockUntil() - now();
        if (!isSuccessFlow && lockRem <= 0){
          btn.disabled = false;
        }
      }, ms);
    }

    // ====== 错误冻结流程 ======
    function showLockedUI(remainingMs){
      setDisabled(true);
      setMsg(`页面已冻结：${fmtRemaining(remainingMs)}`, false);
    }

    function showUnlockedUI(){
      if (isSuccessFlow) return;
      setDisabled(false);
      setMsg("");
    }

    function lockForFiveMinutes(){
      const until = now() + LOCK_MS;
      setLockUntil(until);
      applyLockState();
    }

    function applyLockState(){
      if (isSuccessFlow) return;

      if (lockTimer){
        clearInterval(lockTimer);
        lockTimer = null;
      }

      const until = getLockUntil();
      const rem = until - now();

      if (rem > 0){
        showLockedUI(rem);

        lockTimer = setInterval(() => {
          if (isSuccessFlow){
            clearInterval(lockTimer);
            lockTimer = null;
            return;
          }
          const until2 = getLockUntil();
          const rem2 = until2 - now();
          if (rem2 <= 0){
            showUnlockedUI();
            clearInterval(lockTimer);
            lockTimer = null;
            return;
          }
          showLockedUI(rem2);
        }, 250);
      } else {
        showUnlockedUI();
      }
    }

    // ====== 成功倒计时并跳转（按你给的那段结构整理）======
    function startCountdownAndRedirect(){
      locked = true;
      isSuccessFlow = true;

      setDisabled(true);
      actionsEl.style.display = "none";

      let t = COUNTDOWN_START;
      setMsg(`答案正确，即将进入下一题（${t}）`, true);

      clearInterval(countdownTimer);
      countdownTimer = setInterval(() => {
        t--;
        if (t > 0){
          setMsg(`答案正确，即将进入下一题（${t}）`, true);
        } else {
          clearInterval(countdownTimer);
          location.href = NEXT_URL;
        }
      }, 1000);
    }

    // ====== 点击处理（两按钮版本）======
    function onAnswer(choice, btn){
      if (locked || isSuccessFlow) return;

      const until = getLockUntil();
      if (until - now() > 0) return;

      const okAns = (choice === CORRECT);

      if (okAns){
        startCountdownAndRedirect();
      } else {
        setMsg(""); // 不显示“错误提示句”，只用按钮短暂变字 + 冻结倒计时
        setBtnText(btn, "不正确，再试一次", 900);
        lockForFiveMinutes();
      }
    }

    btnLeft.addEventListener("click", () => onAnswer("left", btnLeft));
    btnRight.addEventListener("click", () => onAnswer("right", btnRight));

    // 页面加载时检查是否冻结
    applyLockState();
  </script>
</body>
</html>
