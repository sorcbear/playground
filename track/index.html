<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Direction Choice</title>

  <style>
    :root{
      /* ===== 尺度标准（只改这里即可全站统一）===== */
      --maxw: 720px;

      --fs-body: 16px;     /* 正文 */
      --lh-body: 1.7;

      --fs-hint: 18px;     /* 提示/标题 */
      --lh-hint: 1.6;

      --fs-btn: 16px;      /* 按钮文字 */
      --fw-btn: 600;
      --h-btn: 52px;       /* 按钮高度 */

      --gap: 18px;
      --gap-tight: 12px;

      --c-text: #111;
      --c-muted: #444;
      --c-danger: #b00020;
      --c-border: #000;

      --ok:#0b6b2b;
    }

    html,body{
      margin:0; padding:0;
      width:100%; height:100%;
      background:#fff;
      color:var(--c-text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,
                   "PingFang SC","Hiragino Sans GB","Microsoft YaHei",Arial,sans-serif;
      font-size:var(--fs-body);
      line-height:var(--lh-body);
    }

    .wrap{
      max-width:var(--maxw);
      margin:0 auto;
      padding:18px 14px 28px;
      box-sizing:border-box;
    }

    /* 顶部文字：标题样式（你之前的 UI） */
    .title{
      font-size:var(--fs-hint);
      line-height:var(--lh-hint);
      margin:0 0 var(--gap) 0;
    }

    .image-box{
      width:100%;
      border-radius:10px;
      overflow:hidden;
      background:#f5f5f5;
    }
    .image-box img{
      width:100%;
      height:auto;
      display:block;
      user-select:none;
      -webkit-user-drag:none;
    }

    /* 这句提示：红色 + 加粗（字体大小不变） */
    .hint{
      margin-top:var(--gap-tight);
      font-size:12px;      /* 字体大小保持 */
      line-height:1.4;
      color:var(--c-danger);
      font-weight:700;
    }

    .msg{
      margin-top:var(--gap-tight);
      min-height:20px;
      font-size:14px;      /* 保持不变 */
      line-height:1.4;
    }
    .msg.ok{ color:var(--ok); font-weight:700; }

    /* 两个按钮同一行 */
    .actions{
      margin-top:var(--gap);
      display:flex;
      flex-direction:row;
      justify-content:center;
      align-items:center;
      gap:12px;
    }

    /* 你指定的按钮风格/反馈 + 强制单行显示 */
    button{
      flex: 1 1 0;                     /* 两个按钮平均分配一行空间 */
      max-width: 260px;                /* 防止太宽（桌面端也不会无限宽） */
      min-width: 140px;                /* 防止过窄导致换行 */
      height:var(--h-btn);
      padding:0 18px;
      box-sizing:border-box;
      font-size:var(--fs-btn);
      font-weight:var(--fw-btn);
      background:#fff;
      color:#000;
      border:2px solid var(--c-border);
      cursor:pointer;
      border-radius:0;
      white-space:nowrap;              /* 按钮文字永不换行 */
      appearance:none;
    }
    button:hover{ background:#000; color:#fff; }
    button:disabled{ opacity:.45; cursor:default; }

    /* 极小屏兜底：仍保持一行，但允许按钮略缩（避免溢出） */
    @media (max-width: 360px){
      button{ min-width: 120px; padding:0 12px; }
      .actions{ gap:10px; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="title" id="questionText">
      上一名玩家已经顺利找到了下一个解谜地点。现在你面向马路，发现它留下的自行车痕迹，你需要判断出它是往哪个方向前进的：向左还是向右？
    </div>

    <div class="image-box">
      <img src="track.png" alt="bike trace">
    </div>

    <!-- 这句变红加粗（不是冻结倒计时） -->
    <div class="hint">
      如果选错，本页面将冻结 5 分钟无法再次提交获取线索。
    </div>

    <div class="msg" id="msg"></div>

    <div class="actions" id="actions">
      <button id="btnLeft">向左走</button>
      <button id="btnRight">向右走</button>
    </div>
  </div>

  <script>
    // ====== 配置 ======
    const CORRECT = "right";
    const LOCK_MS = 5 * 60 * 1000;
    const STORAGE_KEY = "bike_trace_lock_until_v1";

    const COUNTDOWN_START = 3;
    const NEXT_URL = "https://sorcbear.github.io/playground/address/";

    // ====== DOM ======
    const msgEl = document.getElementById("msg");
    const actionsEl = document.getElementById("actions");
    const btnLeft = document.getElementById("btnLeft");
    const btnRight = document.getElementById("btnRight");

    let lockTimer = null;
    let countdownTimer = null;
    let isSuccessFlow = false;

    function now(){ return Date.now(); }

    function getLockUntil(){
      const v = localStorage.getItem(STORAGE_KEY);
      const t = v ? Number(v) : 0;
      return Number.isFinite(t) ? t : 0;
    }

    function setLockUntil(ts){
      localStorage.setItem(STORAGE_KEY, String(ts));
    }

    function fmtRemaining(ms){
      const totalSec = Math.max(0, Math.ceil(ms/1000));
      const m = Math.floor(totalSec/60);
      const s = totalSec % 60;
      return `${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
    }

    function setDisabled(disabled){
      btnLeft.disabled = disabled;
      btnRight.disabled = disabled;
    }

    function setMsg(text, ok=false){
      msgEl.textContent = text || "";
      msgEl.className = "msg" + (ok ? " ok" : "");
    }

    // ====== 冻结流程（冻结倒计时显示在 msg，不影响上面那句红色提示）=====
    function applyLockState(){
      if (isSuccessFlow) return;

      if (lockTimer){
        clearInterval(lockTimer);
        lockTimer = null;
      }

      const until = getLockUntil();
      const rem = until - now();

      if (rem > 0){
        setDisabled(true);
        setMsg(`页面已冻结：${fmtRemaining(rem)}`, false);

        lockTimer = setInterval(() => {
          if (isSuccessFlow){
            clearInterval(lockTimer);
            lockTimer = null;
            return;
          }
          const rem2 = getLockUntil() - now();
          if (rem2 <= 0){
            clearInterval(lockTimer);
            lockTimer = null;
            setDisabled(false);
            setMsg("", false);
          } else {
            setMsg(`页面已冻结：${fmtRemaining(rem2)}`, false);
          }
        }, 250);
      } else {
        setDisabled(false);
        setMsg("", false);
      }
    }

    function lockForFiveMinutes(){
      setLockUntil(now() + LOCK_MS);
      applyLockState();
    }

    // ====== 成功倒计时并跳转 ======
    function startCountdownAndRedirect(){
      isSuccessFlow = true;
      setDisabled(true);
      actionsEl.style.display = "none";

      let t = COUNTDOWN_START;
      setMsg(`答案正确，即将进入下一题（${t}）`, true);

      clearInterval(countdownTimer);
      countdownTimer = setInterval(() => {
        t--;
        if (t > 0){
          setMsg(`答案正确，即将进入下一题（${t}）`, true);
        } else {
          clearInterval(countdownTimer);
          location.href = NEXT_URL;
        }
      }, 1000);
    }

    function onChoose(choice){
      if (isSuccessFlow) return;

      if (getLockUntil() - now() > 0) return;

      if (choice === CORRECT){
        startCountdownAndRedirect();
      } else {
        lockForFiveMinutes();
      }
    }

    btnLeft.addEventListener("click", () => onChoose("left"));
    btnRight.addEventListener("click", () => onChoose("right"));

    applyLockState();
  </script>
</body>
</html>
