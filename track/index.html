<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Direction Choice</title>

  <style>
    :root{
      /* ===== 尺度标准（与 Rotate 页一致，只改这里即可全站统一）===== */
      --maxw: 720px;
      --panelw: 420px;

      --fs-body: 16px;     /* 正文 */
      --lh-body: 1.7;

      --fs-hint: 18px;     /* 提示/标题 */
      --lh-hint: 1.6;

      --fs-status: 18px;
      --fw-status: 700;

      --fs-btn: 16px;
      --fw-btn: 600;
      --h-btn: 52px;

      --fs-input: 16px;
      --h-input: 52px;

      --gap: 18px;
      --gap-tight: 12px;

      --c-text: #111;
      --c-muted: #444;
      --c-danger: #b00020;
      --c-border: #000;

      /* 本页补充 */
      --bg: #fff;
      --ok: #0b6b2b;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--c-text);
      font-family: system-ui, -apple-system, "PingFang SC","Microsoft YaHei", Arial, sans-serif;
      -webkit-text-size-adjust: 100%;
      font-size: var(--fs-body);
      line-height: var(--lh-body);
    }
    button{ font-family: inherit; font-size: inherit; }

    .wrap{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 18px 14px 28px;
    }

    /* ===== 标题（完全沿用 Rotate 页 titleLine 规范）===== */
    .title{
      font-size: var(--fs-hint);
      line-height: var(--lh-hint);
      font-weight: 700;
      margin: 4px 0 var(--gap);
      text-align: left;
      white-space: pre-wrap;
      text-decoration: none;
    }

    .image-box{
      width:100%;
      border-radius:10px;
      overflow:hidden;
      background:#f5f5f5;
    }
    .image-box img{
      width:100%;
      height:auto;
      display:block;
      user-select:none;
      -webkit-user-drag:none;
    }

    /* 这句提示：红色 + 加粗（你要求的那句） */
    .hint{
      margin-top: var(--gap-tight);
      font-size: 12px; /* 字号不变 */
      line-height: 1.4;
      color: var(--c-danger);
      font-weight: 700;
      text-align:left;
      white-space: pre-wrap;
    }

    .msg{
      margin-top: var(--gap-tight);
      min-height: 20px;
      font-size: 14px;
      line-height: 1.4;
      color: var(--c-text);
      white-space: pre-wrap;
    }
    .msg.ok{
      color: var(--ok);
      font-weight: 700;
    }
    .msg.locked{
      color: var(--c-danger);
      font-weight: 700;
    }

    /* ===== 两个按钮一行（与你现在想要的 track 页形态）===== */
    .actions{
      margin-top: var(--gap);
      display:flex;
      justify-content:center;
      align-items:center;
      gap: 12px;
      flex-wrap: nowrap; /* 强制同一行 */
    }

    /* ===== 按钮风格：按你给的那段（白底黑字，hover 反转）===== */
    button{
      width: var(--panelw);         /* 使用 panelw，但下面会用 max-width 限制 */
      max-width: 260px;             /* 避免太宽 */
      flex: 1 1 0;                  /* 两按钮平均分配 */
      height: var(--h-btn);
      padding: 0 18px;
      box-sizing:border-box;
      font-size: var(--fs-btn);
      font-weight: var(--fw-btn);
      background:#fff;
      color:#000;
      border:2px solid var(--c-border);
      cursor:pointer;
      border-radius:0;
      white-space: nowrap;          /* 按钮文字永不换行 */
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }
    button:hover{ background:#000; color:#fff; }
    button:disabled{ opacity:.45; cursor:default; }

    /* 极小屏兜底：仍保持一行 */
    @media (max-width: 360px){
      .actions{ gap:10px; }
      button{ max-width: 220px; padding:0 12px; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="title" id="questionText">
      上一名玩家已经顺利找到了下一个解谜地点。现在你面向马路，发现它留下的自行车痕迹，你需要判断出它是往哪个方向前进的：向左还是向右？
    </div>

    <div class="image-box">
      <img src="track.png" alt="bike trace" />
    </div>

    <div class="hint">
      如果选错，本页面将冻结 5 分钟无法再次提交获取线索。
    </div>

    <div class="msg" id="msg"></div>

    <div class="actions" id="actions">
      <button id="btnLeft">向左走</button>
      <button id="btnRight">向右走</button>
    </div>
  </div>

  <script>
    // ====== 配置 ======
    const CORRECT = "right";
    const LOCK_MS = 5 * 60 * 1000;
    const STORAGE_KEY = "bike_trace_lock_until_v1";

    const COUNTDOWN_START = 3;
    const NEXT_URL = "https://sorcbear.github.io/playground/address/";

    // ====== DOM ======
    const msgEl = document.getElementById("msg");
    const actionsEl = document.getElementById("actions");
    const btnLeft = document.getElementById("btnLeft");
    const btnRight = document.getElementById("btnRight");

    let lockTimer = null;
    let countdownTimer = null;
    let isSuccessFlow = false;

    function now(){ return Date.now(); }

    function getLockUntil(){
      const raw = localStorage.getItem(STORAGE_KEY);
      const t = raw ? Number(raw) : 0;
      return Number.isFinite(t) ? t : 0;
    }

    function setLockUntil(ts){
      localStorage.setItem(STORAGE_KEY, String(ts));
    }

    function fmtRemaining(ms){
      const totalSec = Math.max(0, Math.ceil(ms / 1000));
      const m = Math.floor(totalSec / 60);
      const s = totalSec % 60;
      return `${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
    }

    function setDisabled(disabled){
      btnLeft.disabled = disabled;
      btnRight.disabled = disabled;
    }

    function setMsg(text, cls){
      msgEl.textContent = text || "";
      msgEl.className = "msg" + (cls ? " " + cls : "");
    }

    // ====== 冻结流程 ======
    function applyLockState(){
      if (isSuccessFlow) return;

      if (lockTimer){
        clearInterval(lockTimer);
        lockTimer = null;
      }

      const until = getLockUntil();
      const rem = until - now();

      if (rem > 0){
        setDisabled(true);
        setMsg(`页面已冻结：${fmtRemaining(rem)}`, "locked");

        lockTimer = setInterval(() => {
          if (isSuccessFlow){
            clearInterval(lockTimer);
            lockTimer = null;
            return;
          }

          const rem2 = getLockUntil() - now();
          if (rem2 <= 0){
            clearInterval(lockTimer);
            lockTimer = null;
            setDisabled(false);
            setMsg("", "");
          } else {
            setMsg(`页面已冻结：${fmtRemaining(rem2)}`, "locked");
          }
        }, 250);
      } else {
        setDisabled(false);
        setMsg("", "");
      }
    }

    function lockForFiveMinutes(){
      setLockUntil(now() + LOCK_MS);
      applyLockState();
    }

    // ====== 成功倒计时并跳转 ======
    function startCountdownAndRedirect(){
      isSuccessFlow = true;
      setDisabled(true);
      actionsEl.style.display = "none";

      let t = COUNTDOWN_START;
      setMsg(`答案正确，即将进入下一题（${t}）`, "ok");

      clearInterval(countdownTimer);
      countdownTimer = setInterval(() => {
        t--;
        if (t > 0){
          setMsg(`答案正确，即将进入下一题（${t}）`, "ok");
        } else {
          clearInterval(countdownTimer);
          location.href = NEXT_URL;
        }
      }, 1000);
    }

    function onChoose(choice){
      if (isSuccessFlow) return;

      if (getLockUntil() - now() > 0) return;

      if (choice === CORRECT){
        startCountdownAndRedirect();
      } else {
        lockForFiveMinutes();
      }
    }

    btnLeft.addEventListener("click", () => onChoose("left"));
    btnRight.addEventListener("click", () => onChoose("right"));

    applyLockState();
  </script>
</body>
</html>
