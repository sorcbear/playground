<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>核销码验证</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC",
                   "Microsoft YaHei", sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 40px 16px;
    }
    .box {
      max-width: 360px;
      margin: 0 auto;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    h1 {
      font-size: 20px;
      margin: 0 0 16px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #0070f3;
      color: #fff;
      cursor: pointer;
    }
    button:disabled {
      opacity: .6;
    }
    .msg {
      margin-top: 16px;
      text-align: center;
      font-size: 16px;
    }
    .ok { color: #0b6b2b; }
    .err { color: #b00020; }
  </style>
</head>
<body>
  <div class="box">
    <h1>核销码验证</h1>
    <input id="code" placeholder="请输入核销码" />
    <button id="btn">核销</button>
    <div id="msg" class="msg"></div>
  </div>

  <script>
    const API = "https://1396901144-gi17rkggos.ap-shanghai.tencentscf.com/";

    const btn = document.getElementById("btn");
    const input = document.getElementById("code");
    const msg = document.getElementById("msg");

    btn.onclick = async () => {
      const code = input.value.trim();
      if (!code) {
        msg.textContent = "请输入核销码";
        msg.className = "msg err";
        return;
      }

      btn.disabled = true;
      msg.textContent = "验证中…";
      msg.className = "msg";

      try {
        const res = await fetch(API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code })
        });
        const data = await res.json();

        msg.textContent = data.msg;
        msg.className = "msg " + (data.ok ? "ok" : "err");
      } catch (e) {
        msg.textContent = "网络错误，请稍后再试";
        msg.className = "msg err";
      } finally {
        btn.disabled = false;
      }
    };
  </script>
</body>
</html>
