<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --maxw: 720px;

      --fs-body: 16px;
      --lh-body: 1.7;

      --fs-hint: 18px;
      --lh-hint: 1.6;

      --fs-status: 18px;
      --fw-status: 700;

      --ctl-h: 48px;
      --w-mainbtn: 240px;
      --w-input: 360px;
      --w-subbtn: 160px;

      --gap: 18px;
      --gap-tight: 12px;

      --c-text: #111;
      --c-danger: #b00020;
      --c-border: #000;
    }

    html, body{
      margin:0; padding:0; width:100%; height:100%;
      background:#fff;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      font-size:var(--fs-body);
      line-height:var(--lh-body);
      color:var(--c-text);
    }
    button, input{ font-family: inherit; }

    .container{
      width:100%; height:100%;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      gap:var(--gap);
      padding:18px; box-sizing:border-box;
      text-align:center;
    }

    .hint{
      width:min(var(--maxw), 92vw);
      min-height:56px;
      font-size:var(--fs-hint);
      line-height:var(--lh-hint);
      white-space:pre-wrap;
      user-select:none;
      margin:0;
    }

    .status{
      width:min(var(--maxw), 92vw);
      min-height:28px;
      font-size:var(--fs-status);
      font-weight:var(--fw-status);
      letter-spacing:0;
      user-select:none;
      margin:0;
    }

    .panel{
      width:min(var(--maxw), 92vw);
      display:none;
      flex-direction:column;
      gap:var(--gap-tight);
      align-items:center;
    }

    .panel .label{
      width:min(var(--w-input), 92vw);
      font-size:var(--fs-hint);
      line-height:var(--lh-hint);
      user-select:none;
      margin:0;
    }

    .panel input{
      width:min(var(--w-input), 92vw);
      height:var(--ctl-h);
      padding:0 14px;
      box-sizing:border-box;
      font-size:var(--fs-body);
      border:2px solid var(--c-border);
      border-radius:12px;
      outline:none;
      text-transform:uppercase;
      letter-spacing:0;
    }

    .row{
      display:flex;
      gap:12px;
      width:min(calc(var(--w-subbtn) * 2 + 12px), 92vw);
      justify-content:center;
      align-items:center;
      margin-top:2px;
    }

    button{
      height:var(--ctl-h);
      padding:0 18px;
      box-sizing:border-box;
      font-size:var(--fs-body);
      font-weight:600;
      letter-spacing:0;
      background:#fff;
      color:#000;
      border:2px solid var(--c-border);
      cursor:pointer;
      border-radius:0;
    }
    button:hover{ background:#000; color:#fff; }
    button:disabled{ opacity:.45; cursor:default; }

    .row button{ width:var(--w-subbtn); }

    .err{
      width:min(var(--w-input), 92vw);
      min-height:20px;
      font-size:14px;
      line-height:1.5;
      color:var(--c-danger);
      user-select:none;
      text-align:center;
    }

    .mainWrap{
      display:flex;
      justify-content:center;
      width:min(var(--maxw), 92vw);
    }
    #mainBtn{ width:var(--w-mainbtn); }

    @media (max-width: 420px){
      :root{
        --w-input: 320px;
        --w-subbtn: 148px;
        --w-mainbtn: 220px;
        --ctl-h: 46px;
        --fs-hint: 17px;
        --fs-status: 17px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="hint" id="hint"></div>
    <div class="status" id="status"></div>

    <div class="panel" id="panel">
      <div class="label">请输入游戏码</div>
      <input id="codeInput" placeholder="XXXX-XXXX" autocomplete="off" inputmode="latin" />
      <div class="row">
        <button id="verifyBtn">验证</button>
        <button id="cancelBtn">取消</button>
      </div>
      <div class="err" id="err"></div>
    </div>

    <div class="mainWrap" id="mainWrap">
      <button id="mainBtn">确定</button>
    </div>
  </div>

<script>
(() => {
  const VERIFY_ENDPOINT = "https://1396901144-84o46m5fmk.ap-shanghai.tencentscf.com/verify";
  const PASS_KEY = "playground_pass_v1";
  const NEXT_URL = "./start.html";

  // reset=1：清通行证，强制回到输入码流程
  const params = new URLSearchParams(location.search);
  if (params.get("reset") === "1") {
    localStorage.removeItem(PASS_KEY);
  }

  function setPass(){
    const token = "pass_" + Math.random().toString(36).slice(2) + "_" + Date.now();
    localStorage.setItem(PASS_KEY, token);
  }
  function hasPass(){
    return !!localStorage.getItem(PASS_KEY);
  }

  // 若已验证，直接进 start 页
  if (hasPass()) {
    location.replace(NEXT_URL);
    return;
  }

  function normalizeCode(s){
    return String(s || "")
      .trim()
      .toUpperCase()
      .replace(/\s+/g, "")
      .replace(/—/g, "-")
      .replace(/–/g, "-");
  }

  async function verifyCode(code){
    const r = await fetch(VERIFY_ENDPOINT, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ code }),
    });
    const data = await r.json().catch(() => ({}));
    return { httpOk: r.ok, data };
  }

  const mainBtn = document.getElementById("mainBtn");
  const mainWrap = document.getElementById("mainWrap");
  const hintEl = document.getElementById("hint");
  const statusEl = document.getElementById("status");

  const panel = document.getElementById("panel");
  const codeInput = document.getElementById("codeInput");
  const verifyBtn = document.getElementById("verifyBtn");
  const cancelBtn = document.getElementById("cancelBtn");
  const errEl = document.getElementById("err");

  // phase:
  // 0: 确认页
  // 1: 输入码页
  // 2: 验证成功过渡(1秒)
  let phase = 0;
  let timers = [];

  function clearTimers(){
    timers.forEach(id => clearTimeout(id));
    timers = [];
  }
  function schedule(fn, ms){
    const id = setTimeout(fn, ms);
    timers.push(id);
    return id;
  }

  function showPanel(show){ panel.style.display = show ? "flex" : "none"; }
  function showMain(show){ mainWrap.style.display = show ? "flex" : "none"; }
  function setError(msg){ errEl.textContent = msg || ""; }

  function render(){
    if(phase === 0){
      showPanel(false);
      showMain(true);
      mainBtn.disabled = false;
      mainBtn.textContent = "确定";
      hintEl.textContent = "确定要玩这个游戏吗？\n这可能影响你和其他人的命运......";
      statusEl.textContent = "";
      setError("");
      return;
    }

    if(phase === 1){
      showPanel(true);
      showMain(false);
      hintEl.textContent = "";
      statusEl.textContent = "";
      setError("");
      return;
    }

    if(phase === 2){
      showPanel(false);
      showMain(false);
      hintEl.textContent = "";
      statusEl.textContent = "验证成功";
      setError("");
      return;
    }
  }

  async function doVerify(){
    const code = normalizeCode(codeInput.value);
    if(!code){
      setError("请输入游戏码");
      return;
    }

    verifyBtn.disabled = true;
    cancelBtn.disabled = true;
    setError("");
    statusEl.textContent = "验证中...";

    try{
      const { httpOk, data } = await verifyCode(code);
      const ok = !!data.ok;
      const reason = String(data.reason || "");

      if(ok && reason === "verified"){
        setPass();

        phase = 2;
        clearTimers();
        render();

        schedule(() => {
          location.href = NEXT_URL;
        }, 1000);

        return;
      }

      if(!ok && reason === "already_used"){
        statusEl.textContent = "";
        setError("该游戏码已被使用");
        return;
      }

      if(!ok && reason === "not_found"){
        statusEl.textContent = "";
        setError("游戏码不存在");
        return;
      }

      statusEl.textContent = "";
      const msg = data.message ? String(data.message) : (httpOk ? "验证失败" : "网络错误");
      setError(msg);
    }catch(e){
      statusEl.textContent = "";
      setError("网络错误，请重试");
    }finally{
      verifyBtn.disabled = false;
      cancelBtn.disabled = false;
      codeInput.focus();
      codeInput.select();
    }
  }

  mainBtn.addEventListener("click", () => {
    if(phase === 0){
      phase = 1;
      clearTimers();
      render();
      codeInput.value = "";
      codeInput.focus();
    }
  });

  cancelBtn.addEventListener("click", () => {
    phase = 0;
    clearTimers();
    render();
  });

  verifyBtn.addEventListener("click", doVerify);
  codeInput.addEventListener("keydown", (e) => {
    if(e.key === "Enter") doVerify();
  });

  render();
})();
</script>
</body>
</html>
