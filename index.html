<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      /* 中间内容区域宽度 */
      --w-card: 520px;

      /* 按钮宽度 */
      --w-btn: 200px;

      --fs-body: 16px;
      --fs-text: 18px;
      --lh-text: 1.7;

      --btn-h: 48px;

      --c-text:#111;
      --c-border:#000;
    }

    html, body{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      background:#fff;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      font-size:var(--fs-body);
      color:var(--c-text);
    }

    button{ font-family:inherit; }

    .page{
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      box-sizing:border-box;
    }

    /* 中间区域 */
    .card{
      width:min(var(--w-card), 96vw);
      display:flex;
      flex-direction:column;
      align-items:center; /* ✅ 整体居中 */
    }

    /* 文本块 */
    .intro{
      width:100%;
      font-size:var(--fs-text);
      line-height:var(--lh-text);
      text-align:center;   /* ✅ 两句话都居中 */
      user-select:none;
      margin:0;
    }

    .intro + .intro{
      margin-top:12px;     /* 两句话之间的间距 */
    }

    /* 按钮区域 */
    .btnRow{
      width:100%;
      display:flex;
      justify-content:center;
      margin-top:64px;     /* 文案与按钮拉开距离 */
    }

    button{
      width:var(--w-btn);
      height:var(--btn-h);
      font-size:var(--fs-body);
      font-weight:600;
      background:#fff;
      color:#000;
      border:2px solid var(--c-border);
      cursor:pointer;
      border-radius:0;
    }

    button:hover{
      background:#000;
      color:#fff;
    }

    @media (max-width:420px){
      :root{
        --w-card: 420px;
        --w-btn: 180px;
        --btn-h: 46px;
        --fs-text: 17px;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="card">
      <div class="intro">确定要玩这个游戏吗？</div>
      <div class="intro">这可能会影响到你和其他人的命运...</div>

      <div class="btnRow">
        <button id="goBtn">确定</button>
      </div>
    </div>
  </div>

<script>
(() => {
  const PASS_KEY = "playground_pass_v1";
  const VERIFY_URL = "./verify.html";
  const START_URL  = "./start.html";

  const params = new URLSearchParams(location.search);
  if (params.get("reset") === "1") {
    localStorage.removeItem(PASS_KEY);
  }

  if (localStorage.getItem(PASS_KEY)) {
    location.replace(START_URL);
    return;
  }

  document.getElementById("goBtn").addEventListener("click", () => {
    location.href = VERIFY_URL;
  });
})();
</script>
</body>
</html>
