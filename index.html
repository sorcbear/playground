<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --maxw: 720px;
      --w-mainbtn: 240px;

      --fs-body: 16px;
      --fs-hint: 18px;
      --lh-hint: 1.6;

      --ctl-h: 48px;
      --gap: 18px;

      --c-text:#111;
      --c-border:#000;
    }

    html, body{
      margin:0; padding:0;
      width:100%; height:100%;
      background:#fff;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      font-size:var(--fs-body);
      color:var(--c-text);
    }
    button{ font-family:inherit; }

    .page{
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      box-sizing:border-box;
      text-align:center;
    }

    .card{
      width:min(var(--maxw), 92vw);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:var(--gap);
    }

    .intro{
      font-size:var(--fs-hint);
      line-height:var(--lh-hint);
      white-space:pre-wrap;
      user-select:none;
      margin:0;
    }

    button{
      height:var(--ctl-h);
      width:var(--w-mainbtn);
      padding:0 18px;
      box-sizing:border-box;
      font-size:var(--fs-body);
      font-weight:600;
      background:#fff;
      color:#000;
      border:2px solid var(--c-border);
      cursor:pointer;
      border-radius:0;
    }
    button:hover{ background:#000; color:#fff; }

    @media (max-width:420px){
      :root{
        --w-mainbtn: 220px;
        --ctl-h: 46px;
        --fs-hint: 17px;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="card">
      <div class="intro" id="intro">确定要玩这个游戏吗？\n这可能影响你和其他人的命运......</div>
      <button id="goBtn">确定</button>
    </div>
  </div>

<script>
(() => {
  const PASS_KEY = "playground_pass_v1";
  const VERIFY_URL = "./verify.html";
  const START_URL  = "./start.html";

  const params = new URLSearchParams(location.search);
  if (params.get("reset") === "1") {
    localStorage.removeItem(PASS_KEY);
  }

  // 已验证：直接去 start
  if (localStorage.getItem(PASS_KEY)) {
    location.replace(START_URL);
    return;
  }

  document.getElementById("goBtn").addEventListener("click", () => {
    location.href = VERIFY_URL;
  });
})();
</script>
</body>
</html>
