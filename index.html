<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --w-card: 520px;
      --w-btn: 200px;

      --fs-body: 18px;

      /* 原正文参数保留 */
      --fs-text: 18px;
      --lh-text: 1.6;

      /* 标题样式参数 */
      --fs-hint: 18px;
      --lh-hint: 1.6;

      --btn-h: 48px;

      --c-text:#111;
      --c-border:#000;
    }

    html, body{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      background:#fff;
      font-family:-apple-system,BlinkMacSystemFont,
        "Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      font-size:var(--fs-body);
      color:var(--c-text);
    }

    button{ font-family:inherit; }

    /* ✅ 改为顶部起始布局：让 notice 真正靠近页面顶部 */
    .page{
      min-height:100svh;
      display:flex;
      align-items:flex-start;
      justify-content:flex-start;
      padding:18px;
      box-sizing:border-box;
    }

    .card{
      width:min(var(--w-card), 96vw);
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;

      /* ✅ 红框白色区域：控制整体内容往下的距离（越大越“空”） */
      margin-top:48px;
      margin-left:auto;
      margin-right:auto;
    }

    /* ✅ 顶部提示（样式同 Save 页 notice） */
    .notice{
      width:100%;
      text-align:center;
      font-size:13px;
      font-weight:700;
      color:#000;
      margin:0 0 18px;
      user-select:none;
    }

    /* 标题文案 */
    .intro{
      width:100%;
      font-size:var(--fs-hint);
      line-height:var(--lh-hint);
      font-weight:700;
      user-select:none;
      margin:0;
    }
    .intro + .intro{ margin-top:12px; }

    .btnRow{
      width:100%;
      display:flex;
      justify-content:center;
      margin-top:64px;
    }

    button{
      width:var(--w-btn);
      height:var(--btn-h);
      font-size:var(--fs-body);
      font-weight:600;
      background:#fff;
      color:#000;
      border:2px solid var(--c-border);
      cursor:pointer;
      border-radius:0;
    }

    button:hover{
      background:#000;
      color:#fff;
    }

    @media (max-width:420px){
      :root{
        --w-card: 420px;
        --w-btn: 180px;
        --btn-h: 46px;
        --fs-text: 17px;
      }

      /* ✅ 手机端更靠近顶部（更“在页面顶上”） */
      .card{ margin-top:24px; }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="card">

      <div class="notice">为保留游戏进度，请勿使用浏览器无痕模式。</div>

      <div class="intro">确定要玩这个游戏吗？</div>
      <div class="intro">这可能会影响到你和其他人的命运...</div>

      <div class="btnRow">
        <button id="goBtn">确定</button>
      </div>
    </div>
  </div>

<script>
(() => {
  const BASE = "/playground";
  const START_URL = BASE + "/start.html";

  document.getElementById("goBtn").addEventListener("click", () => {
    location.href = START_URL;
  });
})();
</script>
</body>
</html>
