<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --w-card: 520px;
      --w-btn: 200px;

      --fs-body: 18px;

      --fs-text: 18px;
      --lh-text: 1.6;

      --fs-hint: 18px;
      --lh-hint: 1.6;

      --btn-h: 48px;

      --c-text:#111;
      --c-border:#000;

      /* ✅ 顶部 notice 区域高度（用于给中间层留出不被遮挡的空间） */
      --notice-h: 40px;
      --pad: 18px;
    }

    html, body{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      background:#fff;
      font-family:-apple-system,BlinkMacSystemFont,
        "Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      font-size:var(--fs-body);
      color:var(--c-text);
    }

    button{ font-family:inherit; }

    /* ✅ 页面：用于承载“顶部固定 + 中间居中”两层结构 */
    .page{
      min-height:100svh;
      position:relative;
      padding:var(--pad);
      box-sizing:border-box;
    }

    /* ✅ 顶部固定的 notice（不参与居中计算） */
    .noticeBar{
      position:absolute;
      left:0;
      right:0;
      top:0;
      height:var(--notice-h);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:0 var(--pad);
      box-sizing:border-box;
      pointer-events:none; /* 纯展示，不挡点击（可删） */
    }

    /* ✅ notice 样式：复用 Save 页 */
    .notice{
      width:100%;
      text-align:center;
      font-size:13px;
      font-weight:700;
      color:#000;
      margin:0;
      user-select:none;
    }

    /* ✅ 中间内容层：扣掉 notice 的高度后，再上下居中 */
    .center{
      min-height:calc(100svh - var(--notice-h));
      display:flex;
      align-items:center;
      justify-content:center;
      box-sizing:border-box;
    }

    .card{
      width:min(var(--w-card), 96vw);
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
    }

    .intro{
      width:100%;
      font-size:var(--fs-hint);
      line-height:var(--lh-hint);
      font-weight:700;
      user-select:none;
      margin:0;
    }
    .intro + .intro{ margin-top:12px; }

    .btnRow{
      width:100%;
      display:flex;
      justify-content:center;
      margin-top:64px;
    }

    button{
      width:var(--w-btn);
      height:var(--btn-h);
      font-size:var(--fs-body);
      font-weight:600;
      background:#fff;
      color:#000;
      border:2px solid var(--c-border);
      cursor:pointer;
      border-radius:0;
    }

    button:hover{
      background:#000;
      color:#fff;
    }

    @media (max-width:420px){
      :root{
        --w-card: 420px;
        --w-btn: 180px;
        --btn-h: 46px;
        --fs-text: 17px;

        /* 手机上 notice 可以稍微矮一点 */
        --notice-h: 36px;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <!-- ✅ 顶部固定 -->
    <div class="noticeBar" aria-hidden="true">
      <div class="notice">为保留游戏进度，请勿使用浏览器无痕模式。建议全程步行。</div>
    </div>

    <!-- ✅ 中间仍上下居中 -->
    <div class="center">
      <div class="card">
        <div class="intro">确定要玩这个游戏吗？</div>
        <div class="intro">这可能会影响到你和其他人的命运...</div>

        <div class="btnRow">
          <button id="goBtn">确定</button>
        </div>
      </div>
    </div>
  </div>

<script>
(() => {
  const BASE = "/playground";
  const START_URL = BASE + "/start.html";

  document.getElementById("goBtn").addEventListener("click", () => {
    location.href = START_URL;
  });
})();
</script>
</body>
</html>
