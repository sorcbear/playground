<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      /* 中间内容区域宽度 */
      --w-card: 520px;

      /* 按钮宽度 */
      --w-btn: 200px;

      --fs-body: 16px;
      --fs-text: 18px;
      --lh-text: 1.7;

      --btn-h: 48px;

      --c-text:#111;
      --c-border:#000;
    }

    html, body{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      background:#fff;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      font-size:var(--fs-body);
      color:var(--c-text);
    }

    button{ font-family:inherit; }

    .page{
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      box-sizing:border-box;
    }

    /* 中间区域 */
    .card{
      width:min(var(--w-card), 96vw);
      display:flex;
      flex-direction:column;
      align-items:center; /* 整体居中 */
      text-align:center;
    }

    /* 文本块 */
    .intro{
      width:100%;
      font-size:var(--fs-text);
      line-height:var(--lh-text);
      text-align:center;
      user-select:none;
      margin:0;
    }
    .intro + .intro{ margin-top:12px; }

    /* 按钮区域 */
    .btnRow{
      width:100%;
      display:flex;
      justify-content:center;
      margin-top:64px;
    }

    button{
      width:var(--w-btn);
      height:var(--btn-h);
      font-size:var(--fs-body);
      font-weight:600;
      background:#fff;
      color:#000;
      border:2px solid var(--c-border);
      cursor:pointer;
      border-radius:0;
    }

    button:hover{
      background:#000;
      color:#fff;
    }

    @media (max-width:420px){
      :root{
        --w-card: 420px;
        --w-btn: 180px;
        --btn-h: 46px;
        --fs-text: 17px;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="card">
      <div class="intro">确定要玩这个游戏吗？</div>
      <div class="intro">这可能会影响到你和其他人的命运...</div>

      <div class="btnRow">
        <button id="goBtn">确定</button>
      </div>
    </div>
  </div>

<script>
(() => {
  // ===== 与 verify/start 统一 =====
  const PASS_KEY = "playground_pass";
  const PASS_VER_KEY = "playground_ver";
  const PASS_VER = "v1";

  // 方案1：记录最近访问页面
  const LAST_KEY = "playground_last_page";

  // 你的站点结构：https://sorcbear.github.io/playground/...
  const BASE = "/playground";
  const VERIFY_URL = BASE + "/verify.html";
  const START_URL  = BASE + "/start.html";

  const btn = document.getElementById("goBtn");

  // reset=1：清通行证 + 清进度（调试/回收）
  const params = new URLSearchParams(location.search);
  if (params.get("reset") === "1") {
    localStorage.removeItem(PASS_KEY);
    localStorage.removeItem(PASS_VER_KEY);
    localStorage.removeItem(LAST_KEY);
    location.replace(BASE + "/"); // 去掉参数，避免循环清
    return;
  }

  // 是否已验证
  const pass = localStorage.getItem(PASS_KEY);
  const ver  = localStorage.getItem(PASS_VER_KEY);
  const verified = !!pass && ver === PASS_VER;

  function safeLastUrl(){
    const last = localStorage.getItem(LAST_KEY);
    if (!last) return START_URL;

    // 只允许回到本站 /playground 下的路径，避免被写入异常 URL
    if (typeof last !== "string") return START_URL;
    if (!last.startsWith(BASE + "/")) return START_URL;

    return last;
  }

  if (verified) {
    btn.textContent = "继续游戏";
    btn.addEventListener("click", () => {
      location.href = safeLastUrl();
    });
  } else {
    btn.textContent = "确定";
    btn.addEventListener("click", () => {
      location.href = VERIFY_URL;
    });
  }
})();
</script>
</body>
</html>
