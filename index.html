<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --w-card: 520px;
      --w-btn: 200px;

      --fs-body: 16px;
      --fs-text: 18px;
      --lh-text: 1.7;

      --btn-h: 48px;

      --c-text:#111;
      --c-border:#000;
      --c-muted:#666;
    }

    html, body{
      margin:0; padding:0;
      width:100%; height:100%;
      background:#fff;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      font-size:var(--fs-body);
      color:var(--c-text);
    }

    button{ font-family:inherit; }

    .page{
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      box-sizing:border-box;
    }

    .card{
      width:min(var(--w-card), 96vw);
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
    }

    .intro{
      width:100%;
      font-size:var(--fs-text);
      line-height:var(--lh-text);
      user-select:none;
      margin:0;
    }
    .intro + .intro{ margin-top:12px; }

    .btnCol{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      margin-top:64px;
    }

    .hint{
      margin-top:14px;
      font-size:14px;
      color:var(--c-muted);
      min-height:18px;
      user-select:none;
    }

    button{
      width:var(--w-btn);
      height:var(--btn-h);
      font-size:var(--fs-body);
      font-weight:600;
      background:#fff;
      color:#000;
      border:2px solid var(--c-border);
      cursor:pointer;
      border-radius:0;
    }
    button:hover{ background:#000; color:#fff; }

    @media (max-width:420px){
      :root{
        --w-card: 420px;
        --w-btn: 180px;
        --btn-h: 46px;
        --fs-text: 17px;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="card">
      <div class="intro">确定要玩这个游戏吗？</div>
      <div class="intro">这可能会影响到你和其他人的命运...</div>

      <div class="btnCol">
        <button id="goVerifyBtn">确定</button>
        <button id="goStartBtn" style="display:none;">继续游戏</button>
      </div>

      <div class="hint" id="hint"></div>
    </div>
  </div>

<script>
(() => {
  // 与 verify/start 统一
  const PASS_KEY = "playground_pass";
  const PASS_VER_KEY = "playground_ver";
  const PASS_VER = "v1";

  const BASE = "/playground";
  const VERIFY_URL = BASE + "/verify.html";
  const START_URL  = BASE + "/start.html";

  const hintEl = document.getElementById("hint");
  const goVerifyBtn = document.getElementById("goVerifyBtn");
  const goStartBtn  = document.getElementById("goStartBtn");

  // reset=1：清票（调试）
  const params = new URLSearchParams(location.search);
  if (params.get("reset") === "1") {
    localStorage.removeItem(PASS_KEY);
    localStorage.removeItem(PASS_VER_KEY);
    location.replace(BASE + "/");
    return;
  }

  // index 永远不拦截，只根据是否已验证来“显示额外入口”
  const pass = localStorage.getItem(PASS_KEY);
  const ver  = localStorage.getItem(PASS_VER_KEY);
  const verified = !!pass && ver === PASS_VER;

  if (verified) {
    hintEl.textContent = "该设备已验证，可以直接继续游戏，或重新验证。";
    goStartBtn.style.display = "block";
  } else {
    hintEl.textContent = "";
    goStartBtn.style.display = "none";
  }

  // “确定”永远去 verify（满足你要求）
  goVerifyBtn.addEventListener("click", () => {
    location.href = VERIFY_URL;
  });

  // 已验证设备可直接进 start（可选入口）
  goStartBtn.addEventListener("click", () => {
    location.href = START_URL;
  });
})();
</script>
</body>
</html>
