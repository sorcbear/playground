<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Circle Puzzle - Optimized</title>
  <style>
    :root { 
      --maxw: 720px;
      /* 在这里可以统一微调红点表现 */
      --dot-color: rgba(220, 0, 0, 0.85);
      --dot-radius: 17px; /* 调整这个值直到红点完美填满图片圆圈 */
    }
    body {
      margin: 0;
      font-family: -apple-system, sans-serif;
      background: #fdfdfd;
      color: #111;
    }
    .wrap {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 12px;
    }
    .stage {
      width: 100%;
      /* 保持比例 918:1024 */
      aspect-ratio: 918 / 1024;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      background: #fff;
      touch-action: manipulation;
    }
    svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* 真正的点击响应层 */
    .hit-area {
      fill: transparent;
      cursor: pointer;
      pointer-events: all;
      -webkit-tap-highlight-color: transparent;
    }

    /* 显示的红点 */
    .visual-dot {
      fill: var(--dot-color);
      pointer-events: none; /* 防止干扰点击 */
      opacity: 0;
      transition: opacity 0.15s ease;
    }

    /* 选中状态 */
    .circle-group.selected .visual-dot {
      opacity: 1;
    }

    .panel {
      display: flex;
      gap: 12px;
      margin-top: 16px;
      align-items: center;
    }
    button {
      background: #111;
      color: #fff;
      border: 0;
      padding: 14px 24px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:active { transform: scale(0.98); }
    .msg {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      background: #f0f0f0;
      font-size: 14px;
      min-height: 1.4em;
    }
  </style>
</head>
<body>

<div class="wrap">
  <div class="stage">
    <svg viewBox="0 0 918 1024" id="puzzleSvg">
      <image href="map.jpg" x="0" y="0" width="918" height="1024" />
      </svg>
  </div>

  <div class="panel">
    <button id="submitBtn">Submit</button>
    <div class="msg" id="msgText">点击圆圈选择，完成后点击 Submit。</div>
  </div>
</div>

<script>
// 基于你的坐标数据
const CIRCLES = [
  {"x":677,"y":83},{"x":751,"y":88},{"x":376,"y":166},{"x":476,"y":168},{"x":562,"y":171},
  {"x":657,"y":219},{"x":307,"y":263},{"x":399,"y":274},{"x":494,"y":280},{"x":92,"y":301},
  {"x":170,"y":307},{"x":825,"y":315},{"x":900,"y":327},{"x":217,"y":346},{"x":303,"y":346},
  {"x":575,"y":356},{"x":245,"y":361},{"x":142,"y":388},{"x":80,"y":433},{"x":38,"y":436},
  {"x":232,"y":438},{"x":178,"y":484},{"x":533,"y":506},{"x":405,"y":512},{"x":290,"y":517},
  {"x":489,"y":554},{"x":273,"y":550},{"x":314,"y":556},{"x":689,"y":563},{"x":601,"y":575},
  {"x":450,"y":618},{"x":827,"y":659},{"x":880,"y":670},{"x":714,"y":689},{"x":388,"y":697},
  {"x":302,"y":717},{"x":579,"y":730},{"x":475,"y":757},{"x":859,"y":758},{"x":915,"y":765},
  {"x":644,"y":827},{"x":506,"y":865},{"x":433,"y":878},{"x":332,"y":893},{"x":256,"y":908},
  {"x":119,"y":699}
];

const ANSWER_HASH = "a1ab820fa8147f425c00db6d397099d7e4eea44acc24c810cfb56ba96a016e71";
const svg = document.getElementById("puzzleSvg");
const msg = document.getElementById("msgText");

// 初始化：将每一个圆圈生成为一个组
function renderCircles() {
  CIRCLES.forEach((pos, index) => {
    const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
    g.setAttribute("class", "circle-group");
    g.dataset.id = index + 1;

    // 1. 视觉红点层 (处于下方)
    const dot = document.createElementNS("http://www.w3.org/2000/svg", "circle");
    dot.setAttribute("cx", pos.x);
    dot.setAttribute("cy", pos.y);
    dot.setAttribute("r", "17"); // 对应 CSS 变量
    dot.setAttribute("class", "visual-dot");
    // 如果位置微偏，可以在这里微调每个点，例如：
    // dot.setAttribute("transform", "translate(1, -1)");

    // 2. 透明点击层 (处于上方，范围稍微大一点方便点击)
    const hit = document.createElementNS("http://www.w3.org/2000/svg", "circle");
    hit.setAttribute("cx", pos.x);
    hit.setAttribute("cy", pos.y);
    hit.setAttribute("r", "25"); 
    hit.setAttribute("class", "hit-area");

    hit.addEventListener("click", () => {
      g.classList.toggle("selected");
    });

    g.appendChild(dot);
    g.appendChild(hit);
    svg.appendChild(g);
  });
}

// 校验逻辑
async function checkAnswer() {
  const selectedGroups = document.querySelectorAll(".circle-group.selected");
  const chosenIds = Array.from(selectedGroups)
    .map(g => parseInt(g.dataset.id))
    .sort((a, b) => a - b);

  const key = chosenIds.join(",");
  const hash = await sha256(key);

  if (hash === ANSWER_HASH) {
    msg.textContent = "Success! 解密成功";
    msg.style.background = "#e9f7ef";
  } else {
    msg.textContent = "验证失败，请重新选择 (当前选中: " + chosenIds.length + "个)";
    msg.style.background = "#fdecec";
  }
}

async function sha256(str) {
  const buf = new TextEncoder().encode(str);
  const hash = await crypto.subtle.digest("SHA-256", buf);
  return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
}

document.getElementById("submitBtn").addEventListener("click", checkAnswer);

// 运行渲染
renderCircles();
</script>

</body>
</html>
