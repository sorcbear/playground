<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      background:#ffffff;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
    }

    .container{
      width:100%;
      height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:18px;
      padding:18px;
      box-sizing:border-box;
      text-align:center;
    }

    .hint{
      min-height:28px;
      font-size:16px;
      line-height:1.6;
      color:#111;
      white-space:pre-wrap;
      user-select:none;
    }

    .status{
      min-height:26px;
      font-size:18px;
      font-weight:700;
      letter-spacing:.5px;
      color:#111;
      user-select:none;
    }

    button{
      padding:16px 36px;
      font-size:18px;
      font-weight:600;
      letter-spacing:1px;
      background:#ffffff;
      color:#000000;
      border:2px solid #000000;
      cursor:pointer;
    }

    button:hover{ background:#000000; color:#ffffff; }
    button:disabled{ opacity:.45; cursor:default; }
  </style>
</head>

<body>
  <div class="container">
    <div class="hint" id="hint"></div>
    <div class="status" id="status"></div>

    <button id="mainBtn">开始游戏</button>
  </div>

<script>
(() => {
  // 点击“确定”后 10 秒结束跳转到下一个页面
  const NEXT_URL = "./rotate/";

  // ===== 音乐节奏设置（每个按键间隔一致） =====
  const NOTE_GAP_SEC = 0.25;
  const NOTE_DUR_SEC = 0.22;
  const COUNTDOWN_SEC = 10;

  // ===== 来自你“钢琴谜题”代码：正确答案音乐 =====
  const KEYS = [
    {c:"green",n:"so",m:55},
    {c:"green",n:"la",m:57},
    {c:"green",n:"si",m:59},
    {c:"red",n:"do",m:60},
    {c:"red",n:"re",m:62},
    {c:"red",n:"mi",m:64},
    {c:"red",n:"fa",m:65},
    {c:"red",n:"so",m:67},
    {c:"red",n:"la",m:69},
    {c:"red",n:"si",m:71},
    {c:"blue",n:"do",m:72},
    {c:"blue",n:"re",m:74},
    {c:"blue",n:"mi",m:76},
    {c:"blue",n:"fa",m:77},
    {c:"blue",n:"so",m:79},
    {c:"blue",n:"la",m:81},
  ];

  const target = [
    ["red","do"],["red","mi"],["red","so"],["blue","do"],["blue","mi"],["red","so"],["blue","do"],["blue","mi"],
    ["red","do"],["red","re"],["red","la"],["blue","re"],["blue","fa"],["red","la"],["blue","re"],["blue","fa"],
    ["green","si"],["red","re"],["red","so"],["blue","re"],["blue","fa"],["red","so"],["blue","re"],["blue","fa"],
    ["red","do"],["red","mi"],["red","so"],["blue","do"],["blue","mi"],["red","so"],["blue","do"],["blue","mi"],
  ];

  function targetToMidiSeq(){
    const seq = [];
    for(const [tc, tn] of target){
      const idx = KEYS.findIndex(k => k.c===tc && k.n===tn);
      if(idx >= 0) seq.push(KEYS[idx].m);
    }
    return seq;
  }
  const CORRECT_MIDI_SEQ = targetToMidiSeq();

  // ===== WebAudio：音色合成（与原代码一致） =====
  let audioCtx = null;
  let audioEnabled = false;

  function ensureAudioCtx(){
    const AC = window.AudioContext || window.webkitAudioContext;
    if(!audioCtx) audioCtx = new AC();
    return audioCtx;
  }

  async function enableAudio(){
    const ctx = ensureAudioCtx();
    if(ctx.state === "suspended") await ctx.resume();
    audioEnabled = true;
  }

  function midiToFreq(m){ return 440 * Math.pow(2, (m - 69) / 12); }

  function playTone(freq, duration=1.25){
    if(!audioEnabled || !audioCtx) return;
    const now = audioCtx.currentTime;

    const o1 = audioCtx.createOscillator();
    const o2 = audioCtx.createOscillator();
    const o3 = audioCtx.createOscillator();
    o1.type = "sine";
    o2.type = "triangle";
    o3.type = "square";

    o1.frequency.setValueAtTime(freq, now);
    o2.frequency.setValueAtTime(freq * 2, now);
    o3.frequency.setValueAtTime(freq * 4, now);

    const g1 = audioCtx.createGain(); g1.gain.value = 1.0;
    const g2 = audioCtx.createGain(); g2.gain.value = 0.55;
    const g3 = audioCtx.createGain(); g3.gain.value = 0.06;

    const amp = audioCtx.createGain();
    amp.gain.setValueAtTime(0.0001, now);
    amp.gain.linearRampToValueAtTime(0.33, now + 0.015);
    amp.gain.exponentialRampToValueAtTime(0.0001, now + duration);

    const lp = audioCtx.createBiquadFilter();
    lp.type = "lowpass";
    lp.frequency.setValueAtTime(Math.min(freq * 6, 9000), now);
    lp.Q.value = 0.85;

    o1.connect(g1); g1.connect(amp);
    o2.connect(g2); g2.connect(amp);
    o3.connect(g3); g3.connect(amp);
    amp.connect(lp); lp.connect(audioCtx.destination);

    o1.start(now); o2.start(now); o3.start(now);
    const stopAt = now + duration + 0.10;
    o1.stop(stopAt); o2.stop(stopAt); o3.stop(stopAt);
  }

  function playCorrectMelodyFixedGap(){
    CORRECT_MIDI_SEQ.forEach((midi, i) => {
      setTimeout(() => {
        playTone(midiToFreq(midi), NOTE_DUR_SEC);
      }, Math.round(i * NOTE_GAP_SEC * 1000));
    });
  }

  // ===== 页面流程：开始游戏 -> 确定 -> 播放 + 10s 倒计时跳转 =====
  const mainBtn = document.getElementById("mainBtn");
  const hintEl = document.getElementById("hint");
  const statusEl = document.getElementById("status");

  let phase = 0; // 0: 初始；1: 等待确定；2: 已开始
  let timers = [];

  function clearTimers(){
    timers.forEach(id => clearTimeout(id));
    timers = [];
  }
  function schedule(fn, ms){
    const id = setTimeout(fn, ms);
    timers.push(id);
    return id;
  }

  function startCountdown10s(){
    let left = COUNTDOWN_SEC;
    const tick = () => {
      statusEl.textContent = `倒计时：${left}`;
      if(left <= 0){
        location.href = NEXT_URL;
        return;
      }
      left--;
      schedule(tick, 1000);
    };
    tick();
  }

  mainBtn.addEventListener("click", async () => {
    if(phase === 0){
      // 第一次点击：进入“确认”状态
      phase = 1;
      hintEl.textContent = "确定要开始吗？这可能会影响你和另一些人的命运。";
      statusEl.textContent = "";
      mainBtn.textContent = "确定";
      return;
    }

    if(phase === 1){
      // 第二次点击：立即开始（播放音乐 + 10s 倒计时）
      phase = 2;
      mainBtn.disabled = true;
      hintEl.textContent = "好像听到一段奇怪的音乐";
      statusEl.textContent = "";

      clearTimers();

      // iOS 需要用户手势：这里用“确定”这次点击来解锁音频
      try{ await enableAudio(); }catch(e){ /* 若失败仍继续倒计时 */ }

      playCorrectMelodyFixedGap();
      startCountdown10s();
    }
  });
})();
</script>
</body>
</html>
